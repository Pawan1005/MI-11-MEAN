<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Find total word and whitespaces</title>
        <style>
            body {
                background-color: #470c23;
            }
            h1 {
                text-align: center;
                color: white;
                margin-top: 5%;
            }
            .main {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: #fcf3c1;
                width: 410px;
                height: 380px;
                margin: auto;
                padding-top: 15px;
                gap: 20px;
                border-radius: 10px;
            }
            input {
                width: 55%;
                margin-left: 10px;
                margin-bottom: 12px;
                padding: 4px 8px;
                font-size: 16px;
                outline: none;
                line-height: 19px;
                border: 1px solid #0000004b;
            }
            p {
                text-align: center;
                min-width: 260px;
                height: 80px;
                padding: 30px 14px 9px 14px;
                background-color: white;             
                border: 1px solid #0000004b;
                font-size: 16px;
                font-weight: bold;
            }
            #num1, #num2 {
                color: #ff0000;
                font-size: 19px;
            }
            button {
                background-color: #ff0000;
                color: white;
                padding: 7px 11px;
                margin: 0 8px;
                font-weight: bold;
                font-size: 17px;
                border: 1px solid gray;
                border-radius: 4px;
            }
        </style>
    </head>
    <body>
        <h1>Find Total Word and Whitespaces</h1>
        <div class="main">
            <div>
                <label for="">Enter the sentence</label>
                <input type="text" id="firstnumber">
            </div>  
            <div>
                <p>Total word &nbsp; = &nbsp;<span id="num1"></span> <br><br> Whitespaces &nbsp; = &nbsp;<span id="num2"></span></p>
            </div>
            <div>
                <button class="btn1" onclick="centence()">Check</button>
            </div>
        </div>
        <script>
            function centence() {  
                var str = [];
                var i, len, count=1, whitespace;
                str = document.getElementById("firstnumber").value;
                len = str.length;
                for(i=0; i<=len-1; i++) {
                    letter1 = str.charAt(i);
                    if(letter1 == ' ') {
                        count++;
                    }
                }
                whitespace = count-1;
                document.getElementById("num1").innerHTML += "&nbsp;" +count+ "&ensp;";
                document.getElementById("num2").innerHTML += "&nbsp;" +whitespace+ "&ensp;";                                
            }
        </script>
    </body>
</html>
