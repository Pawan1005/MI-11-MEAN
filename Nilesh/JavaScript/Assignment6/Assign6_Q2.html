<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Display separated list, ascending, descending</title>
        <style>
            body {
                background-color: #470c23;
            }
            h1 {
                text-align: center;
                color: white;
                margin-top: 4%;
            }
            .main {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: #fcf3c1;
                width: 440px;
                height: 380px;
                margin: auto;
                padding-top: 15px;
                gap: 20px;
                border-radius: 10px;
            }
            input {
                width: 65%;
                margin-left: 10px;
                margin-bottom: 12px;
                padding: 4px 8px;
                font-size: 15px;
                outline: none;
                line-height: 19px;
                border: 1px solid #0000004b;
            }
            p {
                min-width: 330px;
                height: 130px;
                padding: 50px 9px 9px 9px;
                background-color: white;                
                border: 1px solid #0000004b;
                font-size: 16px;
            }
            button {
                background-color: #ff0000;
                color: white;
                padding: 7px 11px;
                margin: 0 8px;
                font-weight: bold;
                font-size: 17px;
                border: 1px solid gray;
                border-radius: 4px; 
            }
        </style>
    </head>
    <body>
        <h1>Display Separated list, Ascending, Descending</h1>
        <div class="main">
            <div>
                <button class="btn1" onclick="names()">Click here to enter name</button>
            </div>
            <div>
                <p><span id="num1"></span><span id="num2"></span><span id="num3"></span></p>
            </div>
        </div>
        <script>
            function names() {
                var name_arr = [], arr_x;
                for(let i=0; i<4; i++) {
                    arr_x = prompt("Enter a name : ");
                    if (arr_x == "X" || arr_x == "x" || arr_x == null) {
                        break;
                    }
                    name_arr.push(arr_x);
                }
                document.getElementById("num1").innerHTML = "Separated list :&ensp;" +name_arr.join(" ~ ");
                name_arr.sort();
                document.getElementById("num2").innerHTML = "<br><br> Ascending :&emsp;&nbsp;&nbsp; " +name_arr.join(" , ");
                name_arr.reverse();
                document.getElementById("num3").innerHTML = "<br><br> Descending :&emsp; " +name_arr.join(" , ");
            }
        </script>
    </body>
</html>
