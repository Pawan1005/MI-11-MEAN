<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Armstrong number</title>
        <style>
            body {
                background-color: #616161;
            }
            h1 {
                text-align: center;
                color: white;
                margin-top: 5%;
            }
            .main {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: #fcf3c1;
                width: 380px;
                height: 380px;
                margin: auto;
                padding-top: 15px;
                gap: 26px;
            }
            input {
                width: 55%;
                margin-left: 10px;
                margin-bottom: 12px;
                padding: 4px 8px;
                font-size: 15px;
                outline: none;
                line-height: 19px;
                border: 1px solid #0000004b;
            }
            p {
                width: 320px;
                height: 100px;
                padding: 9px 6px 9px 0px;
                background-color: white;
                font-weight: bold;
                border: 1px solid #0000004b;
                overflow: auto;
            }
            #num1 {
                font-weight: 300;
            }
            #num2 {
                color: #002fff;
                font-size: 21px;
            }
            #armstrong {
                color: #ff0000;
                font-size: 21px;
            }
            button {
                background-color: #ff0000;
                color: white;
                padding: 7px 11px;
                margin: 0 8px;
                font-weight: bold;
                font-size: 17px;
                border: 1px solid gray;
                border-radius: 4px;
            }
        </style>
    </head>
    <body>
        <h1>Armstrong Number</h1>
        <div class="main">
            <div>
                <label for="">Enter the number</label>
                <input type="text" id="firstnumber" value="153">
            </div>  
            <div>
                <p><span id="num1"></span><span id="num2"></span> &ensp;is&ensp;&nbsp;<span id="armstrong"></span>&ensp;number</p>
            </div>
            <div>
                <button class="btn1" onclick="armstr()">Calculate</button>
            </div>
        </div>
        <script>
            function cube(rem) {
                var arm = rem*rem*rem;
                return arm;
            }
            function armstr() {
                var num,armstrong=0,rem,temp,i,arm;
                num = parseInt(document.getElementById("firstnumber").value);
                temp =  num;
                while(temp > 0) {
                    rem = temp%10;
                    temp = parseInt(temp/10);
                    arm = cube(rem);
                    armstrong = armstrong + arm;
                    document.getElementById("num1").innerHTML += " &nbsp;&ensp;"+rem+"*"+rem+"*"+rem;
                    document.getElementById("num1").innerHTML += " = "+arm;
                }
                document.getElementById("num1").innerHTML += "&ensp; = &nbsp;" +armstrong;
                document.getElementById("num1").innerHTML += "<br>&nbsp;&ensp;arm number = given number &emsp;" +armstrong+" = "+num;
                if(armstrong==num) {
                    document.getElementById("num2").innerHTML = "<br><br>&nbsp;&ensp;"+num;
                    document.getElementById("armstrong").innerHTML = "Armstrong";
                } else {
                    document.getElementById("num2").innerHTML = "<br><br>&nbsp;&ensp;"+num;
                    document.getElementById("armstrong").innerHTML = "not Armstrong";
                }               
            }
        </script>
    </body>
</html>
