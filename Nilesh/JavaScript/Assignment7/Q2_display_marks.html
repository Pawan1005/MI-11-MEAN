<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Display the marks</title>
        <style>
            body {
                background-color: #470c23;
            }
            h1 {
                text-align: center;
                color: white;
                margin-top: 4%;
            }
            .main {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: #fcf3c1;
                width: 440px;
                height: 480px;
                margin: auto;
                padding-top: 15px;
                gap: 25px;
                border-radius: 10px;
            }
            input {
                width: 50%;
                margin-left: 10px;
                margin-bottom: 12px;
                padding: 4px 8px;
                font-size: 16px;
                outline: none;
                line-height: 19px;
                border: 1px solid #0000004b;
            }
            p {
                display: flex;
                justify-content: center;
                align-items: center;
                min-width: 280px;
                min-height: 146px;
                padding: 18px 0 0 0;
                background-color: white;                
                border: 1px solid #0000004b;
                font-size: 18px;
                font-weight: bold;
            }
            #num2 {
                color: #ff0000;
            }
            button {
                background-color: #ff0000;
                color: white;
                padding: 7px 11px;
                margin: 0 8px;
                font-weight: bold;
                font-size: 17px;
                border: 1px solid gray;
                border-radius: 4px; 
            }
        </style>
    </head>
    <body>
        <h1>Display the Marks</h1>
        <div class="main">
            <div>
                <label for="">Student enter the marks</label>
                <input type="text" id="firstnumber">
            </div>
            <div>
                <button class="btn1" onclick="marks()">Check</button>
            </div>
            <div>
                <p><span id="num1"></span><span id="num2"></p>
            </div>
        </div>
        <script>
            function marks() {
                var student, marks = [],l=1;
                student = parseInt(document.getElementById("firstnumber").value)
                for(let i=0; i<student; i++) {
                    marks[i] = prompt("Enter marks : ");
                    document.getElementById("num1").innerHTML += "Marks " + l++ + "&ensp;:&emsp;<br><br>";
                    document.getElementById("num2").innerHTML += +marks[i]+ "<br><br>";
                }
            }
        </script>
    </body>
</html>
