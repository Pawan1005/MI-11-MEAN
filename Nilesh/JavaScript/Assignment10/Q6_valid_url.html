<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Valid url or not</title>
        <style>
            body {
                background-color: #470c23;
            }
            h1 {
                text-align: center;
                color: white;
                margin-top: 4%;
            }
            .main {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: #fcf3c1;
                width: 420px;
                height: 430px;
                margin: auto;
                padding-top: 15px;
                gap: 40px;
                border-radius: 10px;
            }
            input {
                width: 220px;
                margin-left: 10px;
                margin-bottom: 12px;
                padding: 4px 8px;
                font-size: 16px;
                outline: none;
                line-height: 19px;
                border: 1px solid #0000004b;
            }
            p {
                min-width: 90px;
                height: 25px;
                padding: 12px 30px 12px 30px;
                background-color: white;
                font-weight: bold;
                border: 1px solid #0000004b;
                border-radius: 5px;
            }
            span {
                color: #ff0000;
                font-size: 21px;
            }
            button {
                background-color: #ff0000;
                color: white;
                padding: 7px 11px;
                margin: 0 8px;
                font-weight: bold;
                font-size: 17px;
                border: 1px solid gray;
                border-radius: 4px;
            }
        </style>
    </head>
    <body>
        <h1>Valid Url or Not</h1>
        <div class="main">
            <div>
                <label for="">Enter the url</label>
                <input type="text" id="firstnumber">
            </div>
            <div>
                <p>It is&nbsp;&nbsp;&nbsp;<span id="num1"></span></p>
            </div>
            <div>
                <button class="btn1" onclick="validUrl()">Check</button>
            </div>
        </div>
        <script>
            function validUrl() {
                function url(str) {
                    regExp = /^(https:\/\/www\.|http:\/\/www\.|www\.)[a-zA-Z0-9\-_$]+\.[a-zA-Z]{2,3}$/;
                    if (regExp.test(str)) {
                        document.getElementById("num1").innerHTML = "URL";
                    } else {
                        document.getElementById("num1").innerHTML = "not URL";
                    }
                }
                var regExp, str;
                str = document.getElementById("firstnumber").value;
                url(str);
            }
        </script>
    </body>
</html>
