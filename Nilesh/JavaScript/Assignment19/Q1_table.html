<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multiplication table</title>
        <style>
            body {
                background-color: #470c23;
            }
            h1 {
                text-align: center;
                color: white;
                margin-top: 5%;
            }
            #main {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: #fcf3c1;
                width: 400px;
                height: 400px;
                margin: auto;
                padding-top: 15px;
                gap: 11px;
                border-radius: 10px;
            }
            .div1 {
                text-align: center;
            }
            input {
                width: 33%;
                margin-left: 10px;
                margin-bottom: 12px;
                padding: 4px 8px;
                font-size: 16px;
                outline: none;
                line-height: 19px;
                border: 1px solid #0000004b;
            }
            p {
                min-width: 90px;
                min-height: 140px;
                padding: 14px 30px 12px 30px;
                background-color: white;
                font-weight: bold;
                border: 1px solid #0000004b;
                border-radius: 5px;
                font-size: 18px;
            }
            span {
                color: #ff0000;
            }
            button {
                background-color: #ff0000;
                color: white;
                padding: 7px 11px;
                margin: 0 8px;
                font-weight: bold;
                font-size: 17px;
                border: 1px solid gray;
                border-radius: 4px;
            }
        </style>
    </head>
    <body>
        <h1>Multiplication Table</h1>
        <div id="main">
            <div class="div1">
                <label for="">Enter a number</label>
                <input type="text" id="firstnumber">
                <button class="btn1" onclick="table()">Create</button>
            </div>
        </div>
        <script>
            function table() {
                var div = document.createElement("div");
                var p = document.createElement("p");
                div.appendChild(p);
                document.getElementById("main").appendChild(div);
                var num;
                num = parseInt(document.getElementById("firstnumber").value);
                if (isNaN(num)) {
                    alert("Enter number only !!!");
                } else {
                    for (let i = 1; i <= 10; i++) {
                        if (i <= 9) {
                            p.innerHTML += `${num} &nbsp;x&nbsp; ${i} &ensp;=&ensp; <span>${i * num}</span><br>`;
                        } else if (i == 10) {
                            p.innerHTML += `${num} &nbsp;x&nbsp; ${i} =&ensp; <span>${i * num}</span><br>`;
                        }
                    }
                }
            }
        </script>
    </body>
</html>
