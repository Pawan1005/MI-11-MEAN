<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fibonacci series</title>
        <style>
            body {
                background-color: #616161;
            }
            h1 {
                text-align: center;
                color: white;
                margin-top: 5%;
            }
            .main {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: #fcf3c1;
                width: 380px;
                height: 380px;
                margin: auto;
                padding-top: 15px;
                gap: 26px;
            }
            input {
                width: 55%;
                margin-left: 10px;
                margin-bottom: 12px;
                padding: 4px 8px;
                font-size: 15px;
                outline: none;
                line-height: 19px;
                border: 1px solid #0000004b;
            }
            p {
                text-align: center;
                min-width: 200px;
                height: 40px;
                padding: 26px 5px 9px 3px;
                background-color: white;
                font-weight: bold;
                border: 1px solid #0000004b;
            }
            span {
                color: #ff0000;
                font-size: 21px;
            }
            button {
                background-color: #ff0000;
                color: white;
                padding: 7px 11px;
                margin: 0 8px;
                font-weight: bold;
                font-size: 17px;
                border: 1px solid gray;
                border-radius: 4px;
            }
        </style>
    </head>
    <body>
        <h1>Fibonacci Series</h1>
        <div class="main">
            <div>
                <label for="">Enter the number</label>
                <input type="text" id="firstnumber">
            </div>  
            <div>
                <p><span id="fibonacci"></span></p>
            </div>
            <div>
                <button class="btn1" onclick="fibonacci()">Calculate</button>
            </div>
        </div>
        <script>
            function fibonacci() {
                var num1=0, num2=1, num3, i, number;
                number = parseInt(document.getElementById("firstnumber").value);
                document.getElementById("fibonacci").innerHTML += +num1+ "&ensp;" +num2;
                for(i=2; i<number; ++i) {
                    num3 = num1+num2;
                    document.getElementById("fibonacci").innerHTML += "&ensp;" +num3;
                    num1 = num2;    
                    num2 = num3;    
                }               
            }
        </script>
    </body>
</html>
