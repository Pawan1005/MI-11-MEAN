<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prime number between two number</title>
        <style>
            body {
                background-color: #616161;
            }
            h1 {
                text-align: center;
                color: white;
                margin-top: 5%;
            }
            .main {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: #fcf3c1;
                width: 380px;
                height: 380px;
                margin: auto;
                padding-top: 15px;
                gap: 26px;
            }
            input {
                width: 55%;
                margin-left: 10px;
                margin-bottom: 12px;
                padding: 4px 8px;
                font-size: 15px;
                outline: none;
                line-height: 19px;
                border: 1px solid #0000004b;
            }
            p {
                text-align: center;
                min-width: 260px;
                height: 30px;
                padding: 23px 5px 9px 1px;
                background-color: white;
                font-weight: 300;
                font-size: 18px;
                border: 1px solid #0000004b;
            }
            button {
                background-color: #ff0000;
                color: white;
                padding: 7px 11px;
                margin: 0 8px;
                font-weight: bold;
                font-size: 17px;
                border: 1px solid gray;
                border-radius: 4px;
            }
        </style>
    </head>
    <body>
        <h1>Prime Number Between Two Number</h1>
        <div class="main">
            <div>
                <label for="">Enter Start number</label>
                <input type="text" id="firstnumber">
            </div>
            <div>
                <label for="">Enter End number</label>
                <input type="text" id="secondnumber">
            </div>   
            <div>
                <p><span id="prime"></span></p>
            </div>
            <div>
                <button class="btn1" onclick="startend()">Calculate</button>
            </div>
        </div>
        <script>
            function startend() {  
                var i, j, c, start, end;
                start = parseInt(document.getElementById("firstnumber").value);
                end = parseInt(document.getElementById("secondnumber").value);
                for(i=start; i<=end; i++) {
                    c = 0;
                    for (j=1; j<=i; j++) {
                        if(i%j == 0) {
                            c++;
                        }
                    }
                    if(c==2) {
                        document.getElementById("prime").innerHTML += "&nbsp;" +i;
                    }
                }                      
            }
        </script>
    </body>
</html>
