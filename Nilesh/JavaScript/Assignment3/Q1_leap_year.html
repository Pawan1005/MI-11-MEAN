<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Leap year</title>
        <style>
            body {
                background-color: #616161;
            }
            h1 {
                text-align: center;
                color: white;
                margin-top: 5%;
            }
            .main {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: #fcf3c1;
                width: 380px;
                height: 380px;
                margin: auto;
                padding-top: 15px;
                gap: 20px;
            }
            input {
                width: 55%;
                margin-left: 10px;
                margin-bottom: 12px;
                padding: 4px 8px;
                font-size: 15px;
                outline: none;
                line-height: 19px;
                border: 1px solid #0000004b;
            }
            p {
                width: 240px;
                padding: 9px 2px 9px 13px;
                background-color: white;
                font-weight: bold;
                border: 1px solid #0000004b;
            }
            span {
                color: #ff0000;
                font-size: 21px;
            }
            #year {
                color: #002fff;
                font-size: 21px;
            }
            button {
                background-color: #ff0000;
                color: white;
                padding: 7px 11px;
                margin: 0 8px;
                font-weight: bold;
                font-size: 17px;
                border: 1px solid gray;
                border-radius: 4px;
            }
        </style>
    </head>
    <body>
        <h1>Leap Year</h1>
        <div class="main">
            <div>
                <label for="">Enter the number</label>
                <input type="text" id="firstnumber">
            </div>  
            <div>
                <p>&nbsp; <span id="year"></span> &nbsp;&nbsp;is&nbsp;&nbsp;&nbsp;<span id="leapYear"></span></p>
            </div>
            <div>
                <button class="btn1" onclick="leap()">Calculate</button>
            </div>
        </div>
        <script>
            function leap() {
                var year;
                year = parseInt(document.getElementById("firstnumber").value);
                document.getElementById("year").innerHTML = +year;
                if(year%400==0) {
                    document.getElementById("leapYear").innerHTML = "LEAP year";
                } else if(year%100==0) {
                    document.getElementById("leapYear").innerHTML = "not LEAP year";
                } else if(year%4==0) {
                    document.getElementById("leapYear").innerHTML = "LEAP year";
                } else {
                    document.getElementById("leapYear").innerHTML = "not LEAP year";
                }                
            }
        </script>
    </body>
</html>
