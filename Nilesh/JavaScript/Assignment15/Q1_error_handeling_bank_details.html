<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bank details or transaction with error handling</title>
        <style>
            body {
                background-color: #470c23;
            }
            h1 {
                text-align: center;
                color: white;
            }
            .main {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: #fcf3c1;
                width: 520px;
                height: 550px;
                margin: auto;
                border-radius: 10px;
            }
            p {
                min-width: 150px;
                height: 72px;
                padding: 13px 20px 0px 20px;
                background-color: white;
                font-weight: bold;
                border: 1px solid #0000004b;
                border-radius: 5px;
                font-size: 17px;
                margin-top: 22px;
            }
            span {
                color: red;
            }
            table {
                width: 80%;
                background-color: #ffffff;
                border-collapse: collapse;
            }
            tr, th, td {
                border: 1px solid rgba(0, 0, 0, 0.219);
                padding: 10px 5px;
            }
            table th {
                background-color: #76438d94;
                color: white;
                font-size: 16px;
            }
            tr, td {
                font-size: 17px;
                min-width: 85px;
                text-align: center;
                padding-top: 30px;
                padding-bottom: -20px;
            }
            .row, .col {
                padding-top: 4px;
                padding-bottom: 4px;
            }
            tr:nth-child(odd) {
                background-color: #f7f7f7;
            }
            .heading1 {
                margin-top: -17px;
            }
        </style>
    </head>
    <body>
        <h1>Bank Details or Transaction using Error Handling</h1>
        <div class="main">
            <h2 class="heading1">Transaction</h2>
            <table>
                <tr>
                    <th>SrNO.</th>
                    <th>Deposit Amount</th>
                    <th>Withdraw Amount</th>
                </tr>
                <tr class="row">
                    <td id="num1" class="col"></td>
                    <td id="num2" class="col"></td>
                    <td id="num3" class="col"></td>
                </tr>
            </table>
            <div>
                <p><span id="num4"></span></p>
            </div>
            <h2 class="heading2">Bank Details</h2>
            <table>
                <tr>
                    <th>SrNO.</th>
                    <th>Acc_No</th>
                    <th>Name</th>
                    <th>Balance</th>
                </tr>
                <tr>
                    <td id="num6"></td>
                    <td id="num7"></td>
                    <td id="num8"></td>
                    <td id="nu"><span id="num9"></span></td>
                </tr>
            </table>
        </div>
        <script>
            class BankDet {
                constructor(n) {
                    this.sr_no = n;
                    this.acc_no = 0;
                    this.acc_name = "";
                    this.bal = 0;
                }
                get_data(acc_no, acc_name) {
                    this.acc_no = acc_no;
                    this.acc_name = acc_name;
                }
                deposit(bal) {
                    this.bal = parseInt(bal);
                    document.getElementById("num1").innerHTML += this.sr_no + "<br>";
                    document.getElementById("num2").innerHTML += this.bal + "<br>";
                }
                withdraw(with_amt) {
                    this.with_amt = parseInt(with_amt);
                    document.getElementById("num3").innerHTML += this.with_amt + "<br>";
                    document.getElementById("num4").innerHTML += `<span style="color:#000000;">${this.sr_no}&nbsp;Balance &ensp;=&emsp;</span> ${this.bal} - <span style="color: blue;">${this.with_amt}</span>` + "<br><br>";
                    try {
                        if (this.with_amt > this.bal) throw "Error : Insufficient Funds";
                        try {
                            this.bal = this.bal - this.with_amt;
                            if (this.bal < 1000) throw "Warning â€“ Balance below 1000";
                        } catch (err) {
                            alert(err);
                        }
                    } catch (err) {
                        alert(err);
                    }
                }
                display() {
                    document.getElementById("num6").innerHTML += this.sr_no + "<br><br>";
                    document.getElementById("num7").innerHTML += this.acc_no + "<br><br>";
                    document.getElementById("num8").innerHTML += this.acc_name + "<br><br>";
                    document.getElementById("num9").innerHTML += this.bal + "<br><br>";
                }
            }
            let b1 = new BankDet(1);
            let b2 = new BankDet(2);
            let acc_no = prompt("Enter Account Number : ");
            let acc_name = prompt("Enter Account Name : ");
            let dep_amt = parseInt(prompt("Enter amount for deposit : "));
            let with_amt = parseInt(prompt("Enter amount for withdraw : "));
            b1.get_data(acc_no, acc_name);
            b1.deposit(dep_amt);
            b1.withdraw(with_amt);
            b1.display();
            acc_no = prompt("Enter Account Number : ");
            acc_name = prompt("Enter Account Name : ");
            dep_amt = parseInt(prompt("Enter amount for deposit : "));
            with_amt = parseInt(prompt("Enter amount for withdraw : "));
            b2.get_data(acc_no, acc_name);
            b2.deposit(dep_amt);
            b2.withdraw(with_amt);
            b2.display();
        </script>
    </body>
</html>
