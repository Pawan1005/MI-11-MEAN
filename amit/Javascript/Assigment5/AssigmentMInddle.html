<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Min & Max number</title>
        <style>
            h1 {
                text-align: center;
                color: red;
                margin-top: 5%;
            }
            .main {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 410px;
                height: 230px;
                margin: auto;
                padding-top: 15px;
                gap: 10px;
                border-radius: 10px;
                background-color: rgb(227, 230, 233);
                box-shadow: 2px 2px 4px;
            }
            input {
                width: 55%;
                margin-left: 10px;
                margin-bottom: 12px;
                padding: 4px 8px;
                font-size: 16px;
                outline: none;
                line-height: 19px;
                border: 1px solid #0000004b;
                box-shadow: 2px 2px 4px;
            }
            button {
                background-color: #ff0000;
                color: white;
                padding: 7px 11px;
                margin: 0 8px;
                font-weight: bold;
                font-size: 17px;
            }
        </style>
    </head>
    <body>
        <h1>Sum Of other Equal to Middle</h1>
        <div class="main">
            <label for="">Enter the number </label>
            <input type="text" id="firstnumber" />
            <button class="btn1" onclick="middle()">Check</button>
            <p><span id="num1"></span></p>
        </div>
        <script>
            function middle() {
                var n, middle, last, sum, first;
                n = parseInt(document.getElementById("firstnumber").value);
                last = n % 10;
                m = parseInt(n / 10);
                middle = m % 10;
                first = parseInt(n / 100);
                sum = last + first;
                if (sum == middle) {
                    document.getElementById("num1").innerHTML = "Middle digit is equal to the sum of other two digits";
                } else {
                    document.getElementById("num1").innerHTML = "Middle digit is not equal to the sum of other two digits";
                }
            }
        </script>
    </body>
</html>
