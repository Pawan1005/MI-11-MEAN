<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <style>
            h1 {
                text-align: center;
                color: red;
                margin-top: 5%;
            }
            .main {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 410px;
                height: 350px;
                margin: auto;
                padding-top: 15px;
                gap: 10px;
                border-radius: 10px;
                background-color: rgb(227, 230, 233);
                box-shadow: 2px 2px 4px;
            }
            input {
                width: 55%;
                margin-left: 10px;
                margin-bottom: 12px;
                padding: 4px 8px;
                font-size: 16px;
                outline: none;
                line-height: 19px;
                border: 1px solid #0000004b;
                box-shadow: 2px 2px 4px;
            }

            #num2 {
                font-size: 19px;
                color: #ff0000;
            }
            button {
                background-color: #ff0000;
                color: white;
                padding: 7px 11px;
                margin: 0 8px;
                font-weight: bold;
                font-size: 17px;
            }
        </style>
         <script>
            function fibo() {
                let num = parseInt(document.getElementById("firstnumber").value);
                let result = document.getElementById("num1");
                let n1 = 0,
                    n2 = 1,
                    n3 = 0;
                while (num > 0) {
                    result.innerHTML += `<div class="fibItem">${n1}</div>`;
                    n3 = n1 + n2;
                    n1 = n2;
                    n2 = n3;
                    num--;
                }
            }
        </script>
    </head>
    <body>
        <h1>Fibonacics Series</h1>
        <div class="main">
            <label for="">Enter the number </label>
            <input type="text" id="firstnumber" />
            <button class="btn1" onclick="fibo()">Check</button>
            <p><span id="num1"></span></p>
        </div>
    </body>
</html>
