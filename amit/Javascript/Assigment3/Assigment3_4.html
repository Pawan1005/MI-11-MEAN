<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Assignment 1</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            .container {
                background-color: rgb(220, 203, 203);
                width: 350px;
                height: 480px;
                text-align: center;
                margin-left: 480px;
                box-shadow: 7px 7px 15px;
                border-radius: 15px;
            }
            .btn {
                padding: 15px;
                background-color: red;
                outline-color: white;
                outline-width: 15px;
                color: white;
            }
            .label {
                border-radius: 15px;
                box-sizing: 30px;
            }
        </style>
    </head>
    <script language="javascript">
        function show() {
            "use strict";
            var a, i, j, rows, colum;
            rows = parseInt(document.getElementById("num1").value);
            colum = parseInt(document.getElementById("num2").value);
            for (i = 1; i <= rows; ++i) {
                for (j = 1; j <= colum; ++j) {
                    document.getElementById("pid").innerHTML += "* ";
                }
                document.getElementById("pid").innerHTML += "<br> ";
            }
        }
    </script>
    <body>
        <div class="container">
            <br /><br /><br />
            <h1>Rows & Columb</h1>
            Enter Number Of rows: <input type="text" id="num1" /><br /><br />
            Enter Number Of colums : <input type="text" id="num2" /><br /><br />
            <button onclick="show()" class="btn">Calculate</button>
            <p id="pid"></p>
        </div>
    </body>
</html>
