<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Number is palindrome or not</title>
        <style>
            h1 {
                text-align: center;
                color: red;
                margin-top: 5%;
            }
            .main {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 410px;
                height: 230px;
                margin: auto;
                padding-top: 15px;
                gap: 10px;
                border-radius: 10px;
                background-color: rgb(227, 230, 233);
                box-shadow: 2px 2px 4px;
            }
            input {
                width: 55%;
                margin-left: 10px;
                margin-bottom: 12px;
                padding: 4px 8px;
                font-size: 16px;
                outline: none;
                line-height: 19px;
                border: 1px solid #0000004b;
                box-shadow: 2px 2px 4px;
            }
            button {
                background-color: #ff0000;
                color: white;
                padding: 7px 11px;
                margin: 0 8px;
                font-weight: bold;
                font-size: 17px;
            }
        </style>
    </head>
    <body>
        <h1>Palindrome or Not</h1>
        <div class="main">
            <label for="">Enter the number </label>
            <input type="text" id="firstnumber" />
            <button class="btn1" onclick="numbers()">Check</button>
            <p><span id="num1"></span><span id="num2"></span></p>
        </div>
        <script>
            function numbers() {
                var arr_num = [],
                    temp,
                    rem,
                    sum = 0;
                arr_num = parseInt(document.getElementById("firstnumber").value);
                temp = arr_num;
                while (temp > 0) {
                    rem = temp % 10;
                    temp = parseInt(temp / 10);
                    sum = sum * 10 + rem;
                }
                if (sum == arr_num) {
                    document.getElementById("num1").innerHTML = "<br>";
                    document.getElementById("num2").innerHTML = " Palindrome ";
                } else {
                    document.getElementById("num1").innerHTML = "<br>";
                    document.getElementById("num2").innerHTML = " not Palindrome ";
                }
            }
        </script>
    </body>
</html>
