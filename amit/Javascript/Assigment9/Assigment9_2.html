<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>prime palindrome or not</title>
        <style>
            h1 {
                text-align: center;
                color: red;
                margin-top: 5%;
            }
            .main {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 410px;
                height: 230px;
                margin: auto;
                padding-top: 15px;
                gap: 10px;
                border-radius: 10px;
                background-color: rgb(227, 230, 233);
                box-shadow: 2px 2px 4px;
            }
            input {
                width: 55%;
                margin-left: 10px;
                margin-bottom: 12px;

                font-size: 16px;
                outline: none;
                line-height: 19px;
                border: 1px solid #0000004b;
                box-shadow: 2px 2px 4px;
            }
            button {
                background-color: #ff0000;
                color: white;
                padding: 7px 11px;
                margin: 0 8px;
                font-weight: bold;
                font-size: 17px;
            }
        </style>
    </head>
    <body>
        <h1>Prime Pallindrome or Not</h1>
        <div class="main">
            <label for="">Enter the number </label>
            <input type="text" id="firstnumber" />
            <button class="btn1" onclick="palindrome()">Check</button>
            <p><span id="num1"></span><span id="num2"></span></p>
        </div>
        <script>
            function palindrome() {
                function str_palindrome(str) {
                    splitStr = str.split("");
                    revArrChar = splitStr.reverse();
                    revString = revArrChar.join("");
                    str = parseInt(str);
                    for (i = 1; i <= str; i++) {
                        if (str % i == 0) {
                            count++;
                        }
                    }
                    if (revString == str && count == 2) {
                        document.getElementById("num1").innerHTML = "<br> ";
                        document.getElementById("num2").innerHTML = " Prime Palindrome ";
                    } else {
                        document.getElementById("num1").innerHTML = "<br> ";
                        document.getElementById("num2").innerHTML = " not Prime Palindrome ";
                    }
                }
                var string = [],
                    splitStr,
                    revArrChar,
                    revString,
                    i,
                    count = 0;
                string = document.getElementById("firstnumber").value;
                str_palindrome(string);
            }
        </script>
    </body>
</html>
