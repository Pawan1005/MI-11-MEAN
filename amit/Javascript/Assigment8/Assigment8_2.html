<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script>
            function swap(arr, lower, higher) {
                var temp = arr[lower];
                arr[lower] = arr[higher];
                arr[higher] = temp;
            }
            function partition(arr, lower, higher) {
                var pivot = arr[lower],
                    i = lower,
                    j = higher;
                while (i <= j) {
                    while (arr[i] < pivot) {
                        i++;
                    }
                    while (arr[j] > pivot) {
                        j--;
                    }
                    if (i <= j) {
                        swap(arr, i, j);
                        i++;
                        j--;
                    }
                }
                return i;
            }
            function quickSort(arr, lower, higher) {
                var index;
                if (arr.length > 1) {
                    index = partition(arr, lower, higher);
                    if (lower < index - 1) {
                        quickSort(arr, lower, index - 1);
                    }
                    if (index < higher) {
                        quickSort(arr, index, higher);
                    }
                }
                return arr;
            }
        </script>
        <title>Document</title>
    </head>
    <body>
        <style>
            .container {
                background-color: rgb(203, 220, 216);
                width: 350px;
                height: 480px;
                text-align: center;
                margin-left: 480px;
                box-shadow: 7px 7px 15px;
                border-radius: 15px;
            }
            .btn {
                padding: 15px;
                background-color: red;
                outline-color: white;
                outline-width: 15px;
                color: white;
            }
            .label {
                border-radius: 15px;
                box-sizing: 30px;
            }
        </style>
        <center><h1>Quick Sort</h1></center>

        <div class="container" id="inp">
            <input type="text" id="num1" /> <br />
            <input type="text" id="num2" /> <br />
            <input type="text" id="num3" /> <br />
            <input type="text" id="num4" /> <br />
            <input type="text" id="num5" /> <br />
            <input type="text" id="num6" /> <br />
            <input type="text" id="num7" /> <br />
            <input type="text" id="num8" /> <br />
            <input type="text" id="num9" /> <br />
            <input type="text" id="num10" /> <br />
            <button onclick="app()" class="btn">chek</button>

            <p id="out"></p>
            <br />
            <br />
            <h3>After QuickSort</h3>
            <p id="out1"></p>
        </div>

        <script>
            function app() {
                var arr = [];
                for (i = 0; i < 10; i++) {
                    arr[i] = parseInt(document.getElementById(`num${i + 1}`).value);
                    if (arr[i] > 80) {
                        window.alert(`${i + 1}th value is in valid`);
                    } else {
                        arr[i] = apr(arr[i]);
                    }
                }
                function apr(a) {
                    a += parseInt(a * 0.2);
                    return a;
                }
                for (i = 0; i < 10; i++) {
                    document.getElementById("out").innerHTML += `mark of subject ${i + 1} is: ${arr[i]} <br>`;
                }
                var sortedArray = quickSort(arr, 0, arr.length - 1);
                document.getElementById("out1").innerHTML += sortedArray;
            }
        </script>
    </body>
</html>
