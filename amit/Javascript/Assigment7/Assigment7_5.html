<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <title>Document</title>
        <script lang="javascript">
            function show() {
               debugger;
             let f;
             let c = [];
             let a = parseInt(document.getElementById("num1").value);
            for(let u=1; u<=a; u++){
                 let b =  parseInt (prompt("Enter the mark of "+u+"student"));
                   c.push(b);
               }
               document.getElementById("pid").innerHTML += "(*****Before Sorting******)<br>";
               document.getElementById("pid").innerHTML = "Marks are  " + c +"<br>";
               for (j = 0; j < c.length; j++) {
                   document.getElementById("pid").innerHTML += "Marks " + (j + 1) + ":&nbsp;" + c[j] + "<br>";
               }
               for (k = 1; k < c.length; k++) {
                       g=k-1;
                       let temp = c[k];
                       while ( g >=0 && temp < c[(g)]) {
                           c[g+1] = c[(g)]
                          g--;
                       }
                      c[g+1] = temp;
                      document.getElementById("pid2").innerHTML += `iteration ${k}: ${c}<br> `;
               }
               document.getElementById("pid3").innerHTML=`***After Sort***<br> Array : ${c} <br> `;
               for(let x=0; x<c.length; x++){
                   document.getElementById("pid3").innerHTML+=`Mark ${x+1} : ${c[x]}<br>`
               }
             }
        </script>
        <style>
             .container {
                background-color: rgb(203, 220, 216);
                width: 350px;
                height: 480px;
                text-align: center;
                margin-left: 480px;
                box-shadow: 7px 7px 15px;
                border-radius: 15px;
            }
            .btn {
                padding: 15px;
                background-color: red;
                outline-color: white;
                outline-width: 15px;
                color: white;
            }
            .label {
                border-radius: 15px;
                box-sizing: 30px;
            }
            
        </style>
    </head>
   
     
      


        <div class="container">
            <br /><br /><br />
            <center>
                <h1>insertionSort</h1>
            </center>

            <center>
                <h2>For Updating Marks students</h2>
                <hr />
            </center>

            <label>How many students</label>
            <input type="number" id="num1" placeholder="Enter the First number" />

            <button onclick="show()" class="btn">GET</button>

            <div class="box">
                <center>
                    <h4 id="pid"></h4>
                    <h4 id="pid1"></h4>
                    <h4 id="pid2"></h4>
                    <h4 id="pid3"></h4>
                </center>
        </div>
    </body>
</html>
