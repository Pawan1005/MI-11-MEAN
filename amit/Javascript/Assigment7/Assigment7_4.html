<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script lang="javascript">
            function show() {
              debugger;
              let f;
              let c = [];
              let a = parseInt(document.getElementById("num1").value);
             for(let i=1; i<=a; i++){
                  let b =  parseInt (prompt("Enter the mark of "+i+"student"));
                    c.push(b);
                }
                document.getElementById("pid").innerHTML += `(*****Before Sorting******)<br> ${c}`;
                for (j = 0; j < a; j++) {
                    document.getElementById("pid1").innerHTML += "Marks " + (j + 1) + ":&nbsp;" + c[j] + "<br>";
                }
                for (k = 0; k <= c.length - 1; k++) {
                    for (g = k; g < c.length-1; g++) {
                        let temp = 0;
                        if (c[k] > c[g+1]) {
                            temp = c[k];
                            c[k] = c[g + 1];
                            c[g + 1] = temp;
                        }
                    }
                      document.getElementById("pid2").innerHTML += `iteration ${k+1}:  `;
                    document.getElementById("pid2").innerHTML += c + "<br>";
                }
                document.getElementById("pid2").innerHTML += "<br>*****After Sorting******<br>";
                for (j = 0; j < a; j++) {
                    document.getElementById("pid2").innerHTML += "Marks " + (j + 1) + ":&nbsp;" + c[j] + "<br>";
                }
                document.getElementById("pid2").innerHTML += ` The sortd array : ${c} ` ;
            }
        </script>
        <style>
            .container {
                background-color: rgb(203, 220, 216);
                width: 350px;
                height: 480px;
                text-align: center;
                margin-left: 480px;
                box-shadow: 7px 7px 15px;
                border-radius: 15px;
            }
            .btn {
                padding: 15px;
                background-color: red;
                outline-color: white;
                outline-width: 15px;
                color: white;
            }
            .label {
                border-radius: 15px;
                box-sizing: 30px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <br /><br /><br />
            <center>
                <h1>Selection sort</h1>
            </center>
            <center>
                <h2>For Updating Marks students</h2>
                <hr />
            </center>
            <label>How many students</label>
            <input type="number" id="num1" placeholder="Enter the First number" />
            <button onclick="show()" class="btn">GET</button>
            <div class="box">
                <center>
                    <h4 id="pid"></h4>
                    <h4 id="pid1"></h4>
                    <h4 id="pid2"></h4>
                </center>
            </div>
        </div>
    </body>
</html>
