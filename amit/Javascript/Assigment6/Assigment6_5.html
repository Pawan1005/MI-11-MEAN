<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <title>Fectorial_decending_Order</title>
        <style>
             h1 {
                text-align: center;
                color: red;
                margin-top: 5%;
            }
            .main {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 410px;
                height: 230px;
                margin: auto;
                padding-top: 15px;
                gap: 10px;
                border-radius: 10px;
                background-color: rgb(227, 230, 233);
                box-shadow: 2px 2px 4px;
            }
            button {
                background-color: #ff0000;
                color: white;
                padding: 7px 11px;
                margin: 0 8px;
                font-weight: bold;
                font-size: 17px;
            }
        </style>
        <script>
            function numbers() {
                var num_arr = [],
                    arr_x,
                    fact_arr = [];
                for (let i = 0; i < 5; i++) {
                    arr_x = prompt("Enter a number : ");
                    if (arr_x == "X" || arr_x == "x" || arr_x == null) {
                        break;
                    }
                    num_arr.push(parseInt(arr_x));
                    document.getElementById("showid").innerHTML += "  " + arr_x;
                    fact_arr.push(fact(num_arr[i]));
                    document.getElementById("showid2").innerHTML += "  " + fact(num_arr[i]);
                }
                function fact(num) {
                    if (num == 0) return 1;
                    return num * fact(num - 1);
                }
                document.getElementById("showid3").innerHTML =
                    "Descending order &nbsp; = <br/> <br/>" +
                    fact_arr
                        .sort(function (x, y) {
                            return y - x;
                        })
                        .join(" ");
            }
        </script>
    </head>
    <body>
        <h1> Calculate Factorial and arrange in Descending order</h1>
        <div class="main">
            <label for="">Enter </label>
            <button class="btn1" onclick="numbers()">click me</button>
            <div id="container">
                <h3">Entered Array</h3>
                <h2 id="showid" class="mt-2" ></h2>
                <h3 >Sum of arrays</h3>
                <h2 id="showid2" ></h2>
                <h2 id="showid3" ></h2>
            </div>
        </div>
    </body>
</html>
