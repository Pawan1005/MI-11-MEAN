<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Display sum of numbers</title>
        <style>
            h1 {
                text-align: center;
                color: red;
                margin-top: 4%;
            }
            .main {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 440px;
                height: 380px;
                margin: auto;

                background-color: rgb(184, 182, 182);
                gap: 20px;
                border-radius: 10px;
            }
            input {
                width: 65%;
                margin-left: 10px;
                margin-bottom: 12px;
                padding: 4px 8px;
                font-size: 15px;
                outline: none;
                line-height: 19px;
                border: 1px solid #0000004b;
            }
            button {
                background-color: #ff0000;
                color: white;
                padding: 7px 11px;
                margin: 0 8px;
                font-weight: bold;
                font-size: 17px;
                border: 1px solid gray;
                border-radius: 4px;
            }
        </style>
    </head>
    <body>
        <h1>Calculate sum of Factorials</h1>
        <div class="main">
            <button class="btn1" onclick="numbers()">Click here to enter number</button>
            <p>Entered numbers : <span id="num1"></span></p>
        </div>
        <script>
            function numbers() {
                let arr = [],
                    sum = 0;
                let container = document.getElementById("num1");
                while (true) {
                    let temp = prompt("Enter a number ");
                    if (temp == "X" || temp == "x" || temp == null) break;
                    temp = parseInt(temp);
                    arr.push(temp);
                }
                document.getElementById("num1").innerHTML += "  " + arr;
                for (let i = 0; i < arr.length; i++) {
                    sum += factorial(arr[i]);
                }
                function factorial(n) {
                    if (n == 0) return 1;
                    return n * factorial(n - 1);
                }
                container.innerHTML += `<div>Sum of Factorials is: ${sum}</div>`;
            }
        </script>
    </body>
</html>
