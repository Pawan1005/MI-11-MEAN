<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignmnt6</title>
        <link rel="stylesheet" href="Amit6.css" />
    </head>
    <body>
        <h1>MI-11 Intern HTML Assesment</h1>  
        <div class="aboutme"><i> Personal Detailes </i></div>
        <hr />
        <label for="first-name">First Name: </label>
        <input type="text" name="fname" id="first-name" placeholder="First Name" />
        <br />
        <br />
        <label for="last-name">Last Name: </label>
        <input type="text" name="lname" id="last-name" placeholder="Last Name" />
        <br />
        <br />
        <label>Gender :</label>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" />
        <label for="other">Other</label>
        <br />
        <br />
        <label>Age :</label>
        <input type="radio" id="less-18" name="age" />
        <label for="less-18">less than 18</label>
        <input type="radio" id="between-18-25" name="age" checked />
        <label for="between-18-25">18-25</label>
        <input type="radio" id="between-25-40" name="age" />
        <label for="between-25-40">25-40</label>
        <br />
        <br />
        <div class="aboutme"><i>Academic Detailes</i></div>
        <input type="checkbox" name="skill-1" id="skill-1" value="HTML" />
        <label for="skill-1">HTML</label>
        <input type="checkbox" name="skill-2" id="skill-2" value="Java Script" />
        <label for="skill-2">Java Script</label>
        <input type="checkbox" name="skill-3" id="skill-3" value="Java" />
        <label for="skill-3">Java</label>
        <input type="checkbox" name="skill-4" id="skill-4" value="Oracle" />
        <label for="skill-4">Oracle</label>
    </body>
</html>
