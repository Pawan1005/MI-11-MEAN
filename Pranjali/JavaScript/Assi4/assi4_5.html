<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Convert</title>
        <style>
            body {
                height: 1000px;
                background-image: linear-gradient(rgba(247, 163, 7, 0.74), rgba(247, 163, 7, 0.363), rgba(247, 163, 7, 0.575));
            }
        </style>
    </head>
    <body>
        <div style="width: 50%; position: absolute; left: 500px; top: 200px">
            <div style="text-align: center; background-color: rgba(231, 112, 15, 0.747); border-radius: 25px 25px 25px 25px">
                <br /><br />
                <h1>String Converter</h1>
                <hr size="5" color="black" />
                <br />
                <form name="form" action="">
                    <h4>Enter String :</h4>
                    <input type="text" name="data" />
                    <p><input type="button" value="change to UP" name="upperbutton" onclick="convert('upper')" /></p>
                    <p><input type="button" value="change to LC" name="lowerbutton" onclick="convert('lower')" /></p>
                    <br />
                </form>
            </div>
        </div>
        <script language="javascript">
            function convert(change) {
                if (change == "upper") {
                    document.form.data.value = document.form.data.value.toUpperCase();
                } else {
                    document.form.data.value = document.form.data.value.toLowerCase();
                }
            }
        </script>
    </body>
</html>
