<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Palindrome String</title>
        <style>
            body {
                height: 1500px;
                background-image: linear-gradient(to bottom right, purple, red);
            }
        </style>
    </head>
    <body>
        <script>
            function palindrome() {
                function str_palindrom(str) {
                    splitStr = str.split("");
                    revArrChar = splitStr.reverse();
                    revString = revArrChar.join("");
                    if (revString == str) {
                        document.getElementById("num1").innerHTML = "<br> String is&nbsp;";
                        document.getElementById("num2").innerHTML = " Palindrome!! ";
                    } else {
                        document.getElementById("num1").innerHTML = "<br> String is&nbsp;";
                        document.getElementById("num2").innerHTML = " not Palindrome ";
                    }
                }
                var string = [],
                    splitStr,
                    revArrChar,
                    revString;
                string = document.getElementById("firstnumber").value;
                str_palindrom(string);
            }
        </script>
        <div style="width: 50%; position: absolute; left: 430px; top: 200px">
            <div style="text-align: center; background-color: rgba(243, 243, 8, 0.842); height: 50%; border-radius: 25px 25px 25px 25px">
                <br /><br />
                <h2>Check whether a string is Palindrome or Not?</h2>
                <hr size="5" color="black" />
                <br /><br />
                <div class="main">
                    <div>
                        <label for="">
                            <h4>Enter the string : <input type="text" id="firstnumber" /></h4>
                        </label>
                    </div>
                    <div>
                        <button class="btn1" onclick="palindrome()">Submit</button>
                    </div>
                    <p>
                        <span id="num1" style="color: blue; position: relative; right: -5%"></span>
                        <span id="num2" style="color: blue; position: relative; right: -5%"></span>
                    </p>
                    <br /><br />
                </div>
            </div>
        </div>
    </body>
</html>
