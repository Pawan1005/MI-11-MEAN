<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Double letter</title>
        <style>
            body {
                height: 1500px;
                background-image: linear-gradient(to bottom right, purple, red);
            }
        </style>
    </head>
    <body>
        <script language="javascript">
            function double_letter() {
                var str = [];
                var i,
                    letter1,
                    letter2,
                    len,
                    count = 0;
                str = document.getElementById("firstnumber").value;
                len = str.length;
                for (i = 0; i <= len - 2; i++) {
                    letter1 = str.charAt(i);
                    letter2 = str.charAt(i + 1);
                    if (letter1 == letter2) {
                        count = count + 1;
                        document.getElementById("num1").innerHTML += "&nbsp;" + letter1 + "&ensp;";
                    }
                }
                if (count == 0) {
                    document.getElementById("num1").innerHTML += "&nbsp; No double letter &ensp;";
                }
            }
        </script>
        <div style="width: 50%; position: absolute; left: 430px; top: 200px">
            <div style="text-align: center; background-color: rgba(243, 243, 8, 0.842); height: 50%; border-radius: 25px 25px 25px 25px">
                <br /><br />
                <h1>Find Double Letter in Word</h1>
                <hr size="5" color="black" />
                <br /><br />
                <div class="main">
                    <div>
                        <h4>Enter the word : <label for=""></label> <input type="text" id="firstnumber" /></h4>
                    </div>
                    <div>
                        <button class="btn1" onclick="double_letter()">Check</button>
                    </div>
                    <div>
                        <p style="color: blue">Double letter &nbsp; : &nbsp;<span id="num1"></span></p>
                    </div>
                    <br />
                </div>
            </div>
        </div>
    </body>
</html>
