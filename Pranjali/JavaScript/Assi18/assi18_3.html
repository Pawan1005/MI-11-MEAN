<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assi18_3</title>
        <style>
            body {
                height: 1700px;
                background-image: linear-gradient(to bottom right, rgb(97, 4, 97), rgba(255, 0, 0, 0.904));
            }
            .main {
                background-image: linear-gradient(50deg, rgb(238, 167, 214), rgba(236, 236, 146, 0.911));
                width: 550px;
                height: 500px;
                padding-top: 15px;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <br /><br /><br /><br />
        <div style="text-align: center; position: absolute; left: 650px" class="main">
            <br /><br />
            <h2 style="color: 32a80f; text-align: center">Calculate Discount<br /></h2>
            <br />
            <hr size="5" color="black" />
            <br /><br />
            <p style="text-align: center; color: red">For greater than 1000 15% discount otherwise 5% discount!!</p>
            <br />
            <br />
            <label for="">Enter Shopping Amount : </label>
            <input type="text" id="firstnumber" />
            <br /><br /><br />
            <h4><span id="num1"></span></h4>
            <br />
            <button
                style="
                    background-color: #417c2a;
                    color: white;
                    padding: 7px 11px;
                    margin: 0 8px 10px 8px;
                    font-weight: bold;
                    font-size: 17px;
                    border: 1px solid gray;
                    border-radius: 4px;
                "
                type="submit"
                onclick="amount()"
            >
                Calculate
            </button>
            <br /><br />
        </div>
        <script>
            function amount() {
                let No;
                No = Number(document.getElementById("firstnumber").value);
                if (No >= 1000) {
                    document.getElementById("num1").innerHTML = `Total Amount : ${No - (15 / 100) * No}`;
                } else {
                    document.getElementById("num1").innerHTML = `Total Amount : ${No - (5 / 100) * No}`;
                }
            }
        </script>
    </body>
</html>
