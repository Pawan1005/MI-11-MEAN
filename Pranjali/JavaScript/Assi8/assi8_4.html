        <script>
            function app() {
                var arr1 = [],
                    arr2 = [],
                    c = [];
                for (i = 0; i < 5; i++) {
                    arr1[i] = parseInt(document.getElementById(`num${i + 1}`).value);
                    arr2[i] = parseInt(document.getElementById(`num${i + 6}`).value);
                }
                document.getElementById(

                ).innerHTML += `<br><br><h4><strong>Before sorting an array</strong></h4> <br><strong>Array 1 : </strong>${arr1}<br><strong>Array 2 : </strong>${arr2}<br>`;
                for (i = 0; i < 5; i++) {
                    for (j = i; j < 5; j++) {
                        let temp = 0;
                        if (arr1[i] > arr1[j]) {
                            temp = arr1[i];
                            arr1[i] = arr1[j];
                            arr1[j] = temp;
                        }
                        if (arr2[i] > arr2[j]) {
                            temp = arr2[i];
                            arr2[i] = arr2[j];
                            arr2[j] = temp;
                        }
                    }
                }
                document.getElementById(
                    "root"
                ).innerHTML += `<br><br><br><h4><strong>After sorting an array : </strong></h4> <br> <strong>Array 1 : </strong>${arr1}<br><strong>Array 2 :</strong>${arr2} <br>`;

                    j = 0,
                    k = 0;

                        k++;

                    } else {

                        k++;
                        j++;
                    }
                }

                document.getElementById("root").innerHTML += c;
            }
