<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assi8_2</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        />
        <script>
            function swap(arr, lower, higher) {
                var temp = arr[lower];
                arr[lower] = arr[higher];
                arr[higher] = temp;
            }
            function partition(arr, lower, higher) {
                var pivot = arr[lower],
                    i = lower,
                    j = higher;
                while (i <= j) {
                    while (arr[i] < pivot) {
                        i++;
                    }
                    while (arr[j] > pivot) {
                        j--;
                    }
                    if (i <= j) {
                        swap(arr, i, j);
                        i++;
                        j--;
                    }
                }
                return i;
            }
            function quickSort(arr, lower, higher) {
                var index;
                if (arr.length > 1) {
                    index = partition(arr, lower, higher);
                    if (lower < index - 1) {
                        quickSort(arr, lower, index - 1);
                    }
                    if (index < higher) {
                        quickSort(arr, index, higher);
                    }
                }
                return arr;
            }
        </script>
        <style>
            body {
                height: 1700px;
                background-image: linear-gradient(to bottom right, rgb(97, 4, 97), rgba(255, 0, 0, 0.904));
            }
            input {
                margin: 5px;
            }
            .container {
                background-image: linear-gradient(50deg, rgb(238, 167, 214), rgba(236, 236, 146, 0.911));
                border: inset rgba(209, 103, 103, 0.842);
                outline-style: solid;
                outline-color: rgba(236, 236, 146, 0.473);
                outline-width: medium;
            }
        </style>
    </head>
    <body>
        <br /><br /><br /><br />
        <div class="container py-5 p-4">
            <h2 style="text-align: center; font-family: Georgia, 'Times New Roman', Times, serif"><strong>Quick Sort</strong></h2>
            <strong><hr size="5" color="black" /></strong><br />
            <div class="row">
                <div class="col-4" id="inp">
                    Subject 01 :<input type="text" id="num1" /> <br />
                    Subject 02 :<input type="text" id="num2" /> <br />
                    Subject 03 :<input type="text" id="num3" /> <br />
                    Subject 04 :<input type="text" id="num4" /> <br />
                    Subject 05 :<input type="text" id="num5" /> <br />
                    Subject 06 :<input type="text" id="num6" /> <br />
                    Subject 07 :<input type="text" id="num7" /> <br />
                    Subject 08 :<input type="text" id="num8" /> <br />
                    Subject 09 :<input type="text" id="num9" /> <br />
                    Subject 10 :<input type="text" id="num10" /> <br /><br />
                    <button onclick="submit()" class="btn btn-danger">Submit</button>
                </div>
                <div class="col">
                    <p id="out"></p>
                    <br />
                    <br />
                    <h4 style="font-family: Georgia, 'Times New Roman', Times, serif"><strong>After Sorting(Quick Sort)</strong></h4>
                    <p id="out1" style="background-color: rgb(245, 222, 187); text-align: center"></p>
                </div>
            </div>
        </div>
        <script>
            function submit() {
                var arr = [];
                for (i = 0; i < 10; i++) {
                    arr[i] = parseInt(document.getElementById(`num${i + 1}`).value);
                    if (arr[i] > 80) {
                        window.alert(`${i + 1}th value is in valid`);
                    } else {
                        arr[i] = apr(arr[i]);
                    }
                }
                function apr(a) {
                    a += parseInt(a * 0.2);
                    return a;
                }
                for (i = 0; i < 10; i++) {
                    document.getElementById("out").innerHTML += `Mark of subject ${i + 1} is : ${arr[i]}<br>`;
                }
                var sortedArray = quickSort(arr, 0, arr.length - 1);
                document.getElementById("out1").innerHTML += "<br>" + sortedArray + "<br><br>";
            }
        </script>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script

            crossorigin="anonymous"
        ></script>
    </body>
