<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assi8_1</title>
        <style>
            body {
                height: 1700px;
                background-image: linear-gradient(to bottom right, rgb(97, 4, 97), rgba(255, 0, 0, 0.904));
            }
            .main {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-image: linear-gradient(50deg, rgb(238, 167, 214), rgba(236, 236, 146, 0.911));
                width: 500px;
                padding-top: 15px;
                border-radius: 10px;
            }
            input {
                width: 130px;
                margin-left: 10px;
                margin-bottom: 12px;
                padding: 4px 8px;
                font-size: 16px;
                outline: none;
                line-height: 10px;
                border: 1px solid #0000004b;
            }
        </style>
    </head>
    <body>
        <br /><br /><br /><br />
        <div style="display: flex; justify-content: center; gap: 4%">
            <div class="main" style="gap: 16px; height: 600px">
                <div>
                    <br />
                    <h2 style="text-align: center">Enter the Marks of Subject</h2>
                    <hr size="5px" color="black" />
                    <br />
                    <div>
                        <label for="">Subject 01 : &nbsp;</label>
                        <input type="text" id="firstnumber" />
                        <span id="text"></span>
                    </div>
                    <div>
                        <label for="">Subject 02 : &nbsp;</label>
                        <input type="text" id="secondnumber" />
                        <span id="text1"></span>
                    </div>
                    <div>
                        <label for="">Subject 03 : &nbsp;</label>
                        <input type="text" id="thirdnumber" />
                        <span id="text2"></span>
                    </div>
                    <div>
                        <label for="">Subject 04 : &nbsp;</label>
                        <input type="text" id="fourthnumber" />
                        <span id="text3"></span>
                    </div>
                    <div>
                        <label for="">Subject 05 : &nbsp;</label>
                        <input type="text" id="fifthnumber" />
                        <span id="text4"></span>
                    </div>
                    <div>
                        <label for="">Subject 06 : &nbsp;</label>
                        <input type="text" id="sixthnumber" />
                        <span id="text5"></span>
                    </div>
                    <div>
                        <label for="">Subject 07 : &nbsp;</label>
                        <input type="text" id="seventhnumber" />
                        <span id="text6"></span>
                    </div>
                    <div>
                        <label for="">Subject 08 : &nbsp;</label>
                        <input type="text" id="eightnumber" />
                        <span id="text7"></span>
                    </div>
                    <div>
                        <label for="">Subject 09 : &nbsp;</label>
                        <input type="text" id="ninenumber" />
                        <span id="text8"></span>
                    </div>
                    <div>
                        <label for="">Subject 10 : &nbsp;</label>
                        <input type="text" id="tenthnumber" />
                        <span id="text9"></span>
                    </div>
                </div>
                <div>
                    <button
                        style="
                            background-color: #ff0000;
                            color: white;
                            padding: 7px 11px;
                            margin: 0 8px 10px 8px;
                            font-weight: bold;
                            font-size: 17px;
                            border: 1px solid gray;
                            border-radius: 4px;
                        "
                        onclick="total_marks()"
                    >
                        Submit
                    </button>
                </div>
            </div>
            <div class="main" style="min-height: 480px; padding-top: 0px">
                <div>
                    <div>
                        <h2>
                            Calculate the total marks
                            <br />
                            <hr size="5" color="black" />
                        </h2>
                    </div>
                    <div>
                        <p><span id="total_result"></span></p>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function total_marks() {
                function total(marks) {
                    let n = marks[i];
                    let x = (n * 20) / 100;
                    marks[i] = n + x;
                }
                var marks = [],
                    l = 1,
                    m = 1;
                marks[0] = parseInt(document.getElementById("firstnumber").value);
                marks[1] = parseInt(document.getElementById("secondnumber").value);
                marks[2] = parseInt(document.getElementById("thirdnumber").value);
                marks[3] = parseInt(document.getElementById("fourthnumber").value);
                marks[4] = parseInt(document.getElementById("fifthnumber").value);
                marks[5] = parseInt(document.getElementById("sixthnumber").value);
                marks[6] = parseInt(document.getElementById("seventhnumber").value);
                marks[7] = parseInt(document.getElementById("eightnumber").value);
                marks[8] = parseInt(document.getElementById("ninenumber").value);
                marks[9] = parseInt(document.getElementById("tenthnumber").value);
                if (
                    marks[0] > 80 ||
                    marks[1] > 80 ||
                    marks[2] > 80 ||
                    marks[3] > 80 ||
                    marks[4] > 80 ||
                    marks[5] > 80 ||
                    marks[6] > 80 ||
                    marks[7] > 80 ||
                    marks[8] > 80 ||
                    marks[9] > 80
                ) {
                    alert("Not allow marks more than 80");
                    if (marks[0] > 80) {
                        firstnumber.style = "border: 1px solid red;";
                        document.getElementById("text").innerHTML += "&ensp; Not allow !!! more than 80";
                        text.style = "color: red; font-size: 13px;";
                    }
                    if (marks[1] > 80) {
                        secondnumber.style = "border: 1px solid red;";
                        document.getElementById("text1").innerHTML += "&ensp; Not allow more than 80!!";
                        text1.style = "color: red; font-size: 13px;";
                    }
                    if (marks[2] > 80) {
                        thirdnumber.style = "border: 1px solid red;";
                        document.getElementById("text2").innerHTML += "&ensp; Not allow more than 80!!";
                        text2.style = "color: red; font-size: 13px;";
                    }
                    if (marks[3] > 80) {
                        fourthnumber.style = "border: 1px solid red;";
                        document.getElementById("text3").innerHTML += "&ensp; Not allow more than 80!!";
                        text3.style = "color: red; font-size: 13px;";
                    }
                    if (marks[4] > 80) {
                        fifthnumber.style = "border: 1px solid red;";
                        document.getElementById("text4").innerHTML += "&ensp; Not allow more than 80!!";
                        text4.style = "color: red; font-size: 13px;";
                    }
                    if (marks[5] > 80) {
                        sixthnumber.style = "border: 1px solid red;";
                        document.getElementById("text5").innerHTML += "&ensp; Not allow more than 80!!";
                        text5.style = "color: red; font-size: 13px;";
                    }
                    if (marks[6] > 80) {
                        seventhnumber.style = "border: 1px solid red;";
                        document.getElementById("text6").innerHTML += "&ensp; Not allow more than 80!!";
                        text6.style = "color: red; font-size: 13px;";
                    }
                    if (marks[7] > 80) {
                        eightnumber.style = "border: 1px solid red;";
                        document.getElementById("text7").innerHTML += "&ensp; Not allow more than 80!!";
                        text7.style = "color: red; font-size: 13px;";
                    }
                    if (marks[8] > 80) {
                        ninenumber.style = "border: 1px solid red;";
                        document.getElementById("text8").innerHTML += "&ensp; Not allow more than 80!!";
                        text8.style = "color: red; font-size: 13px;";
                    }
                    if (marks[9] > 80) {
                        tenthnumber.style = "border: 1px solid red;";
                        document.getElementById("text9").innerHTML += "&ensp; Not allow more than 80!!";
                        text9.style = "color: red; font-size: 13px;";
                    }
                } else {
                    for (i = 0; i < 10; i++) {
                        total(marks);
                        if (i < 9) {
                            document.getElementById("total_result").innerHTML +=
                                `&ensp; Marks of Subject ${m++} &nbsp;: &ensp; <span style="color:red; font-size:18px;">${parseInt(marks[i])}</span> ` + "<br>";
                        } else if (i > 8 && i < 10) {
                            document.getElementById("total_result").innerHTML +=
                                `&ensp; Marks of Subject ${m++} &nbsp;:&nbsp; <span style="color:red; font-size:18px;">${parseInt(marks[9])}</span> ` + "<br>";
                        }
                    }
                }
            }
        </script>
    </body>
</html>
