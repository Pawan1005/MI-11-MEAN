<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        />
        <title>Assi8_3</title>
        <style>
            body {
                height: 1700px;
                background-image: linear-gradient(to bottom right, rgb(97, 4, 97), rgba(255, 0, 0, 0.904));
            }
            input {
                margin: 5px;
            }
            .container {
                background-image: linear-gradient(50deg, rgb(238, 167, 214), rgba(236, 236, 146, 0.911));
                border: inset rgba(209, 103, 103, 0.842);
                outline-style: solid;
                outline-color: rgba(236, 236, 146, 0.473);
                outline-width: medium;
            }
        </style>
        <script>
            function swap(arr1, lower, higher) {
                let temp = arr1[lower];
                arr1[lower] = arr1[higher];
                arr1[higher] = temp;
            }
            function partition(arr1, lower, higher) {
                var pivot = arr1[lower],
                    i = lower,
                    j = higher;
                while (i <= j) {
                    while (arr1[i] < pivot) {
                        i++;
                    }
                    while (arr1[j] > pivot) {
                        j--;
                    }
                    if (i <= j) {
                        swap(arr1, i, j);
                        i++;
                        j--;
                    }
                }
                return i;
            }
            function quickSort(arr1, lower, higher) {
                let index;
                if (arr1.length > 1) {
                    index = partition(arr1, lower, higher);
                    if (lower < index - 1) {
                        quickSort(arr1, lower, index - 1);
                    }
                    if (index < higher) {
                        quickSort(arr1, index, higher);
                    }
                }
                return arr1;
            }
        </script>
        <script>
            function insertionSorting(arr1) {
                for (k = 1; k < arr1.length; k++) {
                    let g = k - 1;
                    let temp = arr1[k];
                    while (g >= 0 && temp < arr1[g]) {
                        arr1[g + 1] = arr1[g];
                        g--;
                    }
                    arr1[g + 1] = temp;
                }
                return arr1;
            }
        </script>
        <script>
            function bubble(arr1) {
                for (k = 0; k < arr1.length - 1; k++) {
                    for (g = 0; g < arr1.length; g++) {
                        let temp = 0;
                        if (arr1[g] > arr1[g + 1]) {
                            temp = arr1[g];
                            arr1[g] = arr1[g + 1];
                            arr1[g + 1] = temp;
                        }
                    }
                }
                return arr1;
            }
        </script>
        <script>
            function selection(arr1) {
                for (k = 0; k < arr1.length - 1; k++) {
                    for (g = k; g < arr1.length - 1; g++) {
                        let temp = 0;
                        if (arr1[k] > arr1[g + 1]) {
                            temp = arr1[k];
                            arr1[k] = arr1[g + 1];
                            arr1[g + 1] = temp;
                        }
                    }
                }
                return arr1;
            }
        </script>
    </head>
    <body>
        <br /><br /><br /><br />
        <div class="container py-5">
            <h2 style="text-align: center; font-family: Georgia, 'Times New Roman', Times, serif"><strong>Enter The 10 Subject Marks</strong></h2>
            <strong><hr size="5" color="black" /></strong><br />
            <div class="row">
                <div class="col-4" id="inp">
                    Subject 01 :<input type="text" id="num1" /> <br />
                    Subject 02 :<input type="text" id="num2" /> <br />
                    Subject 03 :<input type="text" id="num3" /> <br />
                    Subject 04 :<input type="text" id="num4" /> <br />
                    Subject 05 :<input type="text" id="num5" /> <br />
                    Subject 06 :<input type="text" id="num6" /> <br />
                    Subject 07 :<input type="text" id="num7" /> <br />
                    Subject 08 :<input type="text" id="num8" /> <br />
                    Subject 09 :<input type="text" id="num9" /> <br />
                    Subject 10 :<input type="text" id="num10" /> <br /><br />
                    Type Of Sorting:
                    <select name="" id="ch">
                        <option value="1">Bubble Sort</option>
                        <option value="2">Selection Sort</option>
                        <option value="3">Insertion Sort</option>
                        <option value="4">Quick Sort</option>
                    </select>
                    <br /><br />
                    <button onclick="app()" class="btn btn-danger">Submit</button>
                </div>
                <div class="col">
                    <p id="out"></p>
                    <br />
                    <br />
                    <p id="out1" style="background-color: rgb(245, 222, 187); text-align: center"></p>
                </div>
            </div>
        </div>
        <script>
            function app() {
                var arr = [],
                    sortedArray = [];
                var choice = parseInt(document.getElementById("ch").value);
                for (i = 0; i < 10; i++) {
                    arr[i] = parseInt(document.getElementById(`num${i + 1}`).value);
                    if (arr[i] > 80) {
                        window.alert(`${i + 1}th value is in valid`);
                    } else {
                        arr[i] = apr(arr[i]);
                    }
                }
                function apr(a) {
                    a += a * 0.2;
                    return a;
                }
                for (i = 0; i < 10; i++) {
                    document.getElementById("out").innerHTML += `Mark of Subject ${i + 1} is : ${arr[i]}<br>`;
                }
                switch (choice) {
                    case 1:
                        sortedArray = bubble(arr);
                        document.getElementById("out1").innerHTML +=
                            '<br><h4 style="font-family: Georgia, Times New Roman, Times, serif; text-align: center;"><strong>After Sorting(Bubble Sort)</strong></h4><hr><br>' +
                            sortedArray +
                            "<br><br>";
                        break;
                    case 2:
                        sortedArray = selection(arr);
                        document.getElementById("out1").innerHTML +=
                            '<br><h4 style="font-family: Georgia, Times New Roman, Times, serif; text-align: center;"><strong>After Sorting(Selection Sort)</strong></h4><hr><br>' +
                            sortedArray +
                            "<br><br>";
                        break;
                    case 3:
                        sortedArray = insertionSorting(arr);
                        document.getElementById("out1").innerHTML +=
                            '<br><h4 style="font-family: Georgia, Times New Roman, Times, serif; text-align: center;"><strong>After Sorting(Insertion Sort)</strong></h4> <hr><br>' +
                            sortedArray +
                            "<br><br>";
                        break;
                    case 4:
                        sortedArray = quickSort(arr, 0, arr.length - 1);
                        document.getElementById("out1").innerHTML +=
                            '<br><h4 style="font-family: Georgia, Times New Roman, Times, serif; text-align: center;"><strong>After Sorting(Quick Sort)</strong></h4><hr><br>' +
                            sortedArray +
                            "<br><br>";
                        break;
                    default:
                }
            }
        </script>
