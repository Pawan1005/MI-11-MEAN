<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>assi16_3</title>
        <style>
            body {
                height: 1500px;
                background-image: linear-gradient(to bottom right, purple, red);
            }
        </style>
    </head>
    <body>
        <br /><br />
        <h1 id="text" style="color: yellow">Lotus...!!</h1>
        <br />
        <img id="img" src="img1.jpeg" alt="" height="300px" width="300px" />
        <br /><br /><br />
        <button id="btn1" onclick="play()">Play</button>
        <script>
            let flag = 0;
            function play() {
                if (flag == 0) {
                    document.getElementById("img").src = "img1.jpeg";
                    document.getElementById("text").innerText = "Lotus...!!";
                    flag = 1;
                } else if (flag == 1) {
                    document.getElementById("img").src = "img2.jpg";
                    document.getElementById("text").innerText = "Rose...!!";
                    flag = 2;
                } else {
                    document.getElementById("img").src = "img3.jpg";
                    document.getElementById("text").innerText = "Krishna Kamal...!!";
                    flag = 0;
                }
            }
        </script>
    </body>
</html>
