<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>assi16_1</title>
        <style>
            body {
                height: 1500px;
                background-image: linear-gradient(to bottom right, purple, red);
            }
        </style>
    </head>
    <body>
        <br /><br />
        <h1 id="text" style="color: white">Hello! Welcome......!!</h1>
        <br /><br /><br />
        <button id="btn1" onclick="left()">Left</button>
        <button id="btn2" onclick="center()">Center</button>
        <button id="btn3" onclick="right()">Right</button>
        <script>
            function left() {
                document.getElementById("text").style.textAlign = "left";
            }
            function center() {
                document.getElementById("text").style.textAlign = "center";
            }
            function right() {
                document.getElementById("text").style.textAlign = "right";
            }
        </script>
    </body>
</html>
