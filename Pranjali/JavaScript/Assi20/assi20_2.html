<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>assi20_2</title>
        <style>
            body {
                height: 1700px;
                background-image: linear-gradient(to bottom right, rgb(97, 4, 97), rgba(255, 0, 0, 0.904));
                text-align: center;;
            }
            h1 {
                text-align: center;
                color: white;
                margin-top: 2%;
            }
            #main {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: white;
                width: 660px;
                height: 700px;
                margin: auto;
                padding-top: 15px;
                gap: 30px;
                border-radius: 10px;
            }
            .div1 {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 20px;
            }
            .display1 {
                display: flex;
                align-items: center;
                width: 50%;
            }
            .display, .display2 {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 50%;
            }
            .display {
                gap: 22px;
            }
            .display2 {
                padding-top: 10px;
            }
            input {
                width: 65%;
                margin-left: 10px;
                margin-bottom: 12px;
                padding: 4px 8px;
                font-size: 16px;
                outline: none;
                line-height: 19px;
                border: 1px solid #0000004b;
            }
            .div2 {
                min-width: 90px;
                min-height: 110px;
                padding: 26px 30px 24px 30px;
                background-color: white;
                font-weight: bold;
                
                border-radius: 5px;
                font-size: 17px;
                text-align: center;
            }
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                padding: 8px;
            }
            th, td {
                min-width: 60px;
            }
            th {
                color: #ffffff;
                background-color: rgba(71, 26, 8, 0.837);
            }
        </style>
    </head>
    <body>
        <br /><br /><br /><br />
        <div id="main">
            <h2>Change Value in Table Accept Row and Column</h2><br>
            <div class="div2">
                <table id="table1">
                    <tr>
                        <th>Roll No</th>
                        <th>Name</th>
                        <th>Data</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>abc</td>
                        <td>abc</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>xyz</td>
                        <td>abc</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>abc</td>
                        <td>abc</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>xyz</td>
                        <td>abc</td>
                    </tr>
                </table>
            </div>
            <div class="div1">
                <div class="display1">
                    <div class="display">
                        <label for="">Row</label>
                        <label for="">Col</label>
                        <label for="">Change Value</label>
                    </div>
                    <div class="display2">
                        <input type="text" id="firstnumber">
                        <input type="text" id="firstnumber1">
                        <input type="text" id="firstnumber2">
                    </div>
                </div>
            </div>
            <button class="btn1" onclick="changeValue()" style="
                background-color: #417c2a;
                color: white;
                padding: 7px 11px;
                margin: 0 8px 10px 8px;
                font-weight: bold;
                font-size: 17px;
                border: 1px solid gray;
                border-radius: 4px;
            ">Change</button>
        </div>
        <script>
            function changeValue() {
                let row = document.getElementById("firstnumber").value;
                let col = document.getElementById("firstnumber1").value;
                let value = document.getElementById("firstnumber2").value;
                let table = document.getElementById("table1");
                let acceptRow = table.getElementsByTagName("tr")[row];
                let acceptCol = acceptRow.getElementsByTagName("td")[--col];
                acceptCol.textContent = value;
            }
        </script>
    </body>
</html>
