<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="eidth=device-eidth, initial-scale=1.0" />
        <title>Result</title>
        <style>
            body {
                background-color: black;
            }
            button {
                background-color: rgb(82, 238, 20);
                padding: 10px 15px;
                text-align: center;
                font-size: 16px;
                border-radius: 15px 15px 15px 15px;
                position: absolute;
                left: 41%;
            }
        </style>
    </head>
    <body>
        <script language="javascript">
            function show() {
                var a, b, c, d, e;
                a = parseInt(document.getElementById("num1").value);
                b = parseInt(document.getElementById("num2").value);
                c = parseInt(document.getElementById("num3").value);
                d = parseInt(document.getElementById("num4").value);
                e = parseInt(document.getElementById("num5").value);
                Total = a + b + c + d + e;
                document.getElementById("pid").innerHTML += "<br>Total : " + Total;
                var p = (Total / 500) * 100;
                document.getElementById("pid").innerHTML += "<br>Percentage : " + p;

                if (p > 74 && p <= 100) {
                    document.getElementById("pid").innerHTML += "<br>Grade : A";
                } else if (p > 59 && p <= 74) {
                    document.getElementById("pid").innerHTML += "<br>Grade : B";
                } else if (p > 39 && p <= 59) {
                    document.getElementById("pid").innerHTML += "<br>Grade : C";
                } else if (p >= 29 && p <= 40) {
                    document.getElementById("pid").innerHTML += "<br>Grade : D";
                } else {
                    document.getElementById("pid").innerHTML += "<br>Grade : E";
                }
            }
        </script>
        <div style="width: 50%; position: absolute; left: 500px; top: 200px">
            <div style="text-align: center; background-color: rgb(132, 245, 207); border-radius: 25px 25px 25px 25px">
                <br /><br />
                <h1>Display Result</h1>
                <br /><br />
                Subject1 : <input type="text" id="num1" /> <br />
                Subject2 : <input type="text" id="num2" /> <br />
                Subject3 : <input type="text" id="num3" /> <br />
                Subject4 : <input type="text" id="num4" /> <br />
                Subject5 : <input type="text" id="num5" /> <br /><br />
                <button onclick="show()">CALCULATE</button>
                <br /><br />
                <p id="pid"></p>
                <br />
            </div>
        </div>
    </body>
</html>
