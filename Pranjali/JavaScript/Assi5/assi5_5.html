<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Floyd's Triangle</title>
    </head>
    <body>
        <script language="javascript">
            var i,
                j,
                rows = 4,
                n = 1;
            document.write("<h4>Floyd's Triangle :</h4>");
            for (i = 1; i <= rows; i++) {
                for (j = 1; j <= i; j++, n++) document.write(n + " ");
                document.write("<br/ >\n");
            }
        </script>
    </body>
</html>
