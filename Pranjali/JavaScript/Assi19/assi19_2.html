<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assi19_2</title>
        <style>
            body {
                height: 1700px;
                background-image: linear-gradient(to bottom right, rgb(97, 4, 97), rgba(255, 0, 0, 0.904));
            }
            .main {
                background-image: linear-gradient(50deg, rgb(238, 167, 214), rgba(236, 236, 146, 0.911));
                width: 550px;
                height: 500px;
                padding-top: 15px;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <br /><br /><br /><br />
        <div style="position: absolute; left: 650px" class="main">
            <br />
            <h1 style="color: 32a80f; text-align: center">Add a value in the list<br /></h1>
            <hr size="5" color="black" />
            <br /><br /><br />
            <label for=""></label>
            <input type="text" id="firstnumber" style="position: absolute; left: 20%; bottom: 20%" />
            <button
                style="
                    background-color: #417c2a;
                    color: white;
                    padding: 7px 11px;
                    margin: 0 8px 10px 8px;
                    font-weight: bold;
                    font-size: 17px;
                    border: 1px solid gray;
                    border-radius: 4px;
                    position: absolute;
                    left: 70%;
                    bottom: 17%;
                "
                type="submit"
                onclick="addvalue()"
            >
                Add
            </button>
            <ol id="ol">
                <li>SDLC</li>
                <li>HTML</li>
                <li>FIGMA</li>
                <li>CSS</li>
            </ol>
            <script>
                function addvalue() {
                    let name = document.getElementById("firstnumber").value.toUpperCase();
                    let li = document.createElement("li");
                    li.textContent = name;
                    let ol = document.getElementById("ol");
                    ol.insertBefore(li, ol.lastElementChild.nextSibling);
                }
            </script>
        </div>
    </body>
</html>
