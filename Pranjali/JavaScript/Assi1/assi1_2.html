<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="eidth=device-eidth, initial-scale=1.0" />
        <title>Cel to Farr</title>
        <script language="javascript">
            function show() {
                "use strict";
                var a, temp;
                a = parseInt(document.getElementById("num1").value);
                temp = a * (9 / 5) + 32;
                document.getElementById("pid").innerHTML += "Temperature " + a + " in Fahrenheit is equal to : " + temp + "F";
            }
        </script>
        <style>
            body {
                background-color: black;
            }
            button {
                background-color: rgb(82, 238, 20);
                padding: 10px 15px;
                text-align: center;
                font-size: 16px;
                border-radius: 15px 15px 15px 15px;
            }
        </style>
    </head>
    <body>
        <div style="width: 50%; position: absolute; left: 500px; top: 200px">
            <div style="text-align: center; background-color: rgb(132, 245, 207); border-radius: 25px 25px 25px 25px">
                <br /><br />
                <h1>Conversion of Celcius to Fahrenheit</h1>
                <br /><br />
                Temp : <input type="text" id="num1" /> <br /><br />
                <button onclick="show()">Convert</button>
                <br /><br />
                <h2>After Conversion</h2>
                <p id="pid"></p>
                <br />
            </div>
        </div>
    </body>
</html>
