<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sum</title>
    </head>
    <body>
        <div
            class="main container"
            style="
                width: 400px;
                height: 300px;
                text-align: center;
                border: 2px solid black;
                position: absolute;
                top: 100px;
                left: 700px;
                background-color: rgb(109, 218, 59);
            "
        >
            <br />
            <h2>Sum of Numbers</h2>
            <br />
            <hr />
            <br />
            <script language="javascript">
                var n = Number(prompt("Enter the total elements in an Array"));
                var arr = {};
                var sum = 0,
                    i;
                for (i = 0; i < n; i++) {
                    arr[i] = Number(prompt("Enter element " + (Number(i) + 1)));
                }
                for (i = 0; i < n; i++) {
                    sum += arr[i];
                }
                //console.log("Sum of the n Number: " + sum);
                document.write("Sum of all the Numbers : " + sum);
            </script>
        </div>
    </body>
</html>
