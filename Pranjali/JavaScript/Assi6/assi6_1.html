<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Print names</title>
    </head>
    <body>    
        <script language="javascript">
            var x = 0;
            var array = Array();
            function add_element_to_array() {
                array[x] = document.getElementById("text1").value;
                alert("Name : " + array[x] + " Added at index " + x);
                x++;
                document.getElementById("text1").value = "";
            }
            function display_array() {
                //var e = "<hr/>";
                var e = "<br>";
                for (var y = 0; y < array.length; y++) {
                    e += "Name " + y + " = " + array[y] + "<br/>";
                }
                document.getElementById("Result").innerHTML = e;
            }
        </script>
        <div style="width: 400px; height: 500px; text-align: center; border: 2px solid black; position: absolute; top: 100px; left: 700px; background-color: rgb(109, 218, 59)">  
            <br>
            <h1>Print Names</h1><br>
            <hr><br>
            <h4>Enter Name : <input type="text" id="text1"></input></h4>
            <input style="position: relative; left: 7%;" type="button" id="button1" value="Add" onclick="add_element_to_array();"></input>
            <input style="position: relative; left: 11%;" type="button" id="button2" value="Display" onclick="display_array();"></input>
            <br>
            <p style="position: relative; left: 1%;" id="Result"></p>  
        </div>
    </body>
</html>
