<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>assi6_2</title>
    </head>
    <body>
        <div
            class="main container"
            style="
                width: 500px;
                height: 500px;
                text-align: center;
                border: 2px solid black;
                position: absolute;
                top: 100px;
                left: 700px;
                background-color: rgb(109, 218, 59);
            "
        >
            <br />
            <h2>Display names in Asc & Dec order</h2>
            <br />
            <hr />
            <br />
            <p style="position: relative; left: 1%; color: blue" id="pid"></p>
            <script>
                let arr = [];
                let container = document.getElementById("pid");
                while (true) {
                    let temp = prompt("Enter a name ");
                    if (temp == "X" || temp == "x" || temp == null) break;
                    arr.push(temp);
                }
                container.innerHTML += ` <div>Dis Names : ${arr.join("~")}</div><br>`;
                container.innerHTML += ` <div>Asc Order : ${arr.sort()}</div><br>`;
                container.innerHTML += ` <div>Dec Order : ${arr.reverse()}</div><br>`;
            </script>
        </div>
    </body>
</html>
