<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assi7_1</title>
        <style>
            body {
                height: 1700px;
                background-image: linear-gradient(to bottom right, rgb(97, 4, 97), rgba(255, 0, 0, 0.904));
            }
        </style>
    </head>
    <body>
        <div style="width: 40%; position: absolute; left: 500px; top: 200px">
            <div style="background-color: rgba(236, 236, 146, 0.911); height: 50%; border-radius: 25px 25px 25px 25px">
                <script type="text/javascript">
                    var i,
                        j,
                        n = 1;
                    document.write('<div style="position: relative; left: 30%; top: 20px"><h1>Triangle Pattern<h1></div><br><hr size="5" color=black>');
                    for (i = 1; i <= 6; i++) {
                        for (j = 1; j <= i - 1; j++) {
                            document.write(j + " ");
                        }
                        document.write(n + " " + "<br>");
                        document.write("<br />\n");
                    }
                </script>
            </div>
        </div>
    </body>
</html>
