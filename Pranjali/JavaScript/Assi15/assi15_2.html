<!DOCTYPE html>
<html lang="en">
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Assi15_2</title>
            <style>
                body {
                    height: 1500px;
                    background-image: linear-gradient(to bottom right, purple, red);
                }
            </style>
        </head>
        <body>
            <div style="width: 30%; position: absolute; left: 700px; top: 250px">
                <div style="background-color: rgba(236, 236, 146, 0.911); height: 50%; border-radius: 25px 25px 25px 25px">
                    <br /><br />
                    <h2 style="text-align: center">Display the Commission of Salesman</h2>
                    <hr size="5" color="black" />
                    <br />
                    <div style="position: relative; left: 130px">
                        <p id="pid"></p>
                        <script language="javascript">
                            class salesman {
                                constructor(nam, id) {
                                    this.name = nam;
                                    this.id = id;
                                }
                            }
                            class details extends salesman {
                                constructor(nam, id) {
                                    super(nam, id);
                                    let a = prompt(`Enter the sales done by ${this.name}`);
                                    this.com = 0;
                                    try {
                                        if (isNaN(a)) throw "empty input is invalid";
                                        try {
                                            let z = parseInt(a);
                                            if (isNaN(z)) throw "for sales string input is not valid";
                                            try {
                                                if (z < 0) throw "negative values are not allowed";
                                                this.sales = z;
                                            } catch (err) {
                                                alert(err);
                                            }
                                        } catch (err) {
                                            alert(err);
                                        }
                                    } catch (err) {
                                        alert(err);
                                    }
                                }
                                math() {
                                    if (this.sales <= 5000) {
                                        this.com = this.sales * 0.02;
                                    } else if (this.sales <= 12000) {
                                        this.com = this.sales * 0.05;
                                    } else if (this.sales <= 50000) {
                                        this.com = this.sales * 0.1;
                                    } else if (this.sales > 50000) {
                                        this.com = this.sales * 0.15;
                                    }
                                }
                                output() {
                                    document.getElementById("pid").innerHTML += `<h4>Salesman's ID : ${this.id}<br><br>Salesman's Name : ${this.name}</h4>`;
                                    document.getElementById("pid").innerHTML += `<h4>Total Sales : ${this.sales}<br><br>Commission Earned : ${this.com}</h4>`;
                                }
                            }
                        </script>
                        <script>
                            let f = prompt("Enter your name");
                            let b = prompt("what is your id");
                            let jes = new details(f, b);
                            jes.math();
                            jes.output();
                        </script>
                        <br /><br /><br />
                    </div>
                </div>
            </div>
        </body>
    </html>
</html>
