<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>
        <style>
            body {
                background-image: url("i2.jpeg");
                background-repeat: no-repeat;
                background-size: 50%;
                background-position: 50% -20%;
            }
            h1 {
                position: absolute;
                top: 150px;
                right: 550px;
                color: rgb(28, 78, 172);
            }
            .first {
                position: absolute;
                top: 300px;
                right: 500px;
            }
            .second {
                position: absolute;
                top: 400px;
                right: 500px;
            }
            .third {
                border-radius: 15px;
                position: absolute;
                left: 1100px;
                bottom: 400px;
                width: 5%;
                padding: 5px 5px;
                background-color: rgb(231, 22, 39);
                font-size: 16px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1>Login Form</h1>
        <div class="first">
            <label for="username"><strong>Username:</strong></label>
            <input type="text" id="username" name="username" placeholder="Username" />
        </div>
        <div class="second">
            <label for="password"><strong>Password:</strong></label>
            <input type="text" id="password" name="password" placeholder="Password" />
        </div>
        <button type="button" class="third">Login</button>
    </body>
</html>
