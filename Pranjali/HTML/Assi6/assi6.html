<!DOCTYPE html>
<html>
    <head>
        <style>
            .a {
                font-family: Arial, Helvetica, sans-serif;
                background-color: rgb(137, 167, 224);
                text-align: right;
            }

            .b {
                background-color: rgb(137, 167, 224);
                text-align: right;
            }

            #corners {
                border-bottom-left-radius: 8px;
                border-top-right-radius: 8px;
            }
        </style>
    </head>
    <body>
        <h2 class="a" id="corners">MI-9 Intern HTML Assesment</h2>
        <br />
        <hr />
        <h3 class="b" id="corners"><em>Personal Details</em></h3>
        <p>
            <label for="fname"><strong>First Name:</strong></label>
            <input type="text" id="fname" name="firstname" placeholder="First Name" />
        </p>
        <p class="c">
            <label for="lname"><strong>Last Name:</strong></label>
            <input type="text" id="lname" name="lastname" placeholder="Last Name" />
        </p>
        <p>
            <strong>Gender:</strong>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label>
            <input type="radio" />
            <label for="female">Female</label>
            <input type="radio" id="male" name="gender" value="other" />
            <label for="other">Other</label>
        </p>
        <p>
            <strong>Age:</strong>
            <input type="radio" id="Age" name="age" />
            <label for="radio">less than 18</label>
            <input type="radio" id="Age" name="age" />
            <label for="radio">18-25</label>
            <input type="radio" id="Age" name="age" />
            <label for="radio">26-40</label>
        </p>
        <h3 class="b" id="corners"><em>Academic Details</em></h3>
        <p>
            <strong>Skill Set:</strong>
            <input type="checkbox" />
            <label for="html">HTML</label>
            <input type="checkbox" />
            <label for="javascript">Java Script</label>
            <input type="checkbox" />
            <label for="java">Java</label>
            <input type="checkbox" />
            <label for="oracle">Oracle</label>
        </p>
    </body>
</html>
