<html lang="en">
    <head>
        <meta charset="utf-8" />

            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />

    <body background="img2.jpg" style="background-repeat: no-repeat; background-size: cover">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="position: absolute; top: 5%; left: 0%; width: 100%">
                <a href="#" class="col-sm-1"  aria-disabled="false" style="color: rgba(245, 245, 245, 0.74)">Registration</a>
                <a href="assi6_3.html" class="col-sm-1" style="color: white">Personal Details</a>
                <a href="assi6_4.html" class="col-sm-2" style="color: white">Profinational Details</a>
                <a style="color: rgb(247, 231, 12); position: absolute; right: 200px">If have an account?</a>
                <a href="assi6_5.html">
                    <button type="button" class="btn btn-info btn-sm" style="position: absolute; right: 120px; top: 10%">Login</button>
                </a>
                <a href="#">
                    <button type="button" class="btn btn-info btn-sm" style="position: absolute; right: 20px; top: 10%">Register</button>
                </a>
            </nav>
            <div class="container bg-white h-50" style="position: absolute; top: 300px; left: 350px;" >
                <br>
                <div class="row">
                    <div class="container col-sm-4">
                        <h4 style="color: teal; text-align: center;">Add Personal Details</h4>
                    </div>
                </div> 
                <br>
                <div class="form-group">
                    <label for="usr">Firstname:</label>
                    <input type="text" class="form-control" id="usr" name="Firstname">
                </div>
                <br>
                <div class="form-group">
                    <label for="pwd">Lastname:</label>
                    <input type="password" class="form-control" id="pwd" name="Las">
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-2">
                        <label for="pwd">Gender:</label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label" for="radio1">
                          <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Male
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label" for="radio2">
                          <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Female
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label" for="radio2">
                          <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3">Other
                        </label>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-2">
                        <label for="pwd">Age:</label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label" for="radio1">
                          <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>less than 18
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label" for="radio2">
                          <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">18-25
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label" for="radio2">
                          <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3">26-40
                        </label>
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

            crossorigin="anonymous"
        ></script>
    </body>
</html>
