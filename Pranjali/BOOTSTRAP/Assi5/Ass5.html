<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <script src="https://kit.fontawesome.com/15329e9b1c.js" crossorigin="anonymous"></script>
        <title>Bootstarap Assi5</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <style>
            ul.breadcrumb {
                padding: 10px 16px;
                list-style: none;
            }
            ul.breadcrumb li {
                display: inline;
                font-size: 12px;
            }
            ul.breadcrumb li + li:before {
                padding: 8px;
                color: black;
                content: "/\00a0";
            }
        </style>
    </head>
    <body>
        <div class="container-fluid p-4">
            <ul class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a href="#">Employee</a></li>
                <li>Employee Details</li>
            </ul>
            <br /><br /><br />
            <div class="row no-gutters">
                <div class="col-2">
                    <h5><strong>List of Employees</strong></h5>
                </div>
                <style></style>
                <button type="button" class="btn btn-info btn-sm" style="position: absolute; left: 200px">New</button>
            </div>
            <br />
            <div class="row-sm-1">
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th>SrNo</th>
                            <th>Firstname</th>
                            <th>Lastname</th>
                            <th>Mobile</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Nikhil</td>
                            <td>Raut</td>
                            <td>2343242</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Ananya</td>
                            <td>Sharma</td>
                            <td>2343242</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Swaonil</td>
                            <td>Patel</td>
                            <td>2343242</td>
                        </tr>
                    </thead>
                </table>
                <br />
                <div class="btn-toolbar" style="position: absolute; right: 20px">
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-primary disabled"><<</button>
                        <button type="button" class="btn btn-outline-primary btn-">1</button>
                        <button type="button" class="btn btn-primary">2</button>
                        <button type="button" class="btn btn-outline-primary">3</button>
                        <button type="button" class="btn btn-outline-primary">4</button>
                        <button type="button" class="btn btn-outline-primary">>></button>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
