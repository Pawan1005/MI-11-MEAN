<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <title>Document</title>
        <script lang="javascript">
            class BankDet {
                    constructor() {
                        this.acco_no = 0;
                        this.acc_name = "";
                        this.bal = 0;
                    }
                    getData() {
                        this.acco_no = parseInt(prompt("Enter your account number"));
                        this.acc_name = prompt("Enter your account name");
                        this.bal = parseInt(prompt("Enter your account balance"));
                    }
                    deposit() {
                        let de = parseInt(prompt("Enter your amount to deposite"));
                        this.bal += de;
                    }
                    withdraw() {
                    let wt = parseInt(prompt("Enter your amount to withdraw"));
                    try {
                        if (this.bal < wt) throw "insufficiant balance";
                        try {
                            if (this.bal - wt < 1000) throw "Warning â€“ Balance below 1000";
                            this.bal -= wt;
                        } catch (err) {
                            this.bal -= wt;
                            alert(err);
                        }
                    } catch (err) {
                        alert(err);
                    }
                }
                    display() {
                        var row = table.insertRow(ind);
                        var cell1 = row.insertCell(0);
                        var cell2 = row.insertCell(1);
                        var cell3 = row.insertCell(2);
                        var cell4 = row.insertCell(3);
                        cell1.innerHTML = ind;
                        cell2.innerHTML = this.acco_no;
                        cell3.innerHTML = this.acc_name;
                        cell4.innerHTML = this.bal;
                        ind++;
                    }
                }
        </script>
    </head>
    <body>
        <center>
            <h1>calculator</h1>
        </center>
        <div class="row vm">
            <div class="col">
                <div class="jumbotron bg-dark text-white">
                    <center>
                        <h2>For Adding 2 numbers</h2>
                        <hr />
                    </center>
                    <div class="box">
                        <center>
                            <table id="pid">
                                <tr>
                                    <th>SrNO.</th>
                                    <th>Acc_No</th>
                                    <th>Name</th>
                                    <th>Balance</th>
                                </tr>
                            </table>
                        </center>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var ind = 1;
            var table = document.getElementById("pid");
            var row = table.insertRow(1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var user1 = new BankDet();
            var user2 = new BankDet();
            user1.getData();
            user1.deposit();
            user1.withdraw();
            user1.display();
            row = table.insertRow(2);
            cell1 = row.insertCell(0);
            cell2 = row.insertCell(1);
            cell3 = row.insertCell(2);
            cell4 = row.insertCell(3);
            user2.getData();
            user2.deposit();
            user2.withdraw();
            user2.display();
        </script>
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

        ></script>

        ></script>
