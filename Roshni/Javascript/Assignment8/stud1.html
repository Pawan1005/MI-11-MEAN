<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment 8</title>
        <style>
            .box3 {
                width: 500px;
                height: 300px;
                background-color: rgb(55, 161, 64);
            }
        </style>
    </head>
    <body>
        <fieldset class="box3">
                <div class="container">
                    <label for="subj1">Subject 1</label>
                    <input type="text" class="subj" />
                    <label for="subj2">Subject 2</label>
                    <input type="text" class="subj" />
                    <label for="subj3">Subject 3</label>
                    <input type="text" class="subj" />
                    <label for="subj4">Subject 4</label>
                    <input type="text" class="subj" />
                    <label for="subj5">Subject 5</label>
                    <input type="text" class="subj" />
                    <label for="subj6">Subject 6</label>
                    <input type="text" class="subj" />
                    <label for="subj7">Subject 7</label>
                    <input type="text" class="subj" />
                    <label for="subj8">Subject 8</label>
                    <input type="text" class="subj" />
                    <label for="subj9">Subject 9</label>
                    <input type="text" class="subj" />
                    <label for="subj10">Subject 10</label>
                    <input type="text" class="subj" />
                    <button onclick="calc()">Calculate</button>
                </div>
                <div id="result"></div>
            </div>
            <script>
                let subj = document.getElementsByClassName("subj");
                let res = document.getElementById("res");
                let arr = [];
                function calc() {
                    arr = [];
                    for (let i = 0; i < subj.length; i++) {
                        subj[i].style.border = "1px solid ";
                        if (parseInt(subj[i].value) <= 80) {
                            arr.push(parseInt(subj[i].value));
                        } else {
                            subj[i].style.border = "2px solid red";
                        }
                    }
                    console.log(arr);
                    if (arr.length != 10) {
                        alert("Enter the values less than 80");
                    } else {
                        for (let i = 0; i < arr.length; i++) {
                            arr[i] = parseInt(arr[i] + arr[i] * 0.2);
                            result.innerHTML += `<div>Total marks ${i + 1} : ${arr[i]}</div>`;
                        }
                    }
                }
            </script>
        </fieldset>
    </body>
</html>
