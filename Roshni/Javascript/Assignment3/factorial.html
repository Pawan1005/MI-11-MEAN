<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Factorial</title>
        <style>
            .box {
                background-color: rgb(204, 0, 255);
                width: 500px;
            }
            #pid {
                color: rgb(255, 251, 0);
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="container">
                <h1>Factorial</h1>
                <input type="text" id="num1" />
                <button onclick="fact()">Check factorial</button>
                <p id="pid"></p>

                <script>
                    function fact() {
                        var a = parseInt(document.getElementById("num1").value);

                        var b = 1;

                        for (i = a; i >= 1; i--) {
                            b = b * i;
                        }
                        document.getElementById("pid").innerHTML = "<h2>The factorial are:</h2>" + b;
                    }
                </script>
            </div>
        </div>
    </body>
</html>
