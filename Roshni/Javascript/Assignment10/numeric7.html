<html lang="en">

        <meta charset="UTF-8" />

    <body>
        <div class="main">
            <h1>Alpha Numeric or Not</h1>
            <div>
                <label for="">Enter the alpha numbers</label>
                <input type="text" id="firstnumber" />
            </div>
            <div>
                <p>It is&nbsp;&nbsp;&nbsp;<span id="num1"></span></p>
            </div>
            <div>
                <button class="btn1" onclick="alpha()">Check</button>
            </div>
        </div>
        <script>
            function alpha() {
                function alphaNumric(str) {
                    regExp = /^[A-Za-z0-9]+$/;
                    if (regExp.test(str)) {
                        document.getElementById("num1").innerHTML = "Alpha Numeric";
                    } else {
                        document.getElementById("num1").innerHTML = "not Alpha Numeric";
                    }
                }
                var regExp, str;
                str = document.getElementById("firstnumber").value;
                alphaNumric(str);
            }
        </script>
    </body>
