<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment-3</title>
    </head>
    <body>
        <div class="main">
            <h1>Match E-mail Address</h1>
            <div>
                <label for="">Enter the E-mail</label>
                <input type="text" id="firstnumber" />
            </div>
            <div>
                <p>It is&nbsp;&nbsp;&nbsp;<span id="num"></span></p>
            </div>
            <div>
                <button class="btn1" onclick="email()">Check</button>
            </div>
        </div>
        <script>
            function email() {
                var regExp, str;
                str = document.getElementById("firstnumber").value;
                regExp = /[a-zA-Z0-9_\-\.]+[@][a-z]+[\.][a-z]{2,3}/;
                if (regExp.test(str)) {
                    document.getElementById("num").innerHTML = "Email Address";
                } else {
                    document.getElementById("num").innerHTML = "not Email Address";
                }
            }
        </script>
    </body>
</html>
