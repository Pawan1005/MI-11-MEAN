<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment-4</title>
    </head>
    <body>
        <div class="main">
            <h1>Search Date in String</h1>
            <div>
                <label for="">Enter the date</label>
                <input type="text" id="firstnumber">
            </div>
            <div>
                <p>It is&nbsp;&nbsp;&nbsp;<span id="num1"></span></p>
            </div>
            <div>
                <button class="btn1" onclick="date()">Check</button>
            </div>
        </div>
        <script>
            function date() {
                var regExp, str;
                str = document.getElementById("firstnumber").value;
                regExp = /^([0-9]{2})\/([0-9]{2})\/([0-9]{4})$/;
                if (regExp.test(str)) {
                    document.getElementById("num1").innerHTML = "Date";
                } else {
                    document.getElementById("num1").innerHTML = "not Date";
                }
            }
        </script>
    </body>
</html>
