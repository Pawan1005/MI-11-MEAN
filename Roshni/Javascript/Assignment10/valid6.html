                <button class="btn1" onclick="validUrl()">Check</button>

        </div>
        <script>
            function validUrl() {
                function url(str) {
                    regExp = /^(https:\/\/www\.|http:\/\/www\.|www\.)[a-zA-Z0-9\-_$]+\.[a-zA-Z]{2,3}$/;
                    if (regExp.test(str)) {
                        document.getElementById("num1").innerHTML = "URL";
                    } else {
                        document.getElementById("num1").innerHTML = "not URL";
                    }
                }
                var regExp, str;
                str = document.getElementById("firstnumber").value;
                url(str);
            }
        </script>
