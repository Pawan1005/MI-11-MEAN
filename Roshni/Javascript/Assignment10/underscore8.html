    <body>
        <div class="main">
            <h1>Alpha Dash or Underscore</h1>
            <div>
                <label for="">&ensp;Enter alpha dash</label>
                <input type="text" id="firstnumber" />
            </div>
            <div>
                <p>It is&nbsp;&nbsp;&nbsp;<span id="num"></span></p>
            </div>
            <div>
                <button class="btn1" onclick="alphaDash()">Check</button>
            </div>
        </div>
        <script>
            function alphaDash() {
                function alphaScore(str) {
                    regExp = /^[a-zA-Z0-9/\-\_]+$/;
                    if (regExp.test(str)) {
                        document.getElementById("num").innerHTML = "Alpha Dash Uderscore";
                    } else {
                        document.getElementById("num").innerHTML = "not Alpha Dash Uderscore";
                    }
                }
                var regExp, str;
                str = document.getElementById("firstnumber").value;
                alphaScore(str);
            }
        </script>
