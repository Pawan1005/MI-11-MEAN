    <body>
        <div class="card">
            <div class="container">
                <h1>Add New Row</h1>
                <table id="tab">
                    <tr>
                        <th>Roll No</th>
                        <th>Name</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Oshin</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Roshni</td>
                    </tr>
                </table>
                <br /><br />
                <button class="btn" onclick="new1()">Add</button>
            </div>
        </div>
        <script>
            function new1() {
                let table = document.getElementById("tab");
                let row = table.insertRow();
                let col1 = row.insertCell();
                let col2 = row.insertCell();
                col1.textContent = 3;
                col2.textContent = "xyz";
            }
        </script>
    </body>
