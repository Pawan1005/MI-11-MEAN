<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assign20_Q2</title>
    </head>
    <body>
        <div class="card">
            <div class="container">
                <h1>Change Value in Table</h1>
                <table id="tab">
                    <tr>
                        <th>Roll No</th>
                        <th>Name</th>
                        <th>Marks</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Oshin</td>
                        <td>87</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Rosh</td>
                        <td>90</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Sami</td>
                        <td>85</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Payal</td>
                        <td>82</td>
                    </tr>
                </table>
                <div class="dis1">
                    <div class="display">
                        <label for="">Row</label>
                        <label for="">Column</label>
                        <label for="">Change Value</label>
                    </div>
                    <div class="display2">
                        <input type="text" id="num" />
                        <input type="text" id="num1" />
                        <input type="text" id="num2" />
                    </div>
                </div>
                <br /><br /><br />
                <button class="btn" onclick="val()">Change</button>
            </div>
        </div>
        <script>
            function val() {
                let row = document.getElementById("num").value;
                let col = document.getElementById("num1").value;
                let value = document.getElementById("num2").value;
                let table = document.getElementById("tab");
                let acceptRow = table.getElementsByTagName("tr")[row];
                let acceptCol = acceptRow.getElementsByTagName("td")[--col];
                acceptCol.textContent = value;
            }
        </script>
    </body>
</html>
