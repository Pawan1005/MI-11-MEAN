<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <title>Document</title>
        <script lang="javascript">
                function check(t) {
                  debugger;
                  if (t>=21){
                   return true;
                  }
                  else{
                    return false;
                  }
                }
            function show() {
               var a = document.getElementById("num1").value;
               var b = document.getElementById("num2").value;
               var ck = check(b);
               var outp = document.getElementById("pid");
              if (ck==true){
                outp.innerHTML=`${a} is eligible to vote`;
              }
              else{
                outp.innerHTML=`${a} is Not eligible to vote`;
              }
            }
        </script>
    </head>
    <body>
        <center>
            <h1>Vote eligibility Checker</h1>
        </center>
        <div class="row vm">
            <div class="col">
                <div class="jumbotron text-white">
                    <center>
                        <h2 style="color: black">Eligible or Not</h2>
                        <hr />
                    </center>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="inputEmail4" style="color: red">NAME</label>
                            <input type="text" class="form-control" id="num1" placeholder="Enter the name." />
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputEmail4" style="color: red">AGE</label>
                            <input type="number" class="form-control" id="num2" placeholder="Enter the age." />
                        </div>
                    </div>
                    <button class="btn btn-outline-danger" onclick="show()">show</button>
                    <br /><br /><br />
                    <div class="box">
                        <center>
                            <div id="pid"></div>
                        </center>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
