<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        />
        <script>
            function Automarphic() {
                var a,b,c,temp,last = 0;
                a = parseInt(document.getElementById("num").value);
                b = a.toString().length;
                c = a * a;
                for (i = 1; i <= b; i++) {
                    temp = c % 10;
                    last += temp * 10 ** (i - 1);
                    c = parseInt(c / 10);
                }
                if (a == last) {
                    document.getElementById("pid").innerHTML = a + " is a automorphic number";
                } else {
                    document.getElementById("pid").innerHTML = a + " is not automorphic number";
                }
            }
        </script>
        <title>Automorphic</title>
    </head>
    <body>
        <div class="content">
            <h3>Automarphic Number Checker</h3>
            <input type="number" name="" id="num" />
            <button onclick="Automarphic()" >check</button>
            <p id="pid"></p>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
