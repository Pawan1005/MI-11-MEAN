<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Question 2</title>
        <style>
            .box3 {
                width: 500px;
                height: 300px;
                background-color: rgb(216, 204, 101);
            }
        </style>
    </head>
    <body>
        <div class="box1">
            <div class="box2">
                <div class="container">
                    <fieldset class="box3">
                        <h1>Join Method-Q2</h1>
                        <div id="container1"></div>
                        <script>
                            array = [];
                            container1 = document.getElementById("container1");
                            while (true) {
                                temp = prompt("Enter a name ");
                                if (temp == "X" || temp == "x" || temp == null) break;
                                array.push(temp);
                            }
                            container1.innerHTML += ` <div>${array.join("~")}</div>`;
                            container1.innerHTML += ` <div>${array.sort()}</div>`;
                            container1.innerHTML += ` <div>${array.reverse()}</div>`;
                        </script>
                    </fieldset>
                </div>
            </div>
        </div>
    </body>
</html>
