<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Question 3</title>
        <style>
            .box3 {
                width: 500px;
                height: 300px;
                background-color: rgb(216, 204, 101);
            }
        </style>
    </head>
    <body>
        <div class="box1">
            <div class="box2">
                <div class="container">
                    <fieldset class="box3">
                        <h1>Sum of numbers</h1>
                        <div id="container1"></div>
                        <script>
                            (array = []), (sum = 0);
                            container1 = document.getElementById("container1");
                            while (true) {
                                temp = prompt("Enter a number ");
                                if (temp == "X" || temp == "x" || temp == null) break;
                                temp = parseInt(temp);
                                array.push(temp);
                            }
                            for (i = 0; i < array.length; i++) {
                                sum += array[i];
                            }
                            container1.innerHTML += `<div>Sum of all the numbers are added : ${sum}</div>`;
                        </script>
                    </fieldset>
                </div>
            </div>
        </div>
    </body>
</html>
