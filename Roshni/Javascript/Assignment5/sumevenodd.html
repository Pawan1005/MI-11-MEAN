<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SUM OF EVEN AND PRODUCT OF ODD NUMBER</title>
        <style>
            .ft {
                width: 500px;
                height: 300px;
                background-color: rgb(224, 189, 189);
            }
        </style>
    </head>
    <body>
        <center>
            <div class="logincentrecard">
                <div class="card">
                    <div class="container">
                        <fieldset class="ft">
                            <h3>SUM OF EVEN AND PRODUCT OF ODD NUMBER</h3>
                            <label for="Num1">Enter Number:</label>
                            <input
                                type="text"
                                id="num"
                                placeholder="Enter  Number"
                            />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br /><br />
                            <button onclick="show()" style="background-color: red; color: white">RESULT</button>
                            <p id="pid"></p>
                            <script language="JavaScript">
                                function show() {
                                    let num = document.getElementById("num").value,
                                        result = document.getElementById("pid"),
                                        temp,
                                        sumString = "",
                                        productString = "",
                                        sum = 0,
                                        product = 1;
                                    if (num.length == 6) {
                                        for (let i = 0; i < num.length; i++) {
                                            temp = parseInt(num[i]);
                                            if (temp % 2 == 0) {
                                                sumString += `${temp}+`;
                                                sum += temp;
                                            } else {
                                                productString += `${temp}*`;
                                                product *= temp;
                                            }
                                        }
                                        result.innerHTML =
                                            sumString.slice(0, sumString.length - 1) +
                                            " = " +
                                            sum +
                                            "<br><br>" +
                                            productString.slice(0, productString.length - 1) +
                                            " = " +
                                            product;
                                    } else {
                                        result.innerHTML = "Invalid Number!!Please enter a 6 digit number.";
                                    }
                                }
                            </script>
                        </fieldset>
                    </div>
                </div>
            </div>
        </center>
    </body>
</html>
