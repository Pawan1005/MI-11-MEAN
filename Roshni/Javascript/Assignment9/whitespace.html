<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>word and whitespaces</title>
        <style>
            .box1 {
                width: 500px;
                height: 300px;
                background-color: rgb(212, 62, 125);
            }
            .btn1 {
                color: rgb(39, 140, 123);
            }
            #num1,
            #num2 {
                color: greenyellow;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <fieldset class="box1">
                <h1>Total Words and Whitespaces</h1>
                <div class="main">
                    <div>
                        <label for="">Enter the sentence</label>
                        <input type="text" id="firstnumber" />
                    </div>
                    <div>
                        <p>
                            Total word &nbsp; = &nbsp;<span id="num1"></span> <br /><br />
                            Whitespaces &nbsp; = &nbsp;<span id="num2"></span>
                        </p>
                    </div>
                    <div>
                        <button class="btn1" onclick="centence()">Check</button>
                    </div>
                    <script>
                        function centence() {
                            var str = [];
                            var i,
                                len,
                                count = 1,
                                whitespace;
                            str = document.getElementById("firstnumber").value;
                            len = str.length;
                            for (i = 0; i <= len - 1; i++) {
                                letter1 = str.charAt(i);
                                if (letter1 == " ") {
                                    count++;
                                }
                            }
                            whitespace = count - 1;
                            document.getElementById("num1").innerHTML += "&nbsp;" + count + "&ensp;";
                            document.getElementById("num2").innerHTML += "&nbsp;" + whitespace + "&ensp;";
                        }
                    </script>
                </div>
            </fieldset>
        </div>
    </body>
</html>
