<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Button Group</h1>
    <div class="container">
    <div class="btn-group">
        <button class="btn btn-primary">TV</button>
        <button class="btn btn-primary">Mobile</button>
        <button class="btn btn-primary">Tablet</button>
        <button class="btn btn-primary">Laptop</button>
    </div>
    <div class="btn-group-vertical">
        <button class="btn btn-primary">TV</button>
        <button class="btn btn-primary">Mobile</button>
        <button class="btn btn-primary">Tablet</button>
        <button class="btn btn-primary">Laptop</button>
    </div>
    </div>
    <br><br><hr>
    <div class="btn-group">
        <button class="btn btn-primary">bt1</button>
        <button class="btn btn-primary">bt2</button>
        <div class="btn-group">
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">btn3</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">sub1</a>
                <a href="#" class="dropdown-item">sub2</a>
                <a href="#" class="dropdown-item">sub3</a>
            </div>
        </div>
    </div>

</body>
</html>
