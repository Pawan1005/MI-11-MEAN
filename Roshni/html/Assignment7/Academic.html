<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Academics Details</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            body {
                font-family: sans-serif;
                background: url(eiffel-tower-paris-secret-apartment.webp) no-repeat;
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <h2>Academics Details</h2>
        <label for="Education">Education: </label>
        <input type="text" name="Education" id="Education" placeholder="Education" />
        <br />
        <br />
        <label for="Specialization">Specialization: </label>
        <input type="text" name="Specialization" id="Specialization" placeholder="Specialization" />
        <br />
        <br />
        <label for="University">University: </label>
        <input type="text" name="University" id="University" placeholder="University" />
        <br />
        <br />
        <label>Skill Set : </label>
        <input type="checkbox" name="skill-1" id="skill-1" value="HTML" />
        <label for="skill-1">HTML</label>
        <input type="checkbox" name="skill-2" id="skill-2" value="Java Script" />
        <label for="skill-2">Java Script</label>
        <input type="checkbox" name="skill-3" id="skill-3" value="Java" />
        <label for="skill-3">Java</label>
        <input type="checkbox" name="skill-4" id="skill-4" value="Oracle" />
        <label for="skill-4">Oracle</label>
        <br />
        <br />
        <br />
        <input type="submit" value="submit" name="submit" id="submit" />
    </body>
</html>
