<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Que-3</title>
        <style>
            table {
                border: 1px solid black;
            }
            th,
            td {
                border-top: 1px solid black;
                border-left: 1px solid black;
                border-bottom: 1px solid gainsboro;
                border-right: 1px solid gainsboro;
                padding: 5px;
                border-width: 2px;
            }
            .a {
                border-top: 1px solid black;
                border-left: 1px solid black;
                border-bottom: 1px solid gainsboro;
                border-right: 1px solid gainsboro;
                padding: 15px;
            }
            .b {
                background-color: yellow;
            }
            .c {
                background-color: green;
            }
            .d {
                background-color: pink;
            }
        </style>
    </head>
    <body style="margin: 30px 300px">
        <table style="width: 100%">
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2" class="b">8:00am</td>
                <td rowspan="2" class="b">5:00pm</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity:DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td class="b">8:00am</td>
                <td class="b">11:00am</td>
                <td rowspan="3">
                    <div>
                        <div class="a">XPath</div>
                        <div class="a">XSL Transformations</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="b">11:00am</td>
                <td class="d">2:00pm</td>
            </tr>
            <tr>
                <td class="d">2:00pm</td>
                <td class="c">5:00pm</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td class="b">8:00am</td>
                <td class="d">12:00pm</td>
                <td>XSL Formatting Objects</td>
            </tr>
        </table>
    </body>
</html>
