<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="06_Assignment.css" />
    </head>
    <body>
        <div class="blue1">
            <h1>MI-9 Intern HTML Assesment</h1>
        </div>
        <hr style="margin-top: 50px" />

        <div class="blue2">
            <h4>Personal Details</h4>
        </div>
        <table>
            <tr>
                <th>First Name</th>
                <td><input type="text" placeholder="First Name" /></td>
            </tr>
            <tr>
                <th>last Name</th>
                <td><input type="text" placeholder="Last Name" /></td>
            </tr>
            <tr>
                <th>Gender:</th>
                <td>
                    <input type="radio" value="male" name="g" />Male <input type="radio" value="female" name="g" />Female
                    <input type="radio" value="other" name="g" />Other
                </td>
            </tr>
            <tr>
                <th>Age:</th>
                <td>
                    <input type="radio" name="g" value="between" />Less than 18 <input type="radio" name="g" value="bilow" />18-25
                    <input type="radio" name="g" value="above" /> 26-40
                </td>
            </tr>
        </table>
        <div class="blue2">
            <h4>Acedemic Details</h4>
        </div>
        <tr>
            <b>Skill Set :</b>
            <td><input type="checkbox" />HTML</td>
            <td><input type="checkbox" />JavaScript</td>
            <td><input type="checkbox" />Java</td>
            <td><input type="checkbox" />Oracle</td>
        </tr>
    </body>
</html>
