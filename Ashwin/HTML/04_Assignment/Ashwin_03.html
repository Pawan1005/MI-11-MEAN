<!DOCTYPE html>
<html lang="en">

        <td rowspan="2">Monday</td>

      </tr>
      <tr>
        <td colspan="3">Validity DTD and Relax Ng</td>
      </tr>
      <tr>
        <td rowspan="3">Tuesday</td>
        <td class="yellow">8.00 am</td>

      </tr>
      <tr>
        <td class="yellow">11.00 am</td>
        <td class="green">2.00 pm</td>
      </tr>
      <tr>
        <td class="green">2.00 pm</td>
        <td class="purple">5.00 pm</td>
        <td colspan="3">XSL Transformation</td>
