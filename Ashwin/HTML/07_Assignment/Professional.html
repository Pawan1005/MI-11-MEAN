<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="bootstrap.css" />
        <link rel="stylesheet" href="Professional.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Proffesional Details</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="form">
                        <h1 style="text-align: center; font-family: cursive; color: blueviolet">Proffesional Details</h1>
                        <div class="form-group">Full Name<input type="text" placeholder="Full Name" class="form-control" /></div>
                        <div class="form-group">College<input type="text" placeholder="College" class="form-control" /></div>
                        Degree
                        <div class="form-group">
                            <select class="form-control">
                                <option>Masters in Computer Science</option>
                                <option>Diploma in Computer Science</option>
                                <option>Science Graduate</option>
                                <option>Bachelor in Engg.</option>
                                <option>Masters in Engg.</option>
                                <option>Other</option>
                            </select>
                        </div>
                        Branch
                        <div class="form-group">
                            <select class="form-control">
                                <option>Computer Science</option>
                                <option>Civil</option>
                                <option>Mechanical</option>
                                <option>Electronic and Communication</option>
                                <option>Electrical</option>
                                <option>Arts</option>
                                <option>Commarce</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            Graduation Or Post Graduation Percentage
                            <input type="text" placeholder="Graduation Or Post Graduation Percentage" class="form-control" />
                        </div>
                        <div class="form-group">10th Percentage<input type="text" placeholder=" 10th Percentage" class="form-control" /></div>
                        <div class="form-group">12th Percentage<input type="text" placeholder=" 12th Percentage" class="form-control" /></div>
                        <h3 style="text-align: right; color: red">Work History</h3>
                        Work Experience
                        <div class="form-group">
                            <select class="form-control">
                                <option>Freasher</option>
                                <option>6 Month</option>
                                <option>1 + Year</option>
                                <option>2 + Year</option>
                                <option>3 + Year</option>
                                <option>4 + Year</option>
                            </select>
                        </div>
                        Field
                        <div class="form-group">
                            <select class="form-control">
                                <option>Software</option>
                                <option>Web Devolopment</option>
                                <option>Full Stack Devolopment</option>
                                <option>Machine Learning</option>
                                <option>Networking</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="form-group"><input type="button" value="Submit" class="form-control btn-primary" /></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
