<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Prime Number Between Two Numbers</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <style>
            .box {
                margin-top: 250px;
                height: 550px;
                width: 700px;
                border: 1px solid black;
                border-radius: 13px;
                margin-left: 20px;
                margin-right: 20px;
                padding: 20px;
                background: url(plain.jpg);
            }
        </style>
        <script>
            function printPrime() {
                "use strict";
                var i, j, c, start, end;
                start = parseInt(document.getElementById("start").value);
                end = parseInt(document.getElementById("end").value);
                document.getElementById("result").innerHTML = "";
                for (i = start; i <= end; i++) {
                    c = 0;
                    for (j = 1; j <= i; j++) {
                        if (i % j == 0) {
                            c++;
                        }
                    }
                    if (c == 2) {
                        document.getElementById("result").insertAdjacentHTML("beforeend", i + "&nbsp;&nbsp;");
                    }
                }
            }
        </script>
    </head>
    <body>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="box">
                    <h2>Prime numbers between two Numbers</h2>
                    Start: <input type="number" name="start" id="start" min="1" class="form-control" /> End:
                    <input type="number" name="end" id="end" min="1" class="form-control" />
                    <input type="submit" value="Print Prime Numbers" onclick="printPrime()" name="print" class="btn-success mt-3" />
                    <p id="result" class="mt-3" style="color: blueviolet; font-size: 25px"></p>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </body>
</html>
