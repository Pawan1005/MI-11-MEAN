<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <title>FloydsTriangle</title>
        <style>
            .box {
                margin-top: 250px;
                height: 550px;
                width: 700px;
                border: 1px solid black;
                border-radius: 13px;
                margin-left: 20px;
                margin-right: 20px;
                padding: 20px;
                background: url(plain.jpg);
            }
        </style>
        <script>
            function fun() {
                var i,
                    j,
                    k = 1,
                    row;
                row = parseInt(document.getElementById("num").value);
                for (i = 1; i <= row; i++) {
                    for (j = 1; j <= i; j++) {
                        document.getElementById("displ").innerHTML += " " + k++;
                    }
                    document.getElementById("displ").innerHTML += "<br>";
                }
            }
        </script>
    </head>
    <body>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="box">
                    <div class="container">
                        Enter The Number Of Rows
                        <input type="text" name="a" id="num" placeholder="Enter no. of rows" class="form-control" />
                        <button onclick="fun ()" class="form-control btn-success mt-3">Submit</button>
                        <p id="displ" style="font-size: 25px; color: blueviolet"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </body>
</html>
