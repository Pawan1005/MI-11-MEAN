<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fibonacci</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script>
            function getFibonacci() {
                var limit = document.getElementById("limit").value;
                fibonacciSeries(limit);
            }
            function fibonacciSeries(limit) {
                var first_num = 0,
                    second_num = 1,
                    next_num,
                    outputElement;

                if (limit != "") {
                    outputElement = document.getElementById("output");

                    outputElement.innerHTML = "";
                    outputElement.innerHTML = "";
                    outputElement.innerHTML += first_num + "&nbsp;&nbsp;";
                    outputElement.innerHTML += second_num + "&nbsp;&nbsp;";
                    while (limit > 2) {
                        next_num = first_num + second_num;
                        first_num = second_num;
                        second_num = next_num;
                        outputElement.innerHTML += next_num + "&nbsp;&nbsp;";
                        limit--;
                    }
                } else {
                    document.getElementById("output").innerHTML = "Please enter a value!";
                }
            }
        </script>
        <style>
            .box {
                margin-top: 250px;
                height: 250px;
                width: 700px;
                border: 1px solid black;
                border-radius: 13px;
            }
        </style>
    </head>
    <body>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="box" style="background: url(plain.jpg)">
                    <h2 class="text-center">Fibonacci series</h2>
                    <h3>Enter the limit:</h3>
                    <input type="text" id="limit" class="form-control mt-3" />
                    <button onclick="getFibonacci()" class="btn-success mt-3">Print Fibonacci Series</button>
                    <h4 style="margin-top: 15px">Output: <span id="output" style="color: blueviolet; margin-top: 15px"></span></h4>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </body>
</html>
