<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fist_last_EqualtoMiddle</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <style>
            .box {
                margin-top: 250px;
                height: 250px;
                width: 700px;
                border: 1px solid black;
                border-radius: 13px;
            }
        </style>
        <script>
            function Sumofmiddle() {
                var n, last, first, middle, sum, mid;
                n = document.getElementById("Digits").value;
                last = n % 10;
                mid = parseInt(n / 10);
                middle = mid % 10;
                first = parseInt(n / 100);
                sum = first + last;
                if (sum == middle) {
                    document.getElementById("p").innerHTML = "The Sum is Matching";
                } else {
                    document.getElementById("p").innerHTML = "The Sum is Not Matching";
                }
            }
        </script>
    </head>
    <body>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="box" style="background: url(plain.jpg)">
                    <div class="container">
                        <h4 class="text-center" style="margin-top: 35px">First and Last Digit Sum Equal To Middle Digit</h4>
                        <input type="text" placeholder="Enter a Number" id="Digits" class="form-control mt-3 p-3" />
                        <button onclick="Sumofmiddle()" class="btn-danger mt-3">Show result</button>
                        <p id="p" class="text-center" style="font-size: large; color: blueviolet; font-size: 35px"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </body>
</html>
