<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <style>
            .box {
                height: 400px;
                width: 700px;
                border: 1px solid red;
                margin-top: 150px;
                padding: 20px;
                border-radius: 13px;
                background: url(plain.jpg);
            }
        </style>
        <title>WhiteSpaces_wordcount</title>
    </head>
    <body>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="box">
                    <h1>Count Words and TotalSpaces</h1>
                    <label for="">Enter the sentence</label>
                    <input type="text" id="firstnumber" class="form-control mt-2"/>
                    <button class="btn-danger form-control mt-2" onclick="wordcount()">Check</button>
                    <p style="color: blueviolet; font-size: 25px;">Total word &nbsp; = &nbsp;<span id="num1"></span> <br />
                        Whitespaces &nbsp; = &nbsp;<span id="num2"></span>
                    </p>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
        <script>
            function wordcount() {
                var str = [];
                var i,len,count = 1,whitespace;
                str = document.getElementById("firstnumber").value;
                len = str.length;
                for (i = 0; i <= len - 1; i++) {
                    letter1 = str.charAt(i);
                    if (letter1 == " ") {
                        count++;
                    }
                }
                whitespace = count - 1;
                document.getElementById("num1").innerHTML += "&nbsp;" + count + "&ensp;";
                document.getElementById("num2").innerHTML += "&nbsp;" + whitespace + "&ensp;";
            }
        </script>
    </body>
</html>
