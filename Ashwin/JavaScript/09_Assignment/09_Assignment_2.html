<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <style>
            .box {
                height: 250px;
                width: 700px;
                border: 1px solid red;
                margin-top: 150px;
                padding: 20px;
                border-radius: 13px;
                background: url(plain.jpg);
            }
        </style>
        <title>prime palindrome</title>
    </head>
    <body>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="box">
                    <h1>Prime Palindrome</h1>
                    <input type="text" id="no" class="form-control" />
                    <button onclick="primePalindrome()" class="form-control btn-danger mt-3">Calculate</button>
                    <p id="p" class="mt-3" style="color: blueviolet; font-size: 35px"></p>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
        <script>
            function primePalindrome() {
                let number, temp, reverse, remainder;
                number = document.getElementById("no").value;
                temp = number;
                reverse = 0;
                flag = 0;
                while (temp > 0) {
                    remainder = temp % 10;
                    reverse = reverse * 10 + remainder;
                    temp = parseInt(temp / 10);
                }
                for (i = 2; i < number; i++) {
                    if (number % i == 0) {
                        flag = 1;
                        break;
                    }
                }
                if (flag == 0 && number == reverse) document.getElementById("p").innerHTML = number + " is Prime Palindrome Number";
                else document.getElementById("p").innerHTML = number + " is not Prime Palindrome Number";
            }
        </script>
    </body>
</html>
