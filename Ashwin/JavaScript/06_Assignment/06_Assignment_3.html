<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sum_of_numbers</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <style>
            #box {
                height: 500px;
                width: 500px;
                border: 1px solid black;
                border-radius: 13px;
                margin-top: 150px;
                margin-left: 550px;
                background: url(plain.jpg);
                padding: 20px;
            }
        </style>
        <script>
            function fun() {
                var array = [];
                var input,
                    add = 0;
                for (var i = 0; i <= 5; i++) {
                    input = prompt("enter the number");
                    if (input == "x" || input == "X" || input == null) {
                        break;
                    }
                    array.push(parseInt(input));
                    add = add + array[i];
                    document.getElementById("showid").innerHTML = "Number you have entered : " + array;
                }
                document.getElementById("pid").innerHTML = "the sum of numbers is :" + add;
            }
        </script>
    </head>
    <body>
        <div id="box">
            <h1>Sum of numbers:</h1>
            <button onclick="fun()" class="form-control btn-danger">Click Me</button>
            <div id="inside" class="mt-3">
                <h2 id="showid" class="mt-2" style="color: blueviolet;"></h2>
                <p id="pid" class="mt-2" style="font-size: 30px; color: red;"></p>
            </div>
        </div>
    </body>
</html>
