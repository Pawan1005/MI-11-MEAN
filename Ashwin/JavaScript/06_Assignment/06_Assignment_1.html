<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment_6_1</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <style>
            .box {
                margin-top: 250px;
                height: 600px;
                width: 850px;
                border: 1px solid black;
                border-radius: 13px;
                margin-left: 20px;
                margin-right: 20px;
                padding: 20px;
                background: url(plain.jpg);
            }
        </style>
        <script>
            function fun() {
                var array = [];
                array[0] = document.getElementById("inp1").value;
                array[1] = document.getElementById("inp2").value;
                array[2] = document.getElementById("inp3").value;
                array[3] = document.getElementById("inp4").value;
                array[4] = document.getElementById("inp5").value;
                for (var i = 0; i < 5; i++) {
                    j = i + 1;
                    document.getElementById("show").innerHTML += "Name :" + j + "&nbsp;&nbsp;&nbsp;&nbsp;" + array[i] + "<br>";
                }
            }
        </script>
    </head>
    <body>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="box">
                    <h1>Print name with its number:</h1>
                    First Name<input type="text" id="inp1" class="form-control" /> 
                    Second Name<input type="text" id="inp2" class="form-control" /> 
                    Third Name<input type="text" id="inp3" class="form-control" /> 
                    Fourth Name<input type="text" id="inp4" class="form-control" /> 
                    Fifth Name<input type="text" id="inp5" class="form-control"/>
                    <button onclick="fun()" class="form-control btn-success mt-2">Click Me</button>
                    <p name="" id="show" class="mt-2"></p>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </body>
</html>
