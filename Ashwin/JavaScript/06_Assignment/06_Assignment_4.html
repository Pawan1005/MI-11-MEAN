<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sum of factorial</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <style>
            #box {
                height: 350px;
                width: 700px;
                border: 1px solid black;
                border-radius: 13px;
                margin-top: 150px;
                margin-left: 550px;
                background: url(plain.jpg);
                padding: 20px;
            }
        </style>
        <script>
            function fun() {
                var num_arr = [],
                    arr_x,
                    sum = 0;
                for (let i = 0; i < 5; i++) {
                    arr_x = prompt("Enter a number : ");
                    if (arr_x == "X" || arr_x == "x" || arr_x == null) {
                        break;
                    }
                    num_arr.push(parseInt(arr_x));
                    document.getElementById("showid").innerHTML += "  " + arr_x;
                    sum = sum + fact(num_arr[i]);
                    document.getElementById("showid2").innerHTML += " " + fact(num_arr[i]);
                }
                function fact(num) {
                    if (num == 0) return 1;
                    return num * fact(num - 1);
                }
                document.getElementById("showid3").innerHTML = "Sum of all numbers factorial is :" + sum;
            }
        </script>
    </head>
    <body>
        <div id="box">
            <h1>Sum of all factorial !!</h1>
            <button onclick="fun()" class="form-control btn-danger">Click Me</button>
            <div id="container">
                <h3 id="showid"  class="mt-2" style="color: blueviolet;"></h3>
                <h3 id="showid2" class="mt-2"  style="color: blueviolet;"></h3>
                <h3 id="showid3"  class="mt-2" style="color: red;"></h3>
            </div>
        </div>
    </body>
</html>
