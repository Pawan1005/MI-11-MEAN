<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment6-2</title>
        <style>
            .box {
                margin-top: 250px;
                height: 400px;
                width: 550px;
                border: 1px solid black;
                border-radius: 13px;
                margin-left: 20px;
                margin-right: 20px;
                padding: 20px;
                background: url(plain.jpg);
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script>
            function names() {
                var name_arr = [],
                    arr_x;
                for (let i = 0; i < 4; i++) {
                    arr_x = prompt("Enter a name : ");
                    if (arr_x == "X" || arr_x == "x" || arr_x == null) {
                        break;
                    }
                    name_arr.push(arr_x);
                }
                document.getElementById("num1").innerHTML = "Separated list :&ensp;" + name_arr.join(" ~ ");
                name_arr.sort();
                document.getElementById("num2").innerHTML = "<br><br> Ascending :&emsp;&nbsp;&nbsp; " + name_arr.join(" , ");
                name_arr.reverse();
                document.getElementById("num3").innerHTML = "<br><br> Descending :&emsp; " + name_arr.join(" , ");
            }
        </script>
    </head>
    <body>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="box">
                    <h5>Display Separated list, Ascending, Descending</h5>
                    <div class="container">
                        <div>
                            <button class="btn1" onclick="names()">Enter name</button>
                        </div>
                        <div>
                            <p>
                                <span id="num1"></span>
                                <span id="num2"></span>
                                <span id="num3"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </body>
</html>
