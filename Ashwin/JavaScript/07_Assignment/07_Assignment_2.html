<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <title>Display Students marks</title>
    </head>
    <body class="container">
        <div class="container-box, shadow p-3 mb-5 bg-body rounded" style="background: url(plain.jpg); background-size: cover; margin-top: 200px">
            <h1>Display Students Marks</h1>
            <input type="number" id="getStudents" placeholder="Enter number number for how many students wants to enter the marks:" class="form-control" />
            <button type="submit" onclick="studentsMarks()" class="btn btn-primary form-control mt-2">Click Here</button>
            <p id="result" class="mt-3"></p>
        </div>
        <script>
            function studentsMarks() {
                let totalStudents = document.getElementById("getStudents").value;
                let subjectMarks = document.getElementById("result");
                marks = [];
                for (let i = 0; i < totalStudents; i++) {
                    marks[i] = prompt("Enter Marks");
                    subjectMarks.innerHTML += `Marks   ${i + 1}   :   ${marks[i]}  <br>`;
                }
            }
        </script>
    </body>
</html>
