<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Armstrong_number</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script>
            function Armstrong() {
                var a,b,temp,reminder,sum = 0;
                a = parseInt(document.getElementById("num").value);
                b = a.toString().length;
                temp = a;
                while (temp > 0) {
                    reminder = temp % 10;
                    sum += reminder ** b;
                    temp = parseInt(temp / 10);
                }
                if (sum == a) {
                    document.getElementById("pid").innerHTML = a + " is an Armstrong number";
                } else {
                    document.getElementById("pid").innerHTML = a + " is not an Armstrong number";
                }
            }
        </script>
    </head>
    <body>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4" style="margin-top: 250px">
                <div class="card" style="background: url(plain.jpg)">
                    <div class="container">
                        <h3 style="text-align: center">Armstrong Number</h3>
                        Enter the number : <input type="text" name="" id="num" placeholder="Enter the number" class="form-control" />
                        <button onclick="Armstrong()" class="btn-success mt-2">Check</button>
                        <p id="pid" class="text-center mt-3" style="color: blueviolet"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </body>
</html>
