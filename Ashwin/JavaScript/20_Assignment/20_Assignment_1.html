<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Table_1</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <style>
            .box {
                height: fit-content;
                width: fit-content;
                border: 1px solid red;
                margin-top: 150px;
                margin-left: 150px;
                padding: 20px;
                border-radius: 13px;
                background-color: bisque;
                background-size: cover;
            }
            table,
            tr,
            td,
            th {
                border: 1px solid black;
                border-collapse: collapse;
                padding: 5px;
            }
            .content {
                width: fit-content;
            }
            input {
                float: right;
            }
        </style>
        <script>
            function table() {
                let table = document.getElementById("tab");
                let cd = parseInt(document.getElementById("input1").value);
                let na = document.getElementById("input2").value;
                let row = table.insertRow(-1);
                let column1 = row.insertCell(0);
                let column2 = row.insertCell(1);
                column1.innerHTML = cd;
                column2.innerHTML = na;
            }
        </script>
    </head>
    <body>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="box">
                    <table>
                        <h2 style="text-align: center;">Insert New Row</h2>
                        <tr>
                            <td>
                                <b>Sr. No</b>
                            </td>
                            <td>
                                <input type="text" id="input1" class="form-control" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>Name</b>
                            </td>
                            <td>
                                <input type="text" id="input2" class="form-control" />
                            </td>
                        </tr>
                        <tr><td colspan="2"><button onclick="table()" class="form-control btn-success">Create New Row</button></td></tr>
                    </table>
                    <table id="tab" class="mt-3">
                        <tr>
                            <th>Sr. No.</th>
                            <th>Name</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Ashwin</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Shubham</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </body>
</html>
