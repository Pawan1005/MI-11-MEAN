<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <style>
            .box {
                height: fit-content;
                width: fit-content;
                border: 1px solid black;
                border-radius: 13px;
                background: url(plain.jpg);
                margin-top: 150px;
            }
        </style>
        <title>Student Marks</title>
        <script>
            function studentMark() {
                let result = document.getElementById("result");
                let subjectMarks = [];
                let subject = 10;
                while (subject > 0) {
                    marks = parseInt(prompt("Enter a Marks"));
                    if (marks > 80) {
                        alert("Please Enter Marks less then equal 80");
                        subject++;
                    } else {
                        marks = marks + parseInt(marks * 0.2)
                        subjectMarks.push(marks);
                    }
                    subject--;
                }
                subjectMarks.forEach((value, index) => {
                    result.innerHTML += `<br> Subject: <b>${index + 1}</b> = Marks: <b>${value}</b>`;
                });
            }
        </script>
    </head>
    <body>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                    <div class="box">
                        <div class="container">
                        <h1 class="text-center">Student Marks</h1>
                        <h4 style="color: red; font-size: 35px; text-align: center;"><span>Enter 10 Subjects Marks</span></h4>
                        <button type="submit" onclick="studentMark()" class="btn-success form-control mt-3">Start</button>
                        <p id="result" style="text-align: center;color: blueviolet; font-size: 20px;" class="text-bold"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </body>
</html>
