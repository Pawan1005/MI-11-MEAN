<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <style>
            .box {
                height: fit-content;
                width: fit-content;
                border: 1px solid black;
                border-radius: 13px;
                background: url(plain.jpg);
                margin-top: 150px;
            }
            p {
                text-align: center;
                font-size: 30px;
                color: blueviolet;
            }
        </style>
        <title>Q1</title>
        <script>
            function Fun() {
                var a = [],
                    sum = 0,
                    b = "";
                for (var i = 0; i < 10; i++) {
                    a.push(parseInt(prompt("Enter the " + (i + 1) + "st Subject mark:")));
                    if (a[i] > 80) {
                        a.pop();
                        i--;
                        a.push(parseInt(prompt("kindly enter valid marks:")));
                    }
                    sum = parseFloat(sum + a[i]);
                }
                document.getElementById("total").innerHTML = "<br> <p>You have scored " + sum + " out of 800 </p><br>";
                for (var j = 0; j < 10; j++) {
                    b += "Subject" + (j + 1) + ": " + (0.2 * a[j] + a[j]) + "<br>";
                }
                document.getElementById("sub").innerHTML = b;
            }
        </script>
    </head>
    <body>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="box">
                    <div class="container">
                        <h1 class="text-center text-danger">Results</h1>
                        <button onclick="Fun()" class="form-control btn-success">Calculate</button>
                        <span id="total"></span>
                        <h5 class="mt-3 text-center" style="color: blueviolet;">Total marks scored of each subject</h5>
                        <span id="sub" style="font-size: 15px;color: red; text-align: center;"></span>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </body>
</html>
