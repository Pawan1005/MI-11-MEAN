    <body>

        <div class="main-box">
            <div class="main" id="main1">
                <div class="section">
                    <div class="section1">
                        <div>
                            <label for="">Roll No 1 &nbsp;</label>
                            <input type="text" id="one" />
                        </div>
                        <div>
                            <label for="">Roll No 2 &nbsp;</label>
                            <input type="text" id="two" />

                        <div>

                        <div>

                        <div>

                        <div>

                    </div>
                    <div class="section2">
                        <div>
                            <label for="">Marks 1 &nbsp;</label>
                            <input type="text" id="firstnumber" />
                        </div>
                        <div>
                            <label for="">Marks 2 &nbsp;</label>
                            <input type="text" id="secondnumber" />
                        </div>
                        <div>
                            <label for="">Marks 3 &nbsp;</label>
                            <input type="text" id="thirdnumber" />
                        </div>
                        <div>
                            <label for="">Marks 4 &nbsp;</label>
                            <input type="text" id="fourthnumber" />
                        </div>
                        <div>
                            <label for="">Marks 5 &nbsp;</label>
                            <input type="text" id="fifthnumber" />
                        </div>
                        <div>
                            <label for="">Marks 6 &nbsp;</label>
                            <input type="text" id="sixthnumber" />

                            <input type="text" id="seventhnumber" />

                        <div>

                        </div>
                    </div>
                </div>
                <div>
                    <button class="btn1" onclick="display_marks()">
                        Check
                    </button>
                </div>
            </div>
            <div class="main" id="main2">
                <br />
                <div>
                    <input type="text" id="search" />
                    <button class="btn1" onclick="search()">Search</button>
                </div>
                <div>
                    <h3><span id="searching"></span></h3>
                </div>
                <div class="display">
                    <div class="display2">
                        <div>
                            <h2><span id="total_name">Roll No</span></h2>
                        </div>
                        <div>
                            <h2><span id="total_result"></span></h2>
                        </div>
                    </div>
                    <div class="display2">
                        <div>
                            <h2><span id="total_name1">Marks</span></h2>
                        </div>
                        <div>
                            <h2><span id="total_result1"></span></h2>

                    </div>
