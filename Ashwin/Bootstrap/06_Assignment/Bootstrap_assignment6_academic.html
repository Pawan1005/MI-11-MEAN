<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <title>Academic Details</title>
        <style>
            .navbar-brand {
                margin-left: 30px;
                font-size: 1.3rem;
                color: white;
                font-weight: bold;
            }
            a {
                color: white;
                font-weight: bold;
                margin-right: 25px;
            }
            a:hover {
                color: black;
            }
            h2 {
                margin: 24px 0 15px 0;
            }
            .form-control {
                width: 55%;
            }
            #form-box {
                width: 34%;
                margin: 0 auto;
                padding: 40px 14px 30px 15px;
            }
            label {
                width: 30%;
                margin-left: 30px;
                color: white;
                font-weight: bold;
                margin-top: 8px;
            }
            button {
                width: 20%;
                margin: 15px auto 0 auto;
                text-transform: uppercase;
            }
            .input-checkbox {
                color: white;
                margin-top: 8px;
            }
            .datalist1 {
                width: 55%;
            }
        </style>
    </head>
    <body>
        <div class="fluid-container">
            <nav class="navbar navbar-expand-sm bg-info d-flex justify-content-lg-between">
                <a class="navbar-brand" href="#">Job Portal</a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="Bootstrap_assignment6_homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Bootstrap_assignment6_personal.html">Personal Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Academic Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Bootstrap_assignment6_login.html">Login</a>
                    </li>
                </ul>
            </nav>
        </div>
        <h2 class="text-center">Academic Details</h2>
        <form>
            <div class="d-flex flex-column" id="form-box" style="background-color: rgba(70, 106, 107, 0.7);">
                <div class="form-group d-flex">
                    <label for="Select1">Highest Qualification</label>
                    <select class="form-control" id="Select1">
                        <option>B.E in Computer Science</option>
                        <option>Science Graduate</option>
                        <option>Masters in Computer Science</option>
                        <option>Masters in Engg.</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="form-group d-flex">
                    <label for="Select2">Areas of Expertise</label>
                    <select multiple class="form-control" id="Select2">
                        <option>Software</option>
                        <option>Training</option>
                        <option>Networking</option>
                        <option>Management</option>
                        <option>Marketing</option>
                    </select>
                </div>
                <div class="form-group d-flex">
                    <label>University</label>
                    <input class="datalist1" id="input-id" list="university" />
                    <datalist id="university">
                        <option value="Mumbai University"></option>
                        <option value="Pune University"></option>
                        <option value="Chennai University"></option>
                        <option value="Nagpur University"></option>
                        <option value="Badoda University"></option>
                    </datalist>
                </div>
                <div class="form-group d-flex">
                    <label>Skill Set</label>
                    <div class="input-checkbox">
                        <input class="class=" form-check-input type="checkbox" /><span>&nbsp;Html &nbsp;</span>
                        <input class="class=" form-check-input type="checkbox" /><span>&nbsp;CSS &nbsp;</span>
                        <input class="class=" form-check-input type="checkbox" /><span>&nbsp;Java &nbsp;</span>
                        <input class="class=" form-check-input type="checkbox" /><span>&nbsp;Python</span>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </body>
</html>
