<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table_Q2</title>
    <style>
      table {
        border-collapse: collapse;
      }
      .border {
        border-top: 10px solid gray;
      }
      .border-bottom {
        border-bottom: 10px solid grey;
      }
      th,
      td {
        border-left: 10px solid gray;
        border-right: 10px solid gray;
        border-bottom: 2px solid grey;
        padding: 10px;
      }
      caption {
        font-size: large;
        font-weight: bold;
        color: violet;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Jan's Spring Term Afternoon Schedule
      </caption>
      <tr>
        <th class="border"></th>
        <th class="border">Monday</th>
        <th class="border">Tuesday</th>
        <th class="border">Wednesday</th>
        <th class="border">Thursday</th>
        <th class="border">Friday</th>
      </tr>
      <tr>
        <th>1:00</th>
        <td rowspan="2">Office</td>
        <td></td>
        <td rowspan="2">Office</td>
        <td rowspan="8" class="border-bottom">
          Office <br />
          Hours <br />
          by <br />
          Appt
        </td>
        <td rowspan="2">Office</td>
      </tr>
      <tr>
        <th>1:30</th>
        <td rowspan="2">
          Dept <br />
          Meeting
        </td>
      </tr>
      <tr>
        <th>2:00</th>
        <td rowspan="3">MAT <br />108</td>
        <td rowspan="3">MAT 108</td>
        <td rowspan="3">MAT <br />108</td>
      </tr>
      <tr>
        <th>2:30</th>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <th>3:00</th>
        <td rowspan="3">
          EC <br />
          Meeting
        </td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <th>3:30</th>
        <td rowspan="3" class="border-bottom">
          CSC <br />
          205
        </td>
        <td rowspan="3" class="border-bottom">CSC 205</td>
        <td rowspan="3" class="border-bottom">CSC <br />205</td>
      </tr>
      <tr>
        <th>4:00</th>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <th class="border-bottom">4:30</th>
        <td class="border-bottom"></td>
        <td class="border-bottom"></td>
        <td class="border-bottom"></td>
      </tr>
    </table>
  </body>
</html>
