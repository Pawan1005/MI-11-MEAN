<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dates | Assignment 13</title>
    </head>
    <body>
        <script>
            let d = new Date("Jul 13, 2021");
            switch (d.getDay()) {
                case 0:
                    alert("SU");
                    break;
                case 1:
                    alert("MO");
                    break;
                case 2:
                    alert("TU");
                    break;
                case 3:
                    alert("WE");
                    break;
                case 4:
                    alert("TH");
                    break;
                case 5:
                    alert("FR");
                    break;
                case 6:
                    alert("SA");
                    break;
                default:
                    break;
            }
        </script>
    </body>
</html>
