        <title>Dates | Assignment 13</title>

    <body>
        <script>
            let d = new Date(prompt("Enter a date"));
            function getDateAgo(date, days) {
                let temp = date.getTime() - 86400000 * days;
                return new Date(temp);
            }
            alert(getDateAgo(d, 3));
        </script>
    </body>
