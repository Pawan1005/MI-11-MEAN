<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment 21 | GET</title>
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            .grid-container {
                display: grid;
                grid-template-columns: 1fr 1fr;
            }
            input {
                margin: 5px;
            }
            button {
                margin: 20px;
                grid-column: 1/3;
            }
        </style>
    </head>
    <body>
        <h1>Student Details</h1>
        <form action="detailPageGet.html" method="get" class="grid-container">
            <label for="rno">Roll No :</label>
            <input type="text" id="rno" name="rno" />
            <label for="name">Name :</label>
            <input type="text" id="name" name="name" />
            <label for="std">Standard :</label>
            <input type="text" id="std" name="std" />
            <label for="phy">Physics :</label>
            <input type="text" id="phy" name="phy" />
            <label for="che">Chemistry :</label>
            <input type="text" id="che" name="che" />
            <label for="maths">Maths :</label>
            <input type="text" id="maths" name="maths" />
            <label for="history">History :</label>
            <input type="text" id="history" name="history" />
            <label for="eng">English :</label>
            <input type="text" id="eng" name="eng" />
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
