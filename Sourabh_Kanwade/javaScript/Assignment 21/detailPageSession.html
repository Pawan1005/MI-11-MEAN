<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            #container {
                padding: 20px;
                background-color: aliceblue;
                border-radius: 10px;
            }
        </style>
        <title>Detail Page | POST | Session</title>
        <script>
            window.addEventListener("load", () => {
                console.log("loaded");
                let rno = sessionStorage.getItem("rno"),
                    name = sessionStorage.getItem("name"),
                    std = sessionStorage.getItem("std"),
                    phy = parseInt(sessionStorage.getItem("phy")),
                    che = parseInt(sessionStorage.getItem("che")),
                    maths = parseInt(sessionStorage.getItem("maths")),
                    history = parseInt(sessionStorage.getItem("history")),
                    eng = parseInt(sessionStorage.getItem("eng")),
                    total = phy + che + maths + history + eng,
                    percentage = (total / 500) * 100,
                    grade = "";
                if (percentage >= 80) {
                    grade = "A+";
                } else if (percentage < 80 && percentage >= 60) {
                    grade = "A";
                } else if (percentage < 60 && percentage >= 55) {
                    grade = "B+";
                } else if (percentage < 55 && percentage >= 40) {
                    grade = "B";
                } else {
                    grade = "No Grade  ";
                }
                let template = `<h1>Name : ${name}</h1>
                <h1>Roll No : ${rno}</h1>
                <h1>Standard : ${std}</h1>
                <h1>Total : ${total}</h1>
                <h1>Percentage : ${percentage.toFixed(2)} %</h1>
                <h1>Grade : ${grade}</h1>`;
                document.getElementById("container").innerHTML = template;
            });
        </script>
    </head>
    <body>
        <h2>Results</h2>
        <div id="container"></div>
    </body>
</html>
