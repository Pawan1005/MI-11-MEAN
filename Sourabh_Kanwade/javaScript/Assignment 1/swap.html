<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/swap.css" />
        <title>Swap The Numbers</title>
    </head>
    <body>
        <h1>Swap Two Numbers</h1>
        <div class="container">
            <div>
                <label for="num1">A : </label>
                <input type="text" id="num1" />
            </div>
            <div>
                <label for="num2">B : </label>
                <input type="text" id="num2" />
            </div>
            <button class="btn" id="m1">Method 1</button>
            <button class="btn" id="m2">Method 2</button>
            <h2>Method 1 : With temporary variable</h2>
            <p id="out1"></p>
            <h2>Method 2 : Without temporary variable</h2>
            <p id="out2"></p>
        </div>
        <script src="./js/swap.js"></script>
    </body>
</html>
