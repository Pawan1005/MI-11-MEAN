<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/grades.css" />
        <title>Grades</title>
    </head>
    <body>
        <h1>Grade Calculator</h1>
        <div class="main">
            <div class="container">
                <label for="sub1">Subject 1:</label>
                <input type="text" id="sub1" />
                <label for="sub2">Subject 2:</label>
                <input type="text" id="sub2" />
                <label for="sub3">Subject 3:</label>
                <input type="text" id="sub3" />
                <label for="sub4">Subject 4:</label>
                <input type="text" id="sub4" />
                <label for="sub5">Subject 5:</label>
                <input type="text" id="sub5" />
                <label for="tot">Total</label>
                <p id="tot"></p>
                <label for="avg">Average</label>
                <p id="avg"></p>
                <label for="grade">Grade</label>
                <p id="grade"></p>
                <button id="btn">Calculate</button>
            </div>
        </div>
        <script src="./js/grades.js"></script>
    </body>
</html>
