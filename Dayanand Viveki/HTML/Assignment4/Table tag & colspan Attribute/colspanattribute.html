<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Learning HTML colspan attribute</title>
    </head>
    <body>
        <div class="main-table">
            <table>
                <thead>
                    <tr>
                        <th rowspan="3">Day</th>
                        <th colspan="3">Seminar</th>
                    </tr>
                    <tr>
                        <th colspan="2">Schedule</th>
                        <th rowspan="2">Topic</th>
                    </tr>
                    <tr>
                        <th>Begin</th>
                        <th>End</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="2">Monday</td>
                        <td rowspan="2" style="background-color: rgb(233, 202, 124)">8:00 a.m.</td>
                        <td rowspan="2" style="background-color: rgb(179, 173, 231)">5:00 p.m.</td>
                        <td>Introduction to XML</td>
                    </tr>
                    <tr>
                        <td>Validity: DTD and Relax NG</td>
                    </tr>
                    <tr>
                        <td rowspan="6">Tuesday</td>
                        <td rowspan="2" style="background-color: rgb(233, 202, 124)">8:00 a.m.</td>
                        <td rowspan="2" style="background-color: rgb(233, 202, 124)">11:00 a.m.</td>
                        <td rowspan="3">XPath</td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td rowspan="2" style="background-color: rgb(233, 202, 124)">11:00 a.m.</td>
                        <td rowspan="2" style="background-color: rgb(170, 243, 160)">2:00 p.m.</td>
                    </tr>
                    <tr>
                        <td rowspan="3">XSL Transformations</td>
                    </tr>
                    <tr>
                        <td rowspan="2" style="background-color: rgb(170, 243, 160)">2:00 p.m.</td>
                        <td rowspan="2" style="background-color: rgb(179, 173, 231)">5:00 p.m.</td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td>Wednesday</td>
                        <td style="background-color: rgb(233, 202, 124)">8:00 a.m.</td>
                        <td style="background-color: rgb(170, 243, 160)">12:00 p.m.</td>
                        <td>XSL Formatting Objects</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
