<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>naukri.com persona details page</title>
    </head>
    <body>
        <form class="banner banner-height-55" action="login.html" method="POST">
            <h1 class="main-heand">Personal Details</h1>
            <br />
            <table>
                <tr>
                    <th>
                        <label class="float-left" for="name">Name</label>
                    </th>
                    <td>
                        <input type="text" placeholder="Enter name" id="name" />
                    </td>
                </tr>
                <tr>
                    <th>
                        <label class="float-left" for="email">Email</label>
                    </th>
                    <td>
                        <input type="email" placeholder="Enter email" id="email" />
                    </td>
                </tr>
                <tr>
                    <th>
                        <label class="float-left" for="pno">Phone number</label>
                    </th>
                    <td>
                        <input type="text" placeholder="Phone number" id="pno" />
                    </td>
                </tr>
                <tr>
                    <th>
                        <label class="float-left" for="dob">Date of birth</label>
                    </th>
                    <td>
                        <input type="date" placeholder="Date of birth" id="dob" />
                    </td>
                </tr>
                <tr>
                    <th>
                        <label class="float-left" for="age">Age</label>
                    </th>
                    <td>
                        <input type="number" placeholder="Age" id="age" />
                    </td>
                </tr>
                <tr>
                    <th>
                        <label class="float-left" for="gender">Gender</label>
                    </th>
                    <td class="padding">
                        <input type="radio" id="gender" name="gender" value="male" />Male <input type="radio" id="gender" name="gender" value="female" />Female
                        <input type="radio" id="gender" name="gender" value="other" />Other
                    </td>
                </tr>
                <tr>
                    <th>
                        <label class="float-left" for="marredstatus">Marrital Status</label>
                    </th>
                    <td class="padding">
                        <input type="radio" id="gender" name="marredstatus" value="marred" />Marred
                        <input type="radio" id="gender" name="marredstatus" value="unmarred" />Unmarred
                    </td>
                </tr>
                <tr>
                    <th>
                        <label class="float-left" for="addrs">Person Address</label>
                    </th>
                    <td>
                        <textarea></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="btn border-left">
                        <br />
                        <a href="login.html"> &lt;&lt; Proceed to previous step</a>
                    </td>
                    <td class="btn border-left">
                        <br />
                        <a href="academicdetails.html">Proceed to next step >></a>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
