<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>naukri.com persona details page</title>
    </head>
    <body>
        <form class="banner banner-height-55" action="login.html" method="POST">
            <h1 class="main-heand">Professional Details</h1>
            <br />
            <table>
                <tr>
                    <th>
                        <label class="float-left" for="jobtitle">Job title</label>
                    </th>
                    <td>
                        <input type="text" placeholder="Enter job title" id="jobtitle" />
                    </td>
                </tr>
                <tr>
                    <th>
                        <label class="float-left" for="projname">Project Name</label>
                    </th>
                    <td>
                        <input type="text" placeholder="Enter project name" id="peojname" />
                    </td>
                </tr>
                <tr>
                    <th>
                        <label class="float-left" for="protech">Project Technologies</label>
                    </th>
                    <td>
                        <input type="text" placeholder="Enter project technologies" id="projtech" />
                    </td>
                </tr>
                <tr>
                    <th>
                        <label class="float-left" for="projposition">Position</label>
                    </th>
                    <td>
                        <input type="text" placeholder="projposition" id="projposition" />
                    </td>
                </tr>
                <tr>
                    <th>
                        <label class="float-left" for="age">Project Span in Year</label>
                    </th>
                    <td>
                        <input type="number" placeholder="Enter project time span" id="projspan" />
                    </td>
                </tr>
                <tr>
                    <th>
                        <label class="float-left" for="projres">Responsilibities</label>
                    </th>
                    <td>
                        <input type="text" name="projres" id="projres" placeholder="Yout responsilibities" />
                    </td>
                </tr>

                <tr>
                    <th>
                        <label class="float-left" for="addrs">Project Details</label>
                    </th>
                    <td>
                        <textarea placeholder="Project details in brief"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="btn border-left">
                        <br />
                        <a href="academicdetails.html"> &lt;&lt; Proceed to previous step</a>
                    </td>
                    <td class="btn border-left">
                        <br />
                        <a href="">Proceed to next step >></a>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
