<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="login.css" />
        <title>Login</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="bigbox">
                        <form class="box">
                            <h2>Login</h2>
                            <div class="form-group">Email Id / Username<input type="text" placeholder="Enter your Username here" class="form-control" /></div>
                            <div class="form-group">Password<input type="password" placeholder="Enter your Password here" class="form-control" />
                                <p style="color: black; font-size: medium; text-align: right">Forgot Password</p>
                            </div>
                            <div class="form-group"><input type="button" value="Submit" class="form-control btn-primary" />
                                <p style="color:chartreuse; font-size: medium; text-align: center;margin-top: 5px;">For New User Create an Account</p></div>
                        </form>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </body>
</html>
