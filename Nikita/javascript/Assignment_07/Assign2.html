<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment 7</title>
    </head>
    <body>
        <h1>Insertion Sort</h1>
        <label for="inputs">Enter value what do u want?</label>
        <input type="text" id="inputno" />
        <button onclick="insertion()">Check</button>
        <div class="Container">
            <div id="inputcontainer" class="container1"></div>
            <div id="result" class="container2"></div>
        </div>
        <script>
            function insertion() {
                let inputno = parseInt(document.getElementById("inputno").value),
                    inputcontainer = document.getElementById("inputcontainer");
                inputcontainer.innerHTML = "";
                for (let i = 0; i < inputno; i++) {
                    inputcontainer.innerHTML += `<div>Marks ${i + 1} : <input type="text" class="marks" /></div>`;
                }
                inputcontainer.innerHTML += `<button onclick="display()">Click</button>`;
            }
            function inputToArray() {
                let marks = document.getElementsByClassName("marks"),
                    arr = [];
                for (let i = 0; i < marks.length; i++) {
                    arr.push(parseInt(marks[i].value));
                }
                return arr;
            }
            function display() {
                result = document.getElementById("result");
                let arr = inputToArray();
                result.innerHTML = "";
                result.innerHTML += "<div><span>Before Sorting :- </span><br>";
                for (let i = 0; i < arr.length; i++) {
                    result.innerHTML += `Marks ${i + 1} : ${parseInt(arr[i])} <br>`;
                }
                insertionSort(arr);
                result.innerHTML += "</div><div><span>After Sorting :-</span><br>";
                for (let i = 0; i < arr.length; i++) {
                    result.innerHTML += `Marks ${i + 1} : ${parseInt(arr[i])} <br>`;
                }
                result.innerHTML += "</div>";
            }
            function insertionSort(arr) {
                let j, key;
                result.innerHTML += "<div><span>Array after iterations:</span> <br>";
                for (let i = 1; i < arr.length; i++) {
                    key = arr[i];
                    j = i - 1;
                    while (j >= 0 && key > arr[j]) {
                        arr[j + 1] = arr[j];
                        j--;
                        result.innerHTML += `Iteration :- ${i + 1} : ${arr} <br>`;
                    }
                    arr[j + 1] = key;
                }
                result.innerHTML = `${result.innerHTML}</div>`;
            }
        </script>
    </body>
</html>
