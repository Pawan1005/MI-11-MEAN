            width: 40%;

        </style>
        <script language="Javascript">
            function isPrime(){
           prime=parseInt(document.getElementById("input1").value);
           if(prime==1){
            document.getElementById("p").innerHTML="It is not a prime nor composite number " +prime;
           }else if(prime<1){
            document.getElementById("p").innerHTML="It is not a prime number " +prime;
           }else{
               for(var i=2; i<prime; i++){
                   if(prime%i==0){
                    document.getElementById("p").innerHTML="It is not a prime number " +prime;
                       break;
                   }
                   else{
                    document.getElementById("p").innerHTML="It is a prime number " +prime;
                       break;
                   }
               }
           }
        } 
        </script>
    </head>
    <body>
        <div class="container text-white border-primary bg-success">
            <h1 style="text-align: center"class="mt-3">Prime Number</h1>
            <hr style="background-color: pink" />
                <div class="row">
                    <div class="col">
                        Enter Number:<input type="text" class="form-control" placeholder="Enter Number" id="input1"><br>   
                        <button onclick="isPrime()" type="button" class="btn btn-dark align-content-lg-center">Check</button>
                    </div>
                </div>
            <br>
            <h3 id="p"></h3>
            <p id="pid"></p>
            <p id="pid1"></p>
