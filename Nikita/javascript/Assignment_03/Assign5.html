<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        />
        <style>
        .container{
            border-top-left-radius: 10px;
            border-top-right-radius:10px ;
            width: 40%;
        }    
        </style>
        <script language="Javascript">
            function Square(){
           var row=parseInt(document.getElementById("input1").value);
           var column=parseInt(document.getElementById("input2").value); 
           pid.innerHTML="";
           for(var i=0;i<row;i++){
               for( var j=0;j<column;j++){
                pid.innerHTML += "*";
               }
               pid.innerHTML += "<br>";
               } 
           }
        </script>
    </head>
    <body>
        <div class="container text-white border-primary bg-success">
            <h1 style="text-align: center"class="mt-3">Pattern</h1>
            <hr style="background-color: pink" />
                <div class="row">
                    <div class="col">
                        Enter row:<input type="text" class="form-control" placeholder="Enter Number" id="input1"><br>   
                        Enter column:<input type="text" class="form-control" placeholder="Enter Number" id="input2"><br>   
                        <button onclick="Square()" type="button" class="btn btn-dark align-content-lg-center">Check</button>
                    </div>
                </div>
            <br>
            <h3 id="p"></h3>
            <div id="pid" class="col bg-white text-dark text-center"></div>
            <p id="pid1"></p>
            <br>
            </div>
            <script
                src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"
            ></script>
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"

                crossorigin="anonymous"
            ></script>
        </div>
    </body>
