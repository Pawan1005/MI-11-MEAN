<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"/>
        <title>Document</title>
        <style>
            body {
                margin: 30px;
                background-color: rgb(82, 187, 114);
            }
            .content {
                background-color: rgb(82, 115, 187);
                border: 1px solid black;
                border-radius: 10px;
                padding: 50px;
                width: 500px;
                min-height: 500px;
                position: absolute;
                left: 30%;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <p id="root"></p>
        </div>
        <script>
            class Student {
                constructor(RollNo, Name) {
                    this.RollNo = RollNo;
                    this.Name = Name;
                }
                display() {
                    document.getElementById("root").innerHTML += "Roll No:-" + this.RollNo + "<br> ";
                    document.getElementById("root").innerHTML += "Name:-" + this.Name + "<br><br>";
                }
            }
            let std1 = new Student(01, "mubeen");
            let std2 = new Student(02, "joel");
            std1.display();
            std2.display();
        </script>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous">
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous">
        </script>
    </body>
</html>
