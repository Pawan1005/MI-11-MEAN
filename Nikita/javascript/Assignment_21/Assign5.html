        <script lang="javascript">
                function gread(x){
                  if(x>=80){
                    return  "A+";
                  }
                  else if(x>=60){
                    return "A";
                  }
                  else if (x>=55){
                    return "B+";
                  }
                  else if (x>=40){
                    return "B";
                  }
                  else{
                    return" No Grade"
                  }
                }
                function color(y){
                  debugger;
                  if(y == "A+"|| y == "A"){
                    return "blue";
                  }
                  else if(y=="B"|| y=="B+"){
                    return "yellow"
                  }
                  else{
                    return "red"
                  }
                }
                function percentage(t){
                  jj=(t/300)*100;
                  return jj;
                }
                  window.addEventListener("load",()=>{
                const param = (new URL (document.location)).searchParams;

                      var d = parseInt(localStorage.getItem('Science')) ;
                      var e = parseInt(localStorage.getItem('History')) ;
                      var total = c+d+e;
                      var rr = percentage(total);
                      var c1= gread(rr);

                      outp.innerHTML+= `<h4><b>Total </b>:  ${total}</h4>`;
                      outp.innerHTML+= `<h4> PERCENTAGE: ${rr}%</h4><br>`;
                      outp.innerHTML+=`<h1>GRADE : <span style="color: ${m1};">${c1}</span> <br></h1>`;
            })
        </script>
