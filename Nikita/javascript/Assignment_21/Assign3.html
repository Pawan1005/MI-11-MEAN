    <body >
            <h1>Mark calculator</h1>
        <div class="row vm">
            <div class="col">
                <div class=">
                        <h2>for uploading Mark <span class="text-success">GET Method</span></h2>
                        <hr />
                    <div class="form-row">
                        <form action="q2.html" method="GET">                           
                                <div class="form-group col-md-8">
                                    <label for="inputEmail4">RollNo</label>
                                    <input type="number" class="form-control" id="num1" name="rollNo" placeholder="Enter the rollNo." />
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="inputPassword4">Name</label>
                                    <input type="text" class="form-control" id="num2" name="fName" placeholder="Enter the Name" />
                                </div>
                            <div class="form-row">
                                <div class="form-group col-md-3">
                                    <label for="inputEmail4">Maths</label>
                                    <input type="number" class="form-control" id="num3" placeholder="Maths" name="Maths" />
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="inputPassword4">Science</label>
                                    <input type="number" class="form-control" id="num4" placeholder="Science" name="Science" />
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-3">
                                    <label for="inputEmail4">History:</label>
                                    <input type="number" class="form-control" id="num5" placeholder="History" name="History" />
                                </div>
                            </div>
                            <input class="btn btn-outline-danger" type="submit" value="submit" />
                        </form>
                    </div>
                </div>
            </div>
