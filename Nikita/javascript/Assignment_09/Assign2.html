<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Number is palindrome or not</title>
        <style>
            .box {
                width: 500px;
                height: 300px;
                background-color: pink;
            }
            .btn1 {
                color: red;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <fieldset class="box">
                <h1>Number is Palindrome </h1>
                <div class="main">
                    <div>
                        <label for="">Enter the Value </label>
                        <input type="text" id="firstnumber" />
                    </div>
                    <div>
                        <p><span id="num1"></span><span id="num2"></span></p>
                    </div>
                    <div>
                        <button class="btn1" onclick="numbers()">Check</button>
                    </div>
                    <script>
                        function numbers() {
                            var array_num = [],
                                temp,
                                rem,
                                sum = 0;
                            array_num = parseInt(document.getElementById("firstnumber").value);
                            temp = array_num;
                            while (temp > 0) {
                                rem = temp % 10;
                                temp = parseInt(temp / 10);
                                sum = sum * 10 + rem;
                            }
                            if (sum == array_num) {
                                document.getElementById("num1").innerHTML = "<br> It is a Palindrome no";
                            } else {
                                document.getElementById("num2").innerHTML = "<br> Its not a Palindrome no";
                            }
                        }
                    </script>
                </div>
            </fieldset>
        </div>
    </body>
</html>
