<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <title>Assignment_17</title>
        <style>
            .vm {
                padding-left: 200px;
                padding-right: 200px;
            }
            .jumbotron {
                border: solid p 2px;
                box-shadow: 5px 5px 30px black;
            }
        </style>
        <script lang="javascript">
            function gread(x){
              if(x>=80){
                return  "A+";
              }
              else if(x>=60){
                return "A";
              }
              else if (x>=55){
                return "B+";
              }
              else if (x>=40){
                return "B";
              }
              else{
                return" No Grade"
              }
            }
            function color(y){
              debugger;
              if(y == "A+"|| y == "A"){
                return "blue";
              }
              else if(y=="B"|| y=="B+"){
                return "yellow"
              }
              else{
                return "red"
              }
            }
            function percentage(t){
              jj=(t/300)*100;
              return jj;
            }
              function show() {
                debugger;
                 var a = parseInt(document.getElementById("num1").value);
                 var b =  document.getElementById("num2").value.toUpperCase();
                 var c = parseInt(document.getElementById("num3").value);
                  var d =  parseInt(document.getElementById("num4").value);
                  var e =  parseInt(document.getElementById("num5").value);
                  var total = c+d+e;
                  var rr = percentage(total);
                  var c1= gread(rr);
                  var m1 = color(c1);
                  var outp = document.getElementById("pid");
                  outp.innerHTML+= `<h1>******REPORT CARD*********</h1><br>`;
                  outp.innerHTML+= `<p><b>RollNo</b> : ${a}</p>`;
                  outp.innerHTML+= `<p><b>Name </b>:  ${b}</p>`;
                  outp.innerHTML+= `<p><b>Maths </b>:  ${c}</p>`;
                  outp.innerHTML+= `<p><b>Science </b>:  ${d}</p>`;
                  outp.innerHTML+= `<p><b>History </b>:  ${e}</p>`;
                  outp.innerHTML+= `<h4><b>Total </b>:  ${total}</h4>`;
                  outp.innerHTML+= `<h4> PERCENTAGE: ${rr}%</h4><br>`;
                  outp.innerHTML+=`<h1>GRADE : <span style="color: ${m1};">${c1}</span> <br></h1>`;
              }
        </script>
    </head>
    <body style="background-color: pink">
        <h1>Mark calculator</h1>
        <div class="row vm">
            <div class="col">
                <div
                    class="jumbotron text-white"
                    style="background-image: url(imga.jpg)"
                >
                    <h2>uploading Mark</h2>
                    <hr />
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="inputEmail4">RollNo</label>
                            <input
                                type="number"
                                class="form-control"
                                id="num1"
                                placeholder="Enter the rollNo."
                            />
                        </div>
                        <div class="form-group col-md-5">
                            <label for="inputPassword4">Name</label>
                            <input
                                type="text"
                                class="form-control"
                                id="num2"
                                placeholder="Enter the Name"
                            />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="inputEmail4">Maths</label>
                            <input
                                type="number"
                                class="form-control"
                                id="num3"
                                placeholder="Maths"
                            />
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputPassword4">Science</label>
                            <input
                                type="number"
                                class="form-control"
                                id="num4"
                                placeholder="Science"
                            />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="inputEmail4">Hindi:</label>
                            <input
                                type="number"
                                class="form-control"
                                id="num5"
                                placeholder="History"
                            />
                        </div>
                    </div>
                    <button class="btn btn-outline-danger" onclick="show()">
                        submit
                    </button>
                    <br /><br /><br />
                    <div class="box">
                        <div id="pid"></div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
