        <script language="Javascript">
            function show() {
                debugger;
                first=parseInt(document.getElementById("input1").value);
                second=parseInt(document.getElementById("input2").value);
                third=parseInt(document.getElementById("input3").value);
                forth=parseInt(document.getElementById("input4").value);
                five=parseInt(document.getElementById("input5").value);
                total=first+second+third+forth+five;
                percentage=total/5;
                if(percentage >=75 && percentage <=100){
                    document.getElementById("p").innerHTML="Congratulations You are passed!!";
                    document.getElementById(("pid").innerHTML="Your percentage is " + "<h2>"+ percentage+  "</h2>");
                    document.getElementById("pid1").innerHTML="You are passed with grade <h2>A</h2>";
                }
                else if(percentage>=60 && percentage<=74){
                    document.getElementById("p").innerHTML="Congratulations You are passed!!";
                    document.getElementById(("pid").innerHTML="Your percentage is " + "<h2>"+ percentage+ "</h2>");
                    document.getElementById("pid1").innerHTML="You are passed with grade <h2>B</h2>";
                }
                else if(percentage>=40 && percentage>=59){
                    document.getElementById("p").innerHTML="Congratulations you are passed!!";
                    document.getElementById(("pid").innerHTML="Your percentage is " + "<h2>" + percentage+ "</h2>");
                    document.getElementById(("pid1").innerHTML="You are passed with grade <h2> C</h2>");
                }
                else if(percentage>=30 && percentage>=39){
                    document.getElementById("p").innerHTML="Congratulations you are passed!!";
                    document.getElementById(("pid").innerHTML="Your percentage is " + "<h2>" + percentage+ "</h2>");
                    document.getElementById(("pid1").innerHTML="You are passed with grade <h2> D</h2>");
                }
                else {
                    document.getElementById("p").innerHTML=" You are failed!!";
                    document.getElementById(("pid").innerHTML="Your percentage is " + "<h2>" + percentage+ "</h2>");
                    document.getElementById(("pid1").innerHTML="You are passed with grade <h2> F</h2>");
                }  
            }
