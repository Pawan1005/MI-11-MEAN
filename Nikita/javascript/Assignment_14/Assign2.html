        <script>
            class BankDet {
                constructor() {
                    this.acco_no = 0;

                    if (this.bal < wt) {
                        alert("insufficient balance");
                    } else if (this.bal - wt < 1000) {
                        this.bal -= wt;
                        alert(

                        );
                    } else {
