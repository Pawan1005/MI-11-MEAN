<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment_15</title>
        <style>
            .content {
                padding: 30px;
                height: 500px;
                width: 500px;
                border-radius: 20px;
                background-color: plum;
                position: absolute;
                left: 30%;
            }
        </style>
        <script>
            class salesman {
                constructor(nam, id) {
                    this.name = nam;
                    this.id = id;
                }
            }
            class details extends salesman {
                constructor(nam, id) {
                    super(nam, id);
                    let a = prompt(`Enter the sales done by ${this.name}`);
                    this.com = 0;
                    try {
                        if (isNaN(a)) throw "empty input is invalid";
                        try {
                            let z = parseInt(a);
                            if (isNaN(z))
                                throw "for sales string input is not valid";
                            try {
                                if (z < 0)
                                    throw "negative values are not allowed";
                                this.sales = z;
                            } catch (err) {
                                alert(err);
                            }
                        } catch (err) {
                            alert(err);
                        }
                    } catch (err) {
                        alert(err);
                    }
                }
                cal() {
                    if (this.sales <= 5000) {
                        this.com = this.sales * 0.02;
                    } else if (this.sales <= 12000) {
                        this.com = this.sales * 0.05;
                    } else if (this.sales <= 50000) {
                        this.com = this.sales * 0.1;
                    } else if (this.sales > 50000) {
                        this.com = this.sales * 0.15;
                    }
                }
                display() {
                    document.getElementById(
                        "root"
                    ).innerHTML = `salesman id:${this.id} <br>salesman name: ${this.name}`;
                    document.getElementById(
                        "root"
                    ).innerHTML += `<br>total sales done:${this.sales} <br> total commission earned ${this.com}`;
                }
            }
        </script>
    </head>
    <body>
        <div class="content">
            <p id="root"></p>
        </div>
        <script>
            let jack = new details("jack", 3);
            jack.cal();
            jack.display();
        </script>
    </body>
</html>
