    <body>
        <script>
            let a = prompt("enter your date of birth as DD/MM/YY");
            let d = a.slice(0, 2);
            let m = a.slice(3, 5);
            let y = a.slice(6);
            let d1 = new Date();
            let d2 = new Date(y, m, d);
            let diff = d1.getTime() - d2.getTime();
            let age = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
            document.write(`Age of the person is=${age}`);
        </script>
