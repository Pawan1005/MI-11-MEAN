        <title>Assignment 5</title>
        <script lang="javascript">
            function show() {
                var a, b, c;
                a=parseInt(document.getElementById("num1").value);
                b=a.toLocaleString().length;
                if(b==3){
                    var last = a%10;
                    var first = parseInt(a/100);
                    var midf = parseInt(a/10);
                    var mid = midf%10;
                    var sum = last+first;
                    if(mid == sum){
                        document.getElementById("pid").innerHTML="Sum Match";
                    }
                    else{
                        document.getElementById("pid").innerHTML= "Sum does not match";
                    }
                }
                else{
                    document.getElementById("pid").innerHTML="Invalid Number!!Please enter a 3 digit no.";
                }
              }
        </script>
