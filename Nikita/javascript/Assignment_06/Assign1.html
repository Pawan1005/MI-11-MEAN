<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Number is palindrome or not</title>
        <style>
            h1 {
                text-align: center;
                color: black;
                margin-top: 5%;
            }
            .main {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: pink;
                width: 310px;
                height: 300px;
                margin: auto;
                padding-top: 5px;
            }
        </style>
    </head>
    <body>
        <h1>Number is Palindrome or Not</h1>
        <div class="main">
            <div>
                <label for="">Enter the number </label>
                <input type="text" id="firstnumber">
            </div>  
            <div>
                <p><span id="num1"></span><span id="num2"></span></p>
            </div>
            <div>
                <button class="btn1" onclick="numbers()">Check</button>
            </div>
        </div>
        <script>
            function numbers() {  
                var arr_num = [], temp, rem, sum=0;
                arr_num = parseInt(document.getElementById("firstnumber").value);
                temp = arr_num;
                while(temp>0) {
                    rem = temp%10;
                    temp = parseInt(temp/10);
                    sum = sum*10+rem;
                }
                if(sum==arr_num) {
                    document.getElementById("num1").innerHTML = "<br> It is&nbsp;";
                    document.getElementById("num2").innerHTML = " Palindrome ";
                } else {
                    document.getElementById("num1").innerHTML = "<br> It is&nbsp;";
                    document.getElementById("num2").innerHTML = " not Palindrome ";
                }                    
            }
        </script>
    </body>
</html>
