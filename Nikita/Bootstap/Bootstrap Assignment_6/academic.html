<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style>
    .header {
        height: 100%;
        background-size: cover;
        background-position: center;
    }
    body {
        background-color: pink;
        background-size: cover;
    }
    nav {
        display: flex;
        padding: 10px;
        background-color: palevioletred;
    }
    nav ul {
        text-align: right;
        display: inline;
        list-style: none;
        flex: 1;
    }
    nav ul li {
        display: inline-block;
        margin: 0 20px;
    }
    .center {
        position: absolute;
        top: 20%;
        left: 30%;
        transform: translate(-50 -50%);
        width: 400px;
    }
    .form2 {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 15px;
        background-color: cadetblue;
    }
    .btn1 {
        text-align: center;
        margin-top: 20px;
    }
    .qualification {
        margin-top: 34px;
    }
    .university {
        margin-top: 34px;
    }
    .multipleoption1 {
        margin-top: 34px;
    }
    .comment1 {
        margin-top: 34px;
    }
    .section1 {
        margin-left: 50px;
    }
    .label-checkbox1 {
        margin-right: 128px;
    }
    .label-university {
        margin-right: 118px;
    }
    .label-multiple {
        margin-right: 60px;
    }
    .label-upload {
        margin-right: 78px;
    }
    .label-comment {
        margin-right: 114px;
    }
</style>
<body>
    <div class="header">
        <nav>
            <ul>
                <li>Home</li>
                <li>Personal</li>
                <li>Academic</li>
                <li>Login</li>
            </ul>
        </nav>
    </div>
    <div class="center">
        <div class="Academic">
            <h2>Academic Details</h2>
            <form id="Academic" method="Post"></form>
            <form class="form2">
                <fieldset>
                    <label class="label-checkbox1"><b>Skill Set:</b></label>
                    <input type="checkbox" name="g" value="html" />HTML
                    <input type="checkbox" name="g" value="java_script" />Java Scrip
                    <input type="checkbox" name="g" value="java" />Java
                    <input type="checkbox" name="g" value="oracle" />Oracle
                    <div class="qualification">
                        <label><b>Highest Qualificatin:</b></label>
                        <select class="section1">
                            <option>Diploma in Computer Science</option>
                            <option>Science Graduate</option>
                            <option>Bachelor in Engg.</option>
                            <option>Masters in Computer Science</option>
                            <option>Masters in Engg.</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="university">
                        <label class="label-university"></label>
                        <b>University:</b></label>
                        <input list="university" />
                        <datalist id="university">
                            <option value="Mumbai University"></option>
                            <option value="Pune University"></option>
                            <option value="Chennai University"></option>
                            <option value="Nagpur University"></option>
                            <option value="Badoda University"></option>
                        </datalist>
                    </div>
                    <div class="multipleoption1">
                        <label class="label-multiple"></label>
                        <b>Areas of Expertise:</b></label>
                        <select multiple>
                            <option>Software</option>
                            <option>Training</option>
                            <option>Networking</option>
                            <option>Managrment</option>
                            <option>Maeketing</option>
                        </select>
                        <simpletext You can select multiple fields.></simpletext>
                    </div>
                  </fieldset>
                  <br />
                </form>
            </div>
        </div>
    </body>
</html>
