<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Personal Details </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style>
    .header {
        height: 100%;
        background-size: cover;
        background-position: center;
    }
    nav {
        display: flex;
        padding: 20px;
        background-color: palevioletred;
    }
    nav ul {
        text-align: right;
        display: inline;
        list-style: none;
        flex: 1;
    }
    nav ul li {
        display: inline-block;
        margin: 0 20px;
    }

    body {
        background-color: pink;
        height: 10px;
        background-size: cover;
        background-position: center;
    }
    div.main {
        width: 400px;
        margin: 100px auto 0px auto;
    } 
    h2 {
        text-align: center;
        padding: 20px;
        font-family: sans-serif;
    }
</style>
<body>
    <div class="header">
        <nav>
            <ul>
                <li>Home</li>
                <li>Personal</li>
                <li>Academic</li>
                <li>Login</li>
            </ul>
        </nav>
    </div>
    <div class="main">
        <div class="Personal">
            <h2> Personal Details </h2>
            <form id="Personal" method="Post">
                <label> First Name : </label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
                <br><br>
                <label> Last Name : </label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
                <br><br>
                <label> Your Age : </label>
                <br>
                <input type="number" name="age" id="name" placeholder=" How old are you">
                <br><br>
                <label> Email : </label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter Your Vaild Email">
                <br><br>
                <label> Gender :</label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name=" gender" id="male">
                &nbsp;
                <span id="male"> Male </span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name=" gender" id="female">
                &nbsp;
                <span id="female"> Female </span>
                <br><br>
                <input type="submit" value="Submit" name="submit" id="submit">
             </form>
          </div>
       </div>
    </body>
</html>
