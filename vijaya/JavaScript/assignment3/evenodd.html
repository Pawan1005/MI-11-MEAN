<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Even Odd Number Demo</title>
    <style>
        .name {
            position: relative;
            width: 500px;
            background-color: rgba(217, 241, 106, 0.918);
            padding: 10px 0px 10px 0px;
            border-radius: 15px 15px 0px 0px;
            color: rgb(92, 17, 212);
            text-align: center;
            margin-top: 80px;
            margin-left: 400px;
        }
    </style>
    <script>
        function check() {
            var x;
            x = parseInt(document.getElementById("number").value);

            if ((x % 2 == 0))
                document.getElementById("answer").value = "Even";
            else
                document.getElementById("answer").value = " Odd";
        }
    </script>
    </head>
    <body style="background-color: rgb(191, 102, 233);">
        <div class="name">
            <h2>Check Even and Odd number</h2>
            <hr style="color: white;">
            <br>
            Enter the number: <input id="number"></br></br>
            The given number is: <input id="answer"></br></br>
            <button onclick="check()" style="padding: 6px; background-color: rgb(42, 192, 238);">Check</button></br></br>
        </div>
    </body>
</html>
