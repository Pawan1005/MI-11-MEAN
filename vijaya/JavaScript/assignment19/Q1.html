<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment 19 | DOM</title>
        <style>
            h1 {
                text-align: center;
                color:white;      
                margin-top: 3%;
            }
            body {
                background-color:  rgb(105, 4, 55);
            }
            .name {
                display: flex;
                flex-direction: column;
                align-items: center;
                background-color: rgb(10, 218, 207);
                padding-top: 20px;
                width: 450px;
                height:360px;
                margin: auto;
                font-size: 16px;
                gap: 8px;
                border-radius: 10px;
                border: 3px solid rgb(3, 145, 155);
            }  
            p {
                background-color: white;
                color: rgb(4, 75, 167);
                font-size: 18px;
            }
            .btn1{
                background-color: rgb(8, 158, 45);
                height: 35px;
                width: 60px;
            }
        </style>
    </head>
    <body>
        <h1>Multiplication Table</h1>
        <div class="name">
            Enter number:<input type="text" name="number" id="num" />
            <button class="btn1" onclick="table()">Create</button>
            <p id="result"></p>
        </div>
        <script>
            function table() {
                let num = document.getElementById("num").value;
                let res = "";
                for (let i = 1; i <= 10; i++) {
                   res+= num +" X "+i + " = " +num*i +"<br>";
                }
                document.getElementById("result").innerHTML =res;
            }
        </script>
    </body>
</html>
