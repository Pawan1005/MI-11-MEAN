<!DOCTYPE html>
<html>
    <head>
        <title>Fahrenheit From Celsius</title>
        <style>
            .temp {
                position: relative;
                width: 500px;
                background-color: rgba(225, 243, 123, 0.918);
                padding: 10px 0px 25px 0px;
                border-radius: 15px 15px 0px 0px;
                color: rgb(176, 13, 209);
                text-align: center;
                margin-top: 80px;
                margin-left: 450px;
            }
        </style>
        <script>
            function CelsiusConverter() {
                document.converter.fahrenheit.value = (document.converter.celsius.value * 9) / 5 + 32;
            }
            function FahrenheitConverter() {
                document.converter.celsius.value = ((document.converter.fahrenheit.value - 32) * 5) / 9;
            }
        </script>
    </head>
    <body>
        <div class="temp">
            <h2 style="text-align: center; color: rgb(26, 121, 245)">Temprature Converter</h2>
            <form name="converter">
                Celsius: <input type="text" name="celsius" onChange="CelsiusConverter()" /><br /><br />
                Fahrenheit: <input type="text" name="fahrenheit" onChange="FahrenheitConverter()" /><br /><br />
                <input type="button" style="background-color: rgb(216, 52, 23); height: 30px; width: 100px; color: white" value="Convert!" />
            </form>
        </div>
    </body>
</html>
