<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Display The Marks Of Students</title>
        <style>
        h1 {
            text-align: center;
            color: rgb(189, 8, 107);
            margin-top: 4%;
        }
        body{
            padding-top: 50px;
            background-color:rgb(250, 211, 139);     
        }
        .name{
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: gray;       
            width: 500px;
            height: 400px;
            margin: auto;
            padding-top: 25px;
            gap: 10px;
            border-radius: 10px;
        }
        .res{
            background-color: white;
            width: 200px;
            padding-left: 10px;
        }
        </style>
    </head>
    <body>
        <h1>Marks of Students</h1>
        <div class="name">
            Enter no.of subject:
            <input type="text" id="text1"></input>
            Enter Marks of Students:
            <input type="text" id="text2"></input>
            <input type="button" value="Add" onclick="add()"></input>
            <input type="button" value="Display" onclick="display()"></input>
            <div class="res" id="Result"></div>
        </div>
        <script>
        var size,x = 1;
        var array = Array();
        function add() {
            size = document.getElementById("text1").value;
            array[x] = parseInt(document.getElementById("text2").value);
           
            if(array[x]>80)
            {
                alert("invalid! please enter less than 80");
            }
            x++;
            document.getElementById("text2").value = "";
        }
        function display() {
            var e = "",total=0;
            for (var y = 1; y <=size; y++) {
                total=(array[y]*20/100)+array[y];
                e += "subject: " + y + " = " +total+ "<br/>";
            }
            document.getElementById("Result").innerHTML = "Total score of students:<br>"+e;
        }
        </script>
    </body>
</html>
