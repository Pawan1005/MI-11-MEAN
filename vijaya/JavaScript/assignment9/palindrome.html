<!DOCTYPE html>
<html>
    <head>
        <title>Palindrome Number in JavaScript</title>
        <style>
            .name {
                position: relative;
                width: 550px;
                background-color: rgb(248, 201, 131);
                padding: 10px 0px 10px 0px;
                border-radius: 15px 15px 0px 0px;
                color: rgba(10, 83, 71, 0.918);
                text-align: center;
                margin-top: 80px;
                margin-left: 320px;
            }
            .results {
                border: green 1px solid;
                background-color: aliceblue;
                text-align: left;
                padding-left: 20px;
                height: 300px;
                width: 95%;
            }
            .resultText {
                font-size: 18px;
                font-style: normal;
                color: rgb(13, 9, 221);
            }
        </style>
        <script>
            function Palindrome() {
                var rem,
                    temp,
                    final = 0;
                var number = parseInt(document.getElementById("N").value);
                temp = number;
                while (number > 0) {
                    rem = number % 10;
                    number = parseInt(number / 10);
                    final = final * 10 + rem;
                }
                if (final == temp) {
                    document.getElementById("result").innerHTML = "The given number: " + final + " is palindrome Number";
                } else {
                    document.getElementById("result").innerHTML = "The given number: " + final + " is not Palindrome Number";
                }
            }
        </script>
    </head>
    <body>
        <div class="name">
            <h3>Checking Palindrome Number</h3>
            <h3>Number</h3>
            Enter the Number: <input type="number" name="number" required id="N" />
            <button type="button" onclick="Palindrome()" style="background-color: rgb(7, 5, 129); height: 30px; color: white">Check</button>
            <div class="resultText">
                <p id="result"></p>
            </div>
        </div>
    </body>
</html>
