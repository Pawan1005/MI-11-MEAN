<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript program to count the number of words and whitespaces in the sentence</title>
        <style>
            .name {
                position: relative;
                width: 550px;
                background-color: rgb(248, 201, 131);
                padding: 10px 0px 10px 0px;
                border-radius: 15px 15px 0px 0px;
                color: rgba(4, 87, 73, 0.918);
                text-align: center;
                margin-top: 80px;
                margin-left: 320px;
            }
            .resultText {
                font-size: 17px;
                font-style: normal;
                color: rgb(13, 9, 221);
            }
        </style>
        <script>
            function countWords() {
                var text = document.getElementById("first").value;

                var numWords = 0,
                    space = 0;

                for (var i = 0; i < text.length; i++) {
                    var currentCharacter = text[i];

                    if (currentCharacter == " ") {
                        numWords += 1;
                        space++;
                    }
                }
                numWords += 1;
                document.getElementById("show").innerHTML = "<br>Words of Given string: " + numWords;
                document.getElementById("show1").innerHTML = "<br>White Spaces of Given string: " + space;
            }
        </script>
    </head>
    <body>
        <div class="name">
            <h3>Count words of String</h3>
            Enter the String: <input type="text" id="first" placeholder="Enter string" />
            <button type="button" onclick="countWords()" style="background-color: rgb(7, 5, 129); height: 30px; color: white">Check</button><br />
            <div class="resultText">
                <div id="show"></div>
                <div id="show1"></div>
            </div>
        </div>
    </body>
</html>
