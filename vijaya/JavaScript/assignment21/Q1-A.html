<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment 21</title>
        <style>
            h1 {
                text-align: center;
                color:white;      
                margin-top: 3%;
            }
            body {
                background-color:  rgb(94, 4, 60);
            }
            .name {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: rgb(159, 176, 250);
                padding-top: 10px;
                width: 540px;
                height:450px;
                margin: auto;
                font-size: 16px;
                font-weight: bold;
                gap: 8px;
                border-radius: 10px;
                border: 3px solid rgb(107, 133, 252);
            }  
            .btn1{
                background-color: rgb(6, 64, 224);
                height: 38px;
                width: 65px;
                color: white;
            }
        </style>
    </head>
    <body>
        <h1>Student Detail using POST method.</h1>
        <div class="name">
            <form action="postResult.html" method="POST">
                Roll No : <input type="text" id="first1" name="rollNo"><br><br>
                Name : <input type="text" id="second1" name="Name"><br><br>
                Class : <input type="text" id="third1" name="Class"><br><br>
                Hindi :<input type="text" id="fourth1" name="Hindi"><br><br>
                English :<input type="text" id="fifth1" name="English"><br><br>
                Marathi :<input type="text" id="sixth1" name="Marathi"><br><br>
                Maths : <input type="text" id="seventh1" name="Maths"><br><br>
                Physics :<input type="text" id="eight1" name="Physics"><br><br>
                <input type="submit" value="SUBMIT" class="btn1" onclick="formSubmit()"><br>
            </form>
        </div>
        <script>
            function formSubmit() {
                let rollNo = document.getElementById("first1").value;
                let Name = document.getElementById("second1").value;
                let Class = document.getElementById("third1").value;
                let Hindi = document.getElementById("fourth1").value;
                let English = document.getElementById("fifth1").value;
                let Marathi = document.getElementById("sixth1").value;
                let Maths = document.getElementById("seventh1").value;
                let Physics = document.getElementById("eight1").value;
                localStorage.setItem("rollNo", rollNo);
                localStorage.setItem("Name", Name);
                localStorage.setItem("Class", Class);
                localStorage.setItem("Hindi", Hindi);
                localStorage.setItem("English", English);
                localStorage.setItem("Marathi", Marathi);
                localStorage.setItem("Maths", Maths);
                localStorage.setItem("Physics", Physics);              
                sessionStorage.setItem("rollNo1", rollNo);
                sessionStorage.setItem("Name1", Name);
                sessionStorage.setItem("Class1", Class);
                sessionStorage.setItem("Hindi1", Hindi);
                sessionStorage.setItem("English1", English);
                sessionStorage.setItem("Marathi1", Marathi);
                sessionStorage.setItem("Maths1", Maths);
                sessionStorage.setItem("Physics1", Physics);
            }
        </script>
    </body>
</html>
