<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Display DateAgo </title>
        <style>
            h1 {
                text-align: center;
                color:white;      
                margin-top: 4%;
            }
            body {
                padding-top: 3px;
                background-color: rgb(128, 2, 75);   
            }
            .name {
                display: flex;
                flex-direction: column;
                align-items: center;
                background-color: gray;
                width: 500px;
                height:430px;
                margin: auto;
                padding-top: 20px;
                gap: 5px;
                border-radius: 10px;
            }  
            .res{
                margin-top: 30px;
                padding-top: 10px;
                text-align: center;
                width: 300px;
                background-color: white;
                font-weight: bold;
                font-size: 18px;
                color: rgba(34, 184, 4, 0.979);
            }
            .res1{
                margin-top: 10px;
                padding-top: 10px;
                text-align: center;
                width: 300px;
                padding: 20px,20px;
                background-color: white;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>Display Date Ago</h1>
        <div class="name">
            <div class="res">
                Current Date is:<p id="num"></p>
            </div>
            <div class="res1">
                Date 2 day Ago<p id="num1"> </p>
                <hr>
                Date 1 day Ago<p id="num2"> </p>
                <hr>
                Date 1 Year Ago<p id="num3"></p>
            </div>
        </div>
        <script>
            function getDateAgo(date, day) {
                let d1 = new Date(date);
                d1.setDate(date.getDate() - day);
                return d1.toLocaleDateString();
            }
            let date = new Date();
            let month = date.getMonth()+1;
            let year = date.getFullYear();
            let year2 = date.getFullYear()-1;
            alert("Date 2 day Ago  :   " +getDateAgo(date, 2));
            alert("Date 1 day Ago  :   " +getDateAgo(date, 1));
            alert("Date 1 Year Ago  :   " +getDateAgo(date, 365));
            document.getElementById("num").innerHTML = date.toDateString();
            document.getElementById("num1").innerHTML = getDateAgo(date, 2);
            document.getElementById("num2").innerHTML = getDateAgo(date, 1);
            document.getElementById("num3").innerHTML = getDateAgo(date, 365);     
        </script>
    </body>
</html>
