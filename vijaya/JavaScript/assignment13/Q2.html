<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Display WeekDay </title>
        <style>
            h1 {
                text-align: center;
                color:white;      
                margin-top: 4%;
            }
            body {
                padding-top: 3px;
                background-color: rgb(128, 2, 75);
            }
            .name {
                display: flex;
                flex-direction: column;
                align-items: center;
                background-color: gray;
                width: 300px;
                height:180px;
                margin: auto;
                padding-top: 20px;
                gap: 5px;
                border-radius: 10px;
            }  
            .res{
                margin-top: 30px;
                padding: 10px,10px;
                padding-left: 10px;
                padding-right: 10px;
                background-color: white;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>Week Day</h1>
        <div class="name">
            <div class="res">
            <p id="num1">
                <p id="num2">
            </div> 
        </div>
        <script>
            function getWeekDay(dt) {
                let days = ["SU", "MO", "TU", "WE", "TH", "FR", "SA"];
                return days[dt.getDay()];
            }
            let dt = new Date();
            alert("Week Day is  :   " +getWeekDay(dt));
            document.getElementById("num1").innerHTML = dt.toDateString();
            document.getElementById("num2").innerHTML = getWeekDay(dt);     
        </script>
    </body>
</html>
