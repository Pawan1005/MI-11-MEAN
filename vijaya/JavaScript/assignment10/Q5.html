<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript program to count the number of words and whitespaces in the sentence</title>
        <style>
        body {
            padding-top: 20px;
        }
        h1 {
            text-align: center;
            color: rgb(117, 177, 5);
            margin-top: 4%;
        }
        .name {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgb(11, 224, 214);
            width: 600px;
            height:260px;
            margin: auto;
            padding-top: 20px;
            padding-bottom: 5px;
            gap: 10px;
            border-radius: 10px;
        }
        .resultText {  
            display: flex;
            gap: 10px;
            background-color: white;
        }
        </style>
        <script>
            function countWords() {
                var text = document.getElementById("first").value;
                var numWords = 0,space = 0;
                for (var i = 0; i < text.length; i++) {
                    var currentCharacter = text[i];
                    if (currentCharacter == " ") {
                        numWords += 1;
                        space++;
                    }
                }
                numWords += 1;
                document.getElementById("show").innerHTML = "<br>Words of Given string: " + numWords;
                if(space>=2) {
                    document.getElementById("show1").innerHTML = "<br>After removed White Spaces: <br><br> " + text.split(" ").join(" ");
            
                }
                else {
                    document.getElementById("show1").innerHTML = "<br>After removed White Spaces:<br><br>" + text.split(" ").join("");

                }
            }
        </script>
    </head>
    <body style="background-color: rgb(99, 95, 95);">
        <h1>Count words of String</h1>
        <div class="name">
            Enter the String: <input type="text" id="first" placeholder="Enter string" />
            <button type="button" onclick="countWords()" style="background-color: rgb(7, 5, 129); height: 30px; color: white">Check</button><br />
            <div class="resultText" id="show"></div>
                <div class="resultText" id="show1"></div>
        </div>
    </body>
</html>
