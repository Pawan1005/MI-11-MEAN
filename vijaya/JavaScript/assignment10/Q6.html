<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>search a url within a string.</title>
        <style>
            body {
                padding-top: 20px;
            }
            h1 {
                text-align: center;
                color: rgb(117, 177, 5);
                margin-top: 4%;
            }
            .name {
                display: flex;
                flex-direction: column;
                align-items: center;
                background-color: rgb(11, 224, 214);
                width: 500px;
                height:250px;
                margin: auto;
                padding-top: 20px;
                gap: 10px;
                border-radius: 10px;
            }
            .res {
                background-color: white;
            }
        </style>
        <script>
            function checkurl() {
            var regExp, str;
                str = document.getElementById("string").value;
                regExp = /^(https:\/\/www\.|http:\/\/www\.|www\.)[a-zA-Z0-9\-_$]+\.[a-zA-Z]{2,3}$/;
                if (regExp.test(str)) {
                    document.getElementById("Result").innerHTML = "This is valid URL";
                } 
                else {
                    document.getElementById("Result").innerHTML = "This is URL";
                }
            }
        </script>
    </head>
    <body style="background-color: rgb(99, 95, 95);">
        <h1>Search a url in a string</h1>
        <div class="name">
            Enter the string: <input type="text" id="string"></br></br>
            <button onclick="checkurl()" style="padding: 6px; background-color: rgb(117, 177, 5);">Check</button></br></br>
            <div class="res" id="Result"></div>
        </div>
    </body>
</html>
