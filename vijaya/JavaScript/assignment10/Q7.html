<!DOCTYPE html>
<html>
    <head>
    <title>search alpha numeric string.</title>
        <style>
        body {
            background-color: rgb(99, 95, 95);
            padding-top: 20px;
        }
        h1 {
            text-align: center;
            color: rgb(117, 177, 5);
            margin-top: 4%;
        }
        .name {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgb(11, 224, 214);
            width: 500px;
            height:200px;
            margin: auto;
            padding-top: 5px;
            gap: 10px;
            border-radius: 10px;
        }
        .res{
            background-color: white;
        }
        </style>
    </head>
    <body>
        <script>
            function checkalpha() {
                var regExp, str;
                str = document.getElementById("string").value;
                regExp = /^[A-Za-z0-9]+$/;
                if (regExp.test(str)) {
                    document.getElementById("Result").innerHTML = "Given string is Alpha Numeric";
                } 
                else {
                    document.getElementById("Result").innerHTML = "Given string is not Alpha Numeric";
                }
            }
        </script>
        <h1>Check AlphaNumeric String.</h1>
        <div class="name">
            Enter String:
            <input type="text" id="string"></input>
            <input type="button" value="check" onclick="checkalpha()"style="padding: 6px; background-color: rgb(117, 177, 5);"></input>
            <div class="res" id="Result"></div>
        </div>
    </body>
</html>
