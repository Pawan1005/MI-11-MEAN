<html>
	<head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Krushnamurthy Number Demo</title>
        <style>
            .name{
                position: relative;
                width: 500px;
                background-color: rgba(235, 176, 66, 0.918);
                padding: 10px 0px 20px 0px;
                border-radius: 15px 15px 0px 0px;
                color: rgb(17, 36, 212); 
                text-align: center;
                margin-top: 80px;
                margin-left: 200px;
            }
        </style>
		<script>
			function check()
            {
                var num, temp, rem, sum = 0, factorial;
            num = parseInt(document.getElementById("kr").value);
            temp = num;
            while (temp > 0) {

                factorial = 1;

                rem = temp % 10;

                temp = parseInt(temp / 10);

                for (var i = rem; i >= 1; i--) {

                    factorial = factorial * i;
                }
                sum = sum + factorial;
            }
            if (sum == num) {
                    document.getElementById("answer").value = "Krushnamurthy";
                }
                else
                {
                    document.getElementById("answer").value = "Not Krushnamurthy";
                }
            }
	    </script>
    </head>
        <body style="background-color: rgb(191, 102, 233);">
            <div class="name"><h2>Whether a number is Krushnamurthy or not</h2>
                <hr style="color: white;">
                <br>
                Enter The Number :<input type="text" name="n" id = "kr"/>
                <br>
                <br>
                The given number is: <input id="answer"></br></br>
                <button onClick="check()">CHECK</button>
            </div>
        </body>
</html>
