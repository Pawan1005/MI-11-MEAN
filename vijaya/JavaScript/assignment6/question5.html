<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculate factorial and list in descending order</title>
        <style>
            h1 {
                text-align: center;
                color: white;
                margin-top: 4%;
            }
            .one {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color:#970555;
                width: 500px;
                height: 400px;
                margin: auto;
                padding-top: 15px;
                gap: 20px;
                border-radius: 10px;
            }
            p {
                min-width: 250px;
                height: 130px;
                padding: 50px 9px 9px 9px;
                background-color: white;
                border: 1px solid #0000004b;
                font-size: 16px;
            }
            button {
                background-color: #2b1188;
                color: white;
                padding: 7px 11px;
                font-weight: bold;
                font-size: 18px;
            }
            #num3 {
                font-weight: bold;
            }
        </style>
    </head>
    <body style="background-color: rgb(172, 182, 82);">
        <h1>Calculate Factorial and List in Descending order</h1>
        <div class="one">
            <div>
                <p>Entered numbers : <span id="num1"></span><br /><br />factorial of number : <span id="num2"></span><span id="num3"></span></p>
            </div>
            <div>
                <button class="btn1" onclick="numbers()">Click here to enter number</button>
            </div>
        </div>
        <script>
            function numbers() {
                var array = [],
                    a,
                    fact_arr = [];
                for (let i = 0; i < 5; i++) {
                    a = prompt("Enter a number : ");
                    if (a == "X" || a == "x" || a == null) {
                        break;
                    }
                    array.push(parseInt(a));
                    document.getElementById("num1").innerHTML += " &emsp; " + a;
                    fact_arr.push(fact(array[i]));
                    document.getElementById("num2").innerHTML += " &ensp; " + fact(array[i]);
                }
                function fact(num) {
                    if (num == 0) return 1;
                    return num * fact(num - 1);
                }
                document.getElementById("num3").innerHTML =
                    "<br><br><br> Descending order &nbsp; = &nbsp;" +
                    fact_arr.sort(function (x, y) {
                        return y - x;
                    }).join("&nbsp;  &nbsp;");
            }
        </script>
    </body>
</html>
