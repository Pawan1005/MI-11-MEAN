<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table Cellpadding</title>
  </head>

  <body bgcolor="White">
    <table
      border="1"
      cellpadding="5"
      cellspacing="5"
      align="center"
      height="400"
      width="700"
    >
      <tr>
        <th rowspan="3">
          <font size="50px">Day</font>
        </th>
        <th colspan="3">Seminar</th>
      </tr>
      <tr>
        <th colspan="2">Schedule</th>
        <th rowspan="2">Topic</th>
      </tr>

      <tr>
        <th>Begin</th>
        <th>End</th>
      </tr>

      <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2" bgcolor="yellow">8:00 a.m.</td>
        <td rowspan="2" bgcolor="violet">5:00 p.m.</td>
        <td>Introduction to XML</td>
      </tr>

      <tr>
        <td>Validity: DTD and Relax NG</td>
      </tr>

      <tr>
        <td rowspan="3">Tuesday</td>
        <td bgcolor="yellow">8:00 a.m.</td>
        <td bgcolor="yellow">11:00 a.m.</td>
        <td>XPath</td>
      </tr>

      <tr>
        <td bgcolor="yellow">11:00 a.m.</td>
        <td bgcolor="aqua">2:00 p.m.</td>
        <td rowspan="2">XSL Transformatics</td>
      </tr>

      <tr>
        <td bgcolor="aqua">2:00 p.m.</td>
        <td bgcolor="violet">5:00 p.m.</td>
      </tr>

      <tr>
        <td>Wednesday</td>
        <td bgcolor="yellow">8:00 a.m.</td>
        <td bgcolor="aqua">12:00 p.m.</td>
        <td>XSL Formatting Objects</td>
      </tr>
    </table>
    <p align="center ">
      <font size="20px"> </font>
    </p>
  </body>
</html>
