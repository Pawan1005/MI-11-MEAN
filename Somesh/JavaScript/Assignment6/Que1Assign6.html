<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment6</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="que1-container container">
            <p>Question 1</p>
            <div class="input-box">
                <div class="input-container five-input-container">
                    <input
                        type="text"
                        placeholder="number"
                        class="que1-input"
                        id="que1-input1"
                    />
                    <input
                        type="text"
                        placeholder="number"
                        class="que1-input"
                        id="que1-input2"
                    />
                    <input
                        type="text"
                        placeholder="number"
                        class="que1-input"
                        id="que1-input3"
                    />
                    <input
                        type="text"
                        placeholder="number"
                        class="que1-input"
                        id="que1-input4"
                    />
                    <input
                        type="text"
                        placeholder="number"
                        class="que1-input"
                        id="que1-input5"
                    />
                </div>
                <button onclick="displayName()">Show Names</button>
            </div>
            <div class="output-box" id="que1-output"></div>
        </div>
        <!-- Question 2 -->
        <div class="que2-container container">
            <p>Question 2</p>
            <div class="input-box">
                <button onclick="multipleNames()">Enter names</button>
            </div>
            <div
                class="output-box"
                style="margin-block: 10px"
                id="que2-output1"
            ></div>
            <div class="output-box" id="que2-output2"></div>
            <div
                class="output-box"
                style="margin-block: 10px"
                id="que2-output3"
            ></div>
        </div>
        <!-- Question 3 -->
        <div class="que3-container container">
            <p>Question 3</p>
            <div class="input-box">
                <button onclick="multipleSum()">Enter Numbers to add</button>
            </div>
            <div class="output-box" id="que3-output"></div>
        </div>
        <!-- Question 4 -->
        <div class="que4-container container">
            <p>Question 4</p>
            <div class="input-box">
                <button onclick="multipleFact()">
                    Enter Numbers to Factories
                </button>
            </div>
            <div class="output-box" id="que4-output"></div>
        </div>
        <!-- Question 5 -->
        <div class="que5-container container">
            <p>Question 5</p>
            <div class="input-box">
                <button onclick="multipleFactSort()">Enter Numbers</button>
            </div>
            <div class="output-box" id="que5-output"></div>
        </div>

        <script src="./App.js"></script>
    </body>
</html>
