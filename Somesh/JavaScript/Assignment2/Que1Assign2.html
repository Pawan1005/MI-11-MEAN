<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
        />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>2nd Largest of 5</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <div class="box-container">
                <div class="info-box">
                    <h4>
                        Find 2<sup>nd</sup> Largest among <u>five</u> numbers
                    </h4>
                    <p>
                        Enter <b>five</b> numbers in the <b>five</b> boxes and
                        click on find button to get 2<sup>nd</sup> largest
                        number among the entered numbers
                    </p>
                    <button onclick="secondLarge()">Find</button>
                </div>
                <div class="main-box">
                    <div class="input-container">
                        <input type="text" id="1" />
                        <input type="text" id="2" />
                        <input type="text" id="3" />
                        <input type="text" id="4" />
                        <input type="text" id="5" />
                    </div>
                    <div class="output">Largest Number is 67</div>
                </div>
            </div>
        </div>
        <script src="./Que1.js"></script>
    </body>
</html>
