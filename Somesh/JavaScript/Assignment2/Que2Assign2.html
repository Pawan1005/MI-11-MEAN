<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
        />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grade finder</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <div class="box-container">
                <div class="info-box">
                    <h4>Find Grades from five subject marks.</h4>
                    <p>
                        Enter <b>five</b> subject marks in the <b>five</b> boxes
                        and click on find grade button to get the <b>Grades</b>
                    </p>
                    <button onclick="findGrade()">Find Grade</button>
                </div>
                <div class="main-box">
                    <div class="input-container">
                        <input type="text" id="1" />
                        <input type="text" id="2" />
                        <input type="text" id="3" />
                        <input type="text" id="4" />
                        <input type="text" id="5" />
                    </div>
                    <div id="output">Grade :</div>
                </div>
            </div>
        </div>
        <script src="./Que2.js"></script>
    </body>
</html>
