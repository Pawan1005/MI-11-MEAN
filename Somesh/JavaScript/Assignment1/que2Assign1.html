<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>temperature</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container {
                margin-top: 30px;
                max-width: 300px;
                width: 100%;
                background-color: rgb(90, 90, 90);
                padding: 10px;
                border-radius: 8px;
                box-shadow: 0px 0px 4px rgb(0, 0, 0),
                    inset 0px 0px 8px rgb(0, 0, 0);
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
            }
            input,
            button,
            p {
                background-color: #d2d2d2;
                outline: none;
                border: none;
                height: 40px;
                width: 80%;
                font-size: 18px;
                text-align: center;
                border-radius: 4px;
                margin-top: 10%;
                font-weight: 700;
            }
            p {
                color: tomato;
                background-color: white;
                font-size: 22px;
                line-height: 40px;
            }
            button {
                background-color: rgb(228, 22, 142);
                border: 2px solid white;
                color: white;
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <input type="text" placeholder="temperature in celcius" id="temp" />
            <button onclick="convert()">To Fahrenheit</button>
            <p id="output"></p>
        </div>
        <script>
            let temp = document.getElementById("temp");
            let output = document.getElementById("output");
            let convert = () => {
                let celcius = parseInt(temp.value);
                let fah = (celcius * 9) / 5 + 32;
                output.innerText = fah;
            };
        </script>
    </body>
</html>
