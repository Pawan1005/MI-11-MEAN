<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
        <link rel="stylesheet" href="./home-style.css" />
    </head>
    <body>
        <div class="body">
            <header>
                <div class="logo"></div>
                <div class="covid">
                    <span class="question">
                        Is your career affectd by covid</span
                    >
                    <span class="yes-button">Yes</span>
                    <span class="no-button">No</span>
                </div>
                <div class="button-container">
                    <div class="notification"></div>
                    <div class="login">Login</div>
                    <div class="register">Register</div>
                </div>
            </header>
            <section class="search">
                <form>
                    <div class="search-container">
                        <input
                            type="text"
                            placeholder="Enter Skill, Designantion, etc"
                        />
                        <input type="text" placeholder="Enter location" />
                        <select name="" id="">
                            <option value="experience">experience</option>
                            <option value="entry-level">Entry level</option>
                            <option value="1">1Years</option>
                            <option value="2">2Years</option>
                            <option value="3">3Years</option>
                            <option value="4">4Years</option>
                        </select>
                        <button>Find Jobs</button>
                    </div>
                    <div class="upload">Upload Resume &uparrow;</div>
                </form>
            </section>
            <section class="columns">
                <div class="col1">
                    <div class="slider"></div>
                    <h1>BROWSE JOBS</h1>
                    <div class="job-collection">
                        <div class="job"></div>
                        <div class="job"></div>
                        <div class="job"></div>
                        <div class="job"></div>
                        <div class="job"></div>
                        <div class="job"></div>
                    </div>
                    <div class="banner1">
                        <h1>HIRING COMPANIES</h1>
                        <div class="comp-collection"></div>
                    </div>
                    <div class="banner2">
                        <h1>TOP CONSULTANTS IN INDIA</h1>
                        <div class="consl-collection"></div>
                    </div>
                </div>
                <div class="col2">
                    <div class="banner1"></div>
                    <div class="banner2"></div>
                    <div class="banner3"></div>
                    <div class="banner2"></div>
                </div>
            </section>
        </div>
    </body>
</html>
