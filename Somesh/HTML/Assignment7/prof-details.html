<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Personal Details</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <form action="" class="glass">
                <input type="text" placeholder="Name" />
                <input type="text" placeholder="Email" />
                <input type="text" placeholder="Phone" />
                <span class="Gender-label glass">Marital status</span>
                <div class="radio-container glass">
                    <input type="radio" name="marital-status" id="married" />
                    <label for="married">married</label>
                    <input type="radio" name="marital-status" id="unmarried" />
                    <label for="unmarried">unmarried</label>
                </div>
                <span class="desig-label glass">Employment status</span>
                <div class="radio-container glass">
                    <input type="radio" name="employee-status" id="Employed" />
                    <label for="Employed">Employed</label>
                    <input type="radio" name="marital-status" id="Unemployed" />
                    <label for="Unemployed">Unemployed</label>
                </div>
                <span class="skill-label glass">Skill-set</span>
                <div class="checkbox-container glass">
                    <!-- gender:- -->
                    <label for="Html">Html </label>
                    <input type="checkbox" id="Html" />
                    <label for="JavaScript">JavaScript </label>
                    <input type="checkbox" id="JavaScript" />
                    <label for="JAVA">JAVA </label>
                    <input type="checkbox" id="JAVA" />
                    <label for="Oracle">SQL & Oracle </label>
                    <input type="checkbox" id="Oracle" />
                </div>
            </form>
        </div>
    </body>
</html>
