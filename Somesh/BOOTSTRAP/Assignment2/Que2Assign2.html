<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jumbotron</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
        <style>
            #head {
                background-image: url("./grey-backjpeg");
                background-size: cover;
            }
            h1 {
                font-family: serif;
                font-size: 80px;
            }
        </style>
    </head>
    <body>
        <div class="jumbotron p-0 m-0">
            <div class="jumbotron p-0 m-0 text-center">
                <div id="head" class="jumbotron text-white">
                    <h1 class="font-weight-bold">
                        Multi Page <br />
                        Template
                    </h1>
                    <p>Learn More about us</p>
                </div>
            </div>
            <div class="jumbotron">
                <div class="container">
                    <div class="row">
                        <div class="col-6 text-justify">
                            Lorem ipsum dolor sit amet consectetur adipisicing
                            elit. Laborum amet qui iure necessitatibus molestiae
                            ab est perferendis, delectus earum vitae
                            reprehenderit! Laudantium, magni. Eaque vel ullam
                            accusantium laborum quis esse!
                        </div>
                        <div class="col-6 img">
                            <img
                                src="./planning.jpg"
                                class="img-fluid"
                                alt=""
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
