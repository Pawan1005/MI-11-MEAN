<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Personal Details</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container">
            <form class="">
                <div class="row justify-content-center m-5">
                    <div class="col-md-6 col-sm-10 bg-info p-5 text-white">
                        <div class="form-group">
                            <h2 class="font-weight-bold m-3 text-center">
                                Personal Details
                            </h2>
                            <input
                                type="text"
                                placeholder="Name"
                                class="form-control m-2"
                            />
                            <input
                                type="text"
                                placeholder="Email"
                                class="form-control m-2"
                            />
                            <input
                                type="text"
                                placeholder="Phone"
                                class="form-control m-2"
                            />
                        </div>
                        <div class="form-check m-2">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="gender"
                                id="male"
                                value="male"
                            />
                            <label class="form-check-label" for="male">
                                Male
                            </label>
                            <br />
                            <input
                                class="form-check-input"
                                type="radio"
                                name="gender"
                                id="female"
                                value="female"
                            />
                            <label class="form-check-label" for="female">
                                Female
                            </label>
                            <br />
                            <input
                                class="form-check-input"
                                type="radio"
                                name="gender"
                                id="other"
                                value="other"
                            />
                            <label class="form-check-label" for="other">
                                Other
                            </label>
                        </div>
                        <div class="form-group">
                            <label
                                for="qulification"
                                class="m-2 font-weight-bold"
                            >
                                Qulification</label
                            >
                            <select name="" id="" class="form-control m-2">
                                <option value="DiplomaCS">
                                    Diploma in Computer Science
                                </option>
                                <option value="Science">
                                    Science Graduate
                                </option>
                                <option value="BachelorsEng">
                                    Bachelor in Engg.
                                </option>
                                <option value="MastersCS">
                                    Masters in Computer Science
                                </option>
                                <option value="MastersEng">
                                    Masters in Engg.
                                </option>
                                <option value="other">Others</option>
                            </select>
                            <label
                                for="qulification"
                                class="m-2 font-weight-bold"
                            >
                                University</label
                            >
                            <input
                                list="university"
                                name="uni"
                                id="uni"
                                class="form-control m-2"
                            />
                            <datalist id="university">
                                <option value="Mumbai University"></option>
                                <option value="Pune University"></option>
                                <option value="Chennai University"></option>
                                <option value="Nagpur University"></option>
                                <option value="Badoda University"></option>
                            </datalist>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
