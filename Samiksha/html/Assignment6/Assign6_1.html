<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Question 1</title>
        <link rel="stylesheet" href="Styles.css" />
    </head>
    <body>
        <h1>MI-11 Intern HTML Assesment</h1>
        <br />
        <hr />
        <h2><i>Personal Details</i></h2>
        <form>
            <label for="fname"><b>First Name:</b></label>
            <input type="text" id="fname" name="fname" placeholder="First Name" /><br /><br />
            <label for="lname"><b>Last Name:</b></label>
            <input type="text" id="lname" name="lname" placeholder="Last Name" /><br /><br />
            <lable for="gender"><b>Gender:</b></lable>
            <input type="radio" id="Male" name="gender" value="male" />
            <label for="male">Male</label>
            <input type="radio" id="Female" name="gender" value="Female" />
            <lable for="Female">Female</lable>
            <input type="radio" id="other" name="gender" value="other" />
            <lable for="other">other</lable><br /><br />
            <label for="age"><b>Age:</b></label>
            <input type="radio" id="age" name="age" value="less than 18" />
            <label for="age">less than 18</label>
            <input type="radio" id="age" name="=age" value="checked" />
            <label for="age">18-25</label>
            <input type="radio" id="age" name="=age" value="26-40" />
            <label for="age">26-40</label><br />
            <h2><i>Academic Details</i></h2>
            <label for="skill"><b>Skill Set:</b></label>
            <input type="checkbox" id="html" name="=html" value="html" />
            <label for="age">HTML</label>
            <input type="checkbox" id="javascript" name="=javascript" value="javascript" />
            <label for="skill">Java Script</label>
            <input type="checkbox" id="java" name="=java" value="java" />
            <label for="age">Java</label>
            <input type="checkbox" id="skillset" name="oracle" value="oracle" />
            <label for="age">Oracle</label>
        </form>
    </body>
</html>
