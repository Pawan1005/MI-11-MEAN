<!DOCTYPE html>
<html>
  <head>
    <title>table2</title>
    <style>
      table,
      th,
      td {
        border: solid 10px grey;
        border-collapse: collapse;
        padding: 10px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        <strong style="color: blueviolet; font-size: 30px"
          >Jan's spring term afternoon schedule</strong
        >
      </caption>
      <tr>
        <th></th>
        <th>monday</th>
        <th>tuesday</th>
        <th>wednesday</th>
        <th>thursday</th>
        <th>friday</th>
      </tr>
      <tr>
        <th>1:00</th>
        <td rowspan="2">office</td>
        <td></td>
        <td rowspan="2">office</td>
        <td rowspan="8">office hours by appt</td>
        <td rowspan="2">office</td>
      </tr>
      <tr>
        <th>1:30</th>
        <td rowspan="2">Dept meeting</td>
      </tr>

      <tr>
        <th>2:00</th>
        <td rowspan="3">MAT 108</td>
        <td rowspan="3">MAT 108</td>
        <td rowspan="3">MAT 108</td>
      </tr>
      <tr>
        <th>2:30</th>
        <td></td>
      </tr>
      <tr>
        <th>3:00</th>
        <td rowspan="3">EC meeting</td>
      </tr>
      <tr>
        <th>3:30</th>
        <td rowspan="3">CSC 205</td>
        <td rowspan="3">CSC 205</td>
        <td rowspan="3">csc 205</td>
      </tr>
      <tr>
        <th>4:00</th>
      </tr>
      <tr>
        <th>4:30</th>
        <td></td>
      </tr>
    </table>
  </body>
</html>
