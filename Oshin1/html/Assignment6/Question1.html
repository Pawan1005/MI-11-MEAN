<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment 6</title>
        <link rel="stylesheet" href="./Question1.css" />

    <body>
        <h1>MI-11 Intern HTML Assesment</h1>
        <hr />
        <h2><i>Personal Details</i></h2>
        <label for="first-name"><b>First Name:</b> </label>
        <input type="text" name="fname" id="first-name" placeholder="First name" />
        <br />
        <br />
        <label for="last-name"><b>Last Name:</b> </label>
        <input type="text" name="lname" id="last-name" placeholder="Last name" />
        <br />
        <br />
        <label><b>Gender :</b> </label>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" />
        <label for="other">Other</label>
        <br />
        <br />
        <label><b>Age :</b> </label>
        <input type="radio" id="less-18" name="age" />
        <label for="less-18">Male</label>
        <input type="radio" id="between-18-25" name="age" checked />
        <label for="between-18-25">18-25</label>
        <input type="radio" id="between-25-40" name="age" />
        <label for="between-25-40">25-40</label>
        <h2><i>Academics Details</i></h2>
        <label><b>Skill Set :</b> </label>
        <input type="checkbox" name="skill-1" id="skill-1" value="HTML" />
        <label for="skill-1">HTML</label>
        <input type="checkbox" name="skill-2" id="skill-2" value="Java Script" />
        <label for="skill-1">JavaScript</label>
        <input type="checkbox" name="skill-2" id="skill-2" value="Java Script" />
        <label for="skill-1">Java</label>
        <input type="checkbox" name="skill-2" id="skill-2" value="Java Script" />
        <label for="skill-1">Oracle</label>
    </body>
</html>
