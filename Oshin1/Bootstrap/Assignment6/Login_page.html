<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <script src="https://kit.fontawesome.com/15329e9b1c.js" crossorigin="anonymous"></script>
        <title>Login_page</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <style>
        #int{
            background-image: url(job2.webp);
            height: 91vh;
            margin-top: 0px;
            background-size: cover;
        } 
        form{
            background-color: rgb(204, 216, 238);
            border-radius: 60px;
            padding: 30px;
        }
        .btn{
            background-color:paleturquoise;
            color: black;
        }
        </style>
    </head>
    <body background="job2.webp" style="background-repeat: no-repeat; background-size: cover">
        <div class="container-fluid">
             <nav class="navbar navbar-expand-sm bg-secondary" style="position: absolute;  left: 0%; width: 100% ;height: 80px;">
                <a href="Home_page.html" class="col-sm-1" style="color:thistle;padding-right: 50px;">Home</a>
                <a href="Academic_page.html" class="col-sm-2" style="color:thistle">Academic Details</a>
                <a href="Personal_details.html" class="col-sm-2" style="color:thistle">Personal Details</a>
                <a href="Login_page.html" class="col-sm-2" style="color:thistle">Login</a>
            </nav>
            <br><br><br>
            <div id="int" class="bg-image shadow-2-strong"> 
                <div class="mask d-flex align-items-center h-100" >
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-xl-5 col-md-8">
                                <form class="bg-info rounded-5 shadow-5-strong p-5 badge-primary" >
                                    <div class="form-outline mb-4">
                                        <h1 class="text-center p-2" style="font-weight: 300;">LOGIN</h1>
                                        <label class="form-label" for="form1Example1" >Email address</label>
                                        <input type="email" id="form1Example1" class="form-control" />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form1Example2">Password</label>
                                        <input type="password" id="form1Example2" class="form-control" />
                                    </div>
                                    <div class="row mb-4">
                                        <div class="col d-flex justify-content-center">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                                                <label class="form-check-label" for="form1Example3"> Remember me </label>
                                            </div>
                                        </div>
                                            <div class="col text-center">
                                            <a href="#!" style="color:black;"> Forgot password? </a>
                                            </div>
                                    </div>
                                    <button type="submit" class="btn btn-success btn-block " class="text-light;">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>               
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
