<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Prime Number</title>
        <style>
            .container {
                padding: 2px 16px;
            }
            .card {
                box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.2);
                transition: 0.3s;
                width: 40%;
                height: 400px;
                border-radius: 20px;
                background-color: thistle;
                margin: auto;
                margin-top: 50px;
            }
            button {
                position: relative;
                border: none;
                font-size: 20px;
                padding: 10px;
                width: 180px;
                text-align: center;
                -webkit-transition-duration: 0.4s;
                transition-duration: 0.4s;
                text-decoration: none;
                overflow: hidden;
                cursor: pointer;
                margin-left: 130px;
            }
            #pid {
                color: black;
                text-align: center;
                font-size: large;
            }
        </style>
    </head>
    <body>
        <div class="logincentrecard">
            <div class="card">
                <div class="container">
                    <h1 style="text-align: center;">CHECK PRIME NUMBERS</h1>
                    <hr />
                    <br /><br />
                    <label for="Num1">Enter First Number:</label>
                    <input
                        type="text"
                        id="num1"
                        placeholder="Enter First Number"
                    />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br /><br />
                    <label for="Num1">Enter Second Number:</label>
                    <input
                        type="text"
                        id="num2"
                        placeholder="Enter Second Number"
                    />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br /><br />
                    <button onclick="show()" style="background-color: purple; color: white;">RESULT</button>
                    <p id="pid"></p>
                    <script language="JavaScript">
                        function show() {
                            var a, b;
                            a = parseInt(document.getElementById("num1").value);
                            b = parseInt(document.getElementById("num2").value);
                            for (let i = a; i <= b; i++) {
                                let flag = 0;
                                for (let j = 2; j < i; j++) {
                                    if (i % j == 0) {
                                        flag = 1;
                                        break;
                                    }
                                }
                                if (i > 1 && flag == 0) {
                                    document.getElementById("pid").innerHTML += i + " ";
                                }
                            }
                        }
                    </script>
                </div>
            </div>
        </div>
    </body>
</html>
