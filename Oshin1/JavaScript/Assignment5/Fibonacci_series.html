<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FABONACI SERIES</title>
        <style>
.container {
                padding: 2px 16px;
            }
            .card {
                box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.2);
                transition: 0.3s;
                width: 40%;
                height: 400px;
                border-radius: 20px;
                background-color: indianred;
                margin: auto;
                margin-top: 50px;
            }
            button {
                position: relative;
                border: none;
                font-size: 20px;               
                padding: 10px;
                width: 180px;
                text-align: center;
                -webkit-transition-duration: 0.4s;
                transition-duration: 0.4s;
                text-decoration: none;
                overflow: hidden;
                cursor: pointer;
                margin-left: 130px;
            }
            #pid {
                color: white;
                text-align: center;
                font-size: large;
            }
        </style>
    </head>
    <body >
       
            <div class="logincentrecard">
                <div class="card">
                    <div class="container">
                        
                            <h1 style="text-align: center;">FABONACCI SERIES</h1>
                            <hr>
                            <label for="Num1">Enter Number:</label>
                            <input
                                type="text"
                                id="num"
                                placeholder="Enter  Number"
                            />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br /><br />
                            <button onclick="show()" style="background-color:white; color:black">PRINT</button>
                            <p id="pid"></p>
                            <script language="JavaScript">
                                function show() {
                                    let num = parseInt(document.getElementById("num").value);
                                    let result = document.getElementById("pid");
                                    let n1 = 0,
                                        n2 = 1,
                                        n3 = 0;
                                    while (num > 0) {
                                        result.innerHTML += `<div class="fibItem">${n1}</div>`;
                                        n3 = n1 + n2;
                                        n1 = n2;
                                        n2 = n3;
                                        num--;
                                    }
                                }
                            </script>

                </div>
            </div>

</html>
