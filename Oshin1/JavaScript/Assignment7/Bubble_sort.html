<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bubble_sort</title>
        <style>
            .container {
                padding: 2px 16px;
            }
            .card {
                box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.2);
                transition: 0.3s;
                width: 40%;
                height: 800px;
                border-radius: 20px;
                background-color: thistle;
                margin: auto;
                margin-top: 20px;
            }
            button {
                position: relative;
                border: none;
                font-size: 20px;
                padding: 10px;
                width: 180px;
                text-align: center;
                -webkit-transition-duration: 0.4s;
                transition-duration: 0.4s;
                text-decoration: none;
                overflow: hidden;
                cursor: pointer;
                margin-left: 130px;
            }
        </style>
    </head>
    <body>
        <div class="logincentrecard">
            <div class="card">
                <div class="container">
                    <h1 style="text-align: center;">Bubble Sort</h1>
                    <label for="inputs">Enter the value : </label>
                    <input type="text" id="inputno" />
                    <br /><br />
                    <button onclick="Bubble()">Click</button>
                    <div class="Container">
                        <div id="inputcontainer" class="container1"></div>
                        <div id="result" class="container2"></div>
                    </div>
                    <script>
                        function Bubble() {
                            let inputno = parseInt(document.getElementById("inputno").value),
                                inputcontainer = document.getElementById("inputcontainer");
                            inputcontainer.innerHTML = "";
                            for (let i = 0; i < inputno; i++) {
                                inputcontainer.innerHTML += `<div>Marks ${i + 1} : <input type="text" class="marks" /></div>`;
                            }
                            inputcontainer.innerHTML += `<button onclick="display()">Check</button>`;
                        }
                        function inputToArray() {
                            let marks = document.getElementsByClassName("marks"),
                                arr = [];
                            for (let i = 0; i < marks.length; i++) {
                                arr.push(parseInt(marks[i].value));
                            }
                            return arr;
                        }
                        function display() {
                            result = document.getElementById("result");
                            let arr = inputToArray();
                            result.innerHTML = "";
                            result.innerHTML += "<div><span> Before Sorting :- </span><br>";
                            for (let i = 0; i < arr.length; i++) {
                                result.innerHTML += `Marks ${i + 1} :- ${parseInt(arr[i])} <br>`;
                            }
                            bubbleSort(arr);
                            result.innerHTML += "</div><div><span> Marks After Sorting :-</span><br>";
                            for (let i = 0; i < arr.length; i++) {
                                result.innerHTML += `Marks ${i + 1} : ${parseInt(arr[i])} <br>`;
                            }
                            result.innerHTML += "</div>";
                        }
                        function bubbleSort(arr) {
                            result.innerHTML += "<div><span>Array after iterations:-</span> <br>";
                            for (let i = 0; i < arr.length - 1; i++) {
                                for (let j = 0; j < arr.length - 1; j++) {
                                    if (arr[j] > arr[j + 1]) {
                                        let temp = arr[j];
                                        arr[j] = arr[j + 1];
                                        arr[j + 1] = temp;
                                    }
                                }
                                result.innerHTML += `Iteration :- ${i + 1} : ${arr} <br>`;
                            }
                            result.innerHTML = `${result.innerHTML}</div>`;
                        }
                    </script>
                </div>
            </div>
        </div>
    </body>
</html>
