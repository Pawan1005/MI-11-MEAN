<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Triangle_Pattern</title>
        <style>
            .container {
                font-size: 30px;
            }
            .card {
                box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.2);
                transition: 0.3s;
                width: 40%;
                height: 400px;
                border-radius: 20px;
                background-color: indianred;
                margin: auto;
                margin-top: 20px;
            }
            button {
                position: relative;
                border: none;
                font-size: 20px;
                padding: 10px;
                width: 180px;
                text-align: center;
                -webkit-transition-duration: 0.4s;
                transition-duration: 0.4s;
                text-decoration: none;
                overflow: hidden;
                cursor: pointer;
                margin-left: 130px;
            }
            #result {
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="logincentrecard">
            <div class="card">
                <div class="container">
                    <h1 style="text-align: center;">Triangle Pattern</h1>
                    <div id="result"></div>
                </div>
                <script>
                    let result = document.getElementById("result");
                    for (let i = 1; i < 7; i++) {
                        for (let j = 1; j < i; j++) {
                            result.innerHTML += ` ${j} `;
                        }
                        result.innerHTML += "1 <br>";
                    }
                </script>
            </div>
        </div>
    </body>
</html>
