<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Date_string</title>
        <style>
            .container {
                padding: 2px 16px;
            }
            .card {
                box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.2);
                transition: 0.3s;
                width: 50%;
                height: 300px;
                border-radius: 20px;
                background-color: plum;
                margin: auto;
                margin-top: 50px;
            }
            .btn {
                position: relative;
                border: none;
                font-size: 20px;
                padding: 10px;
                width: 180px;
                text-align: center;
                -webkit-transition-duration: 0.4s;
                transition-duration: 0.4s;
                text-decoration: none;
                overflow: hidden;
                cursor: pointer;
                margin-left: 160px;
                background-color: white;
                color: black;
            }
            #pid {
                color: purple;
                text-align: center;
                font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande", "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <div class="container">
                <h1>Search Date within a String</h1> 
                <label>Enter the date : </label>
                <input type="text" id="text" placeholder="Enter the string">          
                <button class="btn1" onclick="date()">Check</button>  
                <p id="pid"></p>    
            </div>
        </div>
        <script>
            function date() {
                var regExp, str;
                str = document.getElementById("text").value;
                regExp = /^([0-9]{2})\/([0-9]{2})\/([0-9]{4})$/;
                if (regExp.test(str)) {
                    document.getElementById("pid").innerHTML = "Date";
                } else {
                    document.getElementById("pid").innerHTML = "not Date";
                }
            }
        </script>
    </body>
</html>
