<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Email</title>
        <style>
            .container {
                padding: 2px 16px;
            }
            .card {
                box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.2);
                transition: 0.3s;
                width: 50%;
                height: 300px;
                border-radius: 20px;
                background-color:rosybrown;
                margin: auto;
                margin-top: 50px;
            }
            .btn {
                position: relative;
                border: none;
                font-size: 20px;
                padding: 10px;
                width: 180px;
                text-align: center;
                -webkit-transition-duration: 0.4s;
                transition-duration: 0.4s;
                text-decoration: none;
                overflow: hidden;
                cursor: pointer;
                margin-left: 180px;
                background-color: white;
                color: black;
            }
            #pid {
                color: white;
                text-align: center;
                font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande", "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
            }
            </style>
    </head>
    <body>
        <div class="card">
            <div class="container">
                <h1 style="text-align: center; color: white;">Check E-mail Address or not</h1>
                <label style="color: white;">Enter the E-mail : </label>
                <input type="text" id="text" placeholder="Enter Email Address" />              
                <br><br><br>
                <button class="btn" onclick="email()">Check</button>
                <p id="pid"></p>          
            </div>
        </div>
        <script>
            function email() {
                var regExp, str;
                str = document.getElementById("text").value;
                regExp = /[a-zA-Z0-9_\-\.]+[@][a-z]+[\.][a-z]{2,3}/;
                if (regExp.test(str)) {
                    document.getElementById("pid").innerHTML = "It is an Email Address";
                } else {
                    document.getElementById("pid").innerHTML = "It is not an  Email Address";
                }
            }
        </script>
    </body>
</html>
