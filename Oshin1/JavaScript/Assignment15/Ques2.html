<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assign15_Q2</title>
        <style>
            .container {
                padding: 2px 16px;
            }
            .card {
                margin-top: 50px;
                align-items: center;
                justify-content: center;
                background-color: powderblue;
                width: 400px;
                height: 400px;
                margin: auto;
                border-radius: 20px;
            }
        </style>
        <script>
            class salesman {
                constructor(nam, id) {
                    this.name = nam;
                    this.id = id;
                }
            }
            class details extends salesman {
                constructor(nam, id) {
                    super(nam, id);
                    let a = prompt(`Enter the sales done by ${this.name}`);
                    this.com = 0;
                    try {
                        if (isNaN(a)) throw "empty input is invalid";
                        try {
                            let z = parseInt(a);
                            if (isNaN(z)) throw "for sales string input is not valid";
                            try {
                                if (z < 0) throw "negative values are not allowed";
                                this.sales = z;
                            } catch (err) {
                                alert(err);
                            }
                        } catch (err) {
                            alert(err);
                        }
                    } catch (err) {
                        alert(err);
                    }
                }
                cal() {
                    if (this.sales <= 5000) {
                        this.com = this.sales * 0.02;
                    } else if (this.sales <= 12000) {
                        this.com = this.sales * 0.05;
                    } else if (this.sales <= 50000) {
                        this.com = this.sales * 0.1;
                    } else if (this.sales > 50000) {
                        this.com = this.sales * 0.15;
                    }
                }
                display() {
                    document.getElementById("pid").innerHTML = `Salesman id:${this.id} <br>Salesman name: ${this.name}`;
                    document.getElementById("pid").innerHTML += `<br>Total sales done:${this.sales} <br> Total commission earned ${this.com}`;
                }
            }
        </script>
    </head>
    <body>
        <div class="card">
            <div class="container">
                <p id="pid"></p>
            </div>
        </div>
        <script>
            let jack = new details("Bob", 3);
            jack.cal();
            jack.display();
        </script>
    </body>
</html>
