<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculate factorial and list in descending order</title>
        <style>
            .container {
                padding: 2px 16px;
            }
            .card {
                box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.2);
                transition: 0.3s;
                width: 40%;
                height: 400px;
                border-radius: 20px;
                background-color: aliceblue;
                margin: auto;
                margin-top: 50px;
            }
            button {
                position: relative;
                border: none;
                font-size: 20px;
                padding: 10px;
                width: 180px;
                text-align: center;
                -webkit-transition-duration: 0.4s;
                transition-duration: 0.4s;
                text-decoration: none;
                overflow: hidden;
                cursor: pointer;
                margin-left: 130px;
                background-color: gainsboro;
                color: black;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <div class="container">
                <h1 style="text-align: center;color: gray;">Factorial and Descending order</h1>
                <button onclick="fact1()">Click</button>
                <div>
                    <p>Entered numbers : <span id="num1"></span><br /><br />Factorial of numbers : <span id="num2"></span><span id="num3"></span></p>
                </div>
                <script>
                    function fact1() {
                        var num_arr = [],
                            arr_x,
                            fact_arr = [];
                        for (let i = 0; i < 5; i++) {
                            arr_x = prompt("Enter a number : ");
                            if (arr_x == "X" || arr_x == "x" || arr_x == null) {
                                break;
                            }
                            num_arr.push(parseInt(arr_x));
                            document.getElementById("num1").innerHTML += " &emsp; " + arr_x;
                            fact_arr.push(fact(num_arr[i]));
                            document.getElementById("num2").innerHTML += " &ensp; " + fact(num_arr[i]);
                        }
                        function fact(num) {
                            if (num == 0) return 1;
                            return num * fact(num - 1);
                        }
                        document.getElementById("num3").innerHTML =
                            "<br><br>Descending order &nbsp; = &nbsp;" +
                            fact_arr.sort(function (x, y) {
                            return y - x;
                        })
                            .join("&nbsp;  &nbsp;");
                    }
                </script>
            </div>
        </div>
    </body>
</html>
