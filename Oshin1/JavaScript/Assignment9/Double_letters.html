<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Double_letters</title>
        <style>
            .container {
                padding: 2px 16px;
            }
            .card {
                box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.2);
                transition: 0.3s;
                width: 40%;
                height: 400px;
                border-radius: 20px;
                background-color: wheat;
                margin: auto;
                margin-top: 50px;
            }
            button {
                position: relative;
                border: none;
                font-size: 20px;
                padding: 10px;
                width: 180px;
                text-align: center;
                -webkit-transition-duration: 0.4s;
                transition-duration: 0.4s;
                text-decoration: none;
                overflow: hidden;
                cursor: pointer;
                margin-left: 130px;
                background-color: white;
                color: black;
            }
            #pid {
                color: black;
                text-align: center;
                font-size: large;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <div class="container">
                <h1 style="text-align: center;">Check double letters</h1>
                <label>Enter the word:</label>
                <input type="text" id="num" placeholder="Enter a word" />
                <br /><br /><br /><br />
                &nbsp;&nbsp;<button onclick="double_letter()">CHECK</button>
                <p id="pid"></p>
                <script>
                    function double_letter() {
                        var str = [];
                        var i,  letter1,letter2,len,count = 0;
                        str = document.getElementById("num").value;
                        len = str.length;
                        for (i = 0; i <= len - 2; i++) {
                            letter1 = str.charAt(i);
                            letter2 = str.charAt(i + 1);
                            if (letter1 == letter2) {
                                count = count + 1;
                                document.getElementById("pid").innerHTML += "&nbsp; Double letter: " + letter1 + "&ensp;";
                            }
                        }
                        if (count == 0) {
                            document.getElementById("pid").innerHTML += "&nbsp; No double letter &ensp;";
                        }
                    }
                </script>
            </div>
        </div>
    </body>
</html>
