<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>String</title>
        <style>
            .container {
                padding: 2px 16px;
            }
            .card {
                box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.2);
                transition: 0.3s;
                width: 40%;
                height: 400px;
                border-radius: 20px;
                background-color: lightpink;
                margin: auto;
                margin-top: 50px;
            }
            button {
                position: relative;
                border: none;
                font-size: 20px;
                padding: 10px;
                width: 180px;
                text-align: center;
                -webkit-transition-duration: 0.4s;
                transition-duration: 0.4s;
                text-decoration: none;
                overflow: hidden;
                cursor: pointer;
                margin-left: 130px;
                background-color: white;
                color: black;
            }
            #pid {
                color: black;
                text-align: center;
                font-size: large;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <div class="container">
                <h1 style="text-align: center;">String is Palindrome or not</h1>
                <label>Enter the string:</label>
                <input type="text" id="num" placeholder="Enter a string" />
                <br /><br /><br /><br />
                &nbsp;&nbsp;<button onclick="string()">CHECK</button>
                <p id="pid"></p>
                <script>
                    function string() {
                        function str_palin(str) {
                            splitStr = str.split("");
                            revArrChar = splitStr.reverse();
                            revString = revArrChar.join("");
                            if (revString == str) {
                                document.getElementById("pid").innerHTML = " This string is a Palindrome ";
                            } else {
                                document.getElementById("pid").innerHTML = " This string is not a Palindrome ";
                            }
                        }
                        var string = [],
                            splitStr,
                            revArrChar,
                            revString;
                        string = document.getElementById("num").value;
                        str_palin(string);
                    }
                </script>
            </div>
        </div>
    </body>
</html>
