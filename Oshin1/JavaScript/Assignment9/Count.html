<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Count</title>
        <style>
            .container {
                padding: 2px 16px;
            }
            .card {
                box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.2);
                transition: 0.3s;
                width: 40%;
                height: 400px;
                border-radius: 20px;
                background-color: darkgrey;
                margin: auto;
                margin-top: 50px;
            }
            button {
                position: relative;
                border: none;
                font-size: 20px;
                padding: 10px;
                width: 180px;
                text-align: center;
                -webkit-transition-duration: 0.4s;
                transition-duration: 0.4s;
                text-decoration: none;
                overflow: hidden;
                cursor: pointer;
                margin-left: 130px;
                background-color: gray;
                color: wheat;
            }
            #pid {
                color: black;
                text-align: center;
                font-size: large;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <div class="container">
                <h1 style="text-align: center;">Count the num of words and whitespaces</h1>
                <label>Enter the sentence:</label>
                <input type="text" id="num" placeholder="Enter a sentence" />
                <br /><br /><br /><br />
                &nbsp;&nbsp;<button onclick="sentence()">COUNT</button>
                <p id="pid"></p>
                <script>
                    function sentence() {
                        var str = [];
                        var i,
                            len,
                            count = 1,
                            whitespace;
                        str = document.getElementById("num").value;
                        len = str.length;
                        for (i = 0; i <= len - 1; i++) {
                            letter1 = str.charAt(i);
                            if (letter1 == " ") {
                                count++;
                            }
                        }
                        whitespace = count - 1;
                        document.getElementById("pid").innerHTML += "&nbsp; Number of words are : " + count + "&ensp;" + "<br>";
                        document.getElementById("pid").innerHTML += "&nbsp; Whitespaces are : " + whitespace + "&ensp;";
                    }
                </script>
            </div>
        </div>
    </body>
</html>
