<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Palindrome</title>
        <style>
            .container {
                padding: 2px 16px;
            }
            .card {
                box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.2);
                transition: 0.3s;
                width: 40%;
                height: 400px;
                border-radius: 20px;
                background-color: thistle;
                margin: auto;
                margin-top: 50px;
            }
            button {
                position: relative;
                border: none;
                font-size: 20px;
                padding: 10px;
                width: 180px;
                text-align: center;
                -webkit-transition-duration: 0.4s;
                transition-duration: 0.4s;
                text-decoration: none;
                overflow: hidden;
                cursor: pointer;
                margin-left: 130px;
                background-color: purple;
                color: white;
            }
            #pid {
                color: purple;
                text-align: center;
                font-size: large;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <div class="container">
                <h1 style="text-align: center;">Number is Palindrome or not</h1>
                <label>Enter the number:</label>
                <input type="text" id="num" placeholder="Enter a number" />
                <br /><br /><br /><br />
                &nbsp;&nbsp;<button onclick="Palindrome()">CHECK</button>
                <p id="pid"></p>
                <script>
                    function Palindrome() {
                        var arr_num = [],
                            temp,
                            rem,
                            sum = 0;
                        arr_num = parseInt(document.getElementById("num").value);
                        temp = arr_num;
                        while (temp > 0) {
                            rem = temp % 10;
                            temp = parseInt(temp / 10);
                            sum = sum * 10 + rem;
                        }
                        if (sum == arr_num) {
                            document.getElementById("pid").innerHTML = " This number is a Palindrome ";
                        } else {
                            document.getElementById("pid").innerHTML = " This number is not a Palindrome ";
                        }
                    }
                </script>
            </div>
        </div>
    </body>
</html>
