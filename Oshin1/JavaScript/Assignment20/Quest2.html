<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assign20_Q2</title>
        <style>
            .container {
                padding: 2px 16px;
            }
            .card {
                margin-top: 70px;
                align-items: center;
                justify-content: center;
                background-color: lightsteelblue;
                width: 400px;
                height: 600px;
                margin: auto;
                border-radius: 20px;
            }
            table,
            th,
            td {
                border: 1px solid black;
                border-collapse: collapse;
                padding: 8px;
            }
            .btn {
                background-color: seashell;
                width: 120px;
                height: 40px;
                border-radius: 20px;
                margin-left: 120px;
                color: blue;
            }
            .btn:hover {
                background-color: gray;
            }
            #tab {
                margin-left: 70px;
            }
            .dis1 {
                display: flex;
                align-items: center;
                width: 50%;
            }
            .display,
            .display2 {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 50%;
            }
            .display {
                gap: 18px;
            }
            .display2 {
                padding-top: 10px;
            }
            input {
                width: 65%;
                margin-left: 10px;
                margin-bottom: 12px;
                padding: 4px 8px;
                font-size: 16px;
                outline: none;
                line-height: 19px;
                border: 1px solid #0000004b;
            }
        </style>
    </head>
    <body style="background-color: seashell;">
        <div class="card">
            <div class="container">
                <h1 style="text-align: center; color: white;">Change Value in Table</h1>
                <table id="tab">
                    <tr>
                        <th>Roll No</th>
                        <th>Name</th>
                        <th>Marks</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Oshin</td>
                        <td>87</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Rosh</td>
                        <td>90</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Sami</td>
                        <td>85</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Payal</td>
                        <td>82</td>
                    </tr>
                </table>
                <div class="dis1">
                    <div class="display">
                        <label for="">Row</label>
                        <label for="">Column</label>
                        <label for="">Change Value</label>
                    </div>
                    <div class="display2">
                        <input type="text" id="num" />
                        <input type="text" id="num1" />
                        <input type="text" id="num2" />
                    </div>
                </div>
                <br /><br /><br />
                <button class="btn" onclick="val()">Change</button>
            </div>
        </div>
        <script>
            function val() {
                let row = document.getElementById("num").value;
                let col = document.getElementById("num1").value;
                let value = document.getElementById("num2").value;
                let table = document.getElementById("tab");
                let acceptRow = table.getElementsByTagName("tr")[row];
                let acceptCol = acceptRow.getElementsByTagName("td")[--col];
                acceptCol.textContent = value;
            }
        </script>
    </body>
</html>
