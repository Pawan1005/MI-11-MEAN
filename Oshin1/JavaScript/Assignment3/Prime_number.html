<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Prime_number</title>
        <style>
            .container {
                padding: 2px 16px;
            }
            .card {
                box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.2);
                transition: 0.3s;
                width: 40%;
                height: 100%;
                border-radius: 20px;
                background-color: thistle;
                margin: auto;
                margin-top: 50px;
            }
            button {
                position: relative;
                background-color: purple;
                border: none;
                font-size: 20px;
                color: #ffffff;
                padding: 10px;
                width: 180px;
                text-align: center;
                -webkit-transition-duration: 0.4s;
                transition-duration: 0.4s;
                text-decoration: none;
                overflow: hidden;
                cursor: pointer;
                margin-left: 130px;
            }
            #pid {
                color: purple;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <div class="container">
                <h1 style="text-align: center;">Prime number or not</h1>
                &nbsp; &nbsp; &nbsp; &nbsp; <label for="Num1">Enter the number : </label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
                    type="text"
                    id="num1"
                    placeholder="Enter the number"
                />
                <br /><br />
                <button onclick="show()">Check</button>
                <p id="pid"></p>
            </div>
            <script>
                function show() {
                    a = parseInt(document.getElementById("num1").value);
                    b = 0;
                    for (i = 2; i < a; i++)
                        if (a % i == 0) {
                            b = 1;
                        }
                    if (b == 0) {
                        document.getElementById("pid").innerHTML = "The number is a prime number";
                    } else {
                        document.getElementById("pid").innerHTML = "The number is not a prime number";
                    }
                }
            </script>
        </div>
    </body>
</html>
