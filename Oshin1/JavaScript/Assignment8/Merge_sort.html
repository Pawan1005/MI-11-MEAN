<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Merge_sort</title>
        <style>
            .container {
                padding: 2px 16px;
            }
            .card {
                box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.2);
                transition: 0.3s;
                width: 40%;
                height: 900px;
                border-radius: 20px;
                background-color: thistle;
                margin: auto;
                margin-top: 50px;
            }
            button {
                position: relative;
                border: none;
                font-size: 20px;
                padding: 10px;
                width: 180px;
                text-align: center;
                -webkit-transition-duration: 0.4s;
                transition-duration: 0.4s;
                text-decoration: none;
                overflow: hidden;
                cursor: pointer;
                margin-left: 130px;
            }
            #pid {
                color: black;
                text-align: center;
                font-size: large;
            }
        </style>
    </head>
    <body>
        <div class="logincentrecard">
            <div class="card">
                <div class="container">
                    <div class="container1">
                        <div class="container2">
                            <h1 style="text-align: center;">Merge Sort</h1>
                            <h3 style="text-align: center;">First</h3>
                            <div class="container3">
                                <label for="sub1">Subject 1</label>
                                <input type="text" class="value1" /><br />
                                <label for="sub2">Subject 2</label>
                                <input type="text" class="value1" /><br />
                                <label for="sub3">Subject 3</label>
                                <input type="text" class="value1" /><br />
                                <label for="sub4">Subject 4</label>
                                <input type="text" class="value1" /><br />
                                <label for="sub5">Subject 5</label>
                                <input type="text" class="value1" /><br /><br />
                            </div>
                            <h3 style="text-align: center;">Second</h3>
                            <div class="container4">
                                <label for="sub6">Subject 1</label>
                                <input type="text" class="value2" /><br />
                                <label for="sub7">Subject 2</label>
                                <input type="text" class="value2" /><br />
                                <label for="sub8">Subject 3</label>
                                <input type="text" class="value2" /><br />
                                <label for="sub9">Subject 4</label>
                                <input type="text" class="value2" /><br />
                                <label for="sub10">Subject 5</label>
                                <input type="text" class="value2" /><br />
                            </div>
                            <button onclick="mergeAndSort()">Merge it</button>
                        </div>
                        <div id="result"></div>
                    </div>
                    <script>
                        let value1 = document.getElementsByClassName("value1");
                        let value2 = document.getElementsByClassName("value2");
                        let result = document.getElementById("result");
                        let a = [],
                            b = [],
                            res = [];
                        function mergeAndSort() {
                            a = [];
                            b = [];
                            for (let i = 0; i < 5; i++) {
                                a.push(parseInt(value1[i].value));
                                b.push(parseInt(value2[i].value));
                            }
                            res = [...a];
                            for (let i = 0; i < b.length; i++) {
                                res.push(b[i]);
                            }
                            mergeSort(res, 0, 9);
                            result.innerHTML += "<h3>After Merge</h3>";
                            for (let i = 0; i < res.length; i++) {
                                result.innerHTML += `<div>${i + 1} : ${res[i]}</div>`;
                            }
                        }
                        function merge(array, start, mid, end) {
                            let temp = [],
                                k = 0,
                                i = start,
                                j = mid + 1;
                            while (i <= mid && j <= end) {
                                if (array[i] >= array[j]) {
                                    temp[k] = array[j];
                                    j++;
                                    k++;
                                } else {
                                    temp[k] = array[i];
                                    i++;
                                    k++;
                                }
                            }
                            while (i <= mid) {
                                temp[k] = array[i];
                                i++;
                                k++;
                            }
                            while (j <= end) {
                                temp[k] = array[j];
                                j++;
                                k++;
                            }
                            for (let index = start; index <= end; index++) {
                                array[index] = temp[index - start];
                            }
                        }
                        function mergeSort(array, start, end) {
                            if (start < end) {
                                let mid = parseInt((start + end) / 2);
                                mergeSort(array, start, mid);
                                mergeSort(array, mid + 1, end);
                                merge(array, start, mid, end);
                            }
                        }
                    </script>
                </div>
            </div>
        </div>
    </body>
</html>
