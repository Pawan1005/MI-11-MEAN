<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quick_sort</title>
        <style>
            .container {
                padding: 2px 16px;
            }
            .card {
                box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.2);
                transition: 0.3s;
                width: 40%;
                height: 900px;
                border-radius: 20px;
                background-color: plum;
                margin: auto;
                margin-top: 50px;
            }
            button {
                position: relative;
                border: none;
                font-size: 20px;
                padding: 10px;
                width: 180px;
                text-align: center;
                -webkit-transition-duration: 0.4s;
                transition-duration: 0.4s;
                text-decoration: none;
                overflow: hidden;
                cursor: pointer;
                margin-left: 130px;
            }
            .subjects{
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div class="logincentrecard">
            <div class="card">
                <div class="container">
            <h3 style="text-align: center;">Quick Sort</h3>
            <div class="container">
                <label for="sub1">Subject 1</label>
                <input type="text" class="subjects" />
                <br>
                <label for="sub2">Subject 2</label>
                <input type="text" class="subjects" />
                <br>
                <label for="sub3">Subject 3</label>
                <input type="text" class="subjects" />
                <br>
                <label for="sub4">Subject 4</label>
                <input type="text" class="subjects" />
                <br>
                <label for="sub5">Subject 5</label>
                <input type="text" class="subjects" />
                <br>
                <label for="sub6">Subject 6</label>
                <input type="text" class="subjects" />
                <br>
                <label for="sub7">Subject 7</label>
                <input type="text" class="subjects" />
                <br>
                <label for="sub8">Subject 8</label>
                <input type="text" class="subjects" />
                <br>
                <label for="sub9">Subject 9</label>
                <input type="text" class="subjects" />
                <br>
                <label for="sub10">Subject 10</label>
                <input type="text" class="subjects" />
                <button onclick="calculate()">Click here</button>
            </div>
            <div id="result"></div>
            <script>
                let subjects = document.getElementsByClassName("subjects");
                let result = document.getElementById("result");
                let arr = [];
                function calculate() {
                    result.innerHTML = "";
                    arr = [];
                    for (let i = 0; i < subjects.length; i++) {
                        subjects[i].style.border = "1px solid ";
                        if (parseInt(subjects[i].value) <= 80) {
                            arr.push(parseInt(subjects[i].value));
                        } else {
                            subjects[i].style.border = "2px solid red";
                        }
                    }
                    console.log(arr);
                    if (arr.length != 10) {
                        alert("All values are less than 80.");
                    }
                    for (let i = 0; i < arr.length; i++) {
                        arr[i] = parseInt(arr[i] + arr[i] * 0.2);
                        result.innerHTML += `<div>Total marks ${i + 1} : ${arr[i]}</div>`;
                    }
                    quickSort(arr, 0, 9);
                    result.innerHTML += `<h2>After sorting </h2>`;
                    for (let i = 0; i < arr.length; i++) {
                        result.innerHTML += `<div>Total marks ${i + 1} : ${arr[i]}</div>`;
                    }
                }
                function partition(arr, low, high) {
                    let pivot = arr[high],
                        i = low - 1,
                        temp;
                    for (let j = low; j <= high; j++) {
                        if (pivot > arr[j]) {
                            i++;
                            temp = arr[j];
                            arr[j] = arr[i];
                            arr[i] = temp;
                        }
                    }
                    temp = arr[high];
                    arr[high] = arr[i + 1];
                    arr[i + 1] = temp;
                    return i + 1;
                }
                function quickSort(arr, low, high) {
                    if (low < high) {
                        pi = partition(arr, low, high);
                        quickSort(arr, low, pi - 1);
                        quickSort(arr, pi + 1, high);
                    }
                }
            </script>
        </div>
        </div>
        </div>
    </body>
</html>
