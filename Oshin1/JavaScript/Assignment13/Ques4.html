<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assign13_Q4</title>
        <style>
            .container {
                padding: 2px 16px;
            }
            .card {
                margin-top: 50px;
                align-items: center;
                justify-content: center;
                background-color: powderblue;
                width: 400px;
                height: 400px;
                margin: auto;
                border-radius: 20px;
            }
            .btn {
                background-color: white;
                color: black;
                width: 100px;
                height: 40px;
                margin-left: 120px;
            }
            p {
                color: black;
                padding: 12px 20px 12px 20px;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <div class="container">
                <h1 style="text-align: center;">Age Calculator</h1>
                <label for="">Fill date</label>
                <input type="date" id="num" />
                <div>
                    <p>Age is&nbsp;:&nbsp;&nbsp;<span id="num1"></span></p>
                </div>
                <button class="btn" onclick="age()">Display</button>
            </div>
        </div>
        <script>
            function age() {
                function calculate_age(dob) {
                    var dif_date = Date.now() - dob.getTime();
                    var age_date = new Date(dif_date);
                    return Math.abs(age_date.getUTCFullYear() - 1970);
                }
                let date = document.getElementById("num").value;
                alert("Age is  :   " + calculate_age(new Date(date)) + " year ");
                let age = calculate_age(new Date(date));
                document.getElementById("num1").innerHTML = +age + " year ";
            }
        </script>
    </body>
</html>
