        <title>Table 2</title>
        <style>
            table, th, td {
                    padding: 20px;
                    border-collapse: collapse;
                    border-left: 12px solid grey;
                    border-right: 12px solid grey;
                    border-top: 2px solid grey;
                    border-bottom: 2px solid grey;
            }

                border-bottom: 12px solid gray;

                border-collapse: collapse;
            }
