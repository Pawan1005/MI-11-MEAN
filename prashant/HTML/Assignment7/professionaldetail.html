<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ProfessionalDetails</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="personaldetail.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="fixed-top">
                    <div class="header"></div>
                    <div class="row">
                        <div class="col-12">
                            <nav class="navbar navbar-expand-lg navbar-dark mx-background-top-linear">
                                <a  href="homepage.html" style="float: left; padding-left: 30px;"><ul class="navbar-nav ml-auto">JobPortal.COM</ul></a>
                                <div class="collapse navbar-collapse" style="float: right; margin-left: 900px;" id="navbarResponsive">
                                    <ul class="navbar-nav ml-auto">
                                        <a class="nav-link" href="homepage.html">Home</a>
                                        <a class="nav-link" href="Login.html">About</a>
                                        <a class="nav-link" href="#">Contact</a>
                                        <a class="nav-link" href="#">Blog  </a>
                                        <a class="nav-link" href="Login.html">Login</a>
                                        <a class="nav-link" href="personaldetail.html">Signup</a>	
                                    </ul>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="registration-form" >
            <form>
                <div style="text-align: center; margin-bottom: 50px;"> 
                    <span style="color: #5791ff; font-size: 36px; ">ProfessionalDetail</span>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control item" id="username" placeholder="Job title ">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control item" id="password" placeholder="Responsibilities">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control item" id="email" placeholder="Salary">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control item" id="phone-number" placeholder="Starting date of employment">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control item" id="phone-number" placeholder="Ending date of employment">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control item" id="birth-date" placeholder="Reason for leaving">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control item" id="Address" placeholder="Permission to contact your previous employer">
                </div>
                <div class="form-group" style="width: 300px; margin-left: 80px;">
                    <button type="button" class="btn btn-block create-account">Create Account</button>
                </div>
            </form>
        </div>
    </body>
</html>
