<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment 13.4</title>
    </head>
    <body>
        <script>
            let date = new Date(prompt("Enter Date of birth."));
            function ageCalculator(dob) {
                let temp = new Date(Date.now() - dob.getTime());
                return Math.abs(temp.getUTCFullYear() - 1970);
            }
            alert(ageCalculator(date));
        </script>
    </body>
</html>
