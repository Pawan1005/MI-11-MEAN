<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <title>Assignment6-3</title>
        <style>
            body{
                background-color: grey;
            }
            .container {
                margin-top: 60px;
                background-color: coral;
            }
            .row {
                padding: 30px 20px 10px 10px;
            }
            input {
                margin-left: 50px;
                width: 400px;
                height: 35px;
                border-radius: 20px;
                padding-left: 10px;
            }
            label {
                margin-left: 250px;
            }
            .btn {
                margin-left: 50px;
                margin-top: 30px;
            }
            p { 
                padding: 10px;
            }
            .card{
                margin-top: 50px;
                width: 600px;
                margin-left: 250px;
            }
        </style>
        <script>
            function storenumber(){
                var num1 = document.getElementById("num1").value
                var num2 = document.getElementById("num2").value
                var num3 = document.getElementById("num3").value
                storenum = [num1,num2,num3]
                var sum = 0;
                document.getElementById("pic").innerHTML=storenum;
                function sumnum() { 
                    for (let i = 0; i < storenum.length; i++) 
                    sum += parseInt( storenum[i]); 
                    return sum; 
                } 
                sumnum();
              //  document.write("Sum of given array is " + sum(storenum));
                document.getElementById("pid").innerHTML = sum; 
            }
        </script>
        <script>  
            function fun(){  
              document.getElementById("myForm").reset();  
            }   
        </script>  
    </head>
    <body>
        <div class="container">
            <form id = "myForm">
                <div class="row" style="padding-top: 60px;">
                    <label>Name 1 : </label>
                    <input type="number" id="num1"><br>
                </div>
                <div class="row">
                    <label>Name 2 : </label>
                    <input type="number" id="num2"><br>
                </div>
                <div class="row">
                    <label>Name 3 : </label>
                    <input type="number" id="num3"> <br>
                </div>
            </form>   
            <button class="btn btn-primary" type="submit" onclick="storenumber()" style="margin-left: 400px;" >Submit  </button>
            <button class="btn btn-primary" type="submit" onclick="fun()">Cancle  </button>
            <div class="card">
                <p id="pic"></p>
                <p id="pid"></p>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
