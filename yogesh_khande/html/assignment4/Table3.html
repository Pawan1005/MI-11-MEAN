<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table,
      th,
      td {
        border: 3px solid rgb(15, 15, 15);
      }
      th {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table style="width: 65%">
      <tr>
        <th rowspan="3">Day</th>

        <th colspan="3">Seminar</th>
      </tr>
      <tr>
        <th colspan="2">Schedule</th>
        <th rowspan="2">Topic</th>
      </tr>
      <tr>
        <th>Begin</th>
        <th>End</th>
      </tr>
      <tr>
        <td rowspan="2">Monday</td>
        <td bgcolor="red" rowspan="2" style="text-align: center">8am</td>
        <td bgcolor="orange" rowspan="2" style="text-align: center">5pm</td>
        <td style="text-align: center">Introduction to XML</td>
      </tr>
      <tr>
        <td style="text-align: center">Validity DTD and Relax NG</td>
      </tr>
      <tr>
        <td rowspan="3">Tuesday</td>
        <td bgcolor="pink" style="text-align: center">8am</td>
        <td bgcolor="grey" style="text-align: center">11pm</td>
        <td rowspan="1.5" style="text-align: center">XPath</td>
      </tr>
      <tr>
        <td bgcolor="red" style="text-align: center">11am</td>
        <td bgcolor="blue" style="text-align: center">2am</td>
        <td rowspan="1.5" style="text-align: center">XSL Transformation</td>
      </tr>
      <tr>
        <td bgcolor="orange" style="text-align: center">2pm</td>
        <td bgcolor="yellow" style="text-align: center">5pm</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td bgcolor="yellow" style="text-align: center">8am</td>
        <td bgcolor="red" style="text-align: center">12pm</td>
        <td style="text-align: center">XSL Formatting Objects</td>
      </tr>
    </table>
  </body>
</html>
