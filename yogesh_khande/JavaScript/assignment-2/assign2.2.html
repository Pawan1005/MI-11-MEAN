<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grade</title>
        <style>
            body{
                background-color: cornflowerblue;
                color: crimson;
            }
            .box{
                text-align: center;
            }
            input{
                padding: 7px 10px;
            }
            h1{
                background-color: black;
            }
            h3{
                text-align: justify;
                color: black;
            }
            button{
                padding: 5px 10px;
                background-color: black;
                color: cornsilk;
                border: 1px solid wheat;
                border-radius: 20px;
                box-shadow: 5px 5px 10px;
            }
        </style>
        <script>
            function add() {
                a = parseInt(document.getElementById("num1").value);
                b = parseInt(document.getElementById("num2").value);
                c = parseInt(document.getElementById("num3").value);
                d = parseInt(document.getElementById("num4").value);
                sum = a + b + c + d;
                document.getElementById("p").innerHTML = "Total=" + sum;
                divide = sum / 4;
                document.getElementById("p1").innerHTML = "%=" + divide;
            }
            function grade() {
                a = parseInt(document.getElementById("num1").value);
                b = parseInt(document.getElementById("num2").value);
                c = parseInt(document.getElementById("num3").value);
                d = parseInt(document.getElementById("num4").value);

                if (a > 100 || b > 100 || c > 100 || d > 100) {
                    alert("Please Enter Marks in Range of 100");
                } else {
                    sum = a + b + c + d;
                    divide = sum / 4;

                    if (divide >= 75 && divide <= 100) {
                        document.getElementById("p3").innerHTML = "your grade is A";
                    } else if (divide >= 60 && divide <= 74) {
                        document.getElementById("p3").innerHTML = "your grade is B";
                    } else if (divide >= 40 && divide <= 59) {
                        document.getElementById("p3").innerHTML = "your grade is C";
                    } else if (divide >= 30 && divide <= 40) {
                        document.getElementById("p3").innerHTML = "your grade is D";
                    } else {
                        document.getElementById("p3").innerHTML = "Sorry ): Your Grade is F";
                    }
                }
            }
        </script>
    </head>
    <body class="box">
        <h1>*Enter your Marks and get your Percentage & Grade*</h1>
        <h3>s)1.English :-</h3>
        <input type="text" id="num1" placeholder="Enter marks" />
        <br>
        <h3>s)2.Marathi :-</h3>
        <input type="text" id="num2" placeholder="Enter marks" />
        <br>
        <h3>s)3.Hindi :-</h3>
        <input type="text" id="num3" placeholder="Enter marks" />
        <br>
        <h3>s)4.Mathematics :-</h3>
        <input type="text" id="num4" placeholder="Enter marks" />
        <br><br><hr>
        <button onclick="add()">Calculator</button>
        <button onclick="grade()">grade</button>
        <p id="p"></p>
        <p id="p1"></p>
        <p id="p3"></p>
    </body>
</html>
