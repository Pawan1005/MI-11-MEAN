<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Prime no. In Between</title>
        <script>
            function show() {
                var a, b, c, i, j;
                a = document.getElementById("num1").value;
                b = document.getElementById("num2").value;
                for (i = a; i <= b; i++) {
                    c = 0;
                    for (j = 1; j <= i; j++) {
                        if (i % j == 0) {
                            c++;
                        }
                    }
                    if (c == 2) {
                        document.getElementById("pid").innerHTML += i + ",";
                    }
                }
            }
        </script>
    </head>
    <body style="background-color: aqua; text-align: center; padding: 20px">
        <h1>
            <hr />
            *Find Prime Number in between two Numbers*
            <hr />
        </h1>
        <label for="input">*Enter your 1st number:-</label><input type="text" id="num1" /> <br /><br /><br />
        <label for="input">*Enter your 2nd number:-</label><input type="text" id="num2" />
        <p id="pid"></p>
        <br />
        <button onclick="show()">GET</button>
    </body>
</html>
