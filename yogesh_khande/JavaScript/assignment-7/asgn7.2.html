<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Js-Q2</title>
        <script>
            function show() {
                let c = [];
                let a = parseInt(document.getElementById("num1").value);
                let d = document.getElementById("pid");
                for (let i = 1; i <= a; i++) {
                    let b = prompt("Enter the mark of " + i + "student");
                    c.push(b);
                }
                for (let j = 0; j < c.length; j++) {
                    d.innerHTML += `Marks ${j + 1}_ ${c[j]} <br>`;
                }
            }
        </script>
    </head>
    <body style="background-color: steelblue; text-align: center">
        <h1>
            <hr />
            *Marks of student*
            <hr />
        </h1>
        <input type="text" id="num1" placeholder="Enter student number" />
        <p id="pid"></p>
        <button onclick="show()">GET</button>
    </body>
</html>
