<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Js-Q3</title>
        <script>
            function show() {
                debugger;
                let f;
                let c = [];
                let a = parseInt(document.getElementById("num1").value);
                let d = document.getElementById("pid");
                let e = document.getElementById("pid1");
                for (let i = 1; i <= a; i++) {
                    let b = parseInt(prompt("Enter the mark of " + i + "student"));
                    c.push(b);
                }
                d.innerHTML = `Bubble sorting <hr> *****before sorting:***** <br>  `;
                for (let z = 0; z < c.length; z++) {
                    e.innerHTML += `Marks ${z} : ${c[z]} <br>`;
                }
                for (let k = 0; k < c.length - 1; k++) {
                    e.innerHTML += ` Each iteration: Marks ${c} <br>`;
                    for (let j = 0; j < c.length - 1; j++) {
                        if (c[j] > c[j + 1]) {
                            f = c[j];
                            c[j] = c[j + 1];
                            c[j + 1] = f;
                        }
                    }
                }
                d.innerHTML = `Bubble sorting <hr> *****before sorting:***** <br>  `;
                for (let r = 0; r < c.length; r++) {
                    e.innerHTML += `Marks ${r} : ${c[r]} <br>`;
                }
            }
        </script>
    </head>
    <body style="background-color: steelblue; text-align: center">
        <h1>
            <hr />
            *Enter Marks of students*
            <hr />
        </h1>
        <input type="text" id="num1" placeholder="Enter number of students" />
        <br /><br />
        <button onclick="show()">GET</button>
        <p id="pid"></p>
        <p id="pid1"></p>
    </body>
</html>
