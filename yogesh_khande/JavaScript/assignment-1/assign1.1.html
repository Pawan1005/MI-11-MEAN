<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SWAP-Values</title>
        <style>
            .box {
                text-align: center;
                margin-top: 100px;
                text-shadow: 5px 5px 7px black;
            }
            h4 {
                font-weight: bolder;
                color: brown;
            }
            body {
                background-image: url(nature.jpeg);
                background-size: cover;
            }
        </style>
        <script>
            function show() {
                a = parseInt(document.getElementById("num1").value);
                b = parseInt(document.getElementById("num2").value);
                first = b;
                second = a;
                document.getElementById("pid").innerHTML = "A is " + first + " and B is " + second;
            }
        </script>
    </head>
    <body>
        <div class="box">
            Value of A:<input type="text" id="num1" placeholder="Enter value of A" /><br /><br />
            Value of B:<input type="text" id="num2" placeholder="Enter value of B" /> <br /><br />
            <button onclick="show()">SWAP</button>
            <h4>Swaped your numbers</h4>
            <p id="pid">Swaped values</p>
        </div>
    </body>
</html>
