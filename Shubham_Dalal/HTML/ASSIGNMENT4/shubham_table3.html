<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Third Table</title>
        <style>
            table,
            th,
            td {
                border: 1px solid cornflo    erblue;
                text-align: center;
                background-color: rgb(233, 223, 207);
                margin: 100px 400px;
            }
            th,
            td {
                padding: 10px;
                border-color: black rgb(122, 94, 94);
            }
            .eight {
                background-color: cornflowerblue;
            }
            .two {
                background-color: darksalmon;
            }
            .five {
                background-color: darkseagreen;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="5">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2" colspan="3">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2" class="eight">8:00 am</td>
                <td rowspan="2" class="five">5:00 pm</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="6">Tuesday</td>
                <td rowspan="2" class="eight">8:00 am</td>
                <td rowspan="2" class="eight">11:00 am</td>
                <td colspan="3" rowspan="3">Xpath</td>
            </tr>
            <tr></tr>
            <tr>
                <td rowspan="2" class="eight">11:00 am</td>
                <td rowspan="2" class="two">2:00 pm</td>
            </tr>
            <tr>
                <td colspan="3" rowspan="3">XSL Transformations</td>
            </tr>
            <tr>
                <td rowspan="2" class="two">2:00 pm</td>
                <td rowspan="2" class="five">5:00 pm</td>
            </tr>
            <tr></tr>
            <tr>
                <td>Wednesday</td>
                <td class="eight">8:00 am</td>
                <td class="two">12:00 pm</td>
                <td>XSL formatting Object</td>
            </tr>
        </table>
    </body>
</html>
