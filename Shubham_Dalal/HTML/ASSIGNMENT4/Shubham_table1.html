<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>First Table</title>
		<style>
			table {
				width: 100%;
				background-color: rgb(173, 182, 190);
			}
			table,
			tr,
			th,
			td {
				border: 3px solid sienna;
				border-collapse: collapse;
				text-align: center;
			}
			th {
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th rowspan="2"></th>
				<th colspan="2">Average</th>
				<th rowspan="2">Red eyes</th>
			</tr>
			<tr>
				<th>height</th>
				<th>weight</th>
			</tr>
			<tr>
				<th>Males</th>
				<td>1.9</td>
				<td>0.003</td>
				<td>40%</td>
			</tr>
			<tr>
				<th>Females</th>
				<td>1.7</td>
				<td>0.002</td>
				<td>43%</td>
			</tr>
		</table>
	</body>
</html>
