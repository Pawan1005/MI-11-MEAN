<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assignment7_personal.css">
        <title>Job Portal</title>
    </head>
    <body>
        <h1>Welcome to Job Portal</h1>
        <header>
            <ul>
                <li><a href="Shubham_homepage.html">Home</a></li>
                <li><a href="shubham_login.html">Log-in</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </header>
        <div class="container">
            <img src="job.jpg" alt="Job Portal" />
            <div class="box">
                <form action="">
                    <table>
                        <tr><td colspan="2"><h2 style="text-align: center;">Personal Details</h2></td></tr>
                        <tr>
                            <th>Name</th>
                            <td><input type="text" placeholder="enter your name" class="input"/></td>
                        </tr>
                        <tr>
                            <th>E-mail</th>
                            <td><input type="email" placeholder="enter your email" class="input"/></td>
                        </tr>
                        <tr>
                            <th>Mobile</th>
                            <td><input type="number" placeholder="enter your mobile" class="input"/></td>
                        </tr>
                        <tr>
                            <th>Address</th>
                            <td><textarea name="" id="" cols="35" rows="5"></textarea></td>
                        </tr>
                        <tr>
                            <th>Gender</th>
                            <td><input type="radio" name="g" />Male <input type="radio" name="g" />Female</td>
                        </tr>
                        <tr>
                            <th class="th">Marital Status</th>
                            <td><input type="radio" name="g" />Married <input type="radio" name="g" />Single<input type="radio" name="g" />Divorced</td>
                        </tr>
                        <tr>
                            <th class="th">DOB</th>
                            <td><input type="date"/></td>
                        </tr>
                        <tr><td colspan="2"><h2 style="text-align: center;" >Academic Details</h2></td></tr>
                        <tr>
                            <th>University</th>
                            <td>
                                <select name="" id="" class="input">
                                    <option value="">Select University</option>
                                    <option value="">RGPV</option>
                                    <option value="">Mumbai University</option>
                                    <option value="">Delhi University</option>
                                    <option value="">Devi Ahilliya University</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>College</th>
                            <td>
                                <select name="" id="" class="input">
                                    <option value="">Select College</option>
                                    <option value="">TSEC</option>
                                    <option value="">Mumbai College</option>
                                    <option value="">Delhi College</option>
                                    <option value="">Devi Ahilliya College</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>Skill set</th>
                            <td>
                                <input type="checkbox" name="" id="">HTML
                                <input type="checkbox" name="" id="">css
                                <input type="checkbox" name="" id="">Python
                                <input type="checkbox" name="" id="">Java
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><a href="shubham_professionl.html"><input type="button" value="Continue" class="input"></a></td>
                        </tr>                    
                    </table>
                </form>
            </div>
        </div>
    </body>
</html>
