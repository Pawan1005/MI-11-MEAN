<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="Shubham_assigment_9.css" />
        <title>Find your Job</title>
    </head>
    <body>
        <div class="main">
            <nav class="navbar">
                <div class="timesjob-icon">
                    <img src="img/tj-logo-new.png" class="logo-image" alt="image" />
                </div>
                <div class="covid-text">
                    Is your career affected by Covid-19?
                    <button class="btn-yes">YES</button>
                    <button class="btn-no">NO</button>
                </div>
                <div class="login-register">
                    <img src="img/alarm.png" class="bel-image" alt="image" />
                    <button class="btn1">LOGIN</button>
                    <button class="btn2">REGISTER</button>
                </div>
            </nav>
            <div class="first-background">
                <div class="search-box">
                    <input type="text" class="skil-input" placeholder="Enter skills, designation, etc " />
                    <input type="text" class="location-input" placeholder="Enter location" />
                    <select name="experience" id="" class="experience-select">
                        <option class="opn1">Experience</option>
                        <option class="opn2">one year</option>
                    </select>
                    <button class="btn3">FIND JOBS</button>
                </div>
                <div class="upload-resume-box">
                    <div class="upload-file">
                        <span class="upload-icon"></span>
                        <div class="resume-input">
                            <h5 class="heading5">NEW TO TIMESJOBS?</h5>
                            <label class="upload-res-btn">
                                upload your resume
                                <input type="file" class="btn-input" />
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="images-box">
                <img src="img/shobhit_eoc.jpg" class="back-image1" alt="image" />
                <img src="img/user-engage-banner.gif" class="back-image2" alt="image" />
            </div>
            <section class="browse-section">
                <h2 class="heading2">BROWSE JOBS</h2>
                <div class="list-box">
                    <ul class="brows-list">
                        <li class="list">
                            <span class="top-ind-icon"></span>
                            Information Technology
                            <span class="tab-sub-text">91675 Jobs</span>
                        </li>
                        <li class="list">
                            <span class="top-ind-icon"></span>
                            Manufacturing / Engineering
                            <span class="tab-sub-text">34707 Jobs</span>
                        </li>
                        <li class="list">
                            <span class="top-ind-icon"></span>
                            Banking &amp; Finance
                            <span class="tab-sub-text">4963 Jobs</span>
                        </li>
                    </ul>
                    <ul class="brows-list">
                        <li class="list">
                            <span class="top-ind-icon"></span>
                            SCM &amp; Operations/BPO
                            <span class="tab-sub-text">3852 Jobs</span>
                        </li>
                        <li class="list">
                            <span class="top-ind-icon"></span>
                            Sales &amp; Marketing Jobs
                            <span class="tab-sub-text">23226 Jobs</span>
                        </li>
                        <li class="list">
                            <span class="top-ind-icon"></span>
                            All Jobs
                            <span class="tab-sub-text">217848 Jobs</span>
                        </li>
                    </ul>
                </div>
            </section>
            <div class="city-box">
                <img src="img/cities.jpeg" class="city-image" alt="image" />
            </div>
        </div>
    </body>
</html>
