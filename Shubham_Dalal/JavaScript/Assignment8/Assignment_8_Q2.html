        <title>Quick Sort</title>
        <script>
            function show(arr) {
                // quick sort
                function partition(num ,low, high) {
                    var i, j, pivot, temp;
                    pivot = num[high];
                    i = (low - 1);
                    for (j = low; j < high; j++) {
                        if (num[j] <= pivot) {
                            i++;
                            temp = num[i];
                            num[i] = num[j];
                            num[j] = temp;
                        }
                    }
                    temp = num[i+1];
                    num[i+1] = num[high];
                    num[high] = temp;
                    return (i + 1);
                }
                function quickSort(num ,low, high) {
                    if (low < high) {
                        let pi = partition(num, low, high);
                        quickSort(num, low, pi - 1);
                        quickSort(num, pi + 1, high);
                    }
                }
                function total(marks) {

                        parseInt((document.getElementById("print").innerHTML += "Total Marks " + j + " : " + mark[i] + "<br> <br>"));
                    }
                }
                n = arr.length;
                quickSort(marks, 0, n - 1);
            }
        </script>
