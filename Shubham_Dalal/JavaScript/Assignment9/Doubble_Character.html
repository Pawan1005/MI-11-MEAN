<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assignment9.css" />
        <title>Double_character</title>
        <script>
            function fun() {
                var str = [];
                var i,letter1,letter2,len,count = 0;
                str = document.getElementById("string").value;
                len = str.length;
                for (i = 0; i <= len - 2; i++) {
                    letter1 = str.charAt(i);
                    letter2 = str.charAt(i + 1);
                    if (letter1 == letter2) {
                        count = count + 1;
                        document.getElementById("pid").innerHTML += "'" + letter1 + "' is the double letter";
                    }
                }
                if (count == 0) {
                    document.getElementById("pid").innerHTML += "&nbsp; No double letter &ensp;";
                }
            }
        </script>
    </head>
    <body>
        <div>
            <h1>Double character!!!</h1>
            <input type="text" name="" id="string" />
            <button onclick="fun()">Click me</button>
            <h2 id="pid"></h2>
        </div>
    </body>
</html>
