<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assignment9.css" />
        <title>Document</title>
        <script>
            function fun() {
                var str = [];
                var i,len,count = 1,whitespace;
                str = document.getElementById("string").value;
                len = str.length;
                for (i = 0; i <= len - 1; i++) {
                    letter1 = str.charAt(i);
                    if (letter1 == " ") {
                        count++;
                    }
                }
                whitespace = count - 1;
                document.getElementById("pid1").innerHTML += "Number of words are : " + count;
                document.getElementById("pid2").innerHTML += "Number of whitespace are : " + whitespace;
            }
        </script>
    </head>
    <body>
        <div>
            <h1>Double character!!!</h1>
            <input type="text" name="" id="string" />
            <button onclick="fun()">Click me</button>
            <h4 id="pid1"></h4>
            <h4 id="pid2"></h4>
        </div>
    </body>
</html>
