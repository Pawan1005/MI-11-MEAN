<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>Add new row</title>
    </head>
    <body>
        <div>
            <h1>Add New Row</h1>
            <div id="main">
                <div>
                    <div class="div2">
                        <table id="table1" border="1">
                            <tr class="">
                                <th>Roll No</th>
                                <th>Name</th>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>abc</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>xyz</td>
                            </tr>
                        </table>
                    </div>
                    <div class="div1">
                        <button class="btn1" onclick="newRow()">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function newRow() {
                let table = document.getElementById("table1");
                let row = table.insertRow();
                let col1 = row.insertCell();
                let col2 = row.insertCell();
                col1.textContent = 3;
                col2.textContent = "new";
            }
        </script>
    </body>
