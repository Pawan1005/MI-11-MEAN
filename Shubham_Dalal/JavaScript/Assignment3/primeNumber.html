<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="common.css" />
        <script>
            function fun() {
                var prime,
                    temp = 0;
                prime = parseInt(document.getElementById("prime").value);
                for (var i = 2; i <= prime - 1; i++) {
                    if (prime % i == 0) {
                        temp = temp + 1;
                    }
                }
                if (temp == 0) {
                    document.getElementById("hid").innerHTML = "This number  is  prime Number";
                } else {
                    document.getElementById("hid").innerHTML = "This number  is not a prime Number";
                }
            }
        </script>
    </head>
    <body>
        <div>
            <input type="number" id="prime" />
            <button onclick="fun()">Click here</button>
            <h3 id="hid"></h3>
        </div>
    </body>
</html>
