<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Factorial</title>
        <link rel="stylesheet" href="common.css">
        <script>
            function fun() {
                var fact = 1;
                var i = parseInt(document.getElementById("num").value);
                for (var j = i; j >= 1; j--) {
                    fact = fact * j;
                }
                document.getElementById("hid").innerHTML = "Factorial of " + i + " is " + fact;
            }
        </script>
    </head>
    <body>
        <div>
            <input type="number" name="" id="num" placeholder="Enter the number"/>
            <button onclick="fun()">Factorial</button>
            <h3 id="hid"></h3>
        </div>
    </body>
</html>
