<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="common.css">
    <script>
        function fun(){
            var even = parseInt(document.getElementById("num").value);
            if (even%2==0){
                document.getElementById("hid").innerHTML="This number is even";
            }
            else{
                document.getElementById("hid").innerHTML="This number is odd";
            }
        }
    </script>
</head>
<body>
    <div>
        <input type="number" name="" id="num">
    <button onclick="fun()">Check</button>
    <h2 id="hid"></h2>
    </div>
</body>
</html>
