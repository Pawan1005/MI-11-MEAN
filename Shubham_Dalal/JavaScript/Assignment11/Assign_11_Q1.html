<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        />
        <title>Assi_11</title>
        <style>
            body {
                background-image: linear-gradient(to right, purple, rgb(145, 28, 116));
            }
            .col2 {
                background-color: white;
            }
            #pid {
                width: 95px;
                background-color: white;
                position: absolute;
                left: 20px;
                contain: layout;
                justify-content: center;
                display: flex;
            }
            #pid1 {
                width: 95px;
                background-color: white;
                position: absolute;
                contain: layout;
                justify-content: center;
                display: flex;
            }
            h3 {
                color: white;
            }
        </style>
        <script>
            function eq(k) {
                return parseInt(k + k * 0.2);
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col mt-5 text-light">
                    Enter The Roll Number : <input type="text" name="" id="num" /> <br /><br />
                    <button class="btn btn-success" onclick="search()">Search</button><br /><br />
                    <p id="out" style="background-color: white; color: black; width: 387px"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-2 m-sm-4">
                    <h3>Roll No</h3>
                    <p id="pid"></p>
                </div>
                <div class="col-2 m-sm-4" style="margin-left: -30px">
                    <h3>Marks</h3>
                    <p id="pid1"></p>
                </div>
            </div>
        </div>
        <script>
            var a = [],
                arr1 = [],
                b;
            for (i = 0; i < 10; ) {
                b = prompt(`Enter the mark of ${i + 1}th student`);
                var l = b.length;
                b = parseInt(b);
                if (b > 50 || b < 0 || l == 0) {
                    window.alert("invalid input");
                } else {
                    a[i] = b;
                    arr1[i] = eq(b);
                    i++;
                }
            }
            for (i = 0; i < 10; i++) {
                document.getElementById("pid").innerHTML += `${i + 1}<br>`;
                document.getElementById("pid1").innerHTML += `${arr1[i]}<br>`;
            }
        </script>
        <script>
            function search() {
                let r = parseInt(document.getElementById("num").value);
                document.getElementById("out").innerHTML += `Roll No ${r} scored ${arr1[r - 1]} Marks`;
            }
        </script>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
