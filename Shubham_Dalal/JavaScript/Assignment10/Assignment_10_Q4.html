<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="Assignment_10.css" />
        <title>Assignment 10 | Date format</title>
        <script>
            function clickme() {
                 var regExp, str;
                str = document.getElementById("date").value;
                regExp = /^([0-9]{2})\/([0-9]{2})\/([0-9]{4})$/;
                if (regExp.test(str)) {
                    document.getElementById("span").innerHTML = "Correct Date format";
                } else {
                    document.getElementById("span").innerHTML = "not an correct Date format";
                }
            }
        </script>
    </head>
    <body>
        <div>
            <input type="text" placeholder="Enter any word" id="date">
            <button onclick="clickme()">Click Me</button>
            <span >
                <h4 id="span"></h4>
            </span>
        </div>
    </body>
</html>
