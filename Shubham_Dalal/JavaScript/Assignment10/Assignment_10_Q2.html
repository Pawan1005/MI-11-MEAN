<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="Assignment_10.css" />
        <title>Assignment 10 | Check credit card number</title>
        <script>
            function clickme() {
                var regExp, str;
                str = parseInt(document.getElementById("number").value);
                regExp = /^[0-9]{16}$/;
                if (regExp.test(str)) {
                    document.getElementById("span").innerHTML = "Credit Card Number";
                } else {
                    document.getElementById("span").innerHTML = "not Credit Card Number";
                }
            }
        </script>
    </head>
    <body>
        <div>
            <input type="text" placeholder="Enter any word" id="number">
            <button onclick="clickme()">Click Me</button>
            <span >
                <h4 id="span"></h4>
            </span>
        </div>
    </body>
</html>
