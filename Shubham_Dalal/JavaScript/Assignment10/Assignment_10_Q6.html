<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="Assignment_10.css" />
        <title>Assignment 10 | URL Valid</title>
        <script>
            function clickme() {
                 function url(str) {
                     regExp = /^(https:\/\/www\.|http:\/\/www\.|www\.)[a-zA-Z0-9\-_$]+\.[a-zA-Z]{2,3}$/;
                     if (regExp.test(str)) {
                         document.getElementById("span").innerHTML = "Valid URL";
                     } else {
                         document.getElementById("span").innerHTML = " not  Valid URL";
                     }
                 }
                 var regExp, str;
                 str = document.getElementById("url").value;
                 url(str);
             }
        </script>
    </head>
    <body>
        <div>
            <input type="text" placeholder="Enter any word" id="url" />
            <button onclick="clickme()">Click Me</button>
            <span>
                <h4 id="span"></h4>
            </span>
        </div>
    </body>
</html>
