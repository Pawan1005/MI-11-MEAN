<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="Assignment_10.css" />
        <title>Assignment 10 | Count words</title>
        <script>
            function clickme() {
                var regExp, str;
                str = document.getElementById("word").value;
                regExp = str.replace(/(^\s*)|(\s*$)/gi, "");
                regExp = regExp.replace(/[ ]{2,}/gi, " ");
                regExp = regExp.replace(/\n /, "\n");
                if (regExp != 0) {
                    document.getElementById("span").innerHTML = "Number of words :"+regExp.split(" ").length;
                }
            }
        </script>
    </head>
    <body>
        <div>
            <input type="text" placeholder="Enter any word" id="word">
            <button onclick="clickme()">Click Me</button>
            <span >
                <h4 id="span"></h4>
            </span>
        </div>
    </body>
</html>
