    <body>
        <div class="samediv">
            <div style="text-align: center; background-color: rgba(17, 123, 139, 0.911); height: 50%; border-radius: 25px 25px 25px 25px" >
                <br /><br />
                <h1>Display Employee Details</h1>
                <hr size="5" color="black" />
                <br />
                <script language="javascript">
                    class Employee {
                        constructor() {
                            this.EmpNo = 101;
                            this.Name = "shubham  dalal";
                            this.Address = "11, kamal talkies";
                            this.City = "Burhanpur, madhya pradesh";
                            this.Salary = 80000;
                        }
                    }
                    let e1 = new Employee();
                    document.write("<br>Emp Number : " + e1.EmpNo + "<br>");
                    document.write('<br><span style=" left: 29px;">Emp Name : ' + e1.Name + "<br>");
                    document.write('<br><span style=" left: 12px;">Emp Address : ' + e1.Address + "<br>");
                    document.write('<br><span style=" left: 5px;">Emp City : ' + e1.City + "<br>");
                    document.write('<br><span style=" left: -42px;">Emp Salary : ' + e1.Salary + "<br>");
                </script>
                <br /><br /><br />
            </div>
        </div>
        <div class="samediv">
            <div style="text-align: center; background-color: rgba(17, 123, 139, 0.911); height: 50%; border-radius: 25px 25px 25px 25px">
                <br /><br />
                <h1>Display Salary Details</h1>
                <hr size="5" color="black" />
                <br />
                <script language="javascript">
                    class Salary {
                        constructor() {
                            this.EmpNo = 101;
                            this.Name = "shubham  dalal";
                            this.Address = "11, kamal talkies";
                            this.City = "Burhanpur, madhya pradesh";
                            this.Salary = 80000;
                        }
                    }
                    let s1 = new Salary();
                    document.write("<br>Emp Number : " + s1.EmpNo + "<br>");
                    document.write('<br><span style="position: relative; left: 29px;">Emp Name : ' + s1.Name + "<br>");
                    let da = 0.3 * s1.salary;
                    let hra = 0.15 * s1.salary;
                    let pf = 0.125 * s1.salary;
                    let gross = s1.salary + da + hra;
                    let net = gross - pf;
                    if ((gross > 180000)) {
                        document.write('<br><span style="position: relative; left: -19px;">Gross Salary : ' + gross );
                        document.write('<span style="color: red;  top: 60px; left: 24px;"><h4> Income tax payer!!</h4></span>');
                    } else {
                        document.write('<br><span style="position: relative; left: -19px;">Gross Salary : ' + gross );
                        document.write('<span style="color: white; position: relative; top: 20px; left: 14px;"><h3>Not an income tax payer!!</h3></span>');   
                    }
                    document.write('<br><span style="position: relative; left: -8px; bottom: 65px;">Net Salary : ' + net + "<br><br><br>");
                </script>
                <br />
            </div>
        </div>
    </body>
