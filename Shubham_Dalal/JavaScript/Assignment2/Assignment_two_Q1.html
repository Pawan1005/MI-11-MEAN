                        document.getElementById("second-largest").value = +num1;

                        document.getElementById("second-largest").value = +num1;

                    } else {
                        document.getElementById("second-largest").value = +num5;

                } else {

                    } else if (num2 > num1 && num2 > num3 && num2 > num4 && num2 < num5) {
