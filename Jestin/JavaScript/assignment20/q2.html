<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <title>Document</title>
        <script lang="javascript">
            function show() {
              debugger;
               var a = document.getElementById("num1").value;
               var b = document.getElementById("num2").value;
            let table = document.getElementById("pid");
            let row = table.insertRow(-1);
            let col1 = row.insertCell();
            col1.innerHTML = a;
            let col2 = row.insertCell();
            col2.innerHTML = b;
            }
            function Edit(){
                var value = document.getElementById("pid");
                var row = document.getElementById("num3").value;
                var column = document.getElementById("num4").value;
                var content = document.getElementById("num5").value;
                var rowid = value.rows[row].cells;
                rowid[column].innerHTML=content;
            }
        </script>
        <style>
            .vm {
                padding-left: 200px;
                padding-right: 200px;
            }
            .jumbotron {
                border: solid rgb(233, 97, 97) 2px;
                box-shadow: 5px 5px 30px black;
            }
            .box {
                background-image: linear-gradient(50deg, rgb(131, 111, 111), rgb(1, 21, 19));
                border: inset rgb(209, 103, 103);
                outline-style: solid;
                outline-color: rgb(57, 250, 250);
                outline-width: medium;
                padding-top: 20px;
                box-shadow: 5px 5px 7px white;
            }
            input {
                background-color: rgb(255, 255, 255);
                box-shadow: inset 0 0 5px rgba(206, 3, 225, 0.707);
                margin: 5px;
                border-radius: 50%;
                text-align: center;
                font-size: 20px;
            }
            .nm {
                min-width: 100px;
                min-height: 100px;
                border: solid violet 2px;
                padding: 2px;
                margin: 5px;
            }
        </style>
    </head>
    <body style="background-image: linear-gradient(50deg, rgb(135, 206, 232), rgb(165, 14, 122))">
        <center>
            <h1>TABLE</h1>
        </center>
        <div class="row vm">
            <div class="col">
                <div class="jumbotron text-white" style="background-image: linear-gradient(50deg, rgb(2, 16, 63), rgb(1, 21, 19))">
                    <center>
                        <h2>Generating Table</h2>
                        <hr />
                    </center>
                    <div class="form-row">
                        <div class="nm">
                            <center>
                                <h5 class="text-danger">Updating</h5>
                            </center>
                            <div class="form-group col-md-8">
                                <label for="inputEmail4">ENTER THE ROLL NUMBER</label>
                                <input type="text" class="form-control" id="num1" placeholder="Enter the rollNo." />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="inputEmail4">ENTER THE NAME</label>
                                <input type="text" class="form-control" id="num2" placeholder="Enter the rollNo." />
                            </div>
                            <br /><br />
                            <button class="btn btn-outline-danger" onclick="show()">Create</button>
                        </div>
                        <div class="nm">
                            <center>
                                <h5 class="text-danger">Editing</h5>
                            </center>
                            <div class="form-group col-md-8">
                                <label for="inputEmail4">ENTER THE ROW </label>
                                <input type="text" class="form-control" id="num3" placeholder="Enter the rollNo." />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="inputEmail4">ENTER THE Column</label>
                                <input type="text" class="form-control" id="num4" placeholder="Enter the rollNo." />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="inputEmail4">ENTER THE CONTENT TO CHANGE</label>
                                <input type="text" class="form-control" id="num5" placeholder="Enter the rollNo." />
                            </div>
                            <button class="btn btn-outline-danger" onclick="Edit()">Edit</button>
                        </div>
                    </div>
                    <br /><br /><br />
                    <div class="box">
                        <center>
                            <div>
                                <table id="pid" class="table table-hover text-danger bg-light">
                                    <tr>
                                        <th>ROLL NUMBER</th>
                                        <th>NAME</th>
                                    </tr>
                                    <tr>
                                        <td>1</td>
                                        <td>jes</td>
                                    </tr>
                                </table>
                            </div>
                        </center>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
