<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <title>Document</title>
        <script lang="javascript">
            function show() {
               debugger;
             let f;
             let c = [];
             let a = parseInt(document.getElementById("num1").value);
            for(let u=1; u<=a; u++){
                 let b =  parseInt (prompt("Enter the mark of "+u+"student"));
                   c.push(b);
               }
               document.getElementById("pid").innerHTML += "(*****Before Sorting******)<br>";
               document.getElementById("pid").innerHTML = "Marks are  " + c +"<br>";
               for (j = 0; j < c.length; j++) {
                   document.getElementById("pid").innerHTML += "Marks " + (j + 1) + ":&nbsp;" + c[j] + "<br>";
               }
               for (k = 1; k < c.length; k++) {
                       g=k-1;
                       let temp = c[k];
                       while ( g >=0 && temp < c[(g)]) {
                           c[g+1] = c[(g)]
                          g--;
                       }
                      c[g+1] = temp;
                      document.getElementById("pid2").innerHTML += `iteration ${k}: ${c}<br> `;
               }
               document.getElementById("pid3").innerHTML=`***After Sort***<br> Array : ${c} <br> `;
               for(let x=0; x<c.length; x++){
                   document.getElementById("pid3").innerHTML+=`Mark ${x+1} : ${c[x]}<br>`
               }
             }
        </script>
        <style>
            .vm {
                padding-left: 200px;
                padding-right: 200px;
            }
            .jumbotron {
                border: solid rgb(233, 97, 97) 2px;
                box-shadow: 5px 5px 30px black;
            }
            .box {
                background-image: linear-gradient(50deg, rgb(131, 111, 111), rgb(1, 21, 19));
                border: inset rgb(209, 103, 103);
                outline-style: solid;
                outline-color: rgb(57, 250, 250);
                outline-width: medium;
                padding-top: 20px;
                box-shadow: 5px 5px 7px white;
            }
            input {
                background-color: rgb(255, 255, 255);
                box-shadow: inset 0 0 5px rgba(206, 3, 225, 0.707);
                margin: 5px;
                border-radius: 50%;
                text-align: center;
                font-size: 20px;
            }
        </style>
    </head>
    <body style="background-color: pink; background-image: url(2.png)">
        <center>
            <h1>insertionSort</h1>
        </center>
        <div class="row vm">
            <div class="col">
                <div class="jumbotron bg-dark text-white">
                    <center>
                        <h2>For Updating Marks students</h2>
                        <hr />
                    </center>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">How many students</label>
                            <input type="number" class="form-control" id="num1" placeholder="Enter the  number" />
                        </div>
                    </div>
                    <button class="btn btn-success" onclick="show()">GET</button>
                    <br /><br /><br />
                    <div class="box">
                        <center>
                            <h4 id="pid"></h4>
                            <h4 id="pid1"></h4>
                            <h4 id="pid2"></h4>
                            <h4 id="pid3"></h4>
                        </center>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
