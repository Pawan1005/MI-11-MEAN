<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <title>Document</title>
        <script lang="javascript">
            function show() {
              debugger;
              let f;
              let c = [];
              let a = parseInt(document.getElementById("num1").value);
              let d = document.getElementById("pid")
              let e = document.getElementById("pid1")
             for(let i=1; i<=a; i++){
                  let b =  parseInt (prompt("Enter the mark of "+i+"student"));
                    c.push(b);
                }
                d.innerHTML = `Bubble sorting <hr> *****before sorting:***** <br>  `
                for(let z = 0; z<c.length; z++ ){
                  e.innerHTML += `Marks ${z+1} : ${c[z]} <br>`;
                }
                for(let k=0; k<c.length -1; k++){
                  e.innerHTML += ` Each iteration: Marks ${k+1} ${c} <br>`;
                  for(let j=0; j<c.length -1; j++){
                    if (c[j]>c[j+1]){
                      f=c[j];
                      c[j] = c[j+1];
                      c[j+1] = f;
                    }
                  }
                }
                d.innerHTML = `Bubble sorting <hr> *****before sorting:***** <br>  `
                for(let r = 0; r<c.length; r++ ){
                  e.innerHTML += `Marks ${r+1} : ${c[r]} <br>`;
                }
            }
        </script>
        <style>
            .vm {
                padding-left: 200px;
                padding-right: 200px;
            }
            .jumbotron {
                border: solid rgb(233, 97, 97) 2px;
                box-shadow: 5px 5px 30px black;
            }
            .box {
                background-image: linear-gradient(50deg, rgb(131, 111, 111), rgb(1, 21, 19));
                border: inset rgb(209, 103, 103);
                outline-style: solid;
                outline-color: rgb(57, 250, 250);
                outline-width: medium;
                padding-top: 20px;
                box-shadow: 5px 5px 7px white;
            }
            input {
                background-color: rgb(255, 255, 255);
                box-shadow: inset 0 0 5px rgba(206, 3, 225, 0.707);
                margin: 5px;
                border-radius: 50%;
                text-align: center;
                font-size: 20px;
            }
        </style>
    </head>
    <body style="background-color: pink; background-image: url(2.png)">
        <center>
            <h1>Bubble sort</h1>
        </center>
        <div class="row vm">
            <div class="col">
                <div class="jumbotron bg-dark text-white">
                    <center>
                        <h2>For Updating Marks students</h2>
                        <hr />
                    </center>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">How many students</label>
                            <input type="number" class="form-control" id="num1" placeholder="Enter the  number" />
                        </div>
                    </div>
                    <button class="btn btn-success" onclick="show()">GET</button>
                    <br /><br /><br />
                    <div class="box">
                        <center>
                            <h4 id="pid"></h4>
                            <h4 id="pid1"></h4>
                        </center>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
