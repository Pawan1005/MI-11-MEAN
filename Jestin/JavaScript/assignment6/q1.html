<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

            rel="stylesheet"

            crossorigin="anonymous"
        />
        <title>Document</title>
        <script lang="javascript">
            function show() {
                var a,b,i;
                 a =  Array(5);
                 debugger;
                b = document.getElementById("pid");
                for ( i = 0; i < 5; i++) {
                    a[i] = prompt("Enter a name:" + (i + 1));
                }
                b.innerHTML += `<div>${a}</div>`;
                 for (let i = 0; i < 5; i++) {
                    b.innerHTML += `<div>Name ${i + 1} : ${a[i]}</div>`;
                }
            }
        </script>
        <style>
            .bord {
                margin-left: 400px;
                margin-right: 400px;
            }
            .jumbotron {
                border-radius: 10%;
                box-shadow: rgb(165, 11, 11);
            }
            input[type="number"],
            select {
                border-radius: 10px;
            }
        </style>
    </head>
    <body style="background-image: linear-gradient(120deg, #3c3939, #fda085)">
        <div style="background-image: url(1.png)">
            <div class="jumbotron bg-white bord" style="background-image: linear-gradient(120deg, #15d6ac, #c5dad4)">
                <center>
                    <h2>enter 5 names</h2>
                    <hr />
                </center>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="inputEmail4">click to start </label>
                    </div>
                    <center>
                        <div class="col-md-6">
                            <button class="btn btn-warning" onclick="show()">start</button>
                        </div>
                    </center>
                </div>
                <center>
                    <div class="bg-success" id="pid"></div>
                </center>
            </div>
        </div>
