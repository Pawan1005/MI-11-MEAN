<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <title>Document</title>
        <script lang="javascript">
            function show() {
                var a, b;
                l = parseInt(document.getElementById("num1").value);
                m = parseInt(document.getElementById("num2").value);
                for(i=0; i<l; i++){
                    for(k=0; k<m; k++){
                        document.getElementById("pid").innerHTML += " &nbsp; * &nbsp; ";
                    }
                    document.getElementById("pid").innerHTML += " </br> ";
                }
            }
        </script>
        <style>
            .bord {
                margin-left: 400px;
                margin-right: 400px;
            }
            input[type="number"],
            select {
                border-radius: 10px;
            }
        </style>
    </head>
    <body style="background-image: linear-gradient(270deg, rgb(30, 221, 255), blue)">
        <div class="jumbotron bg-white bord text-white" style="background-image: linear-gradient(120deg, #000000, #760848)">
            <center>
                <h2>Building rows and columns with *</h2>
                <hr />
                <div class="form-group col-md-8">
                    <label for="inputEmail4" style="background-image: linear-gradient(120deg, rgb(26, 25, 21), rgb(64, 178, 213))"
                        >Enter the Row & colum
                    </label>
                </div>
            </center>
            <div class="form-row">
                <div class="row">
                    <div class="form-group col-md-3">
                        <input type="number" class="form-control span7 search-query" id="num1" />
                    </div>
                    <div class="form-group col-md-3">
                        <input type="number" class="form-control span7 search-query" id="num2" />
                    </div>
                    <div class="col-md-5">
                        <button class="btn btn-warning" onclick="show()">GET</button>
                    </div>
                </div>
            </div>
            <center>
                <p class="bg-danger" id="pid"></p>
            </center>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
