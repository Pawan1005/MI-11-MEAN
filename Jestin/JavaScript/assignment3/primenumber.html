        />
        <title>Document</title>
        <script lang="javascript">
            function show() {
                var a, i, s;
                s=1;
                a = parseInt(document.getElementById("num1").value);
                if(a==2){
                    document.getElementById("pid").innerHTML= "the given number ("+ a + ")is  prime number";
                }
                else if (a%2 == 0)  {
                   document.getElementById("pid").innerHTML= "the given number ("+ a + ")is not a prime";
                }
                else{
                    document.getElementById("pid").innerHTML= "the given number ("+ a + ")is  prime number";
                }
            }
        </script>
        <style>

    <body style="background-image: linear-gradient(270deg, rgb(30, 221, 255), blue)">

                </div>
                <div class="row">
                    <div class="form-group col-md-5">
                        <input type="number" class="form-control span7 search-query" id="num1" />
                    </div>
                    <div class="col-md-5">
                        <button class="btn btn-warning" onclick="show()">GET</button>
                    </div>
                </div>
            </div>
            <center>
                <p class="bg-danger" id="pid"></p>
