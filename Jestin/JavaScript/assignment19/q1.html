<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <title>Document</title>
        <script lang="javascript">
                function check(t) {
                  debugger;
                  var ms = t;
                  var jes = new RegExp("^[A-Za-z!@#\$%\^\&*\)\(+=._-]+$", "g");
                  var res = jes.test(ms);
                return res ;
                }
            function show() {
              debugger;
               var a = document.getElementById("num1").value;
               var ck = check(a);
               var outp = document.getElementById("pid");
               if(ck == false){
                   for(let i=1; i<=10; i++ ){
                       outp.innerHTML+=`${a}*${i} = ${a*i}<br>`
                   }
               }
               else{
                alert(" special characters or alphabets are not allowed");
               }
            }
        </script>
        <style>
            .vm {
                padding-left: 200px;
                padding-right: 200px;
            }
            .jumbotron {
                border: solid rgb(233, 97, 97) 2px;
                box-shadow: 5px 5px 30px black;
            }
            .box {
                background-image: linear-gradient(50deg, rgb(131, 111, 111), rgb(1, 21, 19));
                border: inset rgb(209, 103, 103);
                outline-style: solid;
                outline-color: rgb(57, 250, 250);
                outline-width: medium;
                padding-top: 20px;
                box-shadow: 5px 5px 7px white;
            }
            input {
                background-color: rgb(255, 255, 255);
                box-shadow: inset 0 0 5px rgba(206, 3, 225, 0.707);
                margin: 5px;
                border-radius: 50%;
                text-align: center;
                font-size: 20px;
            }
        </style>
    </head>
    <body style="background-image: linear-gradient(50deg, rgb(135, 206, 232), rgb(165, 14, 122))">
        <center>
            <h1>calculator</h1>
        </center>
        <div class="row vm">
            <div class="col">
                <div class="jumbotron text-white" style="background-image: linear-gradient(50deg, rgb(2, 16, 63), rgb(1, 21, 19))">
                    <center>
                        <h2>Generating Table</h2>
                        <hr />
                    </center>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="inputEmail4">ENTER THE NUMBER</label>
                            <input type="text" class="form-control" id="num1" placeholder="Enter the rollNo." />
                        </div>
                    </div>
                    <button class="btn btn-outline-danger" onclick="show()">Create</button>
                    <br /><br /><br />
                    <div class="box">
                        <center>
                            <div id="pid"></div>
                        </center>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>

            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
    </body>
