<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <title>Document</title>
        <script>
            function check(fl) {
                let aa = /^[.]/;
                let bb = /$./;
                let cc = /[..]/;
                let co1 = !aa.test(fl);
                let co2 = !bb.test(fl);
                let co3 = !cc.test(fl);
                if (co1 && co2 && co3) {
                    return true;
                }
                else {
                    return false;
                }
            }
        </script>
        <script>
            function domlast(dom) {
                let a1 = /.com/;
                let a2 = /.org/;
                let a3 = /.in/;
                let a4 = /.net/;
                let a5 = a1.test(dom);
                let a6 = a2.test(dom);
                let a7 = a3.test(dom);
                let a8 = a4.test(dom);
                if (a5 || a6 || a7 || a8) {
                    return true;
                }
                else {
                    return false;
                }
            }
        </script>
        <style>
            .vm {
                padding-left: 200px;
                padding-right: 200px;
            }
            .jumbotron {
                border: solid rgb(233, 97, 97) 2px;
                box-shadow: 5px 5px 30px black;
            }
            .box {
                background-image: linear-gradient(50deg, rgb(131, 111, 111), rgb(1, 21, 19));
                border: inset rgb(209, 103, 103);
                outline-style: solid;
                outline-color: rgb(57, 250, 250);
                outline-width: medium;
                padding-top: 20px;
                box-shadow: 5px 5px 7px white;
            }
            input {
                background-color: rgb(255, 255, 255);
                box-shadow: inset 0 0 5px rgba(206, 3, 225, 0.707);
                margin: 5px;
                text-align: center;
                font-size: 20px;
            }
        </style>
    </head>
    <body style="background-color: pink; background-image: url(2.png)">
        <center>
            <h1>Email</h1>
        </center>
        <div class="row vm">
            <div class="col">
                <div class="jumbotron bg-dark text-white">
                    <center>
                        <h2>Email. Checker</h2>
                        <hr />
                    </center>
                    <div class="row box">
                        <div class="col-3">
                            <h3>find marks</h3>
                            <input id="pid" type="text" />
                            <h5 id="pid1"></h5>
                            <button class="btn btn-danger" onclick="find()">find</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function find() {
                var str = document.getElementById("pid").value;
                let str1 = str;
                let str2 = str;
                var cond = /@/;
                var result = str.search(cond);
                let ind = str1.slice(0, result);
                var user = check(ind);
                var domi = domlast(str);
                if (user && domi) {
                    document.getElementById("pid1").innerHTML += `${str} is a valid email address  `;
                }
                else {
                    document.getElementById("pid1").innerHTML += `${str} is not a valid email address  `;
                }
            }
        </script>
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
