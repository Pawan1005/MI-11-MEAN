<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <title>Document</title>
        <script lang="javascript">
            function find(){
                var str = document.getElementById("pid").value;
                var che = /[α]/g;
                var ch1 = /[-]/g;
                var ch2 = /[_]/g;
                var result = che.test(str);
                var result1 = ch1.test(str);
                var result2 = ch2.test(str);
                var i = 0;
                if (result) {
                    document.getElementById("pid1").innerHTML += `"${str}" contains α <br>`;
                    i++;
                }
                if (result1) {
                    document.getElementById("pid1").innerHTML += `"${str}" contains - <br>`;
                    i++;
                }
                if (result2) {
                    document.getElementById("pid1").innerHTML += `"${str}" contains _ <br>`;
                    i++;
                }
                if (i == 0) {
                    document.getElementById("pid1").innerHTML = `"${str}" do not contains α space or underscore`;
                }
            }
        </script>
        <style>
            .vm {
                padding-left: 200px;
                padding-right: 200px;
            }
            .jumbotron {
                border: solid rgb(233, 97, 97) 2px;
                box-shadow: 5px 5px 30px black;
            }
            .box {
                background-image: linear-gradient(50deg, rgb(131, 111, 111), rgb(1, 21, 19));
                border: inset rgb(209, 103, 103);
                outline-style: solid;
                outline-color: rgb(57, 250, 250);
                outline-width: medium;
                padding-top: 20px;
                box-shadow: 5px 5px 7px white;
            }
            input {
                background-color: rgb(255, 255, 255);
                box-shadow: inset 0 0 5px rgba(206, 3, 225, 0.707);
                margin: 5px;
                text-align: center;
                font-size: 20px;
            }
        </style>
    </head>
    <body style="background-color: pink; background-image: url(2.png)">
        <center>
            <h1>α checker</h1>
        </center>
        <div class="row vm">
            <div class="col">
                <div class="jumbotron bg-dark text-white">
                    <center>
                        <h2>contains alpha, dash and underscore.</h2>
                        <hr />
                    </center>
                    <div class="row box">
                        <div class="col-3">
                            <h3>find marks</h3>
                            <input id="pid" type="text" />
                            <h5 id="pid1"></h5>
                            <button class="btn btn-danger" onclick="find()">find</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
