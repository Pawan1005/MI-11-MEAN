<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <title>Document</title>
        <script lang="javascript">
            function show() {
                var a, b, c, d, e;
                a = parseInt(document.getElementById("num1").value);
                b =  parseInt(document.getElementById("num2").value);
                c = parseInt(document.getElementById("num3").value);
                d =  parseInt(document.getElementById("num4").value);
                e =  parseInt(document.getElementById("num5").value);

                if (a>b && a>c && a>d && a>e){
                    if(b>c && b>d && b>e){
                        document.getElementById("pid").innerHTML= " The second largest value is " +b;
                    }

                    else if(c>d && c>e){
                        document.getElementById("pid").innerHTML= " The second largest value is " +c;
                    }
                    else if(d>e){
                        document.getElementById("pid").innerHTML= " The second largest value is " +d;
                    }
                    else{
                        document.getElementById("pid").innerHTML= " The second largest value is " +e;
                    }
                }
                else if(b>c && b>d && b>e ){
                    if(a>c && a>d && a>e){
                        document.getElementById("pid").innerHTML = " The second largest value is " +a;
                    }
                    else if(c>d && c>e ){
                        document.getElementById("pid").innerHTML = " The second largest value is " +c;
                    }
                    else if(d>e){
                        document.getElementById("pid").innerHTML = " The second largest value is " +d;
                    }
                    else{
                        document.getElementById("pid").innerHTML =  " The second largest value is " +e;
                    }
                }
                else if(c>d && c>e){
                    if(a>b && a>d && a>e){
                        document.getElementById("pid").innerHTML= " The second largest value is " +a;
                    }
                    else if(b>d && b>e){
                        document.getElementById("pid").innerHTML= " The second largest value is " +b;
                    }
                    else if(d>e){
                        document.getElementById("pid").innerHTML= " The second largest value is " +d;
                    }
                    else{
                        document.getElementById("pid").innerHTML= " The second largest value is " +e;
                    }
                }
                else if(d>e){
                    if(a>b && a>c && a>e){
                        document.getElementById("pid").innerHTML= " The second largest value is " +a;
                    }
                    else if(b>c && b>e){
                        document.getElementById("pid").innerHTML= " The second largest value is " +b;

                    }
                    else if(c>e){
                        document.getElementById("pid").innerHTML= " The second largest value is " +c;
                    }
                    else{
                        document.getElementById("pid").innerHTML= " The second largest value is " +e;
                    }
                }
                else{
                    if(a>b && a>c && a>d){
                        document.getElementById("pid").innerHTML= " The second largest value is " +a;

                    }
                    else if(b>c && b>d){
                        document.getElementById("pid").innerHTML= " The second largest value is " +b;


                    }
                    else if(c>d){
                        document.getElementById("pid").innerHTML= " The second largest value is " +c;

                    }
                    else{
                        document.getElementById("pid").innerHTML= " The second largest value is " +d;
                    }
                }
            }
        </script>
        <style>
            .bord {
                margin-left: 400px;
                margin-right: 400px;
            }
            .jumbotron {
                border-radius: 10%;
                box-shadow: rgb(165, 11, 11);
            }
            input[type="number"],
            select {
                border-radius: 100px;
            }
        </style>
    </head>
    <center>
        <h1 class="text-white">Second largest</h1>
    </center>
    <body style="background-color: navajowhite; background-image: url(22.jpeg)">
        <div class="jumbotron bg-danger text-white bord" style="background-image: url(22.png)">
            <center>
                <h2>For Finding The Second Largest Number</h2>
                <hr />
            </center>

            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="inputEmail4">First-Number</label>
                </div>
                <div class="form-group col-md-5">
                    <input type="number" class="form-control span7 search-query" id="num1" placeholder="Enter the Marks" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="inputEmail4">Second-Number</label>
                </div>
                <div class="form-group col-md-5">
                    <input type="number" class="form-control" id="num2" placeholder="Enter the Marks" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="inputEmail4">Third-Number</label>
                </div>
                <div class="form-group col-md-5">
                    <input type="number" class="form-control" id="num3" placeholder="Enter the Marks" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="inputEmail4">Forth-Number</label>
                </div>
                <div class="form-group col-md-5">
                    <input type="number" class="form-control" id="num4" placeholder="Enter the Marks" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="inputEmail4">Fifth-Number</label>
                </div>
                <div class="form-group col-md-5">
                    <input type="number" class="form-control" id="num5" placeholder="Enter the Marks" />
                </div>
            </div>
            <button class="btn btn-dark" onclick="show()">GET</button> <br /><br /><br /><br />
            <center>
                <p id="pid"></p>
            </center>
        </div>

            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

            crossorigin="anonymous"
        ></script>

            crossorigin="anonymous"
        ></script>
        <script

        ></script>
