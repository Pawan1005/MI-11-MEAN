<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <title>Document</title>
        <script lang="javascript">
            function show() {
                var a, b, c, d, e, f, sum, avg;
                a = parseInt(document.getElementById("num1").value);
                b = parseInt(document.getElementById("num2").value);
                c = parseInt(document.getElementById("num3").value);
                d = parseInt(document.getElementById("num4").value);
                e = parseInt(document.getElementById("num5").value);
                sum = a + b + c + d + e;
                document.getElementById("pid").innerHTML = "Total  = " + sum;
                avg = sum / 5;
                document.getElementById("pid1").innerHTML = "Average  =" + avg;
                if (avg >= 75) {
                    document.getElementById("pid3").innerHTML = "Grade  = A  &#128512;";
                }
                else if (avg >= 60) {
                    document.getElementById("pid3").innerHTML = "Grade  = B &#128522;";
                }
                else if (avg >= 40) {
                    document.getElementById("pid3").innerHTML = "Grade  = c &#128524;";
                }
                else if (avg >= 30) {
                    document.getElementById("pid3").innerHTML = "Grade  = d &#128528;";
                }
                else {
                    document.getElementById("pid3").innerHTML = "Grade  = F &#128533;";
                }
            }
        </script>
        <style>
            .bord {
                margin-left: 400px;
                margin-right: 400px;
            }
            .jumbotron {
                border-radius: 10%;
                box-shadow: rgb(165, 11, 11);
            }
            input[type="number"],
            select {
                border-radius: 10px;
            }
        </style>
    </head>
    <body style="background-color: pink; background-image: url(2.png)">
        <center>
            <h1>Grade</h1>
        </center>
        <div class="jumbotron bg-dark text-white bord" style="background-image: url(22.png)">
            <center>
                <h2>Result updating</h2>
                <hr />
            </center>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="inputEmail4">Subject-1</label>
                </div>
                <div class="form-group col-md-5">
                    <input type="number" class="form-control span7 search-query" id="num1" placeholder="Enter the Marks" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="inputEmail4">Subject-2</label>
                </div>
                <div class="form-group col-md-5">
                    <input type="number" class="form-control" id="num2" placeholder="Enter the Marks" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="inputEmail4">Subject-3</label>
                </div>
                <div class="form-group col-md-5">
                    <input type="number" class="form-control" id="num3" placeholder="Enter the Marks" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="inputEmail4">Subject-4</label>
                </div>
                <div class="form-group col-md-5">
                    <input type="number" class="form-control" id="num4" placeholder="Enter the Marks" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="inputEmail4">Subject-5</label>
                </div>
                <div class="form-group col-md-5">
                    <input type="number" class="form-control" id="num5" placeholder="Enter the Marks" />
                </div>
            </div>
            <button class="btn btn-success" onclick="show()">GET</button> <br /><br /><br /><br />
            <center>
                <p id="pid"></p>
                <p id="pid1"></p>
                <p id="pid3"></p>
            </center>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
