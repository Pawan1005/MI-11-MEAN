<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device width, initial-scale=1.0" />
        <link rel="stylesheet" href="second.css" />
        <title>Assignment6</title>
    </head>
    <body>
        <div class="code1">
            <h1>MI-11 Intern HTML Assesment</h1>
        </div>
        <hr />
        <div class="code2">
            <h4>Personal Details</h4>
        </div>
        <form class="a">
            <label for="fname"><b>First name:</b></label>
            <input type="text" id="fname" name="fname" value="" placeholder="First name" /><br /><br />
            <label for="lname"><b>Last name:</b></label>
            <input type="text" id="lname" name="lname" value="" placeholder="Last name" /><br /><br />
            <b>Gender:</b>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male"><b>Male</b></label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female"><b>Female</b></label>
            <input type="radio" id="other" name="gender" value="other" />
            <label for="other"><b>Other</b></label>
            <br /><br />
            <b>Age:</b>
            <input type="radio" id="lessthan18" name="age" value="lessthan18" />
            <label for="lessthan18"><b>less than18</b></label>
            <input type="radio" id="18-25" name="age" value="18-25" checked />
            <label for="18-25"><b>18-25</b></label>
            <input type="radio" id="26-40" name="age" value="26-40" />
            <label for="26-40"><b>26-40</b></label>
        </form>
        <div class="code2">
            <h4>Academic Details</h4>
        </div>
        <form class="a">
            <label for="skill set"><b>Skill Set:</b></label>
            <input type="checkbox" id="HTML" name="skill set" />
            <label for="html"><b>HTML</b></label>
            <input type="checkbox" id="Java script" name="Javascript" />
            <label for="java script"><b>Java script</b></label>
            <input type="checkbox" id="Java" name="skill set" />
            <label for="java"><b>Java</b></label>
            <input type="checkbox" id="Oracle" name="skill set" />
            <label for="oracle"><b>Oracle</b></label>
        </form>
    </body>
</html>
