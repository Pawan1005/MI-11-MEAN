<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device width, initial-scale=1.0">
    <title>table1</title>
    <style>
        table, th, td{
            border:1px solid black;
            border-collapse: collapse;
            margin-left: 20%;
        }
        td{ padding: 15px;
            
        }
        th
        {   height: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table style="width: 50%;">
        <caption>
       <i>test table with merged cells</i><br>
        </caption>
      
        <tr>
            <td rowspan="2"></td>
            <th colspan="2">Average</th>
            <th rowspan="2">Red eyes</th>
        </tr>
        <tr>
            <th>height</th>
            <th>weight</th>
            
        </tr>
        <tr>
            <th>Males</th>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <th>Females</th>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>
</body>
</html>
