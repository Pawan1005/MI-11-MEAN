<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>personal details</title>
        <link rel="stylesheet" href="personal.css" />
    </head>
    <body>
        <h2>PERSONAL DETAILS</h2>
        <br />
        <form class="A1">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" value="" placeholder="First name" /><br /><br />
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" value="" placeholder="Last name" /><br /><br />
            <label for="email">Email Id:</label>
            <input type="text" id="email" value="" placeholder="enter email" /><br /><br />
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" />
            <label for="other">Other</label> <br /><br />
            <input type="submit" value="Submit" />
        </form>
        <h2>ACADEMIC DETAILS</h2>
        <br />
        <form class="A2">
            <label for="Education">Education:</label>
            <input type="text" id="Edu" name=" EDUCATION" value="" placeholder="Enter education" /><br /><br />
            <label for="branch">Specialization :</label>
            <input type="text" id="branch" name="Specialization" value="" placeholder="Enter Specialization" /><br /><br />
            <label for="university">university:</label>
            <input type="text" id="university" name=" university" value="" placeholder=" Enter university name " /><br /><br />
            <label>Skill set :</label>
            <input type="checkbox" id="HTML" name=" SUB" value="" />
            <label for="SUB">HTML</label>
            <input type="checkbox" id="Javascript" name="SUB" value="" />
            <label for="SUB"> Javasript</label>
            <input type="checkbox" id="Java" name="SUB" value="" />
            <label for="SUB"> Java</label>
            <input type="checkbox" id="Oracle" name="SUB" value=">
            <label for="SUB">Oracle</label><br /><br />
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
