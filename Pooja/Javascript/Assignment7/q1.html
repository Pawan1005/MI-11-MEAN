<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Triangle</title>
        <style>
            body {
                background-color: #470c23;
            }
            h1 {
                text-align: center;
                color: white;
                margin-top: 5%;
            }
            .main {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: #9fdadf;
                width: 380px;
                height: 380px;
                margin: auto;
                padding-top: 15px;
                gap: 22px;
                border-radius: 10px;
            }
            input {
                width: 55%;
                margin-left: 10px;
                margin-bottom: 12px;
                padding: 4px 8px;
                font-size: 16px;
                outline: none;
                line-height: 19px;
                border: 1px solid #0000004b;
            }
            p {
                min-width: 200px;
                min-height: 100px;
                padding: 9px 5px 9px 5px;
                background-color: white;
                font-weight: bold;
                border: 1px solid #0000004b;
            }
            span {
                color: #003479;
                font-size: 21px;
            }
            button {
                background-color: #ff0000;
                color: white;
                padding: 7px 11px;
                margin: 0 8px;
                font-weight: bold;
                font-size: 17px;
                border: 1px solid gray;
                border-radius: 4px;
            }
        </style>
    </head>
    <body>
        <h1>Triangle</h1>
        <div class="main">
            <div>
                <label for="">Enter the row</label>
                <input type="text" id="firstnumber">
            </div>  
            <div>
                <p><span id="triangle"></span></p>
            </div>
            <div>
                <button class="btn1" onclick="triangle()">Check</button>
            </div>
        </div>
        <script>
            function triangle() {
                var i,j,row,n=1;
                row = parseInt(document.getElementById("firstnumber").value);
                for(i=0; i<=row-1; i++) {
                    for(j=1; j<=i; j++) {
                        if(i!=0) {
                            document.getElementById("triangle").innerHTML +="&ensp;" +j;
                        }
                    }
                    document.getElementById("triangle").innerHTML +="&ensp;" +n+ "<br>";
                }                
            }
        </script>
    </body>
</html>
