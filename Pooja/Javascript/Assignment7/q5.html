<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Insertion sort</title>
        <style>
            body {
                background-color: #470c23;
            }
            h1 {
                text-align: center;
                color: white;
                margin-top: 3%;
            }
            .main-box {
                display: flex;
                justify-content: center;
                gap: 4%;
            }
            .main {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: #9fdadf;
                width: 440px;               
                padding-top: 15px;
                border-radius: 10px;
            }
            #main1 {
                gap: 32px;
                height: 500px;
            }
            #main2 {
                min-height: 500px;
                padding-top: 0px;
            }
            input {
                width: 50%;
                margin-left: 10px;
                margin-bottom: 12px;
                padding: 4px 8px;
                font-size: 16px;
                outline: none;
                line-height: 19px;
                border: 1px solid #0000004b;
            }
            .display {
                display: flex;
                flex-direction: column;
                min-width: 340px;
                min-height: 150px;
                padding: 16px 20px 0 20px;
                background-color: white;                
                border: 1px solid #0000004b;
                font-size: 17px;
                font-weight: bold;
                gap: 5px;
            }
            .display div {
                display: flex;
                justify-content: space-between;
            }
            .before, .after {
                color: indigo;
                font-size: 20px;
            }
            .result1 {            
                align-items: center;               
            }
            .result1 div {
                display: flex;
                position: relative;
            }
            #num1, #num2, #num3, #num4 {
                padding: 6px 0 6px 0;
            }
            #num2, #num4 {
                color: #ff0000;
            }
            #numBefore,#numBefore1 {
                background-color: #0d5399;
                color: #ffffff;
                padding: 2px 8px;
                font-weight: bold;
                font-size: 17px;
            }
            #iteration1 {
                font-size: 15px;
            }
            button {
                background-color: #ff0000;
                color: white;
                padding: 7px 11px;
                margin: 0 8px 10px 8px;
                font-weight: bold;
                font-size: 17px;
                border: 1px solid gray;
                border-radius: 4px; 
            }
        </style>
    </head>
    <body>
        <h1>Insertion Sort</h1>
        <div class="main-box">
            <div class="main" id="main1">
                <div>
                    <label for="">Enter number of students</label>
                    <input type="text" id="firstnumber">
                </div>
                <div>
                    <button class="btn1" onclick="insertion_sort()">Check</button>
                </div>
                <div class="display">
                    <div><span class="before">Before Sorting</span><span class="after">After Sorting</span></div>
                    <div class="result1"><div><span id="num1"></span><span id="num2"></span></div><div><span id="num3"></span><span id="num4"></span></div></div>
                </div>
            </div>
            <div class="main" id="main2">
                <div>
                    <div><h4>Before sorting : &ensp;<span id="numBefore"></span></h4></div>
                    <div><span id="iteration1"></span></div>
                    <div style="margin-top: -15px;"><h4>After sorting : &ensp;<span id="numBefore1"></span></h4></div>
                </div>
            </div>
        </div>
        <script>
            function insertion_sort() {
                function insertionSort(num) {
                    var temp, len;
                    len = num.length;
                    for (let i=1; i < len; i++) {
                        temp = num[i];
                        let j = i-1;
                        while (j >= 0 && num[j] > temp) {
                            num[j+1] = num[j];
                            j--;
                            num[j+1] = temp;
                            document.getElementById("iteration1").innerHTML += ` Swaping iteration ${[i]} :&ensp; <span style="color:indigo;"> ${num.join(", ")} </span>` +"<br>";
                        }                        
                        document.getElementById("iteration1").innerHTML += `<strong> Iteration ${[i]} :&ensp; <span style="color:#ff0000;"> ${num.join("  ")} </span> </strong>` +"<br><br>";                 
                    }
                }
                var student, marks = [], l=1, m=1;
                student = parseInt(document.getElementById("firstnumber").value)
                for(let i=0; i<student; i++) {
                    marks[i] = parseInt(prompt("Enter marks : "));
                    document.getElementById("num1").innerHTML += "Marks " + l++ + "&ensp;:&emsp;<br><br>";
                    document.getElementById("num2").innerHTML += +marks[i]+ "<br><br";
                }
                document.getElementById("numBefore").innerHTML +=  marks.join(" &nbsp; ") + "<br>";
                insertionSort(marks);
                for(let i=0; i<student; i++) {
                    document.getElementById("num3").innerHTML += "Marks " + m++ + "&ensp;:&emsp;<br><br>";
                    document.getElementById("num4").innerHTML += +marks[i]+ "<br><br";
                }
                document.getElementById("numBefore1").innerHTML +=  marks.join(" &nbsp; ") + "<br>";
            }
        </script>
    </body>
</html>
