<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="all.css" />
        <title>Assignment-2</title>
        <script>
            function fun() {
                var name_arr = [],arr_x;
                for (let i = 0; i < 4; i++) {
                    arr_x = prompt("Enter a name : ");
                    if (arr_x == "X" || arr_x == "x" || arr_x == null) {
                        break;
                    }
                    name_arr.push(arr_x);
                }
                document.getElementById("pid1").innerHTML = "Separated list :" + name_arr.join(" ~ ") ;
                document.getElementById("pid2").innerHTML = "Ascending-order : " +  name_arr.sort();
                document.getElementById("pid3").innerHTML = "Descending-order : " + name_arr.reverse();
            }
        </script>
    </head>
    <body>
        <div id="outside">
            <h1>Print name with its number:</h1>
            <button onclick="fun()">Click Me</button>
            <div id="inside">
                <p id="pid1"></p>
                <p id="pid2"></p>
                <p id="pid3"></p>
            </div>
        </div>
    </body>
</html>
