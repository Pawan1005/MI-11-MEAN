        <script>
            function sorting() {
                function bubbleSort(num) {
                    var temp, len;
                    len = num.length;
                    for (let j=0; j < len-1; j++) {
                        for (let i = 0; i < len-1; i++) {
                            if (num[i] > num[i + 1]) {
                                temp = num[i];
                                num[i] = num[i + 1];
                                num[i + 1] = temp;
                            }
                        }                
                    }
                }
                function insertionSort(num) {
                    var temp, len;
                    len = num.length;
                    for (let i=1; i < len; i++) {
                        temp = num[i];
                        let j = i-1;
                        while (j >= 0 && num[j] > temp) {
                            num[j+1] = num[j];
                            j--;
                            num[j+1] = temp;
                        }                                        
                    }
                }
                function selectionSort(num) {
                    var temp, len;
                    len = num.length;
                    for (let j=0; j < len-1; j++) {
                        for (let i = j+1; i < len; i++) {
                            if (num[j] > num[i]) {
                                temp = num[j];
                                num[j] = num[i];
                                num[i] = temp;
                            }
                        }                
                    }
                }
                function partition(num ,low, high) {
                    var i, j, pivot, temp;
                    pivot = num[high];
                    i = (low - 1);
                    for (j = low; j < high; j++) {
                        if (num[j] <= pivot) {
                            i++;
                            temp = num[i];
                            num[i] = num[j];
                            num[j] = temp;
                        }
                    }
                    temp = num[i+1];
                    num[i+1] = num[high];
                    num[high] = temp;
                    return (i + 1);
                }
                function quickSort(num ,low, high) {
                    if (low < high) {
                        let pi = partition(num, low, high);
                        quickSort(num, low, pi - 1);
                        quickSort(num, pi + 1, high);
                    }
                }
                function total(marks) {
                    let n = marks[i];
                    let x = n*20/100;
                    marks[i] = n+x;
                    marks[i] = parseInt(marks[i]);
                }
                var marks = [], l=1, m=1, n, arr_x;
                marks[0] = parseInt(document.getElementById("firstnumber").value);
                marks[1] = parseInt(document.getElementById("secondnumber").value);
                marks[2] = parseInt(document.getElementById("thirdnumber").value);
                marks[3] = parseInt(document.getElementById("fourthnumber").value);
                marks[4] = parseInt(document.getElementById("fifthnumber").value);
                marks[5] = parseInt(document.getElementById("sixthnumber").value);
                marks[6] = parseInt(document.getElementById("seventhnumber").value);
                marks[7] = parseInt(document.getElementById("eightnumber").value);
                marks[8] = parseInt(document.getElementById("ninenumber").value);
                marks[9] = parseInt(document.getElementById("tenthnumber").value);                
                if (marks[0] > 80 || marks[1] > 80 || marks[2] > 80 || marks[3] > 80 || marks[4] > 80 || marks[5] > 80 || marks[6] > 80 || marks[7] > 80 || marks[8] > 80 || marks[9] > 80) {
                    alert("Not allow marks more than 80");
                    if (marks[0] > 80) {
                        firstnumber.style = "border: 1px solid red;";
                        document.getElementById("text").innerHTML += "&ensp; Not allow !!! more than 80";
                        text.style = "color: red; font-size: 13px;";
                    }
                    if (marks[1] > 80) {
                        secondnumber.style = "border: 1px solid red;";
                        document.getElementById("text1").innerHTML += "&ensp; Not allow !!! more than 80";
                        text1.style = "color: red; font-size: 13px;";
                    }
                    if (marks[2] > 80) {
                        thirdnumber.style = "border: 1px solid red;";
                        document.getElementById("text2").innerHTML += "&ensp; Not allow !!! more than 80";
                        text2.style = "color: red; font-size: 13px;";
                    }
                    if (marks[3] > 80) {
                        fourthnumber.style = "border: 1px solid red;";
                        document.getElementById("text3").innerHTML += "&ensp; Not allow !!! more than 80";
                        text3.style = "color: red; font-size: 13px;";
                    }
                    if (marks[4] > 80) {
                        fifthnumber.style = "border: 1px solid red;";
                        document.getElementById("text4").innerHTML += "&ensp; Not allow !!! more than 80";
                        text4.style = "color: red; font-size: 13px;";
                    }
                    if (marks[5] > 80) {
                        sixthnumber.style = "border: 1px solid red;";
                        document.getElementById("text5").innerHTML += "&ensp; Not allow !!! more than 80";
                        text5.style = "color: red; font-size: 13px;";
                    }
                    if (marks[6] > 80) {
                        seventhnumber.style = "border: 1px solid red;";
                        document.getElementById("text6").innerHTML += "&ensp; Not allow !!! more than 80";
                        text6.style = "color: red; font-size: 13px;";
                    }
                    if (marks[7] > 80) {
                        eightnumber.style = "border: 1px solid red;";
                        document.getElementById("text7").innerHTML += "&ensp; Not allow !!! more than 80";
                        text7.style = "color: red; font-size: 13px;";
                    }
                    if (marks[8] > 80) {
                        ninenumber.style = "border: 1px solid red;";
                        document.getElementById("text8").innerHTML += "&ensp; Not allow !!! more than 80";
                        text8.style = "color: red; font-size: 13px;";
                    }
                    if (marks[9] > 80) {
                        tenthnumber.style = "border: 1px solid red;";
                        document.getElementById("text9").innerHTML += "&ensp; Not allow !!! more than 80";
                        text9.style = "color: red; font-size: 13px;";
                    }
                } 
                else {
                    for (i=0; i<10; i++) {
                        total(marks);
                        if (i<9) {
                            document.getElementById("total_result").innerHTML += `&ensp; Total Marks ${m++} &nbsp;: &ensp; <span style="color:red; font-size:18px;">${parseInt(marks[i])}</span> ` +"<br>";
                        } else if(i>8 && i<10) {
                            document.getElementById("total_result").innerHTML += `&ensp; Total Marks ${m++} &nbsp;:&nbsp; <span style="color:red; font-size:18px;">${parseInt(marks[9])}</span> ` +"<br>";
                        }
                    }
                    n = marks.length;
                    for(let i=0; i<1; i++) {
                        arr_x = prompt("1 – Bubble sort  (Press 1)\n2 – Insertion sort  (Press 2)\n3 – selection sort  (Press 3)\n4 – Quick Sort  (Press 4)\n5 – Exit  (Press X or Cancel or 5)");
                        if (arr_x == "X" || arr_x == "x" || arr_x == "5" || arr_x == null) {
                            break;
                        } else if(arr_x == "1") {
                            bubbleSort(marks);
                            for (i=0; i<10; i++) {
                                if (i<9) {
                                    document.getElementById("total_result1").innerHTML += `&ensp;&nbsp; Sorted Marks ${l++} &nbsp;: &ensp; <span style="color:red; font-size:18px;">${parseInt(marks[i])}</span> ` +"<br>";
                                } else if(i>8 && i<10) {
                                document.getElementById("total_result1").innerHTML += `&ensp;&nbsp; Sorted Marks ${l++} &nbsp;:&nbsp; <span style="color:red; font-size:18px;">${parseInt(marks[9])}</span> ` +"<br>";
                                }
                            }
                            document.getElementById("after_sorting").innerHTML += marks.join(" &nbsp; ") + "<br>";
                        } else if(arr_x == "2") {
                            insertionSort(marks);
                            for (i=0; i<10; i++) {
                                if (i<9) {
                                    document.getElementById("total_result1").innerHTML += `&ensp;&nbsp; Sorted Marks ${l++} &nbsp;: &ensp; <span style="color:red; font-size:18px;">${parseInt(marks[i])}</span> ` +"<br>";
                                } else if(i>8 && i<10) {
                                document.getElementById("total_result1").innerHTML += `&ensp;&nbsp; Sorted Marks ${l++} &nbsp;:&nbsp; <span style="color:red; font-size:18px;">${parseInt(marks[9])}</span> ` +"<br>";
                                }
                            }
                            document.getElementById("after_sorting").innerHTML += marks.join(" &nbsp; ") + "<br>";
                        } else if(arr_x == "3") {
                            selectionSort(marks);
                            for (i=0; i<10; i++) {
                                if (i<9) {
                                    document.getElementById("total_result1").innerHTML += `&ensp;&nbsp; Sorted Marks ${l++} &nbsp;: &ensp; <span style="color:red; font-size:18px;">${parseInt(marks[i])}</span> ` +"<br>";
                                } else if(i>8 && i<10) {
                                document.getElementById("total_result1").innerHTML += `&ensp;&nbsp; Sorted Marks ${l++} &nbsp;:&nbsp; <span style="color:red; font-size:18px;">${parseInt(marks[9])}</span> ` +"<br>";
                                }
                            }
                            document.getElementById("after_sorting").innerHTML += marks.join(" &nbsp; ") + "<br>";
                        } else if(arr_x == "4") {
                            quickSort(marks, 0, n - 1);
                            for (i=0; i<10; i++) {
                                if (i<9) {
                                    document.getElementById("total_result1").innerHTML += `&ensp;&nbsp; Sorted Marks ${l++} &nbsp;: &ensp; <span style="color:red; font-size:18px;">${parseInt(marks[i])}</span> ` +"<br>";
                                } else if(i>8 && i<10) {
                                document.getElementById("total_result1").innerHTML += `&ensp;&nbsp; Sorted Marks ${l++} &nbsp;:&nbsp; <span style="color:red; font-size:18px;">${parseInt(marks[9])}</span> ` +"<br>";
                                }
                            }
                            document.getElementById("after_sorting").innerHTML += marks.join(" &nbsp; ") + "<br>";
                        } 
                    }
                }
            }
        </script>
