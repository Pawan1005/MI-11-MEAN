<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="Description" content="Enter your description here"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <title>Print Pattern</title>
        <script language="Javascript">
            function print(){
                var r,c;
                var count = "";
                r = parseInt(document.getElementById("r").value);
                c = parseInt(document.getElementById("c").value);
                for(var i=1;i<=r;i++){
                    for(var j=1;j<=c;j++){
                        count +="*";
                    }
                    count +="<br>";
                }
                parseInt((document.getElementById("p").innerHTML = count));
            } 
        </script>
        <style>
            .container{
            margin-left: 675px;
            margin-top: 200px;
            background-color: cadetblue;
            display: block;
            width: 400px;
            height: 550px;
            padding: 35px;
            border-radius: 5px;
            box-shadow: 1px 1px 4px rgb(1, 24, 6);
            }
            button{
            margin-top: 10px;
            margin-left: 120px;
            background-color: rgb(4, 4, 17);
            color:white;
            }
            #p{
            color: cornsilk;
            margin-left: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <strong >Factorial of number</strong>  <br>
            <label class="mb-1">Enter row:</label>
            <input type="number" class="form-control " id="r" placeholder="Enter number">
            <label class="mb-1">Enter column:</label>
            <input type="number" class="form-control " id="c" placeholder="Enter number">
            <button onclick="print()" type="button">Result</button>
            <h4 id="p"></h4>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    </body>
</html>
