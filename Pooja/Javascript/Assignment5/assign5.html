<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="file.css">
        <title>Floyd</title>
        <script>
            function fun() {
                var i,j,k=1,row;
                row = parseInt(document.getElementById("num").value);
                for(i=1; i<=row; i++) {
                    for(j=1; j<=i; j++) {
                        document.getElementById("floyd").innerHTML +=" " +k++;
                    }
                    document.getElementById("floyd").innerHTML += "<br>";
                }                
            }
        </script>
    </head>
    <body>
        <h1>Sum of even and product of odd number !!</h1>
        <div>
            <input type="number" id="num" placeholder="Enter number"/>
            <h2 id="floyd">Floyd is: <br></h2>
            <button onclick="fun()">Check</button>
        </div>
    </body>
</html>
