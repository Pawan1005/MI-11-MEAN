<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Largest Number</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
        <style>
            .container{
            margin-left:675px;
            margin-top: 20px;
            background-color: cadetblue;
            display: block;
            width: 400px;
            height: 800px;
            padding: 25px;
            border-radius: 5px;
            box-shadow: 1px 1px 4px rgb(1, 24, 6);
            }
            #pid{
            font-size: 35px;
            }
        </style>
        <script language="javascript">
            function show() {
                first=parseInt(document.getElementById("input1").value);
                second=parseInt(document.getElementById("input2").value);
                third=parseInt(document.getElementById("input3").value);
                forth=parseInt(document.getElementById("input4").value);
                fifth=parseInt(document.getElementById("input5").value);
                if(first>second && first>third && first>forth && first<fifth||first>second && first>third && first<forth && forth>fifth|| first>second && first<third && first>forth && first>fifth|| first<second && first>third && first>forth && first>fifth)
                    { 
                    document.getElementById("pid").innerHTML="<h2>Second Largest Number is :</h2>" +"<h2>" +first +"</h2>";
                    }
                else if(second>first && second>third && second>forth && second<fifth||second>first 
                && second>third && second<forth && second>fifth||second>first && second<third && second>forth && second>fifth|| second<first && second>third && second>forth && second>fifth)
                    {
                    document.getElementById("pid").innerHTML="<h2>Second Largest Number is :</h2>" +"<h2>" +second +"</h2>";
                    }
                else if(third>first && third>second && third>forth && forth<fifth||third>first && third>second && third<forth && third>fifth|| third>first && third<second && third>forth && third>fifth|| third<first && third>second && third>forth && third>fifth)
                    {
                        document.getElementById("pid").innerHTML="<h2>Second Largest Number is :</h2>" +"<h2>" +third+"</h2>";
                    }
                 else if(forth>first && forth>second && forth>third && forth<fifth || forth>first && forth>second && forth<third && forth>fifth||forth>first && forth<second && forth>third && forth>fifth||forth<first && forth>second && forth>third && forth>fifth){
                    {
                        document.getElementById("pid").innerHTML="<h2>Second Largest Number is :</h2>" +"<h2>" +forth+"</h2>";
                    }
                }
                else if(fifth>first && fifth>second && fifth>third && fifth<forth || fifth>first && fifth>second && fifth<third && fifth>forth || fifth>first && fifth<second&& fifth>third && fifth>forth || fifth<first&& fifth>second&& fifth>third && fifth>forth) 
                    {
                    document.getElementById("pid").innerHTML="<h2>Second Largest Number is :</h2>" +"<h2>" +five +"</h2>";
                    }
                else{
                    document.getElementById("pid").innerHTML="Enter Number!!";
                }
            }  
        </script>
    </head>
    <body>
        <div class="container text-white border-primary">
            <h1 style="text-align: center"class="mt-3">Second largest Number</h1>
            <form>
                <div class="row">
                    <div class="col">
                        First Number<input type="text" class="form-control" placeholder="First number" id="input1"><br>
                        Second Number<input type="text" class="form-control" placeholder="Second number" id="input2"><br>
                        Third Number<input type="text" class="form-control" placeholder="Third number" id="input3"><br>
                        Forth Number<input type="text" class="form-control" placeholder="Forth number"id="input4"><br>
                        Fifth Number<input type="text" class="form-control" placeholder="Fifth number"id="input5"><br>
                        <button onclick="show()" type="button" class="btn btn-dark align-content-lg-center">Result</button>
                    </div>
                </div>
            </form>
            <p id="pid"></p>
        </div>
    </body>
</html>
