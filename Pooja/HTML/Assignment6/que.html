<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="que.css" />
        <title>Form</title>
    </head>
    <body>
        <div>
            <div>
                <h1 class="a">MI-11 Intern HTML Assesment</h1>
            </div>
            <hr />
            <div>
                <h2 class="a">Personal Details</h2>
            </div>
            <form class="f1">
                <label for="fname"><b>First Name: </b></label>
                <input type="text" id="fname" /><br /><br />
                <label for="lname"><b>Last Name: </b></label>
                <input type="text" id="lname" /><br /><br />
                <b>Gender</b>
                <input type="radio" id="male" name="gender" value="male" />
                <label for="male"><b>Male </b></label>
                <input type="radio" id="female" name="gender" value="female" />
                <label for="female"><b>Female </b></label>
                <input type="radio" id="male" name="gender" value="male" />
                <label for="male"><b>Other</b></label
                ><br /><br />
                <b>Age</b>
                <input type="radio" id="less" name="age" value="number" />
                <label for="less"><b>less than 18 </b></label>
                <input type="radio" id="equal" name="age" value="number" checked />
                <label for="equal"><b>18-25 </b></label>
                <input type="radio" id="more" name="age" value="number" />
                <label for="more"><b>26-40</b></label>
            </form>
            <div>
                <h2 class="a">Academic Details</h2>
            </div>
            <form>
                <input type="checkbox" id="skill1" name="skill1" value="html" />
                <label for="skill1"><b>HTML</b></label>
                <input type="checkbox" id="skill2" name="skill2" value="javascript" />
                <label for="skill2"><b>JavaScript</b></label>
                <input type="checkbox" id="skill3" name="skill3" value="java" />
                <label for="skill3"><b>Java</b></label>
                <input type="checkbox" id="skill4" name="skill4" value="oracle" />
                <label for="skill4"><b>Oracle</b></label>
            </form>
        </div>
    </body>
</html>
