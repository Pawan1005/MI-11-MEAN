<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="que2.css" />
        <title>Form</title>
    </head>
    <body>
        <div>
            <div>
                <h1 class="a">MI-11 Intern HTML Assesment</h1>
            </div>
            <hr />
            <div>
                <h2 class="a">Personal Details</h2>
            </div>
            <form class="f1">
                <label for="fname"><b>First Name: </b></label>
                <input type="text" id="fname" value="First Name" /><br /><br />
                <label for="lname"><b>Last Name: </b></label>
                <input type="text" id="lname" value="Last Name" /><br /><br />
                <b>Gender:</b>
                <input type="radio" id="male" name="gender" value="male" />
                <label for="male"><b>Male </b></label>
                <input type="radio" id="female" name="gender" value="female" />
                <label for="female"><b>Female </b></label>
                <input type="radio" id="male" name="gender" value="male" />
                <label for="male"><b>Other</b></label
                ><br /><br />
                <b>Age:</b>
                <input type="radio" id="less" name="age" value="number" />
                <label for="less"><b>less than 18 </b></label>
                <input type="radio" id="equal" name="age" value="number" checked />
                <label for="equal"><b>18-25 </b></label>
                <input type="radio" id="more" name="age" value="number" />
                <label for="more"><b>26-40</b></label>
            </form>
            <div>
                <h2 class="a">Professional Details</h2>
            </div>
            <form class="f1">
                <fieldset>
                    <legend>Academic Details</legend>
                    <label class="ss"><b>Skill Set: </b></label>
                    <label class="sk"><input type="checkbox" name="skill1" value="html" />HTML </label>
                    <label class="sk"><input type="checkbox" name="skill2" value="javascript" />Java Script </label>
                    <label class="sk"><input type="checkbox" name="skill3" value="java" />Java </label>
                    <label class="sk"><input type="checkbox" name="skill4" value="oracle" />Oracle </label>
                    <div class="q">
                        <label class="lq"><b>Highest Qualification:</b></label>
                        <select>
                            <option value="">Diploma in Computer Science</option>
                            <option value="">Science Graduate</option>
                            <option value="">Bachloer in Engineering</option>
                            <option value="">Masters in Computer Science</option>
                            <option value="">Masters in Engineering</option>
                            <option value="">Other</option>
                        </select>
                    </div>
                    <div class="u">
                        <label class="lu"><b>University:</b></label>
                        <input lists="university" placeholder="Select University" />
                        <datalist id="university">
                            <option value="Mumbai University"></option>
                            <option value="Pune University"></option>
                            <option value="Chennai Unniversity"></option>
                            <option value="Nagpur University"></option>
                            <option value="Manipal University"></option>
                        </datalist>
                    </div>
                    <div class="m">
                        <label class="lm"><b>Areas of Expertise:</b></label>
                        <select multiple>
                            <option>Software</option>
                            <option>Training</option>
                            <option>Networking</option>
                            <option>Management</option>
                            <option>Marketing</option>
                        </select>
                        <simpletext>You can select multiple fields.</simpletext>
                    </div>
                </fieldset>
                <br />
                <fieldset>
                    <legend>Resume</legend>
                    <label class="lr"><b>Upload Resume:</b></label>
                    <input type="button" value="Browse..." /> No file selected.<br />
                    <div class="c">
                        <label class="lc"><b>Comments:</b></label>
                        <textarea name="" cols="30" rows="10"></textarea>
                    </div>
                </fieldset>
                <div class="b"><input type="button" value="Submit" /></div>
            </form>
        </div>
    </body>
</html>
