<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Que3</title>
</head>
<style>
    table, th, td{
        border: 3px solid rgb(32, 80, 60);
        border-collapse: separate;
        empty-cells: show;
        margin: 20%;
        max-block-size: 30px;
    }
    th, td{
        padding:10px;
        text-align: center;
        height: 20px;
        border-spacing: 10px;
    }
    
    .yellow{
            background-color: rgb(253, 253, 136);
    }
    .green{
            background-color: rgb(99, 223, 99);
    }
    .violet{
            background-color: rgb(197, 135, 197);
    }
    
</style>
<body>
    <table width="50%">
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2" class="yellow">8:00 a.m.</td>
            <td rowspan="2" class="violet">5:00 p.m.</td>
            <td colspan="2">Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="6">Tuesday</td>
            <td rowspan="2" class="yellow"> 8:00 a.m.</td>
            <td rowspan="2" class="yellow">11:00 a.m.</td>
            <td rowspan="3">XPath</td>
        </tr>
        <tr></tr>
        <tr>
            <td rowspan="2" class="yellow">11:00 a.m.</td>
            <td rowspan="2" class="green">2:00 p.m.</td>

        </tr>
        <tr>
            <td rowspan="3">XSL Transformations</td>
        </tr>
        <tr>
            <td class="green">2:00 p.m.</td>
            <td class="violet">5:00 p.m.</td>
        </tr>
        <tr></tr>
        <tr>
            <td>Wednesday</td>
            <td class="yellow">8:00 a.m.</td>
            <td class="green">12:00 p.m.</td>
            <td>XSL Formatting Objects</td>
        </tr>
    </table>
</body>
</html>
