<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style>
        .nava: hover {
            background-color: rgb(16, 16, 44);
        }
        .nav a {
            float: right;
            color: cornsilk;
            text-align: center;
            padding: 20px 32px;
            margin: 1%;
            background-color: rgba(0, 0, 0);
        }
        .nav {
            background-color: rgba(220, 20, 60, 0.905);
            overflow: hidden;
        }
        .f2 {
            width: 50%;
	            -family: Arial, Helvetica, sans-serif;
            margin-left: 40px;
            margin-top: 40px;
        }
        .fname,
        .lname {
            margin-right: 34px;
        }
        .mname {
            margin-right: 18px;
        }
        .mail {
            margin-right: 54px;
        }
        .mob {
            margin-right: 26px;
        }
        .g {
            margin-right: 50px;
        }
        .a {
            margin-right: 75px;
        }
        h2 {
            text-align: center;
            text-decoration: underline;
        }
    </style>
    <body>
        <div class="nav">
            <a href="home.html">Home</a>
            <a href="login.html">Login</a>
            <a href="personal.html">Personal Details</a>
            <a href="academic.html">Academic Details</a>
            <a href="professional.html">Professional Details</a>
        </div>
        <section>
            <div>
                <h2>Personal Details</h2>
                <hr />
            </div>
            <form class="f2">
                <label for="fname" class="fname">
                    <b>First Name: </b>
                </label>
                <input type="text" id="fname" placeholder="First Name" />
                <br />
                <br />
                <label for="mname" class="mname">
                    <b>Middle Name: </b>
                </label>
                <input type="text" id="mname" placeholder="First Name" />
                <br />
                <br />
                <label for="lname" class="lname">
                    <b>Last Name: </b>
                </label>
                <input type="text" id="lname" placeholder="Last Name" />
                <br />
                <br />
                <label for="mail" class="mail">
                    <b>Email-id: </b>
                </label>
                <input type="text" id="email" placeholder="Email-id" />
                <br />
                <br />
                <label for="mob" class="mob">
                    <b>Contact No.: </b>
                </label>
                <input type="number" id="mob" placeholder="Contact Number" />
                <br />
                <br />
                <b class="g">Gender:</b>
                <input type="radio" id="male" name="gender" value="male" />
                <label for="male">
                    <b>Male </b>
                </label>
                <input type="radio" id="female" name="gender" value="female" />
                <label for="female">
                    <b>Female </b>
                </label>
                <input type="radio" id="Other" name="gender" value="other" />
                <label for="male">
                    <b>Other</b>
                </label>
                <br />
                <br />
                <b class="a">Age:</b>
                <input type="radio" id="less" name="age" value="number" />
                <label for="less">
                    <b>less than 18 </b>
                </label>
                <input type="radio" id="equal" name="age" value="number" checked />
                <label for="equal">
                    <b>18-25 </b>
                </label>
                <input type="radio" id="more" name="age" value="number" />
                <label for="more">
                    <b>26-40</b>
                </label>
            </form>
        </section>
    </body>
</head>
