<!DOCTYPE html>
<html>
    <head>
        <title>Login form</title>
        <style>
            body{
                margin: 0%;
                padding: 0%;
                background: url(https://images.unsplash.com/photo-1561501900-3701fa6a0864?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bHV4dXJ5JTIwaG90ZWx8ZW58MHx8MHx8&ixlib=rb-1.2.1&w=1000&q=80);
                background-size: cover;
                /* background-position: center; */
                font-family: sans-serif;
            }
            .loginbox{
                width: 320px;
                height: 420px;
                background: #000;
                color: #fff;
                top: 50%;
                left: 50%;
                position: absolute;
                transform: translate(-50%,-50%);
                box-sizing: border-box;
                padding: 70px 30px;
            }
            .logo{
                width: 100px;
                height: 100px;
                border-radius: 50%;
                position: absolute;
                top: -50px;
                left: calc(50% - 50px);
            }
            h1{
                margin: 0%;
                padding: 0 0 20px;
                text-align: center;
                font-size: 22px;
            }
            .loginbox p{
                margin: 0%;
                padding: 0%;
                font-weight: bold;
            }
            .loginbox input{
                width: 100%;
                margin-bottom: 20px;

            }
            .loginbox input[type="text"], input[type="password"]
            {
                border: none;
                border-bottom: 1px solid #fff;
                background: transparent;
                outline: none;
                height: 40px;
                color: #fff;
                font-size: 16px;
            }
            .loginbox input[type="submit"]
            {
                border: none;
                outline: none;
                height: 40px;
                background: #fb2525;
                color: #fff;
                font-size: 18px;
                border-radius: 20px;
            }
            .loginbox input[type="submit"]:hover
            {
                cursor: pointer;
                background: #ffc107;
                color: #000;
            }
            .loginbox a{
                text-decoration: none;
                font-size: 12px;
                line-height: 20px;
                color: darkgray;
            }
            .loginbox a:hover
            {
                color: #ffc107;
            }

        </style>
    </head>
    <body>
        <div class="loginbox">
            <img src="http://getdrawings.com/free-icon/server-admin-icon-53.png" class="logo">
            <h1>Login Here</h1>
            <form>
                <p>Username</p>
                <input type="text" name="" placeholder="Enter Username">
                <p>Password</p>
                <input type="password" name="" placeholder="Enter password">
                <input type="submit" value="Login"><br>
                <a href="#">Admin login click here</a>
                
            </form>
        </div>

    </body>
</html>
