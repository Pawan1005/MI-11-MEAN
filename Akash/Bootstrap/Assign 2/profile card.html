<!DOCTYPE html>
<html lang="en">
    <head>
        <title>profile card</title>
        <style>
            body {
                background-color: #ddd;
            }
            .profile-area {
                padding: 80px 0;
            }
            .card {
                box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
                overflow: hidden;
                border-radius: 15px;
            }
            .img1 img {
                height: 200px;
                border-top-right-radius: 15px;
                border-top-right-radius: 15px;
                width: 100%;
            }
            .img2 img {
                position: relative;
                display: block;
                margin-left: auto;
                z-index: 1;
                width: 140px;
                height: 140px;
                border-radius: 50%;
                border: 7px;
            }
        </style>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body style="background-color: skyblue">
        <div class="profile-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="img1"><img src="https://5.imimg.com/data5/BA/KS/GLADMIN-9640940/hr-services-500x500.jpg" alt="" class="" /></div>
                            <div class="img2"><img src="https://cdn1.iconfinder.com/data/icons/business-set-1-9/128/15-512.png" alt="" /></div>
                            <div class="main-text">
                                <h2>Name :Akash Ingle</h2>
                                <h3>Date of Birth :18/01/1999</h3>
                                <h3>Emp code : HIN 008</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
