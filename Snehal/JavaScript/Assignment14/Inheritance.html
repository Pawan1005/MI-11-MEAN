<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inheritance</title>
        <style>
            body {
                background-color: #470c23;
            }
            h1 {
                text-align: center;
                color: white;
                margin-top: 4%;
            }
            .main {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: #fcf3c1;
                width: 400px;
                height: 400px;
                margin: auto;
                padding-top: 15px;
                gap: 40px;
                border-radius: 10px;
            }
            p {
                min-width: 90px;
                min-height: 50px;
                padding: 32px 40px 32px 40px;
                background-color: white;
                font-weight: bold;
                border: 1px solid #0000004b;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <h1>Inheritance</h1>
        <div class="main">
            <div>
                <p><span id="num1"></span><span id="num2"></span><span id="num3"></span><span id="num4"></span><span id="num5"></span><span id="num6"></span></p>
            </div>
        </div>
        <script>
            class student {
                constructor(RollNo, Name) {
                    this.RollNo = RollNo;
                    this.Name = Name;
                }
                display() {
                    document.getElementById("num1").innerHTML = "<br>Inside Display";
                    document.getElementById("num2").innerHTML = "<br>Roll No " + this.RollNo;
                    document.getElementById("num3").innerHTML = "<br>Name " + this.Name + "<br>";
                }
            }
            class Marks extends student {
                constructor(RollNo, Name, Marks) {
                    super(RollNo, Name);
                    this.Marks = Marks;
                    let d1 = new Date();
                    this.created = d1.getDate() + "/" + d1.getMonth() + "/" + d1.getFullYear();
                }
                marks() {
                    document.getElementById("num4").innerHTML = "<br>Inside Marks---Created on " + this.created;
                    document.getElementById("num5").innerHTML = "<br>Inside Marks---Name " + this.Name;
                    document.getElementById("num6").innerHTML = "<br>Inside Marks---Marks " + this.Marks;
                }
            }
            m2 = new Marks(5, "snehal", 77);
            m2.display();
            m2.marks();
        </script>
    </body>
</html>
