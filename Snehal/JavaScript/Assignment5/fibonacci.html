<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assign5.css" />
        <title>Fibonacci series</title>
        <script>
            function fun() {
                var num1 = 0,num2 = 1,num3,i,number;
                number = parseInt(document.getElementById("num").value);
                if (number > 1) {
                    document.getElementById("print").innerHTML = "your fibonacci series is :-";
                    document.getElementById("fib").innerHTML += +num1 + " " + num2;
                    for (i = 0; i < number - 2; ++i) {
                        num3 = num1 + num2;
                        document.getElementById("fib").innerHTML += " " + num3;
                        num1 = num2;
                        num2 = num3;
                    }
                } else {
                    document.getElementById("fib").innerHTML = "Enter any number";
                }
            }
        </script>
    </head>
    <body>
        <h1>Fibonacci Series</h1>
        <div>
            <input type="number" id="num" />
            <button onclick="fun()">Check</button>
            <h2 id="print"></h2>
            <h2 id="fib"></h2>
        </div>
    </body>
</html>
