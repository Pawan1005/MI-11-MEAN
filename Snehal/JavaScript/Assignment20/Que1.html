<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add new row</title>
        <style>
            body {
                background-color: #470c23;
            }
            h1 {
                text-align: center;
                color: white;
                margin-top: 5%;
            }
            #main {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: #fcf3c1;
                width: 400px;
                height: 400px;
                margin: auto;
                padding-top: 15px;
                gap: 30px;
                border-radius: 10px;
            }
            .div1 {
                text-align: center;
            }
            input {
                width: 33%;
                margin-left: 10px;
                margin-bottom: 12px;
                padding: 4px 8px;
                font-size: 16px;
                outline: none;
                line-height: 19px;
                border: 1px solid #0000004b;
            }
            .div2 {
                min-width: 90px;
                min-height: 110px;
                padding: 26px 30px 24px 30px;
                background-color: white;
                font-weight: bold;
                border: 1px solid #0000004b;
                border-radius: 5px;
                font-size: 17px;
                text-align: center;
            }
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                padding: 8px;
            }
            th, td {
                min-width: 60px;
            }
            th {
                color: #ffffff;
                background-color: rgba(196, 136, 245, 0.837);
            }
            button {
                background-color: #ff0000;
                color: white;
                padding: 7px 11px;
                margin: 0 8px;
                font-weight: bold;
                font-size: 17px;
                border: 1px solid gray;
                border-radius: 4px;
            }
        </style>
    </head>
    <body>
        <h1>Add New Row</h1>
        <div id="main">
            <div class="div2">
                <table id="table1">
                    <tr>
                        <th>Roll No</th>
                        <th>Name</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>abc</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>xyz</td>
                    </tr>
                </table>
            </div>
            <div class="div1">
                <button class="btn1" onclick="newRow()">Add</button>
            </div>
        </div>
        <script>
            function newRow() {
                let table = document.getElementById("table1");
                let row = table.insertRow();
                let col1 = row.insertCell();
                let col2 = row.insertCell();
                col1.textContent = 3;
                col2.textContent = "new";
            }
        </script>
    </body>
</html>
