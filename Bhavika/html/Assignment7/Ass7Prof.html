<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <style type="text/css"></style>
        <style>
            body {
                padding : 0;
                margin: 0;
                font-family: sans-serif;
                background: url('Keybord.jpeg') no-repeat;
                background-size: cover;
            }
            .login-form {
                width: 350px;
                top: 50%;
                Left: 50%;
                transform: translate(-50%, -50%);
                position: absolute;
                color: #fff;
            }
            .login-form h1 {
                font size: 40px;
                text-align: center;
                text-transform: uppercase;
                margin: 40px 0;
            }
            .login-form p {
                font-size: 20px;
                margin: 15px 0;
            }
            .login-form input {
                font-size: 16px;
                width:100%;
                padding: 15px 10px;
                border: 0;
                outline: none;
                border-radius: 5px;
            }
            .login-form button {
                font-size: 18px;
                font-weight: bold;
                margin: 20px 0;
                padding: 10px 15px;
                width: 50%;
                border radius: 5px;
                border: 0;
            }
        </style>
    </head>
    <body>
        <div class="login-form">
            <h1>Personal Details</h1>
            <form action="#" method="post">
                <p>First Name :</p>
                <input type="text" name="First Name" placeholder="First Name " />
                <p>Last Name :</p>
                <input type="Last Name" name="Last Name" placeholder="Last Name " />
                <p>Email id :</p>
                <input type="Last Name" name="Email id" placeholder="Email id " />
                <p>Password :</p>
                <input type="Password" name="Password" placeholder="Password " />
                <p>City :</p>
                <input type="City" name="City" placeholder="City " />
                <p>Dob :</p>
                <input type="Dob" name="Dob" placeholder="dd/mm/yyyy" />
                <button><a href="Acad.html">Continue</a></button>
            </form>
        </div>
    </body>
</html>
