<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <style type="text/css"></style>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                background-color: #e2dfdc;
            }
            h1 {
                border: 2px solid #91b1c5;
                background-color: #91b1c5;
                text-align: right;
                padding: 10px;
            }
            h2 {
                background-color: #91b1c5;
                text-align: right;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1>MI-9 Intern HTML Assesment</h1>
        <h2><i>Personal Details</i></h2>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" /><br />
        <p>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" /><br />
        </p>
        <label for="Gender">Gender:</label>
        <input type="radio" id="male" name="radio" value="male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="radio" value="female" />
        <label for="female">Female</label>
        <input type="radio" id="other" name="radio" value="other" />
        <label for="other">other</label><br /><br />
        <label for="Age">Age:</label>
        <input type="radio" id="less than 18" name="radio" value="less than 18" />
        <label for="less than 18">less than 18</label>
        <input type="radio" id="18-25" name="radio" value checked="18-25" />
        <label for="18-25">18-25</label>
        <input type="radio" id="26-40" name="radio" value="26-40" />
        <label for="26-40">26-40</label><br />
        <h2><i>Academic Details</i></h2>
        <label for="Skill Set">Skill Set:</label>
        <input type="checkbox" id="HTML" name="checkbox" value="HTML" />
        <label for="HTML">HTML</label>
        <input type="checkbox" id="HTML" name="checkbox" value="HTML" />
        <label for="Java Script">Java Script</label>
        <input type="checkbox" id="Javascript" name="checkbox" value="Javascript" />
        <label for="Java">Java</label>
        <input type="checkbox" id="Java" name="checkbox" value="Java" />
        <label for="Oracle">Oracle</label>
    </body>
</html>
