<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sum match or not</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        />
        <style>
            body{
                background-color: black;
                background-repeat: no-repeat;
                height: 100vh;
            }
        .container{
            top: 180px;
            position: relative;
            border-top-left-radius: 20px;
            border-top-right-radius:20px ;
            width: 100%;
        }    
        </style>
        <script language="Javascript">
            function middle() {
                var n, middle, last, sum, first;
                n =parseInt(document.getElementById("char").value);
                last=n%10;
                m=parseInt(n/10);
                middle=m%10;
                first=parseInt(n/100);
                sum=last+first;
                if(sum==middle)
                {
                    document.getElementById("pid").innerHTML="sum match";
                }
                else{
                    document.getElementById("pid").innerHTML="sum not match"; 
                }
            }
        </script>
    </head>
    <body>
        <div class="container text-white border-primary bg-dark">
            <h2 style="text-align: center"class="mt-4">Sum Match or Not Match</h2>
                    <div class="row">
                    <div class="col">
                        Enter Number:<input type="text" class="form-control" placeholder="" id="char" maxlength="3"><br>   
                        <button onclick="middle()" type="button" class="btn btn-primary align-content-lg-center">Sumbit</button>
                    </div>
                </div>
            <br>
            <h3 id="p"></h3>
            <p id="pid"></p>
            <p id="pid1"></p>
            <br>
            </div>
            <script
                src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"
            ></script>
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
                crossorigin="anonymous"
            ></script>
        </div>
    </body>
</html>
