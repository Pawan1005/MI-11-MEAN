<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AssignmentJS1</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        />
        <style>
            body {
                justify-content: center;
                align-items: center;
                background-color: white;
            }
            input {
                position: relative;
                left: 20%;
            }
            label {
                position: relative;
                left: 10%;
            }

            .container {
                height: 509px;
                width: 33%;
                padding-right: 15px;
                padding-left: 15px;
                margin-right: auto;
                margin-left: auto;
            }

            .btn {
                position: relative;
                left: 167px;
                color: White;
                background: Black;
                outline: blue;
            }
            .btn:hover {
                background-color: orange;
            }
        </style>
        <script language="Javascript">
            function show() {
                "use strict";
                var a, b, temp;
                a = parseInt(document.getElementById("num1").value);
                b = parseInt(document.getElementById("num2").value);
                temp = a;
                a = b;
                b = temp;
                document.getElementById("pid").innerHTML = "<br>After swapping (Method1) a= " + a + " and b=" + b + "";
            }
            function swap() {
                "use strict";
                var a, b, temp;
                a = parseInt(document.getElementById("num1").value);
                b = parseInt(document.getElementById("num2").value);
                a = a + b;
                b = a - b;
                a = a - b;
                document.getElementById("pid1").innerHTML = "<br>After swapping (Method2) a= " + a + " and b=" + b + "";
            }
        </script>
    </head>
    <body>
        <div class="container text-white bg-info">
            <h1 style="text-align: center">Swap Two Numbers</h1>
            <hr style="background-color: black" />
            <label>A :</label> <input type="text" id="num1" /> <br />
            <br />
            <label>B :</label> <input type="text" id="num2" /> <br /><br />
            <button onclick="show()" class="btn">Method1</button><br />
            <br />
            <h4 style="text-align: center">Method1: With temparary variable</h4>
            <p id="pid" style="text-align: center"></p>
            <button onclick="swap()" class="btn">Method2</button><br />
            <br />
            <h4 style="text-align: center">Method2: Without temparary variable</h4>
            <p id="pid1" style="text-align: center"></p>
            <script
                src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"
            ></script>
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
                crossorigin="anonymous"
            ></script>
        </div>
    </body>
</html>
