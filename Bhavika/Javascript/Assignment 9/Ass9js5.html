<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Find double letter in word</title>
        <style>
           body {
                background-color: #000;
            }
            h2 {
                text-align: center;
                color: white;
                margin-top: 5%;
            }
            .main {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: grey;
                width: 410px;
                height: 380px;
                margin: auto;
                padding-top: 15px;
                gap: 10px;
                border-radius: 10px;
            }
            input {
                width: 55%;
                margin-left: 10px;
                margin-bottom: 12px;
                padding: 4px 8px;
                font-size: 16px;
                outline: none;
                line-height: 19px;
                border: 1px solid #0000004b;
            }
            p {
                text-align: center;
                min-width: 260px;
                height: 70px;
                padding: 16px 14px 9px 14px;
                font-size: 18px;
                font-weight: bold;
            }
            #num2 {
                font-size: 19px;
                color: #000;
            }
            button {
                background-color: #000;
                color: white;
                padding: 7px 11px;
                margin: 0 8px;
                font-weight: bold;
                font-size: 17px;
                border: 1px solid gray;
                border-radius: 4px;
            }
        </style>
    </head>
    <body>
        <h2>Double Letter in Word!</h2>
        <div class="main">
            <div>
                <label for="">Enter the word</label>
                <input type="text" id="firstnumber" />
            </div>
            <div>
                <p>Double letter &nbsp; = &nbsp;<span id="num1"></span></p>
            </div>
            <div>
                <button class="btn1" onclick="double_letter()">Check</button>
            </div>
        </div>
        <script>
            function double_letter() {
                var str = [];
                var i,
                    letter1,
                    letter2,
                    len,
                    count = 0;
                str = document.getElementById("firstnumber").value;
                len = str.length;
                for (i = 0; i <= len - 2; i++) {
                    letter1 = str.charAt(i);
                    letter2 = str.charAt(i + 1);
                    if (letter1 == letter2) {
                        count = count + 1;
                        document.getElementById("num1").innerHTML += "&nbsp;" + letter1 + "&ensp;";
                    }
                }
                if (count == 0) {
                    document.getElementById("num1").innerHTML += "&nbsp; No double letter &ensp;";
                }
            }
        </script>
    </body>
</html>
