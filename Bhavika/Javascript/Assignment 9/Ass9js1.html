<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Number is palindrome or not</title>
        <style>
            body {
                background-color: #000;
            }
            h2 {
                text-align: center;
                color: white;
                margin-top: 5%;
            }
            .main {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: grey;
                width: 410px;
                height: 380px;
                margin: auto;
                padding-top: 15px;
                gap: 10px;
                border-radius: 10px;
            }
            input {
                width: 55%;
                margin-left: 10px;
                margin-bottom: 12px;
                padding: 4px 8px;
                font-size: 16px;
                outline: none;
                line-height: 19px;
                border: 1px solid #0000004b;
            }
            p {
                text-align: center;
                min-width: 260px;
                height: 70px;
                padding: 16px 14px 9px 14px;
                font-size: 18px;
                font-weight: bold;
            }
            #num2 {
                font-size: 19px;
                color: #000;
            }
            button {
                background-color: #000;
                color: white;
                padding: 7px 11px;
                margin: 0 8px;
                font-weight: bold;
                font-size: 17px;
                border: 1px solid gray;
                border-radius: 4px;
            }
        </style>
    </head>
    <body>
        <h2>Palindrome or Not</h2>
        <div class="main">
            <div>
                <label for="">Enter the number </label>
                <input type="text" id="firstnumber" />
            </div>
            <div>
                <p><span id="num1"></span><span id="num2"></span></p>
            </div>
            <div>
                <button class="btn1" onclick="numbers()">Check</button>
            </div>
        </div>
        <script>
            function numbers() {
                var arr_num = [],
                    temp,
                    rem,
                    sum = 0;
                arr_num = parseInt(document.getElementById("firstnumber").value);
                temp = arr_num;
                while (temp > 0) {
                    rem = temp % 10;
                    temp = parseInt(temp / 10);
                    sum = sum * 10 + rem;
                }
                if (sum == arr_num) {
                    document.getElementById("num1").innerHTML = "<br> It is&nbsp;";
                    document.getElementById("num2").innerHTML = " Palindrome ";
                } else {
                    document.getElementById("num1").innerHTML = "<br> It is&nbsp;";
                    document.getElementById("num2").innerHTML = " not Palindrome ";
                }
            }
        </script>
    </body>
</html>
