<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Display separated comma list and new line list</title>
        <style>
            body {
                background-color: #000;
            }
            h1 {
                text-align: center;
                color: white;
                margin-top: 2%;
            }
            .main {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: grey;
                width: 410px;
                height: 485px;
                margin: auto;
                padding-top: 15px;
                gap: 5px;
                border-radius: 10px;
            }
            input {
                width: 65%;
                margin-left: 10px;
                margin-bottom: 12px;
                padding: 4px 8px;
                font-size: 15px;
                outline: none;
                line-height: 19px;
                border: 1px solid #0000004b;
            }
            p {
                min-width: 260px;
                height: 143px;
                padding: 16px 14px 9px 14px;
               
                font-size: 17px;
            }
            button {
                background-color: #000;
                color: white;
                padding: 7px 11px;
                margin: 0 8px;
                font-weight: bold;
                font-size: 17px;
                border: 1px solid gray;
                border-radius: 4px;
            }
        </style>
    </head>
    <body>
        <h1> Enter 5 Name</h1>
        <div class="main">
            <div>
                <div>
                    <label for="">1st </label>
                    <input type="text" id="firstnumber" />
                </div>
                <div>
                    <label for="">2nd </label>
                    <input type="text" id="secondnumber" />
                </div>
                <div>
                    <label for="">3rd </label>
                    <input type="text" id="thirdnumber" />
                </div>
                <div>
                    <label for="">4 th</label>
                    <input type="text" id="fourthnumber" />
                </div>
                <div>
                    <label for="">5th </label>
                    <input type="text" id="fifthnumber" />
                </div>
            </div>
            <div>
                <p><span id="num1"></span><span id="num2"></span></p>
            </div>
            <div>
                <button class="btn1" onclick="names()">Calculate</button>
            </div>
        </div>
        <script>
            function names() {
                var name = [];
                name[0] = document.getElementById("firstnumber").value;
                name[1] = document.getElementById("secondnumber").value;
                name[2] = document.getElementById("thirdnumber").value;
                name[3] = document.getElementById("fourthnumber").value;
                name[4] = document.getElementById("fifthnumber").value;
                document.getElementById("num1").innerHTML = name;
                document.getElementById("num2").innerHTML =
                    "<br><br>  1st : &emsp;" +
                    name[0] +
                    "<br>  2nd : &emsp;" +
                    name[1] +
                    "<br>  3rd : &emsp;" +
                    name[2] +
                    "<br>  4th: &emsp;" +
                    name[3] +
                    "<br> 5th: &emsp;" +
                    name[4];
            }
        </script>
    </body>
</html>
