<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Automorphic_number</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script>
            function auto() {
                var a,
                    b,
                    c,
                    temp,
                    last = 0;
                a = parseInt(document.getElementById("num").value);
                b = a.toString().length;
                c = a * a;
                for (i = 1; i <= b; i++) {
                    temp = c % 10;
                    last += temp * 10 ** (i - 1);
                    c = parseInt(c / 10);
                }
                if (a == last) {
                    document.getElementById("pid").innerHTML = a + " is a automorphic number";
                } else {
                    document.getElementById("pid").innerHTML = a + " is not automorphic number";
                }
            }
        </script>
    </head>
    <body style="background-color: #000">
    <body>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-5" style="margin-top: 350px" style="background-color: black;">
                <div class="card" style="background-color: grey;">
                    <div class="container">
                        <h1 style="text-align: center">Automorphic Number</h1>
                        Enter the number : <input type="text" name="" id="num" placeholder="Enter the number" />
                        <button onclick="auto()" class="btn-success">Check</button>
                        <p id="pid" class="mt-5"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </body>
</html>
