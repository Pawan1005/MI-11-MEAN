<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Uppercase</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script>
            function upper() {
                var a, b;
                a = document.getElementById("char").value;
                if (a.charAt(0) == a.charAt(0).toUpperCase()) {
                    b = a.toLowerCase();
                    document.getElementById("pid").innerHTML = " Converting in lower case = " + b;
                } else {
                    b = a.toUpperCase();
                    document.getElementById("pid").innerHTML = "Converting in upper case = " + b;
                }
            }
        </script>
    </head>
    <body style="background-color: #000"></body>
    <body>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-5" style="margin-top: 350px">
                <div class="card" style="background-color: grey;">
                    <div class="container">
                        <h1 style="text-align: center">Conversion</h1>
                        Enter the character: <input type="text" name="" id="char" placeholder="Enter the character" />
                        <button onclick="upper()" class="btn-success">Convert</button>
                        <p id="pid" style="color: white; font-size: 25px; text-align: center"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </body>
</html>
