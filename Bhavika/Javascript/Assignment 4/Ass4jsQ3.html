<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Krishnamurthy_number</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script>
            function krishna() {
                var a,
                    b,
                    c = 1,
                    temp,
                    reminder,
                    sum = 0;
                a = parseInt(document.getElementById("num").value);
                temp = a;
                while (temp > 0) {
                    reminder = temp % 10;
                    for (i = reminder; i > 0; i--) {
                        c *= i;
                    }
                    sum = sum + c;
                    temp = parseInt(temp / 10);
                    c = 1;
                }
                if (sum == a) {
                    document.getElementById("pid").innerHTML = " It is a krishnamurthy number";
                } else {
                    document.getElementById("pid").innerHTML = " It is not a krishnamurthy number";
                }
            }
        </script>
    </head>
    <body style="background-color: #000">
    <body>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-5" style="margin-top: 350px">
                <div class="card" style="background-color: grey;">
                    <div class="container">
                        <h1 style="text-align: center">Krishnamurthy Number</h1>
                        Enter the number : <input type="text" name="" id="num" placeholder="Enter the number" />
                        <button onclick="krishna()">Check</button>
                        <p id="pid" style="color: white; text-align: center; font-size: 20px; margin-top: 15px"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </body>
</html>
