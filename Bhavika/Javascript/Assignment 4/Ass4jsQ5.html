<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Vowels</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script>
            function vowel() {
                var a, b;
                a = document.getElementById("char").value;
                b = a.toUpperCase();
                if (a.length > 1) {
                    document.getElementById("pid").innerHTML = "Enter only a single character";
                } else {
                    switch (b) {
                        case "A":
                            document.getElementById("par").innerHTML = a + "  is a vowel";
                            break;
                        case "E":
                            document.getElementById("par").innerHTML = a + "  is a vowel";
                            break;
                        case "I":
                            document.getElementById("par").innerHTML = a + "  is a vowel";
                            break;
                        case "O":
                            document.getElementById("par").innerHTML = a + "  is a vowel";
                            break;
                        case "U":
                            document.getElementById("par").innerHTML = a + "  is a vowel";
                            break;
                        default:
                            document.getElementById("par").innerHTML = a + "  is not a vowel";
                    }
                }
            }
        </script>
    </head>
    <body style="background-color: #000"></body>
    <body>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-5" style="margin-top: 250px">
                <div class="card" style="background-color: grey;">
                    <div class="container">
                        <h3 style="text-align: center">Vowel or not</h3>
                        Enter the character : <input type="text" name="" id="char" class="form-control" />
                        <button onclick="vowel()" class="btn-success mt-3">Check</button>
                        <p id="par" style="color: white; text-align: center; font-size: 25px"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </body>
</html>
