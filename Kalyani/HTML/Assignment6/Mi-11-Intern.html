<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Forms</title>
            <link rel="stylesheet" href="./Mi-11style.css" />
        </head>
        <body>
            <h1>MI-11-Intern HTML Assesment</h1>
            <hr />
            <h2>Personel details</h2>
            <label for="Fname">First name:</label>
            <input type="text" id="Fname" />
            <br />
            <br />
            <label for="Lname">Last name:</label>
            <input type="text" id="Lname" />
            <br />
            <br />
            <label for="Gender">Gender:</label>
            <input type="radio" id="Male" name="gender" value="Male" />
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="gender" value="Female" />
            <label for="Female">Female</label>
            <input type="radio" id="Other" name="gender" value="Other" />
            <label for="Other">Other</label>
            <br />
            <br />
            <label for="Age">Age:</label>
            <input type="radio" id="less than 18" name="Age" checked />
            <label for="less than 18">less than 18</label>
            <input type="radio" id="18-25" name="Age" value="18-25" />
            <label for="18-25">18-25</label>
            <input type="radio" id="26-40" name="Age" value="26-40" />
            <label for="26-40">26-40</label>
            <br />
            <br />
            <fieldset>
                <legend>Academic details</legend>
                <label for="Skill Set">Skill Set</label>
                <input type="checkbox" id="Html" name="Skill Set" value="Html" />
                <label for="Html">HTML</label>
                <input type="checkbox" id="JavaScript" name="Skill Set" value="JavaScript" />
                <label for="JavaScript">JavaScript</label>
                <input type="checkbox" id="Java" name="Skill Set" value="Java" />
                <label for="Java">Java</label>
                <input type="checkbox" id="Oracle" name="Skill Set" value="Oracle" />
                <label for="Oracl">Oracle</label>
                <br><br>
                <label for="Hg">Highest Qualification:</label>
                <select id="Hg">
                    <option>Master in Compurte Science</option>
                    <option>Diploma in Computer Science</option>
                    <option>Master in E&TC</option>
                    <option>Diploma in E&TC</option>
                    <option>Other</option>
                </select>
                <br><br>
                <label for="University">university:</label>
                <input list="Universites" type="text" name="University" id="University">
                <datalist id="Universites">
                    <option value="Pune University"></option>
                    <option value="Mumbai university"></option>
                    <option value=" Chennai University"></option>
                    <option value="Bangolre University"></option>
                </datalist>
                <span>
                    <small>You can select multipal fileds</small>
                </span>
                <br><br>
                <label for="Experties">Area of Experties:</label>
                <select id="Experties" name="Experties" multiple>
                    <option value="Software">Software</option>
                    <option value="Networking">Networking</option>
                    <option value="Traning">Traning</option>
                    <option value="Markting">Markting</option>
                    <option value="Management">Management</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Resume</legend>
                <label for="Resume">upload Resume:</label>
                <input type="file" id="Resume">
                <br><br>
                <label for="comment">Comment</label>
                <textarea name="Comment" id="Comment" cols="20" rows="5"></textarea>
            </fieldset>
            <div id="submit-b">
                <button>Submit</button>
            </div>
        </body>
</html>
