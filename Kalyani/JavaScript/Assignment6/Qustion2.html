<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment6-2</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <p id="pr">Question2</p>
        <p id="par"></p>
        <div id="p"></div>
        <script>
            let arr = [];
            let p = document.getElementById("p");
            while (true) {
                let temp = prompt("Enter a name ");
                if (temp == "X" || temp == "x" || temp == null) break;
                arr.push(temp);
            }
            p.innerHTML += `<div>${arr.join("~")}</div>`;
            p.innerHTML += `<div>${arr.sort()}</div>`;
            p.innerHTML += `<div>${arr.reverse()}</div>`;
        </script>
    </body>
</html>
