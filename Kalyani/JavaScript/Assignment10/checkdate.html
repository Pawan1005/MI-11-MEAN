<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SearchDate</title>
        <style>
            body {
                background-color: rgba(0, 0, 0, 0.897);
            }
            .main-box {
                border: 1px solid gray;
                width: 50%;
                height: 40vh;
                margin: 20px 10px 0 300px;
                background-color: gray;
            }
            #input {
                margin: 20px 0 0 100px;
                width: 50%;
                height: 20%;
                font-size: large;
                text-align: center;
            }
            button {
                width: 25%;
                height: 15%;
                background-color: black;
                color: white;
            }
            h1 {
                text-align: center;
            }
            #pr {
                font-size: large;
                text-align: center;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="main-box">
            <h1>SearchDate</h1>
            <input id="input" />
            <button onclick="is_dateString()">Check</button>
            <div id="pr"></div>
        </div>
        <script>
            function is_dateString() {
                str = document.getElementById("input");
                regexp = /^(1[0-2]|0?[1-9])\/(3[01]|[12][0-9]|0?[1-9])\/(?:[0-9]{2})?[0-9]{2}$/;

                if (regexp.test(str)) {
                    document.getElementById("pr").innerHTML = "Date is valid";
                } else {
                    document.getElementById("pr").innerHTML = "Date is not Vaild";
                }
            }
        </script>
    </body>
</html>
