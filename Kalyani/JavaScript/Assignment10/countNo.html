<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CountNumber</title>
        <style>
            body {
                background-color: rgba(0, 0, 0, 0.897);
            }
            .main-box {
                border: 1px solid gray;
                width: 50%;
                height: 40vh;
                margin: 20px 10px 0 300px;
                background-color: gray;
            }
            #InputText {
                margin: 20px 0 0 100px;
                width: 50%;
                height: 20%;
                font-size: large;
                text-align: center;
            }
            button {
                width: 25%;
                height: 15%;
                background-color: black;
                color: white;
            }
            h1 {
                text-align: center;
            }
            #pr {
                font-size: large;
                text-align: center;
                margin-top: 10px;
                margin-left: 100px;
            }
        </style>
    </head>
    <body>
        <div class="main-box">
            <h1>CountNumber</h1>
            <input id="InputText" cols="30" rows="4" />
            <button type="button" name="Convert" value="No. of Words" onClick="count_words();">Check</button>
            <input id="pr" type="text" value="" size="6" />
        </div>
        <script>
            function count_words() {
                str1 = document.getElementById("InputText").value;
                str1 = str1.replace(/(^\s*)|(\s*$)/gi, "");
                str1 = str1.replace(/[ ]{2,}/gi, " ");
                str1 = str1.replace(/\n /, "\n");
                str1 = str1.trim();
                document.getElementById("pr").value = str1.split(" ").length;
            }
        </script>
    </body>
</html>
