<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SelectionSort</title>
        <style>
            body {
                background-color: brown;
            }
            .marks {
                text-align: center;
                font-size: 20px;
                border: 1px solid black;
                margin-top: 8px;
            }
            input {
                width: 20%;
                height: 3vh;
                border-radius: 20px;
                border: none;
            }
            button {
                width: 10%;
                height: 4vh;
                border-radius: 25px;
                border: none;
                margin-top: 5px;
            }
            h1 {
                text-align: center;
            }
            .iContainer {
                margin-left: 250px;
            }
            #p {
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Selection Sort</h1>
        <input type="text" id="input1" placeholder="Enter No Of Marks" />
        <button onclick="proceed()">Next</button>
        <div class="iContainer">
            <div id="inputs_Container" class="container"></div>
            <div id="p" class="container"></div>
        </div>
        <script>
            function proceed() {
                let input1 = parseInt(document.getElementById("input1").value),
                    inputsContainer = document.getElementById("inputs_Container");
                inputsContainer.innerHTML = "";
                for (let i = 0; i < input1; i++) {
                    inputsContainer.innerHTML += `<div>Marks ${i + 1} : <input type="text" class="marks" /></div>`;
                }
                inputsContainer.innerHTML += `<button onclick="display()">Display</button>`;
            }
            function inputToArray() {
                let marks = document.getElementsByClassName("marks"),
                    arr = [];
                for (let i = 0; i < marks.length; i++) {
                    arr.push(parseInt(marks[i].value));
                }
                return arr;
            }
            function display() {
                p = document.getElementById("p");
                let arr = inputToArray();
                p.innerHTML = "";
                p.innerHTML += "<div><span>Before Sorting : </span><br>";
                for (let i = 0; i < arr.length; i++) {
                    p.innerHTML += `Marks ${i + 1} : ${parseInt(arr[i])} <br>`;
                }
                selectionSort(arr);
                p.innerHTML += "</div><div><span>After Sorting :</span><br>";
                for (let i = 0; i < arr.length; i++) {
                    p.innerHTML += `Marks ${i + 1} : ${parseInt(arr[i])} <br>`;
                }
                p.innerHTML += "";
            }
            function selectionSort(arr) {
                p.innerHTML += `*****************`;
                for (let i = 0; i < arr.length - 1; i++) {
                    for (let j = i + 1; j < arr.length; j++) {
                        if (arr[i] > arr[j]) {
                            let temp = arr[i];
                            arr[i] = arr[j];
                            arr[j] = temp;
                        }
                    }
                }
                p.innerHTML = `${p.innerHTML}`;
            }
        </script>
    </body>
</html>
