<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment5 Fibonacci Number</title>
        <script>
            function fibonacci() {
                var n, i, c;
                n = parseInt(document.getElementById("input1").value);
                var a = 0;
                var b = 1;
                document.write("Fibonacci series of " + n + " is :</br>");
                document.write(a + " " + b);
                for (i = 1; i < n; i++) {
                    c = a + b;
                    a = b;
                    b = c;
                    document.write(" " + c + " ");
                }
            }
        </script>
        <style>
            .container {
                border: 1px solid black;
                width: 50%;
                height: 25vh;
                background-color: violet;
            }
            .form-control {
                margin-top: 10px;
                margin-left: 200px;
                width: 50%;
                height: 5vh;
                border-radius: 20px;
                border: 1px solid black;
            }
            button {
                width: 35%;
                height: 5vh;
                border: 1px solid black;
                border-radius: 25px;
                background-color: black;
                color: white;
                font-size: 20px;
                margin-left: 250px;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Enter Number" id="input1" /><br />
                    <button onclick="fibonacci()" type="button">Show</button>
                </div>
            </div>
            <div id="p"></div>
            <div id="pid"></div>
        </div>
    </body>
</html>
