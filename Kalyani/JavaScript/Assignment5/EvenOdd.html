<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment5-5</title>
        <script type="text/javascript">
            function sum_product6() {
                var r,
                    n,
                    sum = 0,
                    product = 1;
                n = parseInt(document.getElementById("first").value);
                n1 = n;
                while (n > 0) {
                    r = n % 10;
                    if (r % 2 == 0) {
                        sum = sum + r;
                    } else {
                        product = product * r;
                    }
                    n = parseInt(n / 10);
                }
                document.getElementById("num").innerHTML = "Sum of even digits : " + sum;
                document.getElementById("num1").innerHTML = "Product of odd digits : " + product;
            }
        </script>
        <style>
            .container {
                width: 45%;
                height: 300px;
                border: 1px solid black;
                background-color: blueviolet;
            }
            #first {
                width: 100%;
                height: 30px;
                border: none;
                border-radius: 20px;
                margin: 20px 0 0 100px;
            }
            button {
                width: 50%;
                height: 5vh;
                border: 1px solid white;
                background-color: transparent;
                border-radius: 20px;
                margin-left: 170px;
                margin-top: 10px;
            }
            #num #num1 {
                text-align: center;
                font-size: 20px;
                margin-left: 150px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <table>
                <tr>
                    <td><input type="text" name="a" id="first" placeholder="Enter any 6 digit number" maxlength="6" /></td>
                </tr>
                <tr>
                    <td><button onclick="sum_product6 ()">Submit</button></td>
                </tr>
            </table>
            <div id="num"></div>
            <div id="num1"></div>
        </div>
    </body>
</html>
