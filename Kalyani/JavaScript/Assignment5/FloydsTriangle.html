<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FloydsTriangle</title>
        <script>
            function floyds() {
                var n,
                    i,
                    j,
                    number = 1;
                n = parseInt(document.getElementById("first").value);
                for (i = 1; i <= n; i++) {
                    for (j = 1; j <= i; j++) {
                        document.writeln(number + " ");
                        number++;
                    }
                    document.write("</br>");
                }
            }
        </script>
        <style>
            .container {
                width: 45%;
                height: 300px;
                border: 1px solid black;
                background-color: blueviolet;
            }
            #first {
                width: 100%;
                height: 30px;
                border: none;
                border-radius: 20px;
                margin: 20px 0 0 100px;
            }
            button {
                width: 50%;
                height: 5vh;
                border: 1px solid white;
                background-color: transparent;
                border-radius: 20px;
                margin-left: 170px;
                margin-top: 10px;
            }
            #num {
                text-align: center;
                font-size: 20px;
                margin-left: 150px;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <table>
                <tr>
                    <td><input type="text" name="a" id="first" placeholder="Enter no. of rows" /></td>
                </tr>
                <tr>
                    <td><button onclick="floyds ()">Submit</button></td>
                </tr>
            </table>
            <div id="num" style="background-color: black"></div>
        </div>
    </body>
</html>
