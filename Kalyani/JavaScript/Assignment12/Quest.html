    <body>
        <script>
            class Employee {
                constructor(empo, name, address, city, salry) {
                    this.empo = empo;
                    this.name = name;
                    this.address = address;
                    this.city = city;
                    this.salry = salry;
                }
            }
            const myemployee = new Employee(101, "Kalyani", "43,Ramnagr", "Pune MH", "80,000");
            document.write(
                "empo:" +
                    myemployee.empo +
                    " <br>" +
                    "Name:" +
                    myemployee.name +
                    "<br> " +
                    "Address:" +
                    myemployee.address +
                    "<br> " +
                    "City:" +
                    myemployee.city +
                    "<br> " +
                    "Salary:" +
                    myemployee.salry
            );
        </script>
    </body>
</html>
