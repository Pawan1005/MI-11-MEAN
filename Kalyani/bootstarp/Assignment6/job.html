<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JobPage</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="jobsearch">
                <span class="jobs">All Job</span>
                <span class="jobs">IIT/IIMJob</span>
                <span class="jobs">Gov.Jobs</span>
                <span class="jobs">International Job</span>
                <span class="jobs">WalkIn</span>
                <div class="searchkob">
                    <form class="form-inline">
                        <div class="input-group" style="width: 35%">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-search" aria-hidden="true"></i> </span>
                            </div>
                            <input type="text" class="form-control" placeholder="Skills,Designation,Companies" />
                        </div>
                        <div class="input-group" style="width: 35%">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-map-marker" aria-hidden="true"></i> </span>
                            </div>
                            <input type="text" class="form-control" placeholder="Location" />
                        </div>
                        <div class="input-group" style="width: 25%">
                            <button type="submit" class="btn">Search</button>
                        </div>
                    </form>
                </div>
                <div class="second-job">
                    <h5><small>Browse Jobs </small></h5>
                    <a class="link"><span>All Job</span></a>
                    <a class="link"><span>All Job</span></a>
                    <a class="link"><span>All Job</span></a>
                    <a class="link"><span>All Job</span></a>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="location">
                <div class="row">
                    <div class="col-sm">
                        <img src="./images/mumbai.jpg" class="job-img" />
                        <div class="img-details">
                            <p>Job In Mumbai</p>
                        </div>
                    </div>
                    <div class="col-sm">
                        <img src="./images/delhi.png" class="job-img" />
                        <div class="img-details">
                            <p>Job In Delhi</p>
                        </div>
                    </div>
                    <div class="col-sm">
                        <img src="./images/banglore.png" class="job-img" />
                        <div class="img-details">
                            <p>Job In Banglore</p>
                        </div>
                    </div>
                    <div class="col-sm">
                        <img src="./images/hydrabad.jpg" class="job-img" />
                        <div class="img-details">
                            <p>Job In Hydrabad</p>
                        </div>
                    </div>
                    <div class="col-sm">
                        <img src="./images/mumbai.jpg" class="job-img" />
                        <div class="img-details">
                            <p>Job In mumbai</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer class="page-footer">
            <!-- Copyright -->
            <div class="footer-copyright text-center py-3">

                <a href="#">AmberSoft</a>
            </div>
            <div class="Social">
                <span><i class="fa fa-facebook-official" aria-hidden="true" style="color: blue"></i> </span>
                <span><i class="fa fa-twitter-square" aria-hidden="true" style="color: rgb(0, 255, 213)"></i> </span>
                <span><i class="fa fa-instagram" aria-hidden="true" style="color: crimson"></i> </span>
            </div>
        </footer>
    </body>
</html>
