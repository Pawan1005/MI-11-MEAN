<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .as {
                position: absolute;
                width: 340px;
                height: 415px;
                margin: 51px auto 0px auto;
                border-style: solid;
                top: 22px;
                left: 399px;
                margin-right: 10px;
                background-color: darkturquoise;
            }
        </style>
    </head>
    <body>
        <script language="javascript">
            function fun() {
                var n;
                n = parseInt(document.getElementById("first").value);
                let n1 = 0,
                    n2 = 1,
                    nextTerm;
                for (let i = 1; i <= n; i++) {
                    document.getElementById("num").innerHTML += n1 + " ";
                    nextTerm = n1 + n2;
                    n1 = n2;
                    n2 = nextTerm;
                }
            }
        </script>
        <div class="as">
            <h1>Fibonacci Series</h1>
            <h4>Enter Number : <input type="text" name="a" id="first" placeholder="Enter a number" /></h4>
            <button onclick="fun ()">Submit</button><br /><br />
            <div id="num"></div>
        </div>
    </body>
</html>
