<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Prime_number</title>
        <script>
            function show() {
                num = parseInt(document.getElementById("num1").value);
                b = 0;
                for (i = 2; i < num; i++)
                    if (num % i == 0) {
                        b = 1;
                    }
                if (b == 0) {
                    document.getElementById("pid").innerHTML = "The number is a prime number";
                } else {
                    document.getElementById("pid").innerHTML = "The number is not a prime number";
                }
            }
        </script>
    </head>
    <body>
        <style>
            .as {
                position: absolute;
                width: 340px;
                height: 415px;
                margin: 51px auto 0px auto;
                border-style: solid;
                top: 22px;
                left: 399px;
                margin-right: 10px;
                background-color: darkturquoise;
            }
            .a1 {
                margin: 29px;
            }
        </style>
        <div class="as">
            <center><h3>Prime number or not</h3></center>
            <div class="a1">
                <label for="Num1">Enter the number:</label><br />
                <input type="text" id="num1" placeholder="Enter the number" /><br /><br /><br />
            </div>
            <div class="col-md-12 text-center">
                <button onclick="show()" class="btn-primary">Check</button>
            </div>
            <p id="pid"></p>
        </div>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
