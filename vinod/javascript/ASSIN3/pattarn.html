<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pattern</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        />
       <script language="Javascript">
            function Square(){
           var row=parseInt(document.getElementById("input1").value);
           var column=parseInt(document.getElementById("input2").value); 
           pid.innerHTML="";
           for(var i=0;i<row;i++){
               for( var j=0;j<column;j++){
                pid.innerHTML += "*";
               }
               pid.innerHTML += "<br>";
               } 
           }
        </script>
    </head>
    <body>
         <style>
             .as {
            position: absolute;
            width: 340px;
            height: 415px;
            margin: 51px auto 0px auto;
            border-style: solid;
            top: 22px;
            left: 399px;
            margin-right: 10px;
            background-color: darkturquoise;
        }
        </style>
        <div class="as">
            <center><h3>Pattern</h3></center>
             Enter row:<br><input type="text"  placeholder="Enter Number" id="input1"><br> <br>  
             Enter column:<br><input type="text"  placeholder="Enter Number" id="input2"><br> <br>  
            <div class="col-md-12 text-center">
            <button onclick="Square()"  class="btn-primary">search</button>
        </div>
             <br>
             <h3 id="p"></h3>
             <div id="pid"></div>
                 <p id="pid1"></p>
                 <br>
             </div>
        <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
        ></script>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"
        ></script>
        </div>
    </body>
</html>
