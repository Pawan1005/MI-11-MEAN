<!DOCTYPE html>
<html>
    <head>
        <script>
            var yr, temp;
            function fun() {
                yr = parseInt(document.getElementById("year").value);
                if (yr) {
                    temp = document.getElementById("resPara");
                    temp.style.display = "block";
                    if (yr % 4 == 0 && yr % 100 != 0) document.getElementById("res").innerHTML = "a Leap";
                    else if (yr % 400 == 0) document.getElementById("res").innerHTML = "a Leap";
                    else document.getElementById("res").innerHTML = "not a Leap";
                }
            }
        </script>
    </head>
    <body>
        <style>
            .as {
                position: absolute;
                width: 340px;
                height: 415px;
                margin: 51px auto 0px auto;
                border-style: solid;
                top: 22px;
                left: 399px;
                margin-right: 10px;
                background-color: darkturquoise;
            }
            .a1 {
                position: absolute;
                width: 340px;
                height: 415px;
            }
        </style>
        <div class="as">
            <center><h3>Leap year or not</h3></center>
            <div class="a1">
            <p>Enter the Year: <br /><input id="year" /><br></br>
                <div class="col-md-12 text-center">
                <button onclick="fun()"class="btn-primary">Check</button></p>
            <p id="resPara" style="display: none">It is <span id="res"></span> Year</p>
        </div>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    />
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
    ></script>
    </body>
</html>
