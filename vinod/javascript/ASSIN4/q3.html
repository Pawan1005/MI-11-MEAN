<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Krishnamurthy_number</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script>
            function krishna() {
                var a,
                    b,
                    c = 1,
                    temp,
                    reminder,
                    sum = 0;
                a = parseInt(document.getElementById("num").value);
                temp = a;
                while (temp > 0) {
                    reminder = temp % 10;
                    for (i = reminder; i > 0; i--) {
                        c *= i;
                    }
                    sum = sum + c;
                    temp = parseInt(temp / 10);
                    c = 1;
                }
                if (sum == a) {
                    document.getElementById("pid").innerHTML = " It is a krishnamurthy number";
                } else {
                    document.getElementById("pid").innerHTML = " It is not a krishnamurthy number";
                }
            }
        </script>
    </head>
    <body>
        <style>
            .as {
                position: absolute;
                width: 340px;
                height: 415px;
                margin: 51px auto 0px auto;
                border-style: solid;
                top: 22px;
                left: 399px;
                margin-right: 10px;
                background-color: darkturquoise;
            }
        </style>
        <div class="as">
                        <h3 style="text-align: center">Krishnamurthy Number</h3>
                        Enter the number :<br> <input type="text" name="" id="num" placeholder="Enter the number" /><br><br>
                        <button onclick="krishna()">Check</button>
                        <p id="pid"></p>
                    </div>
                </div>
            </div>
            
        </div>
    </body>
</html>
