<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ass</title>
        <style>
            .as {
                position: absolute;
                width: 340px;
                height: 415px;
                margin: 51px auto 0px auto;
                border-style: solid;
                top: 22px;
                left: 399px;
                margin-right: 10px;
                background-color: darkturquoise;
            }
        </style>
        <script>
            function names() {
                var name_arr = [],
                    arr_x;
                for (let i = 0; i < 4; i++) {
                    arr_x = prompt("Enter a name : ");
                    if (arr_x == "X" || arr_x == "x" || arr_x == null) {
                        break;
                    }
                    name_arr.push(arr_x);
                }
                document.getElementById("num1").innerHTML = "Separated list :&ensp;" + name_arr.join(" ~ ");
                name_arr.sort();
                document.getElementById("num2").innerHTML = "<br><br> Ascending :&emsp;&nbsp;&nbsp; " + name_arr.join(" , ");
                name_arr.reverse();
                document.getElementById("num3").innerHTML = "<br><br> Descending :&emsp; " + name_arr.join(" , ");
            }
        </script>
    </head>
    <body>
        <div class="as">
            <h5>Display Ascending, Descending Name</h5>
            <div>
                <button class="btn1" onclick="names()">Enter name</button>
            </div>
            <p>
                <span id="num1"></span>
                <span id="num2"></span>
                <span id="num3"></span>
            </p>
        </div>
    </body>
</html>
