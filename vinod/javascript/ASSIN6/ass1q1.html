<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ass</title>
        <style>
            .as {
                position: absolute;
                width: 433px;
                height: 575px;
                margin: 51px auto 0px auto;
                border-style: solid;
                top: -21px;
                left: 399px;
                margin-right: 10px;
                background-color: darkturquoise;
            }
        </style>
        <script>
            function fun() {
                var array = [];
                array[0] = document.getElementById("inp1").value;
                array[1] = document.getElementById("inp2").value;
                array[2] = document.getElementById("inp3").value;
                array[3] = document.getElementById("inp4").value;
                array[4] = document.getElementById("inp5").value;
                for (var i = 0; i < 5; i++) {
                    j = i + 1;
                    document.getElementById("show").innerHTML += "Name :" + j + "&nbsp;&nbsp;&nbsp;&nbsp;" + array[i] + "<br>";
                }
            }
        </script>
    </head>
    <body>
        <div class="as">
                       <h1> name number list:</h1>
                        First Name<input type="text" id="inp1" class="form-control" /> Second Name<input type="text" id="inp2" class="form-control" /> Third
                        Name<input type="text" id="inp3" class="form-control" /> Fourth Name<input type="text" id="inp4" class="form-control" /> Fifth
                        Name<input type="text" id="inp5" class="form-control" />
                        <button onclick="fun()" class=>Click Me</button>
                        <p name="" id="show" ></p>
        </div>
    </body>
</html>
