<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ass</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <style>
            .as {
                position: absolute;
                width: 340px;
                height: 415px;
                margin: 51px auto 0px auto;
                border-style: solid;
                top: 22px;
                left: 399px;
                margin-right: 10px;
                background-color: darkturquoise;
            }
        </style>
        <script>
            function fun() {
                var num_arr = [],
                    arr_x,
                    sum = 0;
                for (let i = 0; i < 4; i++) {
                    arr_x = prompt("Enter a number : ");
                    if (arr_x == "X" || arr_x == "x" || arr_x == null) {
                        break;
                    }
                    num_arr.push(parseInt(arr_x));
                    document.getElementById("showid").innerHTML += "  " + arr_x;
                    sum = sum + fact(num_arr[i]);
                    document.getElementById("showid2").innerHTML += " " + fact(num_arr[i]);
                }
                function fact(num) {
                    if (num == 0) return 1;
                    return num * fact(num - 1);
                }
                document.getElementById("showid3").innerHTML = "Sum of all numbers factorial is :" + sum;
            }
        </script>
    </head>
    <body>
        <div class="as">
            <h1>Sum of all factorial !!</h1>
            <div id="container">
                <h3 id="showid" class="mt-2"></h3>
                <h3 id="showid2" class="mt-2"></h3>
                <h3 id="showid3" class="mt-2"></h3>
            </div>
            <button onclick="fun()">Click Me</button>
        </div>
    </body>
</html>
