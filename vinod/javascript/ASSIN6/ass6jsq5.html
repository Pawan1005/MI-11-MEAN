<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculate factorial and list in descending order</title>
        <style>
            .as {
                position: absolute;
                width: 340px;
                height: 415px;
                margin: 51px auto 0px auto;
                border-style: solid;
                top: 22px;
                left: 399px;
                margin-right: 10px;
                background-color: darkturquoise;
            }
        </style>
    </head>
    <body>
        <div class="as">
            <h1>Factorial in Descending order</h1>
            z
            <div>
                <button class="btn1" onclick="numbers()">Click here</button>
            </div>
            <div>
                <p>Enter numbers : <span id="num1"></span><br /><br />Factorial of number : <span id="num2"></span><span id="num3"></span></p>
            </div>
        </div>
        <script>
            function numbers() {
                var num_arr = [],
                    arr_x,
                    fact_arr = [];
                for (let i = 0; i < 5; i++) {
                    arr_x = prompt("Enter a number : ");
                    if (arr_x == "X" || arr_x == "x" || arr_x == null) {
                        break;
                    }
                    num_arr.push(parseInt(arr_x));
                    document.getElementById("num1").innerHTML += " &emsp; " + arr_x;
                    fact_arr.push(fact(num_arr[i]));
                    document.getElementById("num2").innerHTML += " &ensp; " + fact(num_arr[i]);
                }
                function fact(num) {
                    if (num == 0) return 1;
                    return num * fact(num - 1);
                }
                document.getElementById("num3").innerHTML =
                    "<br><br><br> Descending order &nbsp; = &nbsp;" +
                    fact_arr
                        .sort(function (x, y) {
                            return y - x;
                        })
                        .join("&nbsp;  &nbsp;");
            }
        </script>
    </body>
</html>
