<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ass9_1</title>
        <style>
            .as {
                position: absolute;
                width: 340px;
                height: 415px;
                margin: 51px auto 0px auto;
                border-style: solid;
                top: 22px;
                left: 399px;
                margin-right: 10px;
                background-color: darkturquoise;
            }
        </style>
    </head>
    <body>
        <div class="as">
            <h1>Number is Palindrome or Not</h1>
            <div>
                <label for="">Enter the number </label>
                <input type="text" id="firstnumber" />
            </div>
            <div>
                <p><span id="num1"></span><span id="num2"></span></p>
            </div>
            <div>
                <button class="btn1" onclick="numbers()">Check</button>
            </div>
        </div>
        <script>
            function numbers() {
                var arr_num = [],
                    temp,
                    rem,
                    sum = 0;
                arr_num = parseInt(document.getElementById("firstnumber").value);
                temp = arr_num;
                while (temp > 0) {
                    rem = temp % 10;
                    temp = parseInt(temp / 10);
                    sum = sum * 10 + rem;
                }
                if (sum == arr_num) {
                    document.getElementById("num1").innerHTML = "<br> It is&nbsp;";
                    document.getElementById("num2").innerHTML = " Palindrome ";
                } else {
                    document.getElementById("num1").innerHTML = "<br> It is&nbsp;";
                    document.getElementById("num2").innerHTML = " not Palindrome ";
                }
            }
        </script>
    </body>
</html>
