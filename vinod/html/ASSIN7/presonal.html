<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="prstyle.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="block">
        <form>
            <div class="block2">
                <h1><em>personal details</em></h1>
            </div>
            <div class="block3">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname"/><br /><br />
                <label for="lname">last name:</label>
                <input type="text" id="lname" name="lname"/><br /></br>
                <label for="gender">gender:</label>
                <input type="radio" id="male" name="gender" value="male"/>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female"/>
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other"/>
                <label for="other">Other</label><br/><br/>
                <lable for="age">age:</lable>
                <input type="radio" id="less than 18" name="age" value="less than 18"/>
                <label for="less than 18">less than 18</label>
                <input type="radio" id="18-25" name="age" value="defult" checked />
                <label for="18-25">18-25</label>
                <input type="radio" id="26-40" name="age" value="26-40"/>
                <label for="26-40">26-40</label>
            </div>
             <h1>Academic details</h1>
             <div class="block5">
             <label for="education">education:</label>
             <input type="text" id="edu" name="edu" /><br/><br/>
             <label for="University">university:</label>
             <input type="text" id="university" name="university"/><br/><br>
            <lable for="Skill set">Skill Set:</lable>
            <input type="checkbox" id="HTML" name="Skill Set" value="HTML"/>
            <label for="HTML">html</label>
            <input type="checkbox" id="Java Script" name="Skill Set" value="Java Script"/>
            <label for="Java Script"> Java Script</label>
            <input type="checkbox" id="Java" name="Skill Set" value="Java"/>
            <label for="Java"> Java</label>
            <input type="checkbox" id="Oracal" name="Skill Set" value="Oracal"/>
            <label for="Oracal"> Oracal</label>
            </div><br>
            <div class="btn">
                <button type="button" class="continue"><a href="professional.html">Continue</a></button>
            </div>
        </form>
      </block>
    </body>
</html>
