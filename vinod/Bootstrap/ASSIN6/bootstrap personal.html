<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />

            crossorigin="anonymous"
        />

        <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
        <title>Document</title>
        <style>
            body {
                background-image: url("damian-zaleski-RYyr-k3Ysqg-unsplash.jpg");
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                color: black;
            }
            .block {
                position: relative;
                text-align: center;
                color: white;
                border-radius: 42px;
                width: 516px;
                left: 365px;
                top: -571px;
                background-color: black;
            }
            .a1 {
                position: absolute;
                width: 500px;
                height: 600px;
                top: 30px;
                left: 40px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Personal Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Professional Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
        <img src="job3.jpg"style="height: 600px; width: 1300px; alt="job">
        <div class="block">
            <h1>Personal Details</h1>
            <label for="First name"><b>First name</b></label>
            &emsp;&emsp;&emsp;<input type="text" placeholder="Enter first name" name="name" id="first" required /><br /><br />

            <label for="Last name name"><b>Last name</b></label>
            &emsp;&emsp;&emsp;<input type="text" placeholder="Enter last name" name="name" id="last" required /><br /><br />

            <label for="Email"><b>Email</b></label>
            &emsp;&emsp;&emsp;&emsp;&emsp;<input type="text" placeholder="Enter Email" name="email" id="email" required /><br /><br />

            <div class="form-check-inline">
                <label class="form-check-label">
                    <label>Gender:</label>
                    <input type="radio" class="form-check-input" name="optradio" />male
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label"> <input type="radio" class="form-check-input" name="optradio" />femele </label>
            </div>
            <div class="form-check-inline disabled">
                <label class="form-check-label"> <input type="radio" class="form-check-input" name="optradio" disabled />other </label>
            </div>
            <br />
            <div class="form-check-inline">
                <label class="form-check-label">
                    <label>Age:</label>
                    <input type="radio" class="form-check-input" name="optradio" />less than 18
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label"> <input type="radio" class="form-check-input" name="optradio" />18-25 </label>
            </div>
            <div class="form-check-inline disabled">
                <label class="form-check-label"> <input type="radio" class="form-check-input" name="optradio" disabled />26-40 </label>
            </div>
            <br />
            <h1>Academic details</h1>
            <label for="Education"><b>Education</b></label>
            &emsp;&emsp;&emsp;<input type="text" placeholder="education" name="name" id="education" required /><br /><br />
            <label for="University"><b>University</b></label>
            &emsp;&emsp;&emsp;<input type="text" placeholder="university" name="name" id="university" required /><br /><br />
            <div class="container">
                <div class="form-check-inline">
                    <label class="form-check-label"></label>
                    <label>Skill set:</label>
                    <label class="checkbox-inline"> <input type="checkbox" value="" />HTML </label>
                    <label class="checkbox-inline"> <input type="checkbox" value="" />JAVA </label>
                    <label class="checkbox-inline"> <input type="checkbox" value="" />JAVA SCRIPT </label>
                </div>
                <br />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
