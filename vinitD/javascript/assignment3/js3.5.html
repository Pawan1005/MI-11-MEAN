<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>js3.5</title>
        <script>
            function sum() {
                a = parseInt(document.getElementById("num1").value);
                input = a;
                var mul = 1;
                if (input == 0) {
                    alert("enter number above 0");
                }
                for (var n = 1; n <= input; n++) {
                    mul = mul * n;
                document.getElementById("pid").innerHTML = +mul;
                }
            }
        </script>
    </head>
    <body>
        <input type="text" id="num1" />
        <button onclick="sum()">calculate</button>
        <p id="pid"></p>
    </body>
</html>
