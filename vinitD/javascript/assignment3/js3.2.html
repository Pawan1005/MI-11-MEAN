<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>js3.2</title>
        <script>
            function prm() {
                a = parseInt(document.getElementById("num1").value);
                if (a <= 1) {
                    document.getElementById("pid").innerHTML = +a + " is not a prime number";
                }
                for (var i = 2; i < a; i++) {
                    if (a % i != 0) {
                        document.getElementById("pid").innerHTML = +a + " is  a prime number";
                    }
                }
                for (var i = 2; i < a; i++) {
                    if (a % i == 0) {
                        document.getElementById("pid").innerHTML = +a + " is not a prime number";
                    }
                }
                if (a == 2) {
                    document.getElementById("pid").innerHTML = +a + " is  a prime number";
                }
            }
        </script>
    </head>
    <body>
        <input type="text" id="num1" />
        <button onclick="prm()">check</button>
        <p id="pid"></p>
    </body>
</html>
