<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>js5.5</title>
        <script>
            var n;
            var c = 1;
            n = prompt("enter number of rows");
            for (i = 1; i <= n; i++) {
                for (j = 1; j <= i; j++, c++) {
                    document.write(c + " ");
                }
                document.write("<br>");
            }
        </script>
    </head>
    <body></body>
</html>
