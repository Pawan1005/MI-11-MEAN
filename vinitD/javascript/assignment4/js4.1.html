<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>js4.1</title>
        <script>
            function sum() {
                a = parseInt(document.getElementById("num1").value);
                var temp = a;
                var sum = 1;
                while (temp > 0) {
                    var digit = temp % 10;
                    document.getElementById("pid").innerHTML = +digit;
                    sum += digit * digit * digit;
                    temp = parseInt(temp / 10);
                    document.getElementById("pid1").innerHTML = +temp;
                }
                if (sum == temp) {
                    document.getElementById("pid1").innerHTML = +"arm";
                }
            }
        </script>
    </head>
    <body>
        <input type="text" id="num1" />
        <button onclick="sum()">do</button>
        <p id="pid"></p>
        <p id="pid1"></p>
        <p id="pid2"></p>
    </body>
</html>
