<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>js4.4</title>
        <script>
            function add() {
                var inp = document.getElementById("cra").value;

                if (inp == "a" || inp == "e" || inp == "i" || inp == "o" || inp == "u") {
                    document.getElementById("pid").innerHTML = "vowels";
                } else {
                    document.getElementById("pid").innerHTML = "consonants";
                }
            }
        </script>
    </head>
    <body>
        <input type="text" id="cra" maxlength="1" />
        <button onclick="add()">do</button>
        <p id="pid"></p>
    </body>
</html>
