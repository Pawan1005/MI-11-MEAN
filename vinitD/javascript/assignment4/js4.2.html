<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>js4.2</title>
        <script lang="javascript">
            function show() {
                var a, b, c;
                a=parseInt(document.getElementById("num1").value);
                b = a * a;
                c = b % 10;
                if(c == a){
                    document.getElementById("pid").innerHTML= a +" is automorphic ";
                }
                else{
                    document.getElementById("pid").innerHTML= a +" is not automorphic ";
                }
            }
        </script>
    </head>
    <body>
        <h1>For Automorphic Number</h1>
        <hr />
        <label>Enter the number</label>
        <input type="text" id="num1" />
        <button onclick="show()">GET</button>
        <p id="pid"></p>
    </body>
</html>
