<!DOCTYPE html>
<html>
  <head>
    <title>Table 1</title>
    <style>
      table,
      th,
      td {
        border: solid 1px rgb(77, 77, 77);
        border-collapse: collapse;
        padding: 10px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        <i>A test table with merged cells</i
        ><br />
      </caption>
      <tr>
        <td rowspan="2"></td>
        <th colspan="2">Average</th>
        <th rowspan="2">Red Eyes</th>
      </tr>
      <tr>
        <th>Height</th>
        <th>weight</th>
      </tr>
      <tr>
        <th>Males</th>
        <td>1.9</td>
        <td>0.003</td>
        <td>40%</td>
      </tr>
      <tr>
        <th>Females</th>
        <td>1.7</td>
        <td>0.007</td>
        <td>43%</td>
      </tr>
    </table>
  </body>
</html>
