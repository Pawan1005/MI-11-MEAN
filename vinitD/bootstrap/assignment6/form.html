<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form-Details</title>
        <style>
            body {
                background-image: url(sc.jpg);
                background-size: cover;
            }
            h1 {
                position: absolute;
                top: 330px;
                left: 400px;
                font-weight: lighter;
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
            }
            #navbar-nav1 {
                position: absolute;
                left: 1150px;
            }
            .container {
                text-align-last: center;
            }
        </style>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-primary">
            <h4>JOBPORT</h4>
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbar-nav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link pl-5 ml-5" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active pl-5 ml-5" href="form.html">Forms</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav" id="navbar-nav1">
                        <li class="nav-item"><a href="login.html" class="btn btn-outline-info nav-link px-3">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <br />
            <h3><b>Personal Details</b></h3>
            <form>
                <label for="first nam"><b>First Name:</b></label>
                <input type="text" id="first nam" name="first name" /><br /><br />
                <label for="last name"><b>Last Name:</b></label>
                <input type="text" id="last name" name="last name" /><br /><br />
                <label for="email"><b>Email Id:</b></label>
                <input type="text" id="email" name="email" /><br /><br />
                <label for="gender"><b>Gender:</b></label>
                <input type="radio" id="Male" name="gender" value="male" />
                <label for="male">Male</label>
                <input type="radio" id="Female" name="gender" value="Female" />
                <label for="Female">Female</label>
            </form>
            <br />
            <hr />
            <br />
            <form>
                <h3><b>Academic Details</b></h3>
                <label for="qualification"><b>Qualification:</b></label>
                <input type="text" name="Qualification" /><br /><br />
                <label for="skill"><b>Skill Set:</b></label>
                <input type="checkbox" id="html" name="=html" value="html" />
                <label for="age">HTML</label>
                <input type="checkbox" id="javascript" name="=javascript" value="javascript" />
                <label for="skill">Java Script</label>
                <input type="checkbox" id="java" name="=java" value="java" />
                <label for="age">JAVA</label>
                <input type="checkbox" id="skillset" name="oracle" value="oracle" />
                <label for="age">Oracle</label><br /><br />
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
