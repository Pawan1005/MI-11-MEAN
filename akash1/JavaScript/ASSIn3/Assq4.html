        <script language="Javascript">
            function Factorial(){
                a=parseInt(document.getElementById("input1").value);
                var fact =1;
                if(a == 0){
                    alert("The factorial of number is 1")
                }
                else if(a<0){
                    alert("The factorial of -ve number is not possible")
                }
                else{
                    for(var i=1; i<=a;i++){
                        fact=fact*i;
                        document.getElementById("p").innerHTML="Factorial is " +fact;   
                    }
                }
            } 
        </script>

    <body>
        <div class="container text-white border-primary bg-dark">

                <div class="row">
                    <div class="col">
                        Enter Number:<input type="text" class="form-control" placeholder="Enter Number" id="input1"><br>   
                        <button onclick="Factorial()" type="button" class="btn btn-primary align-content-lg-center">Show</button>
                    </div>
                </div>
            <br>
            <h3 id="p"></h3>
