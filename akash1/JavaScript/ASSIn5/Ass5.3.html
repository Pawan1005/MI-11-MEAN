            crossorigin="anonymous"

        <style>
            body{
                background-image: linear-gradient(black,skyblue, black);
                background-repeat: no-repeat;
                height: 100vh;
            }
        .container{
            box-shadow: 0 10px 12px 0 rgba(213, 215, 216, 0.973), 0 6px 20px 0 rgba(206, 14, 14, 0.918);
            top: 149px;
            position: relative;
            border-top-left-radius: 10px;
            border-top-right-radius:10px ;
            width: 50%;
        }    
        </style>
        <script language="Javascript">
           function printPrime() {
                "use strict";
                var i, j, c, start, end;
                start = parseInt(document.getElementById('input1').value);                
                end = parseInt(document.getElementById('input2').value);
                document.getElementById("pid").innerHTML = '';
                for (i = start; i <= end; i++) {                    
                    c = 0;
                    for (j = 1; j <= i; j++) {
                        if (i % j == 0) {
                            c++;
                        }
                    }
                    if (c == 2) {
                        document.getElementById("pid").insertAdjacentHTML('beforeend', i + '<br>');
                    }
                }
            }
        </script>
    </head>
    <body>
        <div class="container text-white border-primary bg-dark">
            <h1 style="text-align: center"class="mt-3">Prime Number</h1>
            <hr style="background-color: white" />
                <div class="row">
                    <div class="col">
                        Enter start value :<input type="text" class="form-control" placeholder="" id="input1"><br>   
                        Enter end value :<input type="text" class="form-control" placeholder="" id="input2"><br>   
                        <button onclick="printPrime()" type="button" class="btn btn-primary align-content-lg-center">Show</button>
                    </div>
                </div>
            <br>
            <h3 id="p"></h3>
            <div id="pid"></div>
            <p id="pid1"></p>
            <br>
            </div>

                src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        </div>
