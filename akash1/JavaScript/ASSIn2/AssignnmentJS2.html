<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AssignmentJS1</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        />
        <style>
        .container{
            border-top-left-radius: 10px;
            border-top-right-radius:10px ;
            width: 50%;
            background-image: url("https://i.pinimg.com/originals/4c/90/07/4c9007ee265e69e140e78d5985197959.jpg");
        }    
        </style>
        <script language="Javascript">
            function show() {
                first=parseInt(document.getElementById("input1").value);
                second=parseInt(document.getElementById("input2").value);
                third=parseInt(document.getElementById("input3").value);
                forth=parseInt(document.getElementById("input4").value);
                five=parseInt(document.getElementById("input5").value);
                if(first>second && first>third && first>forth && first<five||first>second && first>third && first<forth && forth>five|| first>second && first<third&& first>forth && first>five|| first<second && first>third && first>forth && first>five)
                { 
                    document.getElementById("p").innerHTML="<h2>Second Largest Number is :</h2>" +"<h2>" +first +"</h2>";
                }
                else if(second>first && second>third && second>forth && second<five||second>first&& second>third && second<forth && second>five||second>first && second<third && second>forth && second>five|| second<first && second>third && second>forth && second>five)
                {
                    document.getElementById("p").innerHTML="<h2>Second Largest Number is :</h2>" +"<h2>" +second +"</h2>";
                }
                else if(third>first && third>second && third>forth && forth<five||third>first && third>second && third<forth && third>five|| third>first && third<second && third>forth && third>five|| third<first && third>second && third>forth&& third>five)
                {
                    document.getElementById("p").innerHTML="<h2>Second Largest Number is :</h2>" +"<h2>" +third+"</h2>";
                }
                 else if(forth>first && forth>second && forth>third && forth<five||forth>first&& forth>second && forth<third&& forth>five||forth>first && forth<second && forth>third && forth>five||forth<first &&forth>second &&forth>third&&forth>five){
                {
                    document.getElementById("p").innerHTML="<h2>Second Largest Number is :</h2>" +"<h2>" +forth+"</h2>";
                }
                }
                else{
                    document.getElementById("p").innerHTML="<h2>Second Largest Number is :</h2>" +"<h2>" +five+"</h2>";
                }
            }  
        </script>
    </head>
    <body>
        <div class="container text-white border-primary">
            <h1 style="text-align: center"class="mt-3">Second largest Number</h1>
            <hr style="background-color: white" />
            <form>
                <div class="row">
                    <div class="col">
                        First Number<input type="text" class="form-control" placeholder="First" id="input1"><br>
                        Second Number<input type="text" class="form-control" placeholder="Second" id="input2"><br>
                        Third Number<input type="text" class="form-control" placeholder="Third" id="input3"><br>
                        Forth Number<input type="text" class="form-control" placeholder="Forth"id="input4"><br>
                        Fifth Number<input type="text" class="form-control" placeholder="Fifth"id="input5"><br>
                        <button onclick="show()" type="button" class="btn btn-primary align-content-lg-center">Result</button>
                    </div>
                </div>
            </form>
            <p id="p"></p>
            <p id="pid"></p>
            <p id="pid1"></p>
            </div>
            <script
                src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"
            ></script>
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
                crossorigin="anonymous"
            ></script>
        </div>
