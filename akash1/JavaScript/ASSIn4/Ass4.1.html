        <script language="Javascript">
           function armstrong(){
               var arm=0, a, num;
               num = parseInt(document.getElementById("input1").value);
               temp=num;
               while(temp>0)
               {
                   a=temp%10;
                   temp=parseInt(temp/10);
                   arm=arm+a*a*a;
               }
               if(arm==num)
               {
                   document.getElementById("pid").innerHTML="Armstrong Number"
               }
               else{
                document.getElementById("pid").innerHTML="Not Armstrong Number"
               }
           }
        </script>

        <div class="container text-white border-primary bg-dark">
            <h1 style="text-align: center"class="mt-3">Armstrong Number</h1>

                <div class="row">
                    <div class="col">
                        Enter Number:<input type="text" class="form-control" placeholder="Enter Number" id="input1"><br>   
                        <button onclick="armstrong()" type="button" class="btn btn-primary align-content-lg-center">Show</button>
                    </div>
                </div>
            <br>
            <h3 id="p"></h3>
            <p id="pid"></p>
