        <script language="Javascript">
            class BankDet {
                    constructor() {
                        this.acco_no = 0;
                        this.acc_name = "";
                        this.bal = 0;
                    }

                        this.acco_no = parseInt(prompt("Enter your account number"));

                    }
                    deposit() {
                        let de = parseInt(prompt("Enter your amount to deposite"));
                        this.bal += de;
                    }

                    let wt = parseInt(prompt("Enter your amount to withdraw"));
                    try {
                        if (this.bal < wt) throw "insufficiant balance";
                        try {
                            if (this.bal - wt < 1000) throw "Warning â€“ Balance below 1000";
                            this.bal -= wt;
                        } catch (err) {

                        }
                    } catch (err) {
