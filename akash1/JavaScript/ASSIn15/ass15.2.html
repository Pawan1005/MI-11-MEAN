<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment-15.2</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        />
        <style>
            body{
                background-image: linear-gradient(black,skyblue, black);
                background-repeat: no-repeat;
                height: 100vh;
            }
        	.container{
                box-shadow: 0 10px 12px 0 rgba(213, 215, 216, 0.973), 0 6px 20px 0 rgba(206, 14, 14, 0.918);
                top: 149px;
                position: relative;
                border-top-left-radius: 10px;
                border-top-right-radius:10px ;
                width: 50%;
            } 
            table,
                th,
                td {
                    padding: 10px;
                }   
        </style>
       <script lang="javascript">
        class salesman {
           constructor(nam, id) {
               this.name = nam;
               this.id = id;
           }
       }
       class details extends salesman {
           constructor(nam, id) {
               super(nam, id);
               let a = prompt(`Enter the sales done by ${this.name}`);
               this.com = 0;
               try {
                   if (isNaN(a)) throw "empty input is invalid";
                   try {
                       let z = parseInt(a);
                       if (isNaN(z)) throw "for sales string input is not valid";
                       try {
                           if (z < 0) throw "negative values are not allowed";
                           this.sales = z;
                       } catch (err) {
                           alert(err);
                       }
                   } catch (err) {
                       alert(err);
                   }
               } catch (err) {
                   alert(err);
               }
           }
           math() {
               if (this.sales <= 5000) {
                   this.com = this.sales * 0.02;
               } else if (this.sales <= 12000) {
                   this.com = this.sales * 0.05;
               } else if (this.sales <= 50000) {
                   this.com = this.sales * 0.1;
               } else if (this.sales > 50000) {
                   this.com = this.sales * 0.15;
               }
           }
           output() {
               document.getElementById("pid").innerHTML = `salesman id:${this.id} <br>salesman name: ${this.name}`;
               document.getElementById("pid").innerHTML += `<br>total sales done:${this.sales} <br> total commission earned ${this.com}`;
           }
       }
   </script>
    </head>
    <body>
		<div class="container text-white border-primary bg-dark">
            <h1 style="text-align: center"class="mt-3">Sales commission details</h1>
            <hr style="background-color: white" />
                <div class="row">
                    <div class="col">
						<div class="box">
							<center>
                                <p id="pid"></p>
							</center>
						</div>
					</div>
				</div>
            <script>
                let f= prompt("Enter your name");
                let b= prompt("what is your id");
                let jes = new details(f, b);
                jes.math();
                jes.output();
            </script>
            <script
                src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"
            ></script>

                src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"

                crossorigin="anonymous"
            ></script>
        </div>
    </body>
