<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment-12.2</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        />
        <style>
            body {
                background-image: linear-gradient(black, skyblue, black);
                background-repeat: no-repeat;
                height: 100vh;
            }
            .container {
                box-shadow: 0 10px 12px 0 rgba(213, 215, 216, 0.973), 0 6px 20px 0 rgba(206, 14, 14, 0.918);
                position: relative;
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;
                width: 50%;
            }
            table {
                width: 80%;
                background-color: #ffffff;
                border-collapse: collapse;
            }
            tr,
            th,
            td {
                border: 1px solid rgba(0, 0, 0, 0.219);
                padding: 10px 5px;
            }
        </style>
        <script language="Javascript"></script>
    </head>
    <body>
        <div class="container text-white border-primary bg-dark">
            <h1 style="text-align: center" class="mt-3">Employee Details</h1>
            <hr style="background-color: white" />
            <div class="row">
                <div class="col">
                    <h2>Employee Table</h2>
                    <table>
                        <tr>
                            <th>Emp NO</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>City</th>
                            <th>Salary</th>
                        </tr>
                        <tr>
                            <td id="em1"></td>
                            <td id="em2"></td>
                            <td id="em3"></td>
                            <td id="em4"></td>
                            <td id="em5"></td>
                        </tr>
                    </table>
                    <h2 class="heading2">Salary Table</h2>
                    <table>
                        <tr>
                            <th>Emp NO</th>
                            <th>Name</th>
                            <th>Gross Salary</th>
                            <th>Net Salary</th>
                        </tr>
                        <tr>
                            <td id="em6"></td>
                            <td id="em7"></td>
                            <td id="em8"></td>
                            <td id="em9"></td>
                        </tr>
                    </table>
                    <div>
                        <p><span id="em10"></span></p>
                    </div>
                </div>
            </div>
            <br />
            <script>
                class Employee {
                    constructor(n) {
                        this.empno = n;
                        this.name = "";
                        this.address = "";
                        this.city = "";
                        this.salary = 0;
                    }
                    init() {
                        document.getElementById("em1").innerHTML += this.empno + "<br><br>";
                        document.getElementById("em2").innerHTML += this.name + "<br><br>";
                        document.getElementById("em3").innerHTML += this.address + "<br><br>";
                        document.getElementById("em4").innerHTML += this.city + "<br><br>";
                        document.getElementById("em5").innerHTML += this.salary + "<br><br>";
                    }
                    getdata(name, address, city, salary) {
                        this.name = name;
                        this.address = address;
                        this.city = city;
                        this.salary = salary;
                    }
                    calculate() {
                        let salary, da, hra, pf, gross, net;
                        salary = parseInt(this.salary);
                        da = (salary * 30) / 100;
                        hra = (salary * 15) / 100;
                        pf = (salary * 12.5) / 100;
                        gross = salary + da + hra;
                        net = gross - pf;
                        this.gross = parseInt(gross);
                        this.net = parseInt(net);
                    }
                    display() {
                        document.getElementById("em6").innerHTML += this.empno + "<br><br>";
                        document.getElementById("em7").innerHTML += this.name + "<br><br>";
                        document.getElementById("em8").innerHTML += this.gross + "<br><br>";
                        document.getElementById("em9").innerHTML += this.net + "<br><br>";
                        if (this.gross > 180000) {
                            document.getElementById("em10").innerHTML += "&emsp;Income Tax Payer&emsp;";
                        } else {
                            document.getElementById("em10").innerHTML += "&emsp;Not an Income Tax Payer&emsp;";
                        }
                    }
                }
                let em1 = new Employee(1);
                let em2 = new Employee(2);
                let name = prompt("Enter Name : ");
                let address = prompt("Enter address : ");
                let city = prompt("Enter city : ");
                let salary = parseInt(prompt("Enter salary : "));
                em1.getdata(name, address, city, salary);
                em1.init();
                em1.calculate();
                em1.display();
                name = prompt("Enter Name : ");
                address = prompt("Enter address : ");
                city = prompt("Enter city : ");
                salary = parseInt(prompt("Enter salary : "));
                em2.getdata(name, address, city, salary);
                em2.init();
                em2.calculate();
                em2.display();
            </script>
            <script
                src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"
            ></script>
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
                crossorigin="anonymous"
            ></script>
        </div>
    </body>
</html>
