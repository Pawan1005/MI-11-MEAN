<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment-12.1</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        />
        <style>
            body{
                background-image: linear-gradient(black,skyblue, black);
                background-repeat: no-repeat;
                height: 100vh;
            }
            .container{
            box-shadow: 0 10px 12px 0 rgba(213, 215, 216, 0.973), 0 6px 20px 0 rgba(206, 14, 14, 0.918);
             position: relative;
            border-top-left-radius: 10px;
            border-top-right-radius:10px ;
            width: 50%;
        }    
        table {
                width: 80%;
                background-color: #ffffff;
                border-collapse: collapse;
            }
            tr,
            th,
            td {
                border: 1px solid rgba(0, 0, 0, 0.219);
                padding: 10px 5px;
            }
        </style>
        <script language="Javascript">
            
        </script>
    </head>
    <body>
        <div class="container text-white border-primary bg-dark">
            <h1 style="text-align: center"class="mt-3">Employee Details</h1>
            <hr style="background-color: white" />
                <div class="row">
                    <div class="col">
                        <h2>Employee Table</h2>
                        <table>
                            <tr>
                                <th>Emp NO</th>
                                <td id="em1"></td>
                            </tr>
                            <tr>
                                <th>Name</th>
                                <td id="em2"></td>
                            </tr>
                            <tr>
                                <th>Address</th>
                                <td id="em3"></td>
                            </tr>
                            <tr>
                                <th>City</th>
                                <td id="em4"></td>
                            </tr>
                            <tr>
                                <th>Salary</th>
                                <td id="em5"></td>
                            </tr>
                        </table>
                        <h2>Salary Table</h2>
                        <table>
                            <tr>
                                <th>Emp NO</th>
                                <td id="em6"></td>
                            </tr>
                            <tr>
                                <th>Name</th>
                                <td id="em7"></td>
                            </tr>
                            <tr>
                                <th>Gross Salary</th>
                                <td id="em8"></td>
                            </tr>
                            <tr>
                                <th>Net Salary</th>
                                <td id="em9"></td>
                            </tr>
                        </table>
                        <div>
                            <p><span id="em10"></span></p>
                        </div>
                    </div>
                </div>
                <div>
            <br>
            <script>
                 class Employee {
                constructor() {
                    this.empno = 101;
                    this.name = "Ashok Kumar";
                    this.address = "43,Ramnagar";
                    this.city = "Pune ,Maharashtra";
                    this.salary = "80000";
                }
                init(){
                    document.getElementById("em1").innerHTML+=this.empno;
                    document.getElementById("em2").innerHTML+=this.name;
                    document.getElementById("em3").innerHTML+=this.address;
                    document.getElementById("em4").innerHTML+=this.city;
                    document.getElementById("em5").innerHTML+=this.salary;
                }
                calculate(){
                    let salary,da,hra,pf;
                    salary=parseInt(this.salary);
                    da=(salary*30)/100;
                    hra=(salary*15)/100;
                    pf=(salary*12.5)/100;
                    this.gross=salary+da+hra;
                    this.net=this.gross-pf;
                }
                display() {
                    document.getElementById("em6").innerHTML += this.empno;
                    document.getElementById("em7").innerHTML += this.name;
                    document.getElementById("em8").innerHTML += this.gross;
                    document.getElementById("em9").innerHTML += this.net;
                    if (this.gross > 180000) {
                        document.getElementById("em10").innerHTML += "Income Tax Payer";
                    } else {
                        document.getElementById("em10").innerHTML += "Not an Income Tax Payer";
                    }
                }
            }
            let em= new Employee();
            em.init();
            em.calculate();
            em.display();
            </script>
            <script
                src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"
            ></script>
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
                crossorigin="anonymous"
            ></script>
        </div>
    </body>
</html>
