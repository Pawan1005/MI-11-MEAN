<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assn9.3</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        />
        <style>
            .container {
                padding: 2px 16px;
            }
            .block {
                box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.2);
                transition: 0.3s;
                width: 50%;
                height: 620px;
                border-radius: 20px;
                background-color: lightseagreen;
                margin: auto;
                margin-top: 50px;
            }
            .btn {
                text-align: center;
                justify-content: center;
                background-position-x: center;
            }
            #pid {
                color: black;
                text-align: center;
                font-size: large;
            }
        </style>
    </head>
    <body style="background-color: black">
        <div class="block">
            <div class="container text-white border-primary bg-dark">
                <h1 style="text-align: center">Prime Palindrome or not</h1>
                <br />
                <hr />
                <label>first number:</label>
                &nbsp;&nbsp; &nbsp;&nbsp;<input type="text" id="num" placeholder="Enter a number" /> <br /><br />
                <label>second number:</label>
                <input type="text" id="num1" placeholder="Enter a number" />
                <br /><br />
                <label>third number:</label>
                &nbsp;&nbsp; <input type="text" id="num2" placeholder="Enter a number" /> <br /><br />
                <label>fourth number:</label>
                &nbsp;<input type="text" id="num3" placeholder="Enter a number" /> <br /><br />
                <label>fifth number:</label>
                &nbsp;&nbsp;&nbsp; <input type="text" id="num4" placeholder="Enter a number" /> <br /><br />
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button onclick="Palindrome()" type="button" class="btn btn-primary align-content-lg-center">Show</button>
                <p id="pid"></p>
                <script>
                    function Palindrome() {
                        function str_palindrome(str) {
                            var sum = 0,
                                count = 0,
                                temp,
                                rem,
                                j;
                            temp = parseInt(str);
                            while (temp > 0) {
                                rem = temp % 10;
                                temp = parseInt(temp / 10);
                                sum = sum * 10 + rem;
                            }
                            for (j = 1; j <= str; j++) {
                                if (str % j == 0) {
                                    count++;
                                }
                            }
                            if (sum == str && count == 2) {
                                document.getElementById("num1").innerHTML += +str + "<br><br>";
                                document.getElementById("num2").innerHTML += " &emsp; is &nbsp;<br><br>";
                                document.getElementById("pid").innerHTML += "  Prime Palindrome <br><br>";
                            } else {
                                document.getElementById("num1").innerHTML += +str + "<br><br>";
                                document.getElementById("num2").innerHTML += "&emsp; is &nbsp;<br><br>";
                                document.getElementById("pid").innerHTML += " Not a Prime Palindrome <br><br>";
                            }
                        }
                        var string = [],
                            i;
                        string[0] = document.getElementById("num").value;
                        string[1] = document.getElementById("num1").value;
                        string[2] = document.getElementById("num2").value;
                        string[3] = document.getElementById("num3").value;
                        string[4] = document.getElementById("num4").value;
                        for (i = 0; i < 5; i++) {
                            str_palindrome(string[i]);
                        }
                    }
                </script>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"
        ></script>
    </body>
</html>
