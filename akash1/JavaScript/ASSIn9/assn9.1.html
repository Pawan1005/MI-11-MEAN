		<script>
			function Palindrome()
			{
				var rem, temp, final = 0;
				var number = Number(document.getElementById("input1").value);

				temp = number;
				while(number>0)
				{
				    rem = number%10;
					number = parseInt(number/10);
					final = final*10+rem;
				}
				if(final==temp)
				{
					document.getElementById("p").innerHTML+="Number is palindrome ";
				}
				else
				{
					document.getElementById("p").innerHTML+="Number is not palindrome ";
				}
			}
		</script>

                        Enter Number:<input type="text" class="form-control" placeholder="" id="input1"><br>   
                        <button onclick="Palindrome()" type="button" class="btn btn-primary align-content-lg-center">Show</button>
                    </div>
                </div>
