		<script>
			 function countword() {  
                let noc=document.getElementById('input1').value.length;
                let nob=document.getElementById('input1').value.length;
                let now=document.getElementById('input1').value;
                let tut=now.match( /\w+/g ).length;  
                var spaceCount = (now.split(" ").length - 1); 
                document.getElementById('p').innerHTML+="The total words: "+tut+"<br>";  
                document.getElementById('p').innerHTML+="Total whitespaces: "+spaceCount;  
            }
		</script>
