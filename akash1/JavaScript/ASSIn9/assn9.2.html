	    <script>
			function primepalindrome() {  
                function str_palindrome(str) {
                    splitStr = str.split ('');
                    revArrChar = splitStr.reverse();
                    revString = revArrChar.join('');
                    str = parseInt(str);
                    for(i=1; i<=str; i++) {
                        if(str%i==0) {
                            count++;
                        }
                    }
                    if(revString==str && count == 2) {
                        
                        document.getElementById("p").innerHTML = " Prime Palindrome ";
                    } else {
                        
                        document.getElementById("p").innerHTML = " Not Prime Palindrome ";
                    }
                }  
                var string = [], splitStr, revArrChar,revString, i, count=0;
                string = document.getElementById("input1").value;
                str_palindrome(string);                        
            } 
		</script>
