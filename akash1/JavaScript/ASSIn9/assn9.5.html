<html>
	<head>
        <title>assn9.5</title>
        <style>
            body{
                background-image: linear-gradient(black,skyblue, black);
                background-repeat: no-repeat;
                height: 100vh;
            }
            .container{
                box-shadow: 0 10px 12px 0 rgba(213, 215, 216, 0.973), 0 6px 20px 0 rgba(206, 14, 14, 0.918);
                 top: 149px;
                 position: relative;
                border-top-left-radius: 10px;
                border-top-right-radius:10px ;
                width: 40%;
            }    
        </style>
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous"
    />
		<script>
			function double_letter() {  
                var str = [];
                var i, letter1, letter2, len, count=0;
                str = document.getElementById("input1").value;
                len = str.length;
                for(i=0; i<=len-2; i++) {
                    letter1 = str.charAt(i);
                    letter2 = str.charAt(i+1);
                    if(letter1 == letter2) {
                        count=count+1;
                        document.getElementById("p").innerHTML += "&nbsp;" +letter1+ "&ensp;";
                    } 
                }
                if(count == 0) {
                    document.getElementById("p").innerHTML += "&nbsp; No double letter &ensp;";
                }                                    
            }
		</script>
	</head>
	<body>
	    <div class="container text-white border-primary bg-dark">
            <h1 style="text-align: center"class="mt-3">Find Double letter</h1>
            <hr style="background-color: white" />
                <div class="row">
                    <div class="col">
                        Enter string:<input type="text" class="form-control" placeholder="" id="input1"><br>   
                        <button onclick="double_letter()" type="button" class="btn btn-primary align-content-lg-center">Show</button>
                    </div>
                </div>
            <br>
            <h3 id="p">Double letter: </h3>
            <p id="pid"></p>
            <p id="pid1"></p>
            <br>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        ></script>
        <script

            crossorigin="anonymous"
        ></script>
	</body>
</html>
