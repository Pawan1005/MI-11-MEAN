<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ass7.4</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        />
        <style>
            body {
                height: 1700px;
                background-image: linear-gradient(black, skyblue, black);
            }
            #input1 {
                width: 30%;
                position: relative;
                left: 189px;
                border: 2px solid rgb(0, 204, 255);
            }
            .btn {
                position: relative;
                top: -10px;
            }
            p {
                background-color: white;
                position: relative;
                width: 50%;
                left: 142px;
            }
        </style>
    </head>
    <body>
        <div style="width: 40%; position: absolute; left: 386px; top: 66px">
            <div style="text-align: center; background: linear-gradient(#e66465, #9198e5); height: 50%; border-radius: 10px">
                <h1>Selection Sort</h1>
                <hr />
                <label> Enter Number:</label><input type="text" class="form-control" placeholder="" id="input1" /><br /><br />
                <button onclick="marks()" type="button" class="btn btn-primary align-content-lg-center">Show</button>
                <div>
                    <p id="pid"></p>
                    <p id="pid1"></p>
                    <p id="pid2"></p>
                    <p id="pid3"></p>
                    <p id="pid4"></p>
                    <p id="pid5"></p>
                </div>
                <script language="javascript">
                    function marks() {
                        var n = parseInt(document.getElementById("input1").value);
                        var arr = [];
                        document.getElementById("pid").innerHTML += "*******Before Selection Sorting**********<br>";
                        for (let i = 0; i < n; i++) {
                            arr[i] = Number(prompt("Enter the marks " + (Number(i) + 1)));
                            document.getElementById("pid1").innerHTML += "Marks" + i + " : &nbsp;" + arr[i] + "<br>";
                        }
                        document.getElementById("pid2").innerHTML += "*******iteration**********<br>";
                        let temp;
                        for (let j = 0; j < n - 1; j++) {
                            for (let i = j + 1; i <= n - 1; i++) {
                                if (arr[j] > arr[i]) {
                                    temp = arr[j];
                                    arr[j] = arr[i];
                                    arr[i] = temp;
                                }
                            }
                            document.getElementById("pid3").innerHTML += "iteration " + j + " : " + arr + "<br>";
                        }
                        document.getElementById("pid4").innerHTML += "*****After Sorting(Selection Sort)*****<br>";
                        for (i = 0; i < n; i++) document.getElementById("pid5").innerHTML += "Marks " + i + " : " + arr[i] + "<br>";
                    }
                </script>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
