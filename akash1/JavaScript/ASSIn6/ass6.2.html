<!DOCTYPE html>
<html>
    <head>
        <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script class="jsbin" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
        <meta charset="utf-8" />
        <title>ass6.2</title>
        <script>
            function test(x) {
                return x.toUpperCase();
            }
        </script>
    </head>
    <body style="background-color: cadetblue; font-size: 20px; border-radius: 10px">
        <div style="background-color: white">
            <div id="display"></div>
            <hr />
            <div id="display1"></div>
            <hr />
            <div id="display2"></div>
            <hr />
            <div id="display3"></div>
            <hr />
            <div id="display4"></div>
            <hr />
        </div>
        <br />
        <p style="justify-content: center">
            <input
                type="button"
                value="Show"
                onclick="insert()"
                style="width: 90px; height: 50px; border-radius: 5px; background-color: white; font-size: 17px"
            />
        </p>
        <script>
            function insert() {
                var student = [];
                while (true) {
                    let temp = prompt("Enter a name ");
                    if (temp == "X" || temp == "x" || temp == null) break;
                    student.push(temp);
                }
                var display = [];
                document.getElementById("display").innerHTML = "<center>" + "Names: " + student + "</center>";
                display = student.join("~");
                document.getElementById("display1").innerHTML = "<center>" + "Names ~: " + display + "</center>";
                display = student.map(test);
                document.getElementById("display2").innerHTML = "<center>" + "Names Capital: " + display + "</center>";
                display.sort();
                document.getElementById("display3").innerHTML = "<center>" + "Names Asc: " + display + "</center>";
                display.reverse();
                document.getElementById("display4").innerHTML = "<center>" + "Names Desc: " + display + "</center>";
            }
        </script>
    </body>
</html>
