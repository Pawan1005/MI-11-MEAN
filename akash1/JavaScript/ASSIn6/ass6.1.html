<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment-6.1</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        />
        <style>
            body {
                background-image: linear-gradient(black, skyblue, black);
                background-repeat: no-repeat;
                height: 100vh;
            }
            .container {
                box-shadow: 0 10px 12px 0 rgba(213, 215, 216, 0.973), 0 6px 20px 0 rgba(206, 14, 14, 0.918);
                /* top: 149px; */
                position: relative;
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;
                width: 50%;
            }
        </style>
    </head>
    <body>
        <div class="container text-white border-primary bg-dark">
            <h1 style="text-align: center" class="mt-3">Enter Names</h1>
            <hr style="background-color: white" />
            <div class="row">
                <div class="col">
                    <form>
                        Name1:<input type="text" class="form-control" placeholder="" id="title" /><br />
                        Name2:<input type="text" class="form-control" placeholder="" id="name" /><br />
                        Name3:<input type="text" class="form-control" placeholder="" id="tickets" /><br />
                        Name4:<input type="text" class="form-control" placeholder="" id="tut" /><br />
                        Name5:<input type="text" class="form-control" placeholder="" id="tutshow" /><br />
                        <button onclick="insert()" type="button" class="btn btn-primary align-content-lg-center">Show</button>
                    </form>
                    <div id="pid"></div>
                </div>
            </div>
            <br />
            <h3 id="p"></h3>
            <div id="pid"></div>
            <p id="pid1"></p>
            <br />
        </div>
        <script>
            var titles = [];
            var names = [];
            var tickets = [];
            var tut = [];
            var tutshow = [];
            var titleInput = document.getElementById("title");
            var nameInput = document.getElementById("name");
            var ticketInput = document.getElementById("tickets");
            var tutInput = document.getElementById("tut");
            var tutshowInput = document.getElementById("tutshow");
            var messageBox = document.getElementById("pid");
            function insert() {
                titles.push(titleInput.value);
                names.push(nameInput.value);
                tickets.push(ticketInput.value);
                tut.push(tutInput.value);
                tutshow.push(tutshowInput.value);
                clearAndShow();
            }
            function clearAndShow() {
                titleInput.value = "";
                nameInput.value = "";
                ticketInput.value = "";
                tutInput.value = "";
                tutshowInput.value = "";
                messageBox.innerHTML = "";
                messageBox.innerHTML += "Name1: " + titles.join(", ") + "<br/>";
                messageBox.innerHTML += "Name2: " + names.join(", ") + "<br/>";
                messageBox.innerHTML += "Name3: " + tickets.join(", ") + "<br>";
                messageBox.innerHTML += "Name4: " + tut.join(", ") + "<br>";
                messageBox.innerHTML += "Name5: " + tutshow.join(", ") + "<br>";
            }
        </script>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
