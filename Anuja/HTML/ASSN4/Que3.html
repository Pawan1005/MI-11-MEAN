<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Table_Q_3</title>
        <style>
            body {
                padding: 20px;
                margin: 20px;
            }
            table {
                border: solid 1px gray;
            }
            th,
            td {
                border: solid 1px black;
            }
            .yellow {
                background-color: rgba(250, 250, 142, 0.7);
            }
            .green {
                background-color: rgba(128, 240, 177, 0.7);
            }
            .purple {
                background-color: rgba(169, 158, 245, 0.7);
            }
            .center {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2" class="yellow">8:00 a.m.</td>
                <td rowspan="2" class="purple">5:00 p.m.</td>
                <td class="center">Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity: DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td class="yellow">8:00 a.m.</td>
                <td class="green">11:00 a.m.</td>
                <td rowspan="2" class="center">XPath</td>
            </tr>
            <tr>
                <td class="yellow">11:00 a.m.</td>
                <td class="green">2:00 p.m.</td>
            </tr>
            <tr>
                <td class="green">2:00 p.m.</td>
                <td class="purple">5:00 p.m.</td>
                <td class="center">XSL Transformations</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td class="yellow">8:00 a.m.</td>
                <td class="green">12:00 p.m.</td>
                <td class="center">XSL Formatting</td>
            </tr>
        </table>
    </body>
</html>
