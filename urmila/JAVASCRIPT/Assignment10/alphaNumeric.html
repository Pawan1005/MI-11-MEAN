<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>alpha numeric or not</title>
        <style>
            h1 {
                text-align: center;
                color: black;
                margin-top: 4%;
            }
            .main {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: rgb(201, 123, 201);
                width: 430px;
                height: 440px;
                margin: auto;
                padding-top: 15px;
                gap: 40px;
                border-radius: 10px;
                border: solid 2px black;
            }
            input {
                width: 50%;
                margin-left: 10px;
                margin-bottom: 12px;
                padding: 4px 8px;
                font-size: 16px;
                outline: none;
                line-height: 19px;
                border: 1px solid #0000004b;
            }
            p {
                min-width: 90px;
                height: 25px;
                padding: 12px 30px 12px 30px;
                background-color: white;
                font-weight: bold;
                border: 1px solid #0000004b;
                border-radius: 5px;
            }
            span {
                color: #ff0000;
                font-size: 21px;
            }
            button {
                background-color: white;
                color: black;
                padding: 7px 11px;
                margin: 0 8px;
                font-weight: bold;
                font-size: 17px;
                border: 2px solid rgb(218, 7, 7);
                border-radius: 4px;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <h1>Alpha Numeric or Not</h1>
            <div>
                <label for="">Enter the alpha numbers</label>
                <input type="text" id="firstnumber">
            </div>
            <div>
                <p>It is&nbsp;&nbsp;&nbsp;<span id="num1"></span></p>
            </div>
            <div>
                <button class="btn1" onclick="alpha()">Check</button>
            </div>
        </div>
        <script>
            function alpha() {
                function alphaNumric(str) {
                    regExp = /^[A-Za-z0-9]+$/;
                    if (regExp.test(str)) {
                        document.getElementById("num1").innerHTML = "Alpha Numeric";
                    } else {
                        document.getElementById("num1").innerHTML = "not Alpha Numeric";
                    }
                }
                var regExp, str;
                str = document.getElementById("firstnumber").value;
                alphaNumric(str);
            }
        </script>
    </body>
</html>
