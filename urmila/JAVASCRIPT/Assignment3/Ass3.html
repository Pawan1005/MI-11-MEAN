<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="pattern-container container">
            <p>Pattern</p>
            <div class="input-box">
                <div class="input-container">
                    <input type="text" placeholder="rows" id="rownum" />
                    <input type="text" placeholder="cols" id="colnum" />
                </div>
                <button onclick="printPattern()">show pattern</button>
            </div>
            <div class="output-box" id="pattern-output"></div>
        </div>
        <!-- Prime Number -->
        <div class="prime-container container">
            <p> Prime Number</p>
            <div class="input-box flex-center">
                <div class="input-container">
                    <input type="text" placeholder="number" id="num" />
                </div>
                <button onclick="isPrime()">Prime or not</button>
            </div>
            <div class="output-box" id="prime-output"></div>
        </div>
        <!-- Leap Year -->
        <div class="leap-container container">
            <p>Leap Year</p>
            <div class="input-box flex-center">
                <div class="input-container">
                    <input type="text" placeholder="year" id="year" />
                </div>
                <button onclick="isLeap()">Leap year or not</button>
            </div>
            <div class="output-box" id="leap-output"></div>
        </div>
        <!-- Even Number -->
        <div class="even-container container">
            <p>Even or Odd Number</p>
            <div class="input-box flex-center">
                <div class="input-container">
                    <input type="text" placeholder="number" id="even" />
                </div>
                <button onclick="isEven()">Even or Odd </button>
            </div>
            <div class="output-box" id="even-output"></div>
        </div>
        <!-- Factorial -->
        <div class="fact-container container">
            <p> Factorial Number</p>
            <div class="input-box flex-center">
                <div class="input-container">
                    <input type="text" placeholder="number" id="fact" />
                </div>
                <button onclick="fact()">Factorial or not </button>
            </div>
            <div class="output-box" id="fact-output"></div>
        </div>
        <script src="Ass3.js"></script>
    </body>
</html>
