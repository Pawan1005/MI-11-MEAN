        <script>
            // program to generate a multiplication table
            // take input from the user
            const number = parseInt(prompt("Enter an number: "));
            //creating a multiplication table
            for (let i = 1; i <= 10; i++) {
                // multiply i with number
                const result = i * number;
                // display the result
                console.log(`${number} * ${i} = ${result}`);
            }
        </script>

                    <script lang="javascript">
                            function check(t) {
                              debugger;
                              var ms = t;
                              var jes = new RegExp("^[A-Za-z!@#\$%\^\&*\)\(+=._-]+$", "g");
                              var res = jes.test(ms);
                            return res ;
                            }
                        function show() {
                          debugger;
                           var a = document.getElementById("num1").value;
                           var ck = check(a);
                           var outp = document.getElementById("pid");
                           if(ck == false){
                               for(let i=1; i<=10; i++ ){
                                   outp.innerHTML+=`${a}*${i} = ${a*i}<br>`
                               }
                           }
                           else{
                            alert(" special characters or alphabets are not allowed");
                           }
                        }
                    </script>
