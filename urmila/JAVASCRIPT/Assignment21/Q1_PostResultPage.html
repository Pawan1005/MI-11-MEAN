<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Result page</title>
        <style>
            h1 {
                text-align: center;
                color: black;
                margin-top: 2%;
            }
            #main {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: #0f769e;
                width: 460px;
                height: 545px;
                margin: auto;
                border-radius: 10px;
                padding-top: 2px;
                gap: 15px;
            }
            .div1 {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .display {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 95%;
                min-width: 90px;
                min-height: 110px;
                padding: 5px 50px 5px 50px;
                background-color: white;
                border: 1px solid #0000004b;
                border-radius: 5px;
            }
            .display1, .display2 {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                align-items: flex-start;
            }
            .display1 {
                width: 90px;
            }
            .name1 {
                font-size: 17px;
                font-weight: bold;
                line-height: 17px;
                color: black;
            }
            .display2 {
                padding-left: 10px;
                min-width: 10px;
            }
            span {
                font-size: 17px;
                font-weight: bold;
                line-height: 17px;
                color: #0e1596;
            }
            #result4, #result5, #result6, #result7, #result8 {
                color: #003cff;
            }
            #result9 {
                color: #c912c3;
            }
            #result10 {
                color: #256d09;
            }
            #result11 {
                color: #df2611;
            }
            .btn1 {
                background-color: #ff0000;
                color: white;
                padding: 7px 11px;
                margin: 0 8px;
                font-weight: bold;
                font-size: 17px;
                border: 1px solid gray;
                border-radius: 4px;
                width: 170px;
            }
        </style>
    </head>
    <body>
        <h1>Result using LocalStorage and SessionStorage</h1>
        <div id="main">
            <div class="div1">
                <div class="display">
                    <div class="display1">
                        <p>
                            <span class="name1">Roll No : </span><br><br>
                            <span class="name1">Name : </span><br><br>
                            <span class="name1">Class : </span><br><br>
                            <span class="name1">Hindi : </span><br><br>
                            <span class="name1">English : </span><br><br>
                            <span class="name1">Marathi : </span><br><br>
                            <span class="name1">Maths : </span><br><br>
                            <span class="name1">Physics : </span><br><br><br><br>
                            <span class="name1">Total : </span><br><br>
                            <span class="name1">Percentage : </span><br><br>
                            <span class="name1">Grade : </span>
                        </p>
                    </div>
                    <div class="display2">
                        <p>
                            <span id="result1"></span><br><br>
                            <span id="result2"></span><br><br>
                            <span id="result3"></span><br><br>
                            <span id="result4"></span><br><br>
                            <span id="result5"></span><br><br>
                            <span id="result6"></span><br><br>
                            <span id="result7"></span><br><br>
                            <span id="result8"></span><br><br><br><br>
                            <span id="result9"></span><br><br>
                            <span id="result10"></span><br><br>
                            <span id="result11"></span>
                        </p>
                    </div>
                </div>
            </div>
            <button class="btn1" onclick="remove()">Remove Storage</button>
        </div>
        <script>
            window.addEventListener("load", ()=> {
                const rollNo = localStorage.getItem("rollNo");
                const Name = localStorage.getItem("Name");
                const Class = localStorage.getItem("Class");
                const Hindi = localStorage.getItem("Hindi");
                const English = localStorage.getItem("English");
                const Marathi = localStorage.getItem("Marathi");
                const Maths = localStorage.getItem("Maths");
                const Physics = localStorage.getItem("Physics");
                sessionStorage.getItem("rollNo1");
                sessionStorage.getItem("Name1");
                sessionStorage.getItem("Class1");
                sessionStorage.getItem("Hindi1");
                sessionStorage.getItem("English1");
                sessionStorage.getItem("Marathi1");
                sessionStorage.getItem("Maths1");
                sessionStorage.getItem("Physics1");
                let total = parseInt(Hindi) + parseInt(English) + parseInt(Marathi) + parseInt(Maths) + parseInt(Physics);
                let percentage = parseInt((total / 500) * 100);
                let grade;
                if (percentage >= 80) {
                    grade = "A+";
                } else if (percentage < 80 && percentage >= 60) {
                    grade = "A";
                } else if (percentage < 60 && percentage >= 55) {
                    grade = "B+";
                } else if (percentage < 55 && percentage >= 40) {
                    grade = "B";
                } else {
                    grade = "Fail";
                }
                document.getElementById("result1").innerHTML = rollNo;
                document.getElementById("result2").innerHTML = Name;
                document.getElementById("result3").innerHTML = Class;
                document.getElementById("result4").innerHTML = Hindi;
                document.getElementById("result5").innerHTML = English;
                document.getElementById("result6").innerHTML = Marathi;
                document.getElementById("result7").innerHTML = Maths;
                document.getElementById("result8").innerHTML = Physics;
                document.getElementById("result9").innerHTML = total;
                document.getElementById("result10").innerHTML = percentage +"%";
                document.getElementById("result11").innerHTML = grade;
            });
            function remove() {
                localStorage.clear();
                sessionStorage.clear();
            }
        </script>
    </body>
</html>
