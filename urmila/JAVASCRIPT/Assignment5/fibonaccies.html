<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci series</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <style>
        h1 {
            color: black;
        }
        .container {
            top: 149px;
            position: relative;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            width: 50%;
            border: solid red;
        }
    </style>
    <script language="Javascript">
        function fibonacci() {
            var n, i, c;
            n = parseInt(document.getElementById("input1").value);
            var a = 0;
            var b = 1;
            document.write("Fibonacci series of " + n + " is :</br>");
            document.write(a + " " + b);
            for (i = 1; i < n; i++) {
                c = a + b;
                a = b;
                b = c;
                document.write(" " + c + " ");
            }
        }
    </script>
</head>

<body>
    <div class="container text-white border-primary bg-success">
        <h1 style="text-align: center" class="mt-3">Fibonacci series</h1>
        <hr style="background-color: white" />
        <div class="row">
            <div class="col">
                Enter Number:<input type="text" class="form-control" placeholder="" id="input1"><br>
                <button onclick="fibonacci()" type="button"
                    class="btn btn-warning align-content-lg-center">Show</button>
            </div>
        </div>
        <br>
        <h3 id="p"></h3>
        <p id="pid"></p>
        <p id="pid1"></p>
        <br>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"crossorigin="anonymous"></script>
    </div>
</body>
</html>
