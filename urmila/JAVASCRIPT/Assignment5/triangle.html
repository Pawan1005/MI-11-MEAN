<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floyd's Triangle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <style>
        h1 {
            color: black;
        }
        .container {
            top: 149px;
            position: relative;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            width: 50%;
        }
    </style>
    <script language="Javascript">
        function floyds() {
            var n, i, j, number = 1;
            n = parseInt(document.getElementById("input1").value);
            for (i = 1; i <= n; i++) {
                for (j = 1; j <= i; j++) {
                    document.writeln(number + " ");
                    number++;
                }
                document.write("</br>");
            }
        }
    </script>
</head>
    <body>
        <div class="container text-white border-primary bg-success">
            <h1 style="text-align: center" class="mt-3">Floyd's Triangle</h1>
            <hr style="background-color: white" />
            <div class="row">
                <div class="col">
                    Enter Number:<input type="text" class="form-control" placeholder="" id="input1"><br>
                    <button onclick="floyds()" type="button" class="btn btn-warning align-content-lg-center">Show</button>
                </div>
            </div>
            <br>
            <h3 id="p"></h3>
            <p id="pid"></p>
            <p id="pid1"></p>
            <br>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous">
        </script>
        </div>
    </body>
</html>
