<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> Pattern</title>
        <style>
            h1 {
                font-size: 72px;
            }
            .container {
                font-size: 35px;
            }
        </style>
    </head>
    <body>
        <h1> Triangle Pattern</h1>
        <div class="container">
            <div id="result"></div>
        </div>
        <script>
            let result = document.getElementById("result");
            for (let i = 1; i < 7; i++) {
                for (let j = 1; j < i; j++) {
                    result.innerHTML += ` ${j} `;
                }
                result.innerHTML += "1 <br>";
            }
        </script>
    </body>
</html>
