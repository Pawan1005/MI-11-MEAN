<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <title>Document</title>
        <script>
            i = 0;
            var arr = ["ios.png", "linux.png", "windos.png"];
            var hea = ["IOS", "LINUX", "WINDOWS"];
            function next() {
                document.getElementById("img").src = arr[i];
                document.getElementById("pid").innerHTML = hea[i];
                i == 2 ? (i = 0) : i++;
            }
        </script>
    </head>
    <body style="background-color: pink; background-image: url(2.png)">
        <div class="row vm">
            <div class="col">
                <div class="jumbotron bg-dark text-white">
                    <div class="form-row">
                        <div class="form-group col-md-10">
                            <h1 id="pid">IOS</h1>
                            <img id="img" src="ios.png" alt="" width="300px" />
                        </div>
                    </div>
                    <br /><br /><br />
                    <center>
                        <button class="btn btn-success" onclick="next()">next</button>
                    </center>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
