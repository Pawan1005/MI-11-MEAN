<!DOCTYPE html>

        <title>Document</title>
        <style>
            th,
            td {
                border-top: 1px solid black;
                border-left: 1px solid black;
                border-bottom: 1px solid gainsboro;
                border-right: 1px solid gainsboro;

                border-width: 2px;
            }

            }
            .table2 {
                background-color: cornsilk;
            }
            .table3 {
                background-color: rgb(140, 140, 236);
            }
            .table4 {
                background-color: cyan;
            }
        </style>

            <tr>
                <th rowspan="3">DAY</th>

            <tr>
                <td>Validity:DTD and Relax NG</td>

                <td class="table2">8:00 a.m.</td>
                <td class="table2">11:00 a.m.</td>
                <td rowspan="3">
                    <div class="a">
                        <div>XPath</div>
                    </div>

                    </div>

            <tr>
                <td class="table2">11:00 a.m.</td>

            </tr>
            <tr>
                <td class="table4">2:00 p.m.</td>
                <td class="table3">5:00 p.m.</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td class="table3">8:00 a.m.</td>
                <td class="table4">12:00 p.m.</td>
                <td>XSL Formatting Object</td>
            </tr>
