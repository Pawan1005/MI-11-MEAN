<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-Question-1</title>

<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;    
}
</style>

</head>

<body>


<table class="center">
    <caption>A test table with merged cells</caption>
  <tr>
    
    <th rowspan="2"></th>
   <td colspan="2">Average</td>
    <td rowspan="2">Red Eyes</td>
  </tr>

  <tr>
    <th>Height</th>
    <th>Weight</th>
  </tr>

  <tr>
      <th>Male</th>
      <td>1.9</td>
      <td>0.003</td>
      <td>40%</td>
  </tr>
  <tr>
    <th>Female</th>
    <td>1.7</td>
    <td>0.002</td>
    <td>43%</td>
</tr>

</table>

</body>
</html>
