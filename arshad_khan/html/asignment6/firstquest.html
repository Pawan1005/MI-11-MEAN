<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="effect.css" />
    </head>
    <body>
        <div>
            <header>
                <h2>MI-9 Intern HTML Assesment</h2>
            </header>
            <br /><br />
            <hr />
            <h3><i>Personel Details</i></h3>
            <form action="">
                <label for="fname">First Name <input type="text" placeholder="First Name" /> </label>
                <br /><br />
                <label for="lname">Last Name <input type="text" placeholder="Last Name" /> </label><br /><br />
                <label for="gender"
                    >Gender <input type="radio" name="gender" value="male" />Male <input type="radio" name="gender" value="female" />Female
                    <input type="radio" name="gender" value="other" />Other </label>
                <br /><br />
                <label for="age"
                    >Age <input type="radio" name="age" value="lessthan18" />Less than 18 <input type="radio" name="age" value="18-25" />18-25
                    <input type="radio" name="age" value="26-40" />26-40
                </label>
                <h3><i>Academic Details</i></h3>
                <label for="skill"
                    >Skill Set <input type="checkbox" name="skill" value="html" />HTML <input type="checkbox" name="skill" value="javascript" /> Java Script
                    <input type="checkbox" name="skill" value="java" />Java <input type="checkbox" name="skill" value="oracle" />Oracle
                </label>
            </form>
        </div>
    </body>
</html>
