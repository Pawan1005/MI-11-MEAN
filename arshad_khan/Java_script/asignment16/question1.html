<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Question 1</title>
        <script>
            function left() {
                document.getElementById("pid").style = "text-align:left;";
            }
            function center() {
                document.getElementById("pid").style = "text-align:center;";
            }
            function right() {
                document.getElementById("pid").style = "text-align:right;";
            }
        </script>
    </head>
    <body style="background-color: blueviolet">
        <h1 id="pid">This is Heading</h1>
        <button id="btn1" onclick="left()">LEFT</button>
        <button id="btn2" onclick="center()">CENTER</button>
        <button id="btn3" onclick="right()">RIGHT</button>
    </body>
</html>
