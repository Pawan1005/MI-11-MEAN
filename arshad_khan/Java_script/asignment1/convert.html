<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONVERSION OF CELCIUS TO FAHRENHEIT</title>
    <style>
      .ft {
        width: 500px;
        height: 500px;
        background-color: green;
      }
    </style>
  </head>
  <body style="background-color:lightblue">
    <center>
      <div class="logincentrecard">
        <div class="card">
          <div class="container">
            <fieldset class="ft">
              <h1>CONVERSION OF CELCIUS TO FAHRENHEIT</h1>
              <label for="Num1">Enter Temp:</label>
              <input type="text" id="temp"
                placeholder="Enter First Number">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br /><br />
              <button onclick="temp()" style="background-color: red;color: white;">Convert celcius to fahrenheit</button>
              <h4>After Conversion</h4>
              <p id="pid"></p>
          </div>
          <script language="JavaScript">
            function temp() {
              "use strict"
              var c, f;
              c = parseInt(document.getElementById("temp").value);
              f = (c * 1.8) + 32
              document.getElementById("pid").innerHTML = "<br />After convert values of celcius= " + c + " to Fahrenheit=" + f;
            }
          </script>
        </div>
      </div>
      </fieldset>
    </center>
  </body>
</html>
