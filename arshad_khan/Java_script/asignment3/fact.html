<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FIND FACTORIAL NUMBER</title>
        <style>
            .ft {
                width: 500px;
                height: 500px;
                background-color: lightsalmon;
            }
        </style>
    </head>
    <body style="background-color: lightblue">
        <center>
            <div class="logincentrecard">
                <div class="card">
                    <div class="container">
                        <fieldset class="ft">
                            <h1>FCTORIAL NUMBER</h1>
                            <label for="Num1">Enter Number:</label>
                            <input
                                type="text"
                                id="fact"
                                placeholder="Enter Number"
                            />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br /><br />
                            <button onclick="show()" style="background-color: red; color: white">Find Factorial Number</button>
                            <p id="pid"></p>
                            <script>
                                function show() {
                                    var a = parseInt(document.getElementById("fact").value);
                                    var b = 1;
                                    for (i = a; i >= 1; i--) {
                                        b = b * i;
                                    }
                                    document.getElementById("pid").innerHTML = "The factorial are:" + b;
                                }
                            </script>
                        </fieldset>
                    </div>
                </div>
            </div>
        </center>
    </body>
</html>
