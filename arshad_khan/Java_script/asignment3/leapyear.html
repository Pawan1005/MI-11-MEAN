<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Leap Year</title>
        <style>
            .ft {
                width: 500px;
                height: 500px;
                background-color: lightgreen;
            }
        </style>
    </head>
    <body style="background-color:lightblue">
        <center>
            <div class="logincentrecard">
                <div class="card">
                    <div class="container">
                        <fieldset class="ft">
                            <h1>FIND LEAP YEAR</h1>
                            <label for="Num1">Enter Year:</label>
                            <input type="text" id="leap"
                                placeholder="Enter year">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br /><br />
                            <button onclick="show()" style="background-color: red;color: white;">Find Leap Year</button>
                            <p id="pid"></p>
                    </div>
                    <script>
                        function show() {
                            year = parseInt(document.getElementById("leap").value);
                            if ((year % 4 == 0 && year % 100 !=0) || year % 400 == 0) {
                                document.getElementById("pid").innerHTML = "It is Leap Year";
                            } else {
                                document.getElementById("pid").innerHTML = "It is not a Leap Year";
                            }
                        }
                    </script>
                </div>
            </div>
        </center>
    </body>
</html>
