<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Valid url or not</title>
        <style>
            body {
                background-color: cyan;
            }
            h1 {
                text-align: center;
                margin-top: 4%;
            }
            .main {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: violet;
                width: 430px;
                height: 440px;
                margin-left: 700px;
            }
        </style>
    </head>
    <body>
        <h1>Valid Url or Not</h1>
        <div class="main">
            <div>
                <label for="">Enter the url</label>
                <input type="text" id="firstnumber" />
            </div>
            <div>
                <p>It is&nbsp;&nbsp;&nbsp;<span id="num1"></span></p>
            </div>
            <div>
                <button class="btn1" onclick="validUrl()">Check</button>
            </div>
        </div>
        <script>
            function validUrl() {
                function url(str) {
                    regExp = /^(https:\/\/www\.|http:\/\/www\.|www\.)[a-zA-Z0-9\-_$]+\.[a-zA-Z]{2,3}$/;
                    if (regExp.test(str)) {
                        document.getElementById("num1").innerHTML = "URL";
                    } else {
                        document.getElementById("num1").innerHTML = "not URL";
                    }
                }
                var regExp, str;
                str = document.getElementById("firstnumber").value;
                url(str);
            }
        </script>
    </body>
</html>
