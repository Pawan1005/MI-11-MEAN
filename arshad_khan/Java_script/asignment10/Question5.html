<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Count number of words in a string</title>
        <style>
            body {
                background-color: cyan;
            }
            h1 {
                text-align: center;
                margin-top: 4%;
            }
            .main {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: violet;
                width: 430px;
                height: 440px;
                margin-left: 700px;
            }
        </style>
    </head>
    <body>
        <h1>Count No of Words in String</h1>
        <div class="main">
            <div>
                <label for="">Enter the word</label>
                <input type="text" id="firstnumber" />
            </div>
            <div>
                <p><span id="num1"></span>No of Words&nbsp;&nbsp;&nbsp;= &ensp;<span id="num2"></span></p>
            </div>
            <div>
                <button class="btn1" onclick="words()">Check</button>
            </div>
        </div>
        <script>
            function words() {
                var regExp, str;
                str = document.getElementById("firstnumber").value;
                regExp = str.replace(/(^\s*)|(\s*$)/gi, "");
                regExp = regExp.replace(/[ ]{2,}/gi, " ");
                regExp = regExp.replace(/\n /, "\n");
                if (regExp != 0) {
                    document.getElementById("num1").innerHTML = regExp + "<br><br>";
                    document.getElementById("num2").innerHTML = regExp.split(" ").length;
                }
            }
        </script>
    </body>
</html>
