        <title>Find Second Largest Number</title>
        <script>
            function show() {
                first = parseInt(document.getElementById("num1").value);
                second = parseInt(document.getElementById("num2").value);
                third = parseInt(document.getElementById("num3").value);
                fourth = parseInt(document.getElementById("num4").value);
                fifth = parseInt(document.getElementById("num5").value);
                function nextBiggest(arr) {
                    var max = -Infinity,
                        result = -Infinity;
                    for (const value of arr) {
                        const nr = Number(value);
                        if (nr > max) {
                            [result, max] = [max, nr];
                        } else if (nr < max && nr > result) {
                            result = nr;
                        }
                    }
                    document.getElementById("pid").innerHTML = result;
                }
                const arr = [first, second, third, fourth, fifth];
                console.log(nextBiggest(arr));
            }
        </script>
