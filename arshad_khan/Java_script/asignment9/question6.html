<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Find total word and whitespaces</title>
    </head>
    <body>
        <div class="main" style="border: 1px solid black; height: 400px; width: 500px; background-color: blueviolet; margin-top: 50px; margin-left: 400px">
            <h1>Find Total Word and Whitespaces</h1>
            <label for="">Enter the sentence</label>
            <input type="text" id="firstnumber" /><br /><br />
            <center><button class="btn1" onclick="centence()">Check</button></center>
            <br />
            <hr color="cyan" />
            <div style="background-color: burlywood; height: 100px">
                <p>
                    Total word &nbsp; = &nbsp;<span id="num1"></span> <br /><br />
                    Whitespaces &nbsp; = &nbsp;<span id="num2"></span>
                </p>
            </div>
        </div>
        <script>
            function centence() {
                var str = [];
                var i,
                    len,
                    count = 1,
                    whitespace;
                str = document.getElementById("firstnumber").value;
                len = str.length;
                for (i = 0; i <= len - 1; i++) {
                    letter1 = str.charAt(i);
                    if (letter1 == " ") {
                        count++;
                    }
                }
                whitespace = count - 1;
                document.getElementById("num1").innerHTML += "&nbsp;" + count + "&ensp;";
                document.getElementById("num2").innerHTML += "&nbsp;" + whitespace + "&ensp;";
            }
        </script>
    </body>
</html>
