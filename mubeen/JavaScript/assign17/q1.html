<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            function check(n, v) {
                let re = /[^0-9]/g;
                if (re.test(n) || n == "") {
                    alert(`invalid input for ${v}`);
                    throw new error();
                }
            }
            class Student {
                constructor() {
                    this.name = "";
                    this.rno = 0;
                    this.math = 0;
                    this.science = 0;
                    this.history = 0;
                    this.total = 0;
                    this.per = 0;
                    this.grd = 0;
                }
                read() {
                    this.name = document.getElementById("f1").value;
                    this.rno = document.getElementById("f2").value;
                    this.math = document.getElementById("f3").value;
                    this.science = document.getElementById("f4").value;
                    this.history = document.getElementById("f5").value;
                    check(this.rno, "roll number");
                    check(this.math, "Maths");
                    check(this.science, "Science");
                    check(this.history, "History");
                }
                calculate() {
                    this.total = parseInt(this.math) + parseInt(this.science) + parseInt(this.history);
                    this.per = Math.round(this.total / 3);
                    if (this.per > 80) {
                        this.grd = "A+";
                    } else if (this.per > 60) {
                        this.grd = "A";
                    } else if (this.per > 55) {
                        this.grd = "B+";
                    } else if (this.per > 40) {
                        this.grd = "B";
                    } else {
                        this.grd = "No Grade";
                    }
                }
                display() {
                    document.getElementById("root").innerHTML += `<h3>******REPORT CARD*********</h3>`;
                    document.getElementById("root").innerHTML += `<br>Name of the student:${this.name}`;
                    document.getElementById("root").innerHTML += `<br>Roll no of the student:${this.rno}`;
                    document.getElementById("root").innerHTML += `<br>Mark for Maths:${this.math}`;
                    document.getElementById("root").innerHTML += `<br>Mark for Science:${this.science}`;
                    document.getElementById("root").innerHTML += `<br>Mark for History:${this.history}`;
                    document.getElementById("root").innerHTML += `<h3>total mark:${this.total}</h3>`;
                    document.getElementById("root").innerHTML += `<h3>mark percentage:${this.per}</h3>`;
                    document.getElementById("root").innerHTML += `<h3>grade:${this.grd}</h3>`;
                }
            }
            function main() {
                let s1 = new Student();
                s1.read();
                s1.calculate();
                s1.display();
            }
        </script>
        <style>
            body {
                padding: 50px;
                background-color: rgb(109, 204, 141);
            }
            .content {
                padding: 30px;
                border: 1px solid rgb(0, 0, 0);
                height: 500px;
                width: 500px;
                border-radius: 20px;
                background-color: rgb(194, 99, 181);
                position: absolute;
                left: 30%;
            }
            input {
                float: right;
            }
            button {
                background-color: aqua;
                padding: 10px;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <div class="content">
            Name:-<input type="text" id="f1" required /> <br />
            <br />
            Roll No:-<input type="text" id="f2" required /> <br />
            <br />
            Marks of Maths:-<input type="text" id="f3" required /> <br />
            <br />
            Marks of Science:-<input type="text" id="f4" required /> <br />
            <br />
            Marks of History:-<input type="text" id="f5" required /> <br />
            <br />
            <button onclick="main()">Summit</button>
            <p id="root"></p>
        </div>
    </body>
</html>
