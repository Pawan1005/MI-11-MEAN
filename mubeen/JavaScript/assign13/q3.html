<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"/>
        <title>Document</title>
        <script>
            function getWeekDay() {
                let a = document.getElementById("dat").value;
                let b = parseInt(document.getElementById("num").value);
                a.replace(/-/, ",");
                let d = new Date(a);
                var d1 = new Date();
                let a1 = d.getTime();
                let nod = 1000 * 60 * 60 * 24 * b;
                let c = a1 - nod;
                d1.setTime(c);
                document.getElementById("root").innerHTML = `${d1}`;
            }
        </script>
        <style>
            body {
                padding: 50px;
                background-color: rgb(220, 133, 20);
            }
            .content {
                padding: 30px;
                border: 1px solid rgb(36, 34, 34);
                height: 500px;
                width: 500px;
                border-radius: 20px;
                background-color: rgb(70, 108, 211);
                position: absolute;
                left: 30%;
            }
            input {
                float: right;
            }
        </style>
    </head>
    <body>
        <div class="content">
            Enter the date:<input type="date" id="dat" /> <br />
            <br />
            Enter the no.of Days ago:<input type="numbet" id="num" /> <br />
            <br />
            <center><button class="btn btn-success" onclick="getWeekDay()">get</button></center>
            <p id="root"></p>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous">
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous">
        </script>
    </body>
</html>
