<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        />
        <script>
            function leap() {
                var a, rem;
                a = parseInt(document.getElementById("num").value);
                rem = a % 4;
                if (rem == 0) {
                    document.getElementById("out").innerHTML = a + " is a leap year";
                } else {
                    document.getElementById("out").innerHTML = a + " is not a leap year";
                }
            }
        </script>
        <title>Document</title>
    </head>
    <body>
        <style>
            body {
                background-color: rgb(91, 218, 165);
            }
            .leap {
                position:absolute;
                left: 30%;
                margin-top: 20%;
            }
        </style>
        <div class="leap">
        <h3>Leap Year Checker</h3>
        Year: <input type="number" id="num" />
        <button onclick="leap()" class="btn btn-primary">Check</button>
        <p id="out"></p>
    </div>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
