<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"/>
        <title>Document</title>
    </head>
    <body>
        <style>
            body {
                padding: 30px;
                background-color: aquamarine;
            }
            .content {
                border: 1px solid black;
                border-radius: 10px;
                padding: 50px;
                width: 500px;
            }
        </style>
        <div class="content">
            <center>palindrome</center>
            Enter A Number:<input type="number" id="num" />
            <button class="btn btn-success" onclick="palindrome()">Check</button>
            <p id="root"></p>
        </div>
        <script>
            function palindrome() {
                var a,
                    b,
                    c,
                    d = 0,
                    i = 0,
                    num = [];
                a = parseInt(document.getElementById("num").value);
                c = a;
                while (c > 0) {
                    b = c % 10;
                    num[i] = b;
                    i++;
                    c = parseInt(c / 10);
                }
                const org = num.slice();
                num.reverse();
                var z = num.length;
                for (j = 0; j < z; j++) {
                    if (num[j] != org[j]) {
                        d++;
                        document.getElementById("root").innerHTML += d + "<br>";
                    }
                }
                if (d == 0) {
                    document.getElementById("root").innerHTML += a + "&nbsp;is a palindrome";
                } else {
                    document.getElementById("root").innerHTML += a + "&nbsp;is not a palindrome";
                }
            }
        </script>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous">
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous">
        </script>
    </body>
</html>
