        <script>
            const prime = function prime(a) {
                var b,
                    count = 0;
                if (a == 1) {
                    document.getElementById("out").innerHTML = "one do not have two distinct divisors hence it is no a prime number";
                } else {
                    for (i = 2; i < a; i++) {
                        b = a % i;
                        if (b == 0) {
                            count++;
                            break;
                        }
                    }
                    if (count == 0) {
                        return true;
                    } else {
                        return false;
                    }
                }
            };
        </script>

        <div class="content">
            <center><h3>Prime palindrome</h3></center>
            Enter A Number:<input type="number" id="num" />

        </div>
        <script>
            const pali = function palindrome(a) {
                var b,
                    c,
                    d = 0,
                    i = 0,
                    num = [];
                c = a;
                while (c > 0) {
                    b = c % 10;
                    num[i] = b;
                    i++;
                    c = parseInt(c / 10);
                }
                const org = num.slice();
                num.reverse();
                var z = num.length;
                for (j = 0; j < z; j++) {
                    if (num[j] != org[j]) {
                        d++;
                    }
                }
                debugger;
                if (d == 0) {
                    return true;
                } else {
                    return false;
                }
            };
        </script>
        <script>
            function p2() {
                var s = parseInt(document.getElementById("num").value);
                var x = prime(s);
                var y = pali(s);
                if (x) {
                    document.getElementById("root").innerHTML += s + "&nbsp;is a prime number</br>";
                }
                if (y) {
                    document.getElementById("root").innerHTML += s + "&nbsp;is a palindrome</br>";
                }
                if (x && y) {
                    document.getElementById("root").innerHTML += s + "&nbsp;is a prime palindrome</br>";
                } else {
                    document.getElementById("root").innerHTML += s + "&nbsp;is not a prime palindrome</br>";
                }
            }
        </script>
