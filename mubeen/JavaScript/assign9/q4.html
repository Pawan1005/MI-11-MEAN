<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=\, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"/>
        <title>Document</title>
    </head>
    <body>
        <style>
            body {
                padding: 30px;
                background-color: rgb(200, 233, 54);
            }
            .content {
                border: 1px solid black;
                border-radius: 10px;
                padding: 50px;
                width: 500px;
            }
        </style>
        <div class="content">
            <center><h3>palindrome</h3></center>
            Enter A String:<input type="text" id="str" />
            <button class="btn btn-success" onclick="palindrome()">Check</button>
            <p id="root"></p>
        </div>
        <script>
            function palindrome() {
                var str = document.getElementById("str").value;
                var rstr = "";
                for (i = str.length - 1; i >= 0; i--) {
                    rstr += str[i];
                }
                if (str == rstr) {
                    document.getElementById("root").innerHTML += str + "&nbsp;is a palidrom string";
                } else {
                    document.getElementById("root").innerHTML += str + "&nbsp;is not a palidrom string";
                }
            }
        </script>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous">
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous">
        </script>
    </body>
</html>
