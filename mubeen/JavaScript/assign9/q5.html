<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"/>
        <title>Document</title>
    </head>
    <body>
        <div class="content">
            <style>
                body {
                    padding: 30px;
                    background-color: rgb(54, 233, 135);
                }
                .content {
                    border: 1px solid black;
                    border-radius: 10px;
                    padding: 50px;
                    width: 500px;
                }
                input {
                    float: right;
                }
            </style>
            <center><h3>Double Letter In The Word</h3></center>
            Enter A String:<input type="text" id="str" />
            <button class="btn btn-success" onclick="double()">Check</button>
            <p id="root"></p>
            <script>
                function double() {
                    var a = 0,
                        b,
                        c = 0;
                    var str = document.getElementById("str").value;
                    b = str.length;
                    for (i = 0; i < b - 1; i++) {
                        if (str.charAt(i) == str.charAt(i + 1)) document.getElementById("root").innerHTML += "<br> The Double Letter is&nbsp;" + str.charAt(i);
                        c = 1;
                    }
                    if ((c = 0)) {
                        document.getElementById("root").innerHTML += "<br>There is no double letter in the word";
                    }
                }
            </script>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous">
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous">
        </script>
    </body>
</html>
