<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        />
        <script>
            function upper() {
                var a, b;
                a = document.getElementById("char").value;
                if (a.charAt(0) == a.charAt(0).toUpperCase()) {
                    b = a.toLowerCase();
                    document.getElementById("root").innerHTML = "in lower case => " + b;
                } else {
                    b = a.toUpperCase();
                    document.getElementById("root").innerHTML = "in upper case => " + b;
                }
            }
        </script>
        <title>upper</title>
    </head>
    <body>
        <style>
            body {
                background-color: rgb(221, 56, 125);
            }
            .content {
                border: 1px solid black;
                padding-top: 20px;
                padding-left: 10px;
                width: 500px;
                height: 400px;
                border-radius: 20px;
                position: absolute;
                left: 30%;
                top: 20%;
                background-color: rgb(65, 236, 108);
            }
        </style>
        <center><h3>Case Converter</h3></center>
        <div class="content">
            Enter The Text:-<input type="text" name="" id="char" /> <br /><br />
            <button onclick="upper()" class="btn btn-success">convert</button>
            <p id="root"></p>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous">
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous">
        </script>
    </body>
</html>
