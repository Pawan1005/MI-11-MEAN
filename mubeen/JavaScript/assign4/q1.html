<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        />
        <script>
            function Arm() {
                var a,
                    b,
                    temp,
                    reminder,
                    sum = 0;
                a = parseInt(document.getElementById("num").value);
                b = a.toString().length;

                temp = a;
                while (temp > 0) {
                    reminder = temp % 10;
                    sum += reminder ** b;
                    temp = parseInt(temp / 10);
                }
                if (sum == a) {
                    document.getElementById("root").innerHTML = a + " is a Armstrong number";
                } else {
                    document.getElementById("root").innerHTML = a + " is not a Armstrong number";
                }
            }
        </script>
        <title>Armstrong Number</title>
    </head>
    <body>
        <style>
            body {
                background-color: rgb(54, 177, 177);
            }
            .content {
                position: absolute;
                left: 30%;
                top: 20%;
                border: 1px double black;
                padding: 20px;
            }
        </style>
        <div class="content">
            <h3>Armstrong Number</h3>
            <br />
            <input type="number" name="" id="num" />
            <button onclick="Arm()" class="btn btn-success">check</button>
            <p id="root"></p>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous">
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous">
        </script>
    </body>
</html>
