<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"/>
        <title>Insertion Sort</title>
    </head>
    <body>
        <style>
            body{
                padding: 50px;
                background-color: rgb(53, 220, 20);
            }
            .content{
                padding: 30px;
                border: 1px solid grey;
                min-height: 500px;
                width: 500px;
                border-radius: 20px;
                background-color: rgb(0, 119, 255);
                position: absolute;
                left: 30%;
            }
        </style>
        <div class="content">
            <h2>Insertion Sort</h2>
            <p id="root"></p>
        </div>
        <script>
            var a = prompt(window.alert("Total no of students"));
            var arr = [];
            for (i = 0; i < a; i++) {
                arr[i] = prompt(window.alert("Marks of " + (i + 1) + " student"));
            }
            document.getElementById("root").innerHTML += "(*****Before Sorting******)<br>";
            for (j = 0; j < a; j++) {
                document.getElementById("root").innerHTML += "Marks " + (j + 1) + ":&nbsp;" + arr[j] + "<br>";
            }
            document.getElementById("root").innerHTML += "<br>(*****While Sorting******)<br>";
            for (k = 1; k < a; k++) {
                    g=k-1;
                    let temp = arr[k];
                    while ( g >=0 && temp < arr[(g)]) {
                        arr[g+1] = arr[(g)]
                        g--;
                    }
                   arr[g+1] = temp;
                document.getElementById("root").innerHTML += arr + "<br>";
            }
            document.getElementById("root").innerHTML += "<br>(*****After Sorting******)<br>";
            for (j = 0; j < a; j++) {
                document.getElementById("root").innerHTML += "Marks " + (j + 1) + ":&nbsp;" + arr[j] + "<br>";
            }
        </script>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous">
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous">
        </script>
    </body>
</html>
