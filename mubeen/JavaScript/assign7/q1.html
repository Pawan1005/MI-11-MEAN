<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"/>
        <title>Document</title>
    </head>
    <body>
        <style>
            body {
                padding: 50px;
                background-color: crimson;
            }
            .content {
                padding: 30px;
                border: 1px solid grey;
                height: 500px;
                width: 500px;
                border-radius: 20px;
                background-color: cyan;
                position: absolute;
                left: 30%;
            }
        </style>
        <div class="content">
            Enter no of Rows: <input type="text" id="num" />
            <button class="btn btn-success" onclick="tri()">Get</button>
            <p id="root"></p>
        </div>
        <script>
            function tri() {
                var a, b;
                b = parseInt(document.getElementById("num").value);
                for (i = 0; i < b; i++) {
                    for (j = 1; j <= i; j++) {
                        document.getElementById("root").innerHTML += j + "&nbsp;&nbsp;";
                    }
                    document.getElementById("root").innerHTML += "1 <br>";
                }
            }
        </script>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous">
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous">
        </script>
    </body>
</html>
