<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"/>
        <title>Document</title>
        <script>
            function temp() {
                var c, f;
                c = parseInt(document.getElementById("cel").value);
                f = (c * 9) / 5 + 32;
                document.getElementById("m1").innerHTML = "corresponding temperature in fahrenheit = " + f;
            }
        </script>
    </head>
    <body>
        <style>
            body {
                background-color: rgb(146, 65, 33);
                padding: 10%;
            }
            .main {
                border: 1px solid indigo;
                width: 800px;
                padding: 50px;
            }
        </style>
        <div class="main">
            <label for="">temperature:</label>
            <input type="number" name="" id="cel" placeholder="in degree celcious" /> <br />
            <a class="btn btn-info" onclick="temp()">convert</a>
            <p id="m1"></p>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous">
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous">
        </script>
    </body>
</html>
