<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>aSSIGNMENT1</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"/>
        <script>
            function swap1() {
                var a, b, c;
                a = parseInt(document.getElementById("num1").value);
                b = parseInt(document.getElementById("num2").value);
                c = a;
                a = b;
                b = c;
                document.getElementById("m1").innerHTML = "after swap first number= " + a + " second number= " + b;
            }
            function swap2() {
                var a, b;
                a = parseInt(document.getElementById("num1").value);
                b = parseInt(document.getElementById("num2").value);
                a += b;
                b = a - b;
                a = a - b;
                document.getElementById("m2").innerHTML = "after swap first number= " + a + " second number= " + b;
            }
        </script>
    </head>
    <body>
        <style>
            body {
                padding: 10%;
                background-color: rgb(78, 76, 76);
            }
            .main {
                border: 1px solid rgb(230, 53, 53);
                max-width: fit-content;
                position: absolute;
                left: 25%;
                padding: 5%;
            }
            input {
                float: right;
            }
        </style>
        <div class="main">
            <label for="">value of first number</label>
            <input type="text" name="" id="num1" /> <br />
            <br />
            <label for="">value of second number</label>
            <input type="text" name="" id="num2" /> <br />
            <br />
            <a class="btn btn-success" onclick="swap1()">swap using temporary variable</a>
            <a class="btn btn-success" onclick="swap2()">swap without using temporary variable</a>
            <br /><br />
            <h3>Methon1: With temporary variable</h3>
            <p id="m1"></p>
            <h3>Methon1: Without temporary variable</h3>
            <p id="m2"></p>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous">
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous">
        </script>
    </body>
</html>
