<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"/>
        <script>
            function arr() {
                var name = [];
                name[0] = document.getElementById("num1").value;
                name[1] = document.getElementById("num2").value;
                name[2] = document.getElementById("num3").value;
                name[3] = document.getElementById("num4").value;
                name[4] = document.getElementById("num5").value;
                for (i = 0; i < name.length; i++) {
                    document.getElementById("root").innerHTML += name[i] + (i == name.length - 1 ? "" : ",");
                }
                for (i = 0; i < name.length; i++) {
                    document.getElementById("root").innerHTML += "<br>Name " + i + "&nbsp;:&nbsp;" + name[i];
                }
            }
        </script>
    </head>
    <body>
        <style>
            body {
                padding: 50px;
            }
            .content {
                width: 500px;
            }
            input {
                float: right;
            }
        </style>
        <div class="content">
            <center><h3>Enter 5 names</h3></center>
            first:<input type="text" id="num1" /> <br />
            <br />
            second: <input type="text" id="num2" /> <br />
            <br />
            third: <input type="text" id="num3" /> <br />
            <br />
            four: <input type="text" id="num4" /> <br />
            <br />
            five: <input type="text" id="num5" /> <br />
            <br />
            <button onclick="arr()" class="btn btn-success">Get</button>
            <p id="root"></p>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous">
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous">
        </script>
    </body>
</html>
