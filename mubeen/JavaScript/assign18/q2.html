<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            function check(n) {
                let re = /[^0-9]/g;
                if (re.test(n) || n == "") {
                    alert(`invalid input`);
                    throw new Error();
                }
            }
            function show() {
                var a = document.getElementById("name").value;
                var b = document.getElementById("age").value;
                check(b);
                if (b >= 18) {
                    document.getElementById("root").innerHTML = `${a} is eligible for voting`;
                } else {
                    document.getElementById("root").innerHTML = `${a} is not eligible for voting`;
                }
            }
        </script>
        <style>
            body {
                padding: 100px;
                background-color: aliceblue;
            }
            .content {
                border: 1px solid black;
                padding: 30px;
                width: 400px;
                position: absolute;
                left: 30%;
            }
            input {
                float: right;
            }
        </style>
    </head>
    <body>
        <div class="content">
            Enter A Name:&nbsp;&nbsp;<input type="text" id="name" /> <br /><br />
            Enter His Age:&nbsp;&nbsp;<input type="text" id="age" /> <br /><br />
            <button onclick="show()">Show</button>
            <p id="root"></p>
        </div>
    </body>
</html>
