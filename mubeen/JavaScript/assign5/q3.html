<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"/>
        <title>Prime in a range</title>
        <script>
            function range() {
                let a,
                    b,
                    c,
                    count = 0;
                a = parseInt(document.getElementById("num1").value);
                b = parseInt(document.getElementById("num2").value);
                document.getElementById("root").innerHTML += "prime number inbetween " + a + " and " + b + " are";
                for (i = a; i < b; i++) {
                    count = 0;
                    for (j = 2; j < i; j++) {
                        c = i % j;
                        if (c == 0) {
                            count++;
                            break;
                        }
                    }
                    if (count == 0) {
                        document.getElementById("root").innerHTML += i + "&nbsp;";
                    }
                }
            }
        </script>
    </head>
    <body>
        <style>
            body {
                background-color: rgb(128, 23, 37);
            }
            .content {
                border: 1px solid black;
                padding-top: 20px;
                padding-left: 10px;
                width: 500px;
                height: 400px;
                border-radius: 20px;
                position: absolute;
                left: 30%;
                top: 20%;
                background-color: rgb(185, 236, 65);
            }
        </style>
        <div class="content">
            <center><h3>Prime numbers in a range</h3></center>
            Enter The In Initial no.:-<input type="number" id="num1" /> <br />
            <br />
            Enter The In Final no.:-<input type="number" id="num2" /> <br />
            <button onclick="range()" class="btn btn-success">Check</button>
            <p id="root"></p>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous">
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous">
        </script>
    </body>
</html>
