<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"/>
        <script>
            function six() {
                var a,
                    b,
                    rem,
                    d,
                    sum = 0,
                    mul = 1;
                a = document.getElementById("num").value;
                b = a.length;

                if (b != 6) {
                    window.alert("please enter a 6 digit number");
                } else {
                    c = a;
                    while (c > 0) {
                        rem = parseInt(c % 10);
                        d = c.toString().length;
                        c = parseInt(c / 10);

                        if (d % 2 == 0) {
                            sum += rem;
                        } else {
                            mul *= rem;
                        }
                    }
                    document.getElementById("root").innerHTML = "sum= " + sum + "<br>mul= " + mul;
                }
            }
        </script>
        <title>Document</title>
    </head>
    <body>
        <style>
            body {
                background-color: rgb(23, 128, 102);
            }
            .content {
                border: 1px solid black;
                padding-top: 20px;
                padding-left: 10px;
                width: 500px;
                height: 400px;
                border-radius: 20px;
                position: absolute;
                left: 30%;
                top: 20%;
                background-color: rgb(190, 236, 65);
            }
        </style>
        <center><h3>Find sum of the even digit and product of the odd digit</h3></center>
        <div class="content">
            Enter six digit no.:-<input type="number" id="num" />
            <button onclick="six()" class="btn btn-success">Check</button>
            <p id="root"></p>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous">
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous">
        </script>
    </body>
</html>
