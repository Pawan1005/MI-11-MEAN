<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"/>
        <script>
            function fib() {
                var a,
                    b = 0,
                    c = 1,
                    temp;
                a = document.getElementById("num").value;
                document.getElementById("root").innerHTML = "fibonaci :- 1 ";
                for (i = 1; i < a; i++) {
                    temp = c;
                    c = c + b;
                    b = temp;
                    document.getElementById("root").innerHTML += c + "&nbsp; ";
                }
            }
        </script>
        <title>Fibonacci</title>
    </head>
    <body>
        <style>
            body {
                background-color: rgb(73, 139, 73);
            }
            .content {
                border: 1px solid black;
                padding-top: 20px;
                padding-left: 10px;
                width: 500px;
                height: 400px;
                border-radius: 20px;
                position: absolute;
                left: 30%;
                top: 20%;
                background-color: rgb(196, 65, 236);
            }
        </style>
        <div class="content">
            <center><h3>Fibonacci Series</h3></center>
            Enter The Number:-<input type="number" id="num" />
            <button onclick="fib()" class="btn btn-success">Check</button>
            <p id="root"></p>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous">
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous">
        </script>
    </body>
</html>
